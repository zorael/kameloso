k></decl><decl id="5610" type="variable"><name>scope_</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleTokenResponse.scope_.html</link></decl></decl><decl id="5611" type="struct"><name>GoogleErrorResponse</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for the Google error response.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.html</link><decl id="5612" type="struct"><name>ErrorData</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.html</link><decl id="5613" type="struct"><name>SubError</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.SubError.html</link><decl id="5614" type="variable"><name>domain</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.SubError.domain.html</link></decl><decl id="5615" type="variable"><name>reason</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.SubError.reason.html</link></decl><decl id="5616" type="variable"><name>message</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.SubError.message.html</link></decl><decl id="5617" type="variable"><name>location</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.SubError.location.html</link></decl><decl id="5618" type="variable"><name>locationType</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.SubError.locationType.html</link></decl></decl><decl id="5619" type="variable"><name>code</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.code.html</link></decl><decl id="5620" type="variable"><name>message</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.message.html</link></decl><decl id="5621" type="variable"><name>status</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.status.html</link></decl><decl id="5622" type="variable"><name>errors</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.ErrorData.errors.html</link></decl></decl><decl id="5623" type="variable"><name>error</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleErrorResponse.error.html</link></decl></decl><decl id="5624" type="struct"><name>GooglePlainErrorResponse</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for the Google plain error response.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GooglePlainErrorResponse.html</link><decl id="5625" type="variable"><name>error</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GooglePlainErrorResponse.error.html</link></decl><decl id="5626" type="variable"><name>error_description</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GooglePlainErrorResponse.error_description.html</link></decl></decl></decl><decl id="5627" type="module"><name>kameloso.plugins.twitch.stub</name><desc>&lt;div&gt;&lt;p&gt;Twitch plugin stub, to provide lines to the configuration file even when
    the bot isn't compiled in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.stub.html</link></decl><decl id="5628" type="module"><name>kameloso.plugins.services.chanquery</name><desc>&lt;div&gt;&lt;p&gt;The Channel Query service queries channels for information about them (in
    terms of topic and modes) as well as their lists of participants. It does this
    shortly after having joined a channel, as a service to all other plugins,
    so they don't each have to independently do it themselves.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.html</link><decl id="5629" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientQueries&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.omniscientChannelPolicy.1.html</link></decl><decl id="5630" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientQueries&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.omniscientChannelPolicy.2.html</link></decl><decl id="5631" type="enum"><name>ChannelState</name><desc>&lt;div&gt;&lt;p&gt;Different states which tracked channels can be in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChannelState.html</link></decl><decl id="5632" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Calls &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.startQueries.html&quot;&gt;startQueries&lt;/a&gt; to start querying channels and users for information
    about them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onPing.html</link></decl><decl id="5633" type="function"><name>startQueries</name><desc>&lt;div&gt;&lt;p&gt;Starts the routine to query channels and users for information about them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.startQueries.html</link></decl><decl id="5634" type="function"><name>queryChannels</name><desc>&lt;div&gt;&lt;p&gt;Queries channels for information about them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.queryChannels.html</link></decl><decl id="5635" type="function"><name>whoisUsers</name><desc>&lt;div&gt;&lt;p&gt;WHOIS users in channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.whoisUsers.html</link></decl><decl id="5636" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Adds a channel we join to the internal &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html#channels&quot;&gt;ChanQueryService.channels&lt;/a&gt; list of
    channel states.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onSelfjoin.html</link></decl><decl id="5637" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel we part from the internal &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html#channels&quot;&gt;ChanQueryService.channels&lt;/a&gt;
    list of channel states.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onSelfpart.html</link></decl><decl id="5638" type="function"><name>onTopic</name><desc>&lt;div&gt;&lt;p&gt;Registers that we have seen the topic of a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onTopic.html</link></decl><decl id="5639" type="function"><name>onEndOfNames</name><desc>&lt;div&gt;&lt;p&gt;After listing names (upon joining a channel), initiate a channel query run
    unless one is already running. Additionally don't do it before it has been
    done at least once, after login.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onEndOfNames.html</link></decl><decl id="5640" type="function"><name>onMyInfo</name><desc>&lt;div&gt;&lt;p&gt;After successful connection, start a delayed channel query on all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onMyInfo.html</link></decl><decl id="5641" type="function"><name>onNoSuchChannel</name><desc>&lt;div&gt;&lt;p&gt;If we get an error that a channel doesn't exist, remove it from
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html&quot;&gt;channelStates&lt;/a&gt;. This stops it from being
    queried in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.startQueries.html&quot;&gt;startQueries&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onNoSuchChannel.html</link></decl><decl id="5642" type="class"><name>ChanQueryService</name><desc>&lt;div&gt;&lt;p&gt;The Channel Query service queries channels for information about them (in
    terms of topic and modes) as well as its list of participants.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.html</link><decl id="5643" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.html</link><decl id="5644" type="variable"><name>querying</name><desc>&lt;div&gt;&lt;p&gt;Whether or not a channel query fiber is running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.querying.html</link></decl><decl id="5645" type="variable"><name>queriedAtLeastOnce</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one channel query has been made.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.queriedAtLeastOnce.html</link></decl><decl id="5646" type="variable"><name>serverSupportsWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the server is known to support WHOIS queries. (Defaults to true.)&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.serverSupportsWHOIS.html</link></decl></decl><decl id="5647" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html&quot;&gt;ChanQueryService&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.transient.html</link></decl><decl id="5648" type="static variable"><name>timeBetweenQueries</name><desc>&lt;div&gt;&lt;p&gt;Extra delay between channel mode/user queries. Not delaying may
        cause kicks and disconnects if results are returned quickly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBetweenQueries.html</link></decl><decl id="5649" type="static variable"><name>timeBeforeInitialQueries</name><desc>&lt;div&gt;&lt;p&gt;Duration after welcome event before the first round of channel-querying will start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBeforeInitialQueries.html</link></decl><decl id="5650" type="variable"><name>channelStates</name><desc>&lt;div&gt;&lt;p&gt;Short associative array of the channels the bot is in and which state(s)
        they are in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html</link></decl><decl id="5651" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.isEnabled.html</link></decl></decl></decl><decl id="5652" type="module"><name>kameloso.plugins.services.persistence</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service keeps track of all encountered users, gathering as much
    information about them as possible, then injects them into
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s when information about them is incomplete.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.html</link><decl id="5653" type="struct"><name>PersistenceSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Persistence service.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.html</link><decl id="5654" type="variable"><name>omniscienceLevel</name><desc>&lt;div&gt;&lt;p&gt;To what level the service should monitor and record users in channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.omniscienceLevel.html</link></decl></decl><decl id="5655" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Hijacks a reference to a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; after parsing and
    fleshes out the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.sender.html&quot;&gt;IRCEvent.sender&lt;/a&gt; and/or
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.target.html&quot;&gt;IRCEvent.target&lt;/a&gt; fields, so that things like
    account names that are only sent sometimes carry over.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.postprocess.html</link></decl><decl id="5656" type="function"><name>establishUserInCache</name><desc>&lt;div&gt;&lt;p&gt;Fetches a user from the cache, creating it first if it doesn't exist by assigning
    it to the passed user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.establishUserInCache.html</link></decl><decl id="5657" type="function"><name>resolveAccount</name><desc>&lt;div&gt;&lt;p&gt;Attempts to resolve the account of a user by looking it up in the various
    related caches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveAccount.html</link></decl><decl id="5658" type="function"><name>resolveClass</name><desc>&lt;div&gt;&lt;p&gt;Attempt to resolve a user class, in the context of some channel (or globally
    if passed an empty string).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveClass.html</link></decl><decl id="5659" type="function"><name>dropAllPrivileges</name><desc>&lt;div&gt;&lt;p&gt;Drop all privileges from a user, in all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.dropAllPrivileges.html</link></decl><decl id="5660" type="function"><name>propagateUserAccount</name><desc>&lt;div&gt;&lt;p&gt;Propagate a user's account to all channels and the nickname-account map.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.propagateUserAccount.html</link></decl><decl id="5661" type="function"><name>updateUser</name><desc>&lt;div&gt;&lt;p&gt;Update a user in the cache, melding the new user into the existing one if
    it exists, or creating it if it doesn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.updateUser.html</link></decl><decl id="5662" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Reloads classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWelcome.html</link></decl><decl id="5663" type="function"><name>onNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a NAMES list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onNamesReply.html</link></decl><decl id="5664" type="function"><name>onWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a WHO list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWhoReply.html</link></decl><decl id="5665" type="function"><name>purgeOldCacheEntries</name><desc>&lt;div&gt;&lt;p&gt;Walks the channel-user cache and removes entries older than a certain age.
    Additionally removes channels with no users, and nicknames from the nickname
    account map that are not found in any channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.purgeOldCacheEntries.html</link></decl><decl id="5666" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the service, rehashing the user array and loading
    admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reload.html</link></decl><decl id="5667" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for the user classification file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.html</link><decl id="5668" type="variable"><name>staff</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.staff.html</link></decl><decl id="5669" type="variable"><name>operator</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.operator.html</link></decl><decl id="5670" type="variable"><name>elevated</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.elevated.html</link></decl><decl id="5671" type="variable"><name>whitelist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.whitelist.html</link></decl><decl id="5672" type="variable"><name>blacklist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.blacklist.html</link></decl><decl id="5673" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.persistence.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.asJSONValue.html</link></decl></decl><decl id="5674" type="function"><name>reloadAccountClassifiersFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadAccountClassifiersFromDisk.html</link></decl><decl id="5675" type="function"><name>reloadHostmasksFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads hostmasks definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadHostmasksFromDisk.html</link></decl><decl id="5676" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the service's hostmasks and accounts resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initResources.html</link></decl><decl id="5677" type="function"><name>initAccountResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the user classification JSON file, creating one
    if one doesn't exist. Removes any duplicate entries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initAccountResources.html</link></decl><decl id="5678" type="function"><name>initHostmaskResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the hostmasks JSON file, creating one if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initHostmaskResources.html</link></decl><decl id="5679" type="class"><name>PersistenceService</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service melds new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s (from
    post-processing new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s) with old records of themselves.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.html</link><decl id="5680" type="enum"><name>Placeholder</name><desc>&lt;div&gt;&lt;p&gt;Placeholder values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.Placeholder.html</link></decl><decl id="5681" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Persistence settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.settings.html</link></decl><decl id="5682" type="variable"><name>userFile</name><desc>&lt;div&gt;&lt;p&gt;File with user definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.userFile.html</link></decl><decl id="5683" type="variable"><name>hostmasksFile</name><desc>&lt;div&gt;&lt;p&gt;File with user hostmasks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmasksFile.html</link></decl><decl id="5684" type="variable"><name>channelUserClassDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Associative array of permanent user classifications, per account and
        channel name, read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserClassDefinitions.html</link></decl><decl id="5685" type="variable"><name>hostmaskDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Hostmask definitions as read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmaskDefinitions.html</link></decl><decl id="5686" type="variable"><name>nicknameAccountMap</name><desc>&lt;div&gt;&lt;p&gt;Map of nicknames to accounts, for easy lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.nicknameAccountMap.html</link></decl><decl id="5687" type="variable"><name>channelUserCache</name><desc>&lt;div&gt;&lt;p&gt;Cache of users by channel and nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserCache.html</link></decl><decl id="5688" type="function"><name>putUser</name><desc>&lt;div&gt;&lt;p&gt;Inherits a user into the cache.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.putUser.html</link></decl></decl></decl><decl id="5689" type="module"><name>kameloso.plugins.services.ctcp</name><desc>&lt;div&gt;&lt;p&gt;The CTCP service handles responding to CTCP (client-to-client protocol)
    requests behind the scenes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.html</link><decl id="5690" type="function"><name>onCTCPs</name><desc>&lt;div&gt;&lt;p&gt;Handles &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; requests.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPs.html</link></decl><decl id="5691" type="function"><name>onCTCPClientinfo</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of which &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; events we understand.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPClientinfo.html</link></decl><decl id="5692" type="class"><name>CTCPService</name><desc>&lt;div&gt;&lt;p&gt;The &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; service (client-to-client protocol) answers to special queries
    sometime made over the IRC protocol. These are generally of metadata about
    the client itself and its capabilities.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.html</link><decl id="5693" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.isEnabled.html</link></decl></decl></decl><decl id="5694" type="module"><name>kameloso.plugins.services.connect</name><desc>&lt;div&gt;&lt;p&gt;The Connect service handles logging onto IRC servers after having connected,
    as well as managing authentication to services. It also manages responding
    to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt; requests, and capability negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.html</link><decl id="5695" type="struct"><name>ConnectSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.html</link><decl id="5696" type="manifest constant"><name>sendAfterConnectSeparator</name><desc>&lt;div&gt;&lt;p&gt;What to use as delimiter to separate &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html&quot;&gt;sendAfterConnect&lt;/a&gt; into different
        lines to send to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnectSeparator.html</link></decl><decl id="5697" type="variable"><name>regainNickname</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to try to regain nickname if there was a collision and
        we had to rename ourselves, when registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.regainNickname.html</link></decl><decl id="5698" type="variable"><name>joinOnInvite</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to join channels upon being invited to them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.joinOnInvite.html</link></decl><decl id="5699" type="variable"><name>sasl</name><desc>&lt;div&gt;&lt;p&gt;Whether to use SASL authentication or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sasl.html</link></decl><decl id="5700" type="variable"><name>exitOnSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to abort and exit if SASL authentication fails.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.exitOnSASLFailure.html</link></decl><decl id="5701" type="variable"><name>rejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;In what way channels should be rejoined upon reconnecting, or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html</link></decl><decl id="5702" type="variable"><name>sendAfterConnect</name><desc>&lt;div&gt;&lt;p&gt;Lines to send after successfully connecting and registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html</link></decl><decl id="5703" type="variable"><name>maxPingPeriodAllowed</name><desc>&lt;div&gt;&lt;p&gt;How much time to allow between incoming PINGs before suspecting something is wrong.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.maxPingPeriodAllowed.html</link></decl></decl><decl id="5704" type="enum"><name>Rejoin</name><desc>&lt;div&gt;&lt;p&gt;Manners in which ways channels should be rejoined upon reconnecting,
    or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Rejoin.html</link></decl><decl id="5705" type="alias"><name>ChannelRejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;More descriptive name for &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Rejoin.html&quot;&gt;Rejoin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ChannelRejoinBehaviour.html</link></decl><decl id="5706" type="enum"><name>Progress</name><desc>&lt;div&gt;&lt;p&gt;Progress of a process.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Progress.html</link></decl><decl id="5707" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel from the list of joined channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfpart.html</link></decl><decl id="5708" type="function"><name>joinChannels</name><desc>&lt;div&gt;&lt;p&gt;Joins all channels that should be joined, as per the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html&quot;&gt;ConnectSettings.rejoinBehaviour&lt;/a&gt;
    setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.joinChannels.html</link></decl><decl id="5709" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Records us as having joined a channel, when we join one. This is to allow
    us to notice when we silently fail to join something, on Twitch. As it's
    limited to there, gate it behind version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfjoin.html</link></decl><decl id="5710" type="function"><name>onBannedFromChan</name><desc>&lt;div&gt;&lt;p&gt;Records us as having failed to join a channel, when we are banned from it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBannedFromChan.html</link></decl><decl id="5711" type="function"><name>onToConnectType</name><desc>&lt;div&gt;&lt;p&gt;Responds to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ERR_NEEDPONG&quot;&gt;ERR_NEEDPONG&lt;/a&gt; events by sending
    the text supplied as content in the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onToConnectType.html</link></decl><decl id="5712" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Pongs the server upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPing.html</link></decl><decl id="5713" type="function"><name>tryAuth</name><desc>&lt;div&gt;&lt;p&gt;Tries to authenticate with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.tryAuth.html</link></decl><decl id="5714" type="function"><name>onAuthEnd</name><desc>&lt;div&gt;&lt;p&gt;Flags authentication as finished and join channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onAuthEnd.html</link></decl><decl id="5715" type="function"><name>onTwitchAuthFailure</name><desc>&lt;div&gt;&lt;p&gt;On Twitch, if the OAuth pass is wrong or malformed, abort and exit the program.
    Only deal with it if we're currently registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onTwitchAuthFailure.html</link></decl><decl id="5716" type="function"><name>onNickInUse</name><desc>&lt;div&gt;&lt;p&gt;Modifies the nickname by appending characters to the end of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onNickInUse.html</link></decl><decl id="5717" type="function"><name>onBadNick</name><desc>&lt;div&gt;&lt;p&gt;Aborts a registration attempt and quits if the requested nickname is too
    long or contains invalid characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBadNick.html</link></decl><decl id="5718" type="function"><name>onBanned</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we're banned.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBanned.html</link></decl><decl id="5719" type="function"><name>onPassMismatch</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we supplied a bad &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.pass.html&quot;&gt;IRCBot.pass&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPassMismatch.html</link></decl><decl id="5720" type="function"><name>onInvite</name><desc>&lt;div&gt;&lt;p&gt;Upon being invited to a channel, joins it if the settings say we should.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onInvite.html</link></decl><decl id="5721" type="function"><name>onCapabilityNegotiation</name><desc>&lt;div&gt;&lt;p&gt;Handles server capability exchange.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onCapabilityNegotiation.html</link></decl><decl id="5722" type="function"><name>onSASLAuthenticate</name><desc>&lt;div&gt;&lt;p&gt;Attempts to authenticate via SASL, with the EXTERNAL mechanism if a private
    key and/or certificate is set in the configuration file, and by PLAIN otherwise.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLAuthenticate.html</link></decl><decl id="5723" type="function"><name>trySASLPlain</name><desc>&lt;div&gt;&lt;p&gt;Constructs a SASL plain authentication token from the bot's
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.account.html&quot;&gt;IRCBot.account&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.password.html&quot;&gt;IRCBot.password&lt;/a&gt;,
    then sends it to the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.trySASLPlain.html</link></decl><decl id="5724" type="function"><name>onSASLSuccess</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication success, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLSuccess.html</link></decl><decl id="5725" type="function"><name>onSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailure.html</link></decl><decl id="5726" type="function"><name>onSASLFailureImpl</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailureImpl.html</link></decl><decl id="5727" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Marks registration as completed upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;
    (numeric &lt;tt class=&quot;inline-code&quot;&gt;001&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWelcome.html</link></decl><decl id="5728" type="function"><name>onSelfnickSuccessOrFailure</name><desc>&lt;div&gt;&lt;p&gt;Resets &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.html&quot;&gt;PrinterPlugin&lt;/a&gt; squelching upon a
    successful or failed nick change. This so as to be squelching as little as possible.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfnickSuccessOrFailure.html</link></decl><decl id="5729" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;Regains nickname if the holder of the one we wanted during registration quit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onQuit.html</link></decl><decl id="5730" type="function"><name>onEndOfMOTD</name><desc>&lt;div&gt;&lt;p&gt;Joins channels and prints some Twitch warnings on end of MOTD.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onEndOfMOTD.html</link></decl><decl id="5731" type="function"><name>onWHOISUser</name><desc>&lt;div&gt;&lt;p&gt;Catch information about ourselves (notably our &lt;tt class=&quot;inline-code&quot;&gt;IDENT&lt;/tt&gt;) from &lt;tt class=&quot;inline-code&quot;&gt;WHOIS&lt;/tt&gt; results.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWHOISUser.html</link></decl><decl id="5732" type="function"><name>onISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Requests a UTF-8 codepage if it seems that the server supports changing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onISUPPORT.html</link></decl><decl id="5733" type="function"><name>onReconnect</name><desc>&lt;div&gt;&lt;p&gt;Disconnects and reconnects to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onReconnect.html</link></decl><decl id="5734" type="function"><name>onUnknownCommand</name><desc>&lt;div&gt;&lt;p&gt;Warns the user if the server does not seem to support WHOIS queries, suggesting
    that they enable hostmasks mode instead.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onUnknownCommand.html</link></decl><decl id="5735" type="function"><name>startPingMonitor</name><desc>&lt;div&gt;&lt;p&gt;Starts a looping monitor that sends a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;
    if we haven't received one from the server for a while. This is to ensure
    that dead connections are properly detected.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.startPingMonitor.html</link></decl><decl id="5736" type="function"><name>register</name><desc>&lt;div&gt;&lt;p&gt;Registers with/logs onto an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.register.html</link></decl><decl id="5737" type="function"><name>negotiateNick</name><desc>&lt;div&gt;&lt;p&gt;Negotiate nickname and user with the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.negotiateNick.html</link></decl><decl id="5738" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Registers with the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.setup.html</link></decl><decl id="5739" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;connect&lt;/tt&gt;&amp;quot; header,
    and calls functions based on the payload message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBusMessage.html</link></decl><decl id="5740" type="class"><name>ConnectService</name><desc>&lt;div&gt;&lt;p&gt;The Connect service is a collection of functions and state needed to connect
    and stay connected to an IRC server, as well as authenticate with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.html</link><decl id="5741" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.html</link><decl id="5742" type="struct"><name>Progresses</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Progress.html&quot;&gt;Progress&lt;/a&gt;es gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.html</link><decl id="5743" type="variable"><name>authentication</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to authentication.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.authentication.html</link></decl><decl id="5744" type="variable"><name>saslExternal</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to SASL EXTERNAL authentication.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.saslExternal.html</link></decl><decl id="5745" type="variable"><name>registration</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.registration.html</link></decl><decl id="5746" type="variable"><name>capabilityNegotiation</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to capabilities.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.capabilityNegotiation.html</link></decl></decl><decl id="5747" type="variable"><name>progress</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Progress.html&quot;&gt;Progress&lt;/a&gt;es gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.progress.html</link></decl><decl id="5748" type="variable"><name>issuedNICK</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have issued a NICK command during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.issuedNICK.html</link></decl><decl id="5749" type="variable"><name>renameDuringRegistration</name><desc>&lt;div&gt;&lt;p&gt;Temporary: the nickname that we had to rename to, to successfully
            register on the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.renameDuringRegistration.html</link></decl><decl id="5750" type="variable"><name>joinedChannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the bot has joined its channels at least once.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.joinedChannels.html</link></decl><decl id="5751" type="variable"><name>serverSupportsWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the server seems to be supporting WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.serverSupportsWHOIS.html</link></decl><decl id="5752" type="variable"><name>requestedCapabilitiesRemaining</name><desc>&lt;div&gt;&lt;p&gt;Number of capabilities requested but still not awarded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.requestedCapabilitiesRemaining.html</link></decl><decl id="5753" type="variable"><name>sawEndOfMOTD</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have seen end-of-MOTD events, signifying a
            successful registration and login.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.sawEndOfMOTD.html</link></decl></decl><decl id="5754" type="struct"><name>Timings</name><desc>&lt;div&gt;&lt;p&gt;All timings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.html</link><decl id="5755" type="static variable"><name>authenticationGracePeriod</name><desc>&lt;div&gt;&lt;p&gt;How many seconds we should wait before we tire of waiting for authentication
            responses and just start joining channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.authenticationGracePeriod.html</link></decl><decl id="5756" type="static variable"><name>capLSTimeout</name><desc>&lt;div&gt;&lt;p&gt;How many seconds to wait for a response to the request for the list of
            capabilities the server has. After these many seconds, it will just
            normally negotiate nickname and log in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.capLSTimeout.html</link></decl><decl id="5757" type="static variable"><name>nickRegainPeriodicity</name><desc>&lt;div&gt;&lt;p&gt;How often to attempt to regain nickname, in seconds, if there was a collision
            and we had to rename ourselves during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.nickRegainPeriodicity.html</link></decl><decl id="5758" type="static variable"><name>channelCheckDelay</name><desc>&lt;div&gt;&lt;p&gt;After how much time we should check whether or not we managed to join all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.channelCheckDelay.html</link></decl><decl id="5759" type="static variable"><name>endOfMOTDTimeout</name><desc>&lt;div&gt;&lt;p&gt;How long to wait for an end-of-MOTD event before we assume the server
            doesn't support it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.endOfMOTDTimeout.html</link></decl></decl><decl id="5760" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Connect service settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.settings.html</link></decl><decl id="5761" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.transient.html</link></decl><decl id="5762" type="variable"><name>currentActualChannels</name><desc>&lt;div&gt;&lt;p&gt;Which channels we are actually in. In most cases this will be the union
            of our home and our guest channels, except when it isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.currentActualChannels.html</link></decl></decl></decl><decl id="5763" type="module"><name>kameloso.plugins.services</name><desc>&lt;div&gt;&lt;p&gt;&amp;quot;Service&amp;quot;-level plugins, used to carry out tasks behind the scenes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.html</link><decl id="5764" type="module"><name>kameloso.plugins.services.chanquery</name><desc>&lt;div&gt;&lt;p&gt;The Channel Query service queries channels for information about them (in
    terms of topic and modes) as well as their lists of participants. It does this
    shortly after having joined a channel, as a service to all other plugins,
    so they don't each have to independently do it themselves.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.html</link><decl id="5765" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientQueries&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.omniscientChannelPolicy.1.html</link></decl><decl id="5766" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientQueries&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.omniscientChannelPolicy.2.html</link></decl><decl id="5767" type="enum"><name>ChannelState</name><desc>&lt;div&gt;&lt;p&gt;Different states which tracked channels can be in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChannelState.html</link></decl><decl id="5768" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Calls &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.startQueries.html&quot;&gt;startQueries&lt;/a&gt; to start querying channels and users for information
    about them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onPing.html</link></decl><decl id="5769" type="function"><name>startQueries</name><desc>&lt;div&gt;&lt;p&gt;Starts the routine to query channels and users for information about them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.startQueries.html</link></decl><decl id="5770" type="function"><name>queryChannels</name><desc>&lt;div&gt;&lt;p&gt;Queries channels for information about them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.queryChannels.html</link></decl><decl id="5771" type="function"><name>whoisUsers</name><desc>&lt;div&gt;&lt;p&gt;WHOIS users in channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.whoisUsers.html</link></decl><decl id="5772" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Adds a channel we join to the internal &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html#channels&quot;&gt;ChanQueryService.channels&lt;/a&gt; list of
    channel states.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onSelfjoin.html</link></decl><decl id="5773" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel we part from the internal &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html#channels&quot;&gt;ChanQueryService.channels&lt;/a&gt;
    list of channel states.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onSelfpart.html</link></decl><decl id="5774" type="function"><name>onTopic</name><desc>&lt;div&gt;&lt;p&gt;Registers that we have seen the topic of a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onTopic.html</link></decl><decl id="5775" type="function"><name>onEndOfNames</name><desc>&lt;div&gt;&lt;p&gt;After listing names (upon joining a channel), initiate a channel query run
    unless one is already running. Additionally don't do it before it has been
    done at least once, after login.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onEndOfNames.html</link></decl><decl id="5776" type="function"><name>onMyInfo</name><desc>&lt;div&gt;&lt;p&gt;After successful connection, start a delayed channel query on all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onMyInfo.html</link></decl><decl id="5777" type="function"><name>onNoSuchChannel</name><desc>&lt;div&gt;&lt;p&gt;If we get an error that a channel doesn't exist, remove it from
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html&quot;&gt;channelStates&lt;/a&gt;. This stops it from being
    queried in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.startQueries.html&quot;&gt;startQueries&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onNoSuchChannel.html</link></decl><decl id="5778" type="class"><name>ChanQueryService</name><desc>&lt;div&gt;&lt;p&gt;The Channel Query service queries channels for information about them (in
    terms of topic and modes) as well as its list of participants.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.html</link><decl id="5779" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.html</link><decl id="5780" type="variable"><name>querying</name><desc>&lt;div&gt;&lt;p&gt;Whether or not a channel query fiber is running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.querying.html</link></decl><decl id="5781" type="variable"><name>queriedAtLeastOnce</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one channel query has been made.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.queriedAtLeastOnce.html</link></decl><decl id="5782" type="variable"><name>serverSupportsWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the server is known to support WHOIS queries. (Defaults to true.)&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.serverSupportsWHOIS.html</link></decl></decl><decl id="5783" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html&quot;&gt;ChanQueryService&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.transient.html</link></decl><decl id="5784" type="static variable"><name>timeBetweenQueries</name><desc>&lt;div&gt;&lt;p&gt;Extra delay between channel mode/user queries. Not delaying may
        cause kicks and disconnects if results are returned quickly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBetweenQueries.html</link></decl><decl id="5785" type="static variable"><name>timeBeforeInitialQueries</name><desc>&lt;div&gt;&lt;p&gt;Duration after welcome event before the first round of channel-querying will start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBeforeInitialQueries.html</link></decl><decl id="5786" type="variable"><name>channelStates</name><desc>&lt;div&gt;&lt;p&gt;Short associative array of the channels the bot is in and which state(s)
        they are in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html</link></decl><decl id="5787" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.isEnabled.html</link></decl></decl></decl><decl id="5788" type="module"><name>kameloso.plugins.services.persistence</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service keeps track of all encountered users, gathering as much
    information about them as possible, then injects them into
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s when information about them is incomplete.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.html</link><decl id="5789" type="struct"><name>PersistenceSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Persistence service.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.html</link><decl id="5790" type="variable"><name>omniscienceLevel</name><desc>&lt;div&gt;&lt;p&gt;To what level the service should monitor and record users in channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.omniscienceLevel.html</link></decl></decl><decl id="5791" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Hijacks a reference to a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; after parsing and
    fleshes out the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.sender.html&quot;&gt;IRCEvent.sender&lt;/a&gt; and/or
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.target.html&quot;&gt;IRCEvent.target&lt;/a&gt; fields, so that things like
    account names that are only sent sometimes carry over.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.postprocess.html</link></decl><decl id="5792" type="function"><name>establishUserInCache</name><desc>&lt;div&gt;&lt;p&gt;Fetches a user from the cache, creating it first if it doesn't exist by assigning
    it to the passed user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.establishUserInCache.html</link></decl><decl id="5793" type="function"><name>resolveAccount</name><desc>&lt;div&gt;&lt;p&gt;Attempts to resolve the account of a user by looking it up in the various
    related caches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveAccount.html</link></decl><decl id="5794" type="function"><name>resolveClass</name><desc>&lt;div&gt;&lt;p&gt;Attempt to resolve a user class, in the context of some channel (or globally
    if passed an empty string).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveClass.html</link></decl><decl id="5795" type="function"><name>dropAllPrivileges</name><desc>&lt;div&gt;&lt;p&gt;Drop all privileges from a user, in all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.dropAllPrivileges.html</link></decl><decl id="5796" type="function"><name>propagateUserAccount</name><desc>&lt;div&gt;&lt;p&gt;Propagate a user's account to all channels and the nickname-account map.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.propagateUserAccount.html</link></decl><decl id="5797" type="function"><name>updateUser</name><desc>&lt;div&gt;&lt;p&gt;Update a user in the cache, melding the new user into the existing one if
    it exists, or creating it if it doesn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.updateUser.html</link></decl><decl id="5798" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Reloads classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWelcome.html</link></decl><decl id="5799" type="function"><name>onNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a NAMES list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onNamesReply.html</link></decl><decl id="5800" type="function"><name>onWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a WHO list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWhoReply.html</link></decl><decl id="5801" type="function"><name>purgeOldCacheEntries</name><desc>&lt;div&gt;&lt;p&gt;Walks the channel-user cache and removes entries older than a certain age.
    Additionally removes channels with no users, and nicknames from the nickname
    account map that are not found in any channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.purgeOldCacheEntries.html</link></decl><decl id="5802" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the service, rehashing the user array and loading
    admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reload.html</link></decl><decl id="5803" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for the user classification file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.html</link><decl id="5804" type="variable"><name>staff</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.staff.html</link></decl><decl id="5805" type="variable"><name>operator</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.operator.html</link></decl><decl id="5806" type="variable"><name>elevated</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.elevated.html</link></decl><decl id="5807" type="variable"><name>whitelist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.whitelist.html</link></decl><decl id="5808" type="variable"><name>blacklist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.blacklist.html</link></decl><decl id="5809" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.persistence.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.asJSONValue.html</link></decl></decl><decl id="5810" type="function"><name>reloadAccountClassifiersFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadAccountClassifiersFromDisk.html</link></decl><decl id="5811" type="function"><name>reloadHostmasksFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads hostmasks definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadHostmasksFromDisk.html</link></decl><decl id="5812" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the service's hostmasks and accounts resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initResources.html</link></decl><decl id="5813" type="function"><name>initAccountResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the user classification JSON file, creating one
    if one doesn't exist. Removes any duplicate entries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initAccountResources.html</link></decl><decl id="5814" type="function"><name>initHostmaskResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the hostmasks JSON file, creating one if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initHostmaskResources.html</link></decl><decl id="5815" type="class"><name>PersistenceService</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service melds new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s (from
    post-processing new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s) with old records of themselves.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.html</link><decl id="5816" type="enum"><name>Placeholder</name><desc>&lt;div&gt;&lt;p&gt;Placeholder values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.Placeholder.html</link></decl><decl id="5817" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Persistence settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.settings.html</link></decl><decl id="5818" type="variable"><name>userFile</name><desc>&lt;div&gt;&lt;p&gt;File with user definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.userFile.html</link></decl><decl id="5819" type="variable"><name>hostmasksFile</name><desc>&lt;div&gt;&lt;p&gt;File with user hostmasks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmasksFile.html</link></decl><decl id="5820" type="variable"><name>channelUserClassDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Associative array of permanent user classifications, per account and
        channel name, read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserClassDefinitions.html</link></decl><decl id="5821" type="variable"><name>hostmaskDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Hostmask definitions as read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmaskDefinitions.html</link></decl><decl id="5822" type="variable"><name>nicknameAccountMap</name><desc>&lt;div&gt;&lt;p&gt;Map of nicknames to accounts, for easy lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.nicknameAccountMap.html</link></decl><decl id="5823" type="variable"><name>channelUserCache</name><desc>&lt;div&gt;&lt;p&gt;Cache of users by channel and nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserCache.html</link></decl><decl id="5824" type="function"><name>putUser</name><desc>&lt;div&gt;&lt;p&gt;Inherits a user into the cache.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.putUser.html</link></decl></decl></decl><decl id="5825" type="module"><name>kameloso.plugins.services.ctcp</name><desc>&lt;div&gt;&lt;p&gt;The CTCP service handles responding to CTCP (client-to-client protocol)
    requests behind the scenes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.html</link><decl id="5826" type="function"><name>onCTCPs</name><desc>&lt;div&gt;&lt;p&gt;Handles &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; requests.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPs.html</link></decl><decl id="5827" type="function"><name>onCTCPClientinfo</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of which &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; events we understand.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPClientinfo.html</link></decl><decl id="5828" type="class"><name>CTCPService</name><desc>&lt;div&gt;&lt;p&gt;The &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; service (client-to-client protocol) answers to special queries
    sometime made over the IRC protocol. These are generally of metadata about
    the client itself and its capabilities.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.html</link><decl id="5829" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.isEnabled.html</link></decl></decl></decl><decl id="5830" type="module"><name>kameloso.plugins.services.connect</name><desc>&lt;div&gt;&lt;p&gt;The Connect service handles logging onto IRC servers after having connected,
    as well as managing authentication to services. It also manages responding
    to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt; requests, and capability negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.html</link><decl id="5831" type="struct"><name>ConnectSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.html</link><decl id="5832" type="manifest constant"><name>sendAfterConnectSeparator</name><desc>&lt;div&gt;&lt;p&gt;What to use as delimiter to separate &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html&quot;&gt;sendAfterConnect&lt;/a&gt; into different
        lines to send to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnectSeparator.html</link></decl><decl id="5833" type="variable"><name>regainNickname</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to try to regain nickname if there was a collision and
        we had to rename ourselves, when registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.regainNickname.html</link></decl><decl id="5834" type="variable"><name>joinOnInvite</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to join channels upon being invited to them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.joinOnInvite.html</link></decl><decl id="5835" type="variable"><name>sasl</name><desc>&lt;div&gt;&lt;p&gt;Whether to use SASL authentication or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sasl.html</link></decl><decl id="5836" type="variable"><name>exitOnSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to abort and exit if SASL authentication fails.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.exitOnSASLFailure.html</link></decl><decl id="5837" type="variable"><name>rejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;In what way channels should be rejoined upon reconnecting, or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html</link></decl><decl id="5838" type="variable"><name>sendAfterConnect</name><desc>&lt;div&gt;&lt;p&gt;Lines to send after successfully connecting and registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html</link></decl><decl id="5839" type="variable"><name>maxPingPeriodAllowed</name><desc>&lt;div&gt;&lt;p&gt;How much time to allow between incoming PINGs before suspecting something is wrong.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.maxPingPeriodAllowed.html</link></decl></decl><decl id="5840" type="enum"><name>Rejoin</name><desc>&lt;div&gt;&lt;p&gt;Manners in which ways channels should be rejoined upon reconnecting,
    or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Rejoin.html</link></decl><decl id="5841" type="alias"><name>ChannelRejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;More descriptive name for &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Rejoin.html&quot;&gt;Rejoin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ChannelRejoinBehaviour.html</link></decl><decl id="5842" type="enum"><name>Progress</name><desc>&lt;div&gt;&lt;p&gt;Progress of a process.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Progress.html</link></decl><decl id="5843" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel from the list of joined channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfpart.html</link></decl><decl id="5844" type="function"><name>joinChannels</name><desc>&lt;div&gt;&lt;p&gt;Joins all channels that should be joined, as per the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html&quot;&gt;ConnectSettings.rejoinBehaviour&lt;/a&gt;
    setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.joinChannels.html</link></decl><decl id="5845" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Records us as having joined a channel, when we join one. This is to allow
    us to notice when we silently fail to join something, on Twitch. As it's
    limited to there, gate it behind version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfjoin.html</link></decl><decl id="5846" type="function"><name>onBannedFromChan</name><desc>&lt;div&gt;&lt;p&gt;Records us as having failed to join a channel, when we are banned from it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBannedFromChan.html</link></decl><decl id="5847" type="function"><name>onToConnectType</name><desc>&lt;div&gt;&lt;p&gt;Responds to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ERR_NEEDPONG&quot;&gt;ERR_NEEDPONG&lt;/a&gt; events by sending
    the text supplied as content in the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onToConnectType.html</link></decl><decl id="5848" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Pongs the server upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPing.html</link></decl><decl id="5849" type="function"><name>tryAuth</name><desc>&lt;div&gt;&lt;p&gt;Tries to authenticate with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.tryAuth.html</link></decl><decl id="5850" type="function"><name>onAuthEnd</name><desc>&lt;div&gt;&lt;p&gt;Flags authentication as finished and join channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onAuthEnd.html</link></decl><decl id="5851" type="function"><name>onTwitchAuthFailure</name><desc>&lt;div&gt;&lt;p&gt;On Twitch, if the OAuth pass is wrong or malformed, abort and exit the program.
    Only deal with it if we're currently registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onTwitchAuthFailure.html</link></decl><decl id="5852" type="function"><name>onNickInUse</name><desc>&lt;div&gt;&lt;p&gt;Modifies the nickname by appending characters to the end of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onNickInUse.html</link></decl><decl id="5853" type="function"><name>onBadNick</name><desc>&lt;div&gt;&lt;p&gt;Aborts a registration attempt and quits if the requested nickname is too
    long or contains invalid characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBadNick.html</link></decl><decl id="5854" type="function"><name>onBanned</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we're banned.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBanned.html</link></decl><decl id="5855" type="function"><name>onPassMismatch</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we supplied a bad &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.pass.html&quot;&gt;IRCBot.pass&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPassMismatch.html</link></decl><decl id="5856" type="function"><name>onInvite</name><desc>&lt;div&gt;&lt;p&gt;Upon being invited to a channel, joins it if the settings say we should.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onInvite.html</link></decl><decl id="5857" type="function"><name>onCapabilityNegotiation</name><desc>&lt;div&gt;&lt;p&gt;Handles server capability exchange.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onCapabilityNegotiation.html</link></decl><decl id="5858" type="function"><name>onSASLAuthenticate</name><desc>&lt;div&gt;&lt;p&gt;Attempts to authenticate via SASL, with the EXTERNAL mechanism if a private
    key and/or certificate is set in the configuration file, and by PLAIN otherwise.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLAuthenticate.html</link></decl><decl id="5859" type="function"><name>trySASLPlain</name><desc>&lt;div&gt;&lt;p&gt;Constructs a SASL plain authentication token from the bot's
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.account.html&quot;&gt;IRCBot.account&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.password.html&quot;&gt;IRCBot.password&lt;/a&gt;,
    then sends it to the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.trySASLPlain.html</link></decl><decl id="5860" type="function"><name>onSASLSuccess</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication success, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLSuccess.html</link></decl><decl id="5861" type="function"><name>onSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailure.html</link></decl><decl id="5862" type="function"><name>onSASLFailureImpl</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailureImpl.html</link></decl><decl id="5863" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Marks registration as completed upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;
    (numeric &lt;tt class=&quot;inline-code&quot;&gt;001&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWelcome.html</link></decl><decl id="5864" type="function"><name>onSelfnickSuccessOrFailure</name><desc>&lt;div&gt;&lt;p&gt;Resets &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.html&quot;&gt;PrinterPlugin&lt;/a&gt; squelching upon a
