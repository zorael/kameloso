ActionImpl.this.2.html</link></decl><decl id="841" type="function"><name>context</name><desc>&lt;div&gt;&lt;p&gt;String context of the action. May be anything; highly action-specific.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl.context.html</link></decl><decl id="842" type="function"><name>subcontext</name><desc>&lt;div&gt;&lt;p&gt;String secondary context of the action. May be anything; highly action-specific.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl.subcontext.html</link></decl><decl id="843" type="function"><name>creator</name><desc>&lt;div&gt;&lt;p&gt;Name of the function that created this action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl.creator.html</link></decl><decl id="844" type="function"><name>fiber</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; embedded into the action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl.fiber.html</link></decl><decl id="845" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Dummy &lt;tt class=&quot;inline-code&quot;&gt;toString&lt;/tt&gt; to stop &lt;a class=&quot;xref&quot; href=&quot;std.conv.to.html&quot;&gt;std.conv.to&lt;/a&gt; from generating one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl.toString.html</link></decl></decl><decl id="846" type="function"><name>defer</name><desc>&lt;div&gt;&lt;p&gt;Instantiates a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredActionImpl.html&quot;&gt;DeferredActionImpl&lt;/a&gt; in the guise of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredAction.html&quot;&gt;DeferredAction&lt;/a&gt;

    with the implicit type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; as payload and appends it to the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.deferredActions.html&quot;&gt;deferredActions&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.defer.2.html</link></decl><decl id="848" type="function"><name>applyCustomSettings</name><desc>&lt;div&gt;&lt;p&gt;Changes a setting of a plugin, given both the names of the plugin and the
    setting, in string form.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.applyCustomSettings.html</link></decl><decl id="849" type="function"><name>memoryCorruptionCheck</name><desc>&lt;div&gt;&lt;p&gt;Mixin that adds a check to ensure that the event type of the event being

e"><name>plugin</name><desc>&lt;div&gt;&lt;p&gt;The plugin to test.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.plugin.html</link></decl><decl id="857" type="variable"><name>channelName</name><desc>&lt;div&gt;&lt;p&gt;The name of the channel to test in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.channelName.html</link></decl><decl id="858" type="variable"><name>targetNickname</name><desc>&lt;div&gt;&lt;p&gt;The nickname of the other bot to test against.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.targetNickname.html</link></decl><decl id="859" type="variable"><name>fiber</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; to run the test in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.fiber.html</link></decl><decl id="860" type="static variable"><name>delayBetween</name><desc>&lt;div&gt;&lt;p&gt;The delay between sending messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.delayBetween.html</link></decl><decl id="861" type="function"><name>send</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the other test bot, prepending it with its nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.send.html</link></decl><decl id="862" type="function"><name>sendPrefixed</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the other test bot, prepending it with the

        string, and throws if it does not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.requireTail.html</link></decl><decl id="871" type="function"><name>expectInBody</name><desc>&lt;div&gt;&lt;p&gt;Yields and waits for a response from the other bot, then throws if the
        message body does not contain the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.expectInBody.html</link></decl><decl id="872" type="function"><name>requireInBody</name><desc>&lt;div&gt;&lt;p&gt;Checks that the body of the last message received contains the passed

        get instantiated before other plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistrationEntry.priority.html</link></decl><decl id="885" type="variable"><name>ctor</name><desc>&lt;div&gt;&lt;p&gt;Function pointer to a &amp;quot;constructor&amp;quot;/builder that instantiates the relevant plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistrationEntry.ctor.html</link></decl><decl id="886" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistrationEntry.this.html</link></decl></decl><decl id="887" type="variable"><name>registeredPlugins</name><desc>&lt;div&gt;&lt;p&gt;Array of registered plugins, represented by &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PluginRegistrationEntry.html&quot;&gt;PluginRegistrationEntry&lt;/a&gt;/-ies,

onException.html&quot;&gt;IRCPluginInitialisationException&lt;/a&gt;, embedding a plugin name
        and the name of a malformed resource file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginInitialisationException.this.1.html</link></decl><decl id="903" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructs an &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginInitialisationException.html&quot;&gt;IRCPluginInitialisationException&lt;/a&gt;, embedding a plugin name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginInitialisationException.this.2.html</link></decl></decl><decl id="904" type="module"><name>kameloso.plugins.poll</name><desc>&lt;div&gt;&lt;p&gt;The Poll plugin offers the ability to hold votes/polls in a channel. Any
    number of choices is supported, as long as they're more than one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.html</link><decl id="905" type="struct"><name>PollSettings</name><desc>&lt;div&gt;&lt;p&gt;All Poll plugin runtime settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.html</link><decl id="906" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin should react to any events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.enabled.html</link></decl><decl id="907" type="variable"><name>onlyOnlineUsersCount</name><desc>&lt;div&gt;&lt;p&gt;Whether or not only votes placed by online users count.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.onlyOnlineUsersCount.html</link></decl><decl id="908" type="variable"><name>forbidPrefixedChoices</name><desc>&lt;div&gt;&lt;p&gt;Whether or not poll choices may start with the command prefix.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.forbidPrefixedChoices.html</link></decl><decl id="909" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;User level required to vote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.minimumPermissionsNeeded.html</link></decl></decl><decl id="910" type="struct"><name>Poll</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a channel poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.html</link><decl id="911" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for serialising and deserialising a poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.html</link><decl id="912" type="variable"><name>start</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.start.html</link></decl><decl id="913" type="variable"><name>end</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.end.html</link></decl><decl id="914" type="variable"><name>voteCounts</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.voteCounts.html</link></decl><decl id="915" type="variable"><name>origChoiceNames</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.origChoiceNames.html</link></decl><decl id="916" type="variable"><name>sortedChoices</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.sortedChoices.html</link></decl><decl id="917" type="variable"><name>votes</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.votes.html</link></decl><decl id="918" type="variable"><name>uniqueID</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.uniqueID.html</link></decl><decl id="919" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of this poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.asJSONValue.html</link></decl></decl><decl id="920" type="variable"><name>start</name><desc>&lt;div&gt;&lt;p&gt;Timestamp of when the poll was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.start.html</link></decl><decl id="921" type="variable"><name>end</name><desc>&lt;div&gt;&lt;p&gt;Timestamp of when the poll is to end.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.end.html</link></decl><decl id="922" type="variable"><name>voteCounts</name><desc>&lt;div&gt;&lt;p&gt;Current vote tallies.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.voteCounts.html</link></decl><decl id="923" type="variable"><name>origChoiceNames</name><desc>&lt;div&gt;&lt;p&gt;Map of the original names of the choices keyed by what they were simplified to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.origChoiceNames.html</link></decl><decl id="924" type="variable"><name>sortedChoices</name><desc>&lt;div&gt;&lt;p&gt;Choices, sorted in alphabetical order.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.sortedChoices.html</link></decl><decl id="925" type="variable"><name>votes</name><desc>&lt;div&gt;&lt;p&gt;Individual votes, keyed by nicknames of the people who placed them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.votes.html</link></decl><decl id="926" type="variable"><name>uniqueID</name><desc>&lt;div&gt;&lt;p&gt;Unique identifier to help fibers know if the poll they belong to is stale
        or has been replaced.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.uniqueID.html</link></decl><decl id="927" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.this.html</link></decl><decl id="928" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of this poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.asSchema.html</link></decl></decl><decl id="929" type="function"><name>onCommandPoll</name><desc>&lt;div&gt;&lt;p&gt;Instigates a poll or stops an ongoing one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onCommandPoll.html</link></decl><decl id="930" type="function"><name>getPollChoices</name><desc>&lt;div&gt;&lt;p&gt;Sifts out unique choice words from a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.getPollChoices.html</link></decl><decl id="931" type="function"><name>generatePollFiber</name><desc>&lt;div&gt;&lt;p&gt;Implementation function for generating a poll fiber.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generatePollFiber.html</link></decl><decl id="932" type="function"><name>reportEndResults</name><desc>&lt;div&gt;&lt;p&gt;Reports the result of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;, as if it just ended.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.reportEndResults.html</link></decl><decl id="933" type="function"><name>reportStatus</name><desc>&lt;div&gt;&lt;p&gt;Reports the status of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;, mid-progress.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.reportStatus.html</link></decl><decl id="934" type="function"><name>generateVoteReminders</name><desc>&lt;div&gt;&lt;p&gt;Generates some vote reminder fibers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generateVoteReminders.html</link></decl><decl id="935" type="function"><name>generateEndFiber</name><desc>&lt;div&gt;&lt;p&gt;Generates a fiber that ends a poll, reporting end results and cleaning up.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generateEndFiber.html</link></decl><decl id="936" type="function"><name>serialisePolls</name><desc>&lt;div&gt;&lt;p&gt;Serialises ongoing &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.serialisePolls.html</link></decl><decl id="937" type="function"><name>deserialisePolls</name><desc>&lt;div&gt;&lt;p&gt;Deserialises &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.deserialisePolls.html</link></decl><decl id="938" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Deserialises &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s saved to disk upon successfully registering to the server,
    restoring any ongoing polls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onWelcome.html</link></decl><decl id="939" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Registers a channel entry in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.channels.html&quot;&gt;IRCPluginState.channels&lt;/a&gt;&lt;/p&gt;&lt;p&gt;upon joining one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onSelfjoin.html</link></decl><decl id="940" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;De-registers a channel entry in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.channels.html&quot;&gt;IRCPluginState.channels&lt;/a&gt;&lt;/p&gt;&lt;p&gt;upon parting from one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onSelfpart.html</link></decl><decl id="941" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the temporary file used to store ongoing polls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.initResources.html</link></decl><decl id="942" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.PollPlugin.html&quot;&gt;PollPlugin&lt;/a&gt;, serialising any ongoing &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s to file, so they
    aren't lost to the ether.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.teardown.html</link></decl><decl id="943" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.selftest.html</link></decl><decl id="944" type="class"><name>PollPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Poll plugin offers the ability to hold votes/polls in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.html</link><decl id="945" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Poll plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.settings.html</link></decl><decl id="946" type="variable"><name>channelPolls</name><desc>&lt;div&gt;&lt;p&gt;Active polls by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.channelPolls.html</link></decl><decl id="947" type="variable"><name>pollTempFile</name><desc>&lt;div&gt;&lt;p&gt;Temporary file to store ongoing polls to, between connections
        (and executions of the program).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.pollTempFile.html</link></decl></decl></decl><decl id="948" type="module"><name>kameloso.plugins.admin</name><desc>&lt;div&gt;&lt;p&gt;The Admin plugin features bot commands which help with debugging the current
    state, like printing the current list of users, the
    current channels, the raw incoming strings from the server, and some other
    things along the same line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.html</link><decl id="949" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientAdmin&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.omniscientChannelPolicy.1.html</link></decl><decl id="950" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientAdmin&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.omniscientChannelPolicy.2.html</link></decl><decl id="951" type="struct"><name>AdminSettings</name><desc>&lt;div&gt;&lt;p&gt;All Admin plugin settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.html</link><decl id="952" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.enabled.html</link></decl><decl id="953" type="variable"><name>printRaw</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.onAnyEvent.html&quot;&gt;onAnyEvent&lt;/a&gt; prints the raw strings of all incoming
            events or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printRaw.html</link></decl><decl id="954" type="variable"><name>printBytes</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.onAnyEvent.html&quot;&gt;onAnyEvent&lt;/a&gt; prints the raw bytes of the *contents*
            of events or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printBytes.html</link></decl><decl id="955" type="variable"><name>printEvents</name><desc>&lt;div&gt;&lt;p&gt;A list of what &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to
            prettyprint, using &lt;a class=&quot;xref&quot; href=&quot;kameloso.prettyprint.prettyprint.html&quot;&gt;kameloso.prettyprint.prettyprint&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printEvents.html</link></decl></decl><decl id="956" type="function"><name>onAnyEvent</name><desc>&lt;div&gt;&lt;p&gt;Prints incoming events to the local terminal, in forms depending on
    which flags have been set with bot commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onAnyEvent.html</link></decl><decl id="957" type="function"><name>onCommandShowUser</name><desc>&lt;div&gt;&lt;p&gt;Prints the details of one or more specific, supplied users to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandShowUser.html</link></decl><decl id="958" type="function"><name>onCommandWhoami</name><desc>&lt;div&gt;&lt;p&gt;Sends what we know of the inquiring user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandWhoami.html</link></decl><decl id="959" type="function"><name>onCommandSave</name><desc>&lt;div&gt;&lt;p&gt;Saves current configuration to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSave.html</link></decl><decl id="960" type="function"><name>onCommandShowUsers</name><desc>&lt;div&gt;&lt;p&gt;Prints out the current &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; array of the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandShowUsers.html</link></decl><decl id="961" type="function"><name>onCommandSudo</name><desc>&lt;div&gt;&lt;p&gt;Sends supplied text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSudo.html</link></decl><decl id="962" type="function"><name>onCommandQuit</name><desc>&lt;div&gt;&lt;p&gt;Sends a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#QUIT&quot;&gt;IRCEvent.Type.QUIT&lt;/a&gt; event to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandQuit.html</link></decl><decl id="963" type="function"><name>onCommandHome</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes channels to/from the list of currently active home channels,
    in the &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; array of
    the current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandHome.html</link></decl><decl id="964" type="function"><name>onCommandGuest</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes channels to/from the list of currently active guest channels,
    in the &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; array of
    the current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandGuest.html</link></decl><decl id="965" type="function"><name>addChannel</name><desc>&lt;div&gt;&lt;p&gt;Adds a channel to the list of currently active home or guest channels, to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; arrays of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;,
    respectively.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.addChannel.html</link></decl><decl id="966" type="function"><name>delChannel</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel from the list of currently active home or guest channels, from the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; arrays of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;,
    respectively.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.delChannel.html</link></decl><decl id="967" type="function"><name>onCommandWhitelist</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may trigger the bot, to the current
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.Class.whitelist.html&quot;&gt;IRCClient.Class.whitelist&lt;/a&gt; of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandWhitelist.html</link></decl><decl id="968" type="function"><name>onCommandElevated</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may trigger the bot, to the current
    list of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.Class.elevated.html&quot;&gt;IRCClient.Class.elevated&lt;/a&gt; users of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandElevated.html</link></decl><decl id="969" type="function"><name>onCommandOperator</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname or account to the list of users who may trigger lower-level
    functions of the bot, without being a full admin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandOperator.html</link></decl><decl id="970" type="function"><name>onCommandStaff</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname or account to the list of users who may trigger even lower level
    functions of the bot, without being a full admin. This roughly corresponds to
    channel owners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandStaff.html</link></decl><decl id="971" type="function"><name>onCommandBlacklist</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may not trigger the bot whatsoever,
    except on actions annotated &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html#ignore&quot;&gt;Permissions.ignore&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandBlacklist.html</link></decl><decl id="972" type="function"><name>onCommandReload</name><desc>&lt;div&gt;&lt;p&gt;Asks plugins to reload their resources and/or configuration as they see fit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandReload.html</link></decl><decl id="973" type="function"><name>onCommandPrintRaw</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *raw*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPrintRaw.html</link></decl><decl id="974" type="function"><name>onCommandPrintBytes</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *as individual bytes*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPrintBytes.html</link></decl><decl id="975" type="function"><name>onCommandPrintEvents</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to prettyprint all incoming events, using
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.prettyprint.prettyprint.html&quot;&gt;kameloso.prettyprint.prettyprint&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPrintEvents.html</link></decl><decl id="976" type="function"><name>onCommandJoin</name><desc>&lt;div&gt;&lt;p&gt;Joins a supplied channel temporarily, without recording as neither a home nor
    as a guest channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandJoin.html</link></decl><decl id="977" type="function"><name>onCommandPart</name><desc>&lt;div&gt;&lt;p&gt;Parts a supplied channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPart.html</link></decl><decl id="978" type="function"><name>onCommandSet</name><desc>&lt;div&gt;&lt;p&gt;Sets a plugin option by variable string name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSet.html</link></decl><decl id="979" type="function"><name>onCommandGet</name><desc>&lt;div&gt;&lt;p&gt;Fetches a setting of a given plugin, or a list of all settings of a given plugin
    if no setting name supplied.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandGet.html</link></decl><decl id="980" type="function"><name>onCommandAuth</name><desc>&lt;div&gt;&lt;p&gt;Asks the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt; to
    (re-)authenticate to services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandAuth.html</link></decl><decl id="981" type="function"><name>onCommandSummary</name><desc>&lt;div&gt;&lt;p&gt;Causes a connection summary to be printed to the terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSummary.html</link></decl><decl id="982" type="function"><name>onCommandFake</name><desc>&lt;div&gt;&lt;p&gt;Fakes a string as having been sent by the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandFake.html</link></decl><decl id="983" type="function"><name>onCommandCycle</name><desc>&lt;div&gt;&lt;p&gt;Cycles (parts and immediately rejoins) a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandCycle.html</link></decl><decl id="984" type="function"><name>cycle</name><desc>&lt;div&gt;&lt;p&gt;Implementation of cycling, called by &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.onCommandCycle.html&quot;&gt;onCommandCycle&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.cycle.html</link></decl><decl id="985" type="function"><name>onCommandMask</name><desc>&lt;div&gt;&lt;p&gt;Adds, removes or lists hostmasks used to identify users on servers that
    don't employ services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandMask.html</link></decl><decl id="986" type="function"><name>listHostmaskDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Lists existing hostmask definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.listHostmaskDefinitions.html</link></decl><decl id="987" type="function"><name>onCommandReconnect</name><desc>&lt;div&gt;&lt;p&gt;Disconnect from and immediately reconnects to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandReconnect.html</link></decl><decl id="988" type="function"><name>onCommandReexec</name><desc>&lt;div&gt;&lt;p&gt;Re-executes the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandReexec.html</link></decl><decl id="989" type="function"><name>onCommandBus</name><desc>&lt;div&gt;&lt;p&gt;Sends an internal bus message to other plugins, much like how such can be
    sent with the Pipeline plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandBus.html</link></decl><decl id="990" type="function"><name>onCommandSelftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSelftest.html</link></decl><decl id="991" type="function"><name>parseTypesFromString</name><desc>&lt;div&gt;&lt;p&gt;Modifies &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.eventTypesToPrint.html&quot;&gt;eventTypesToPrint&lt;/a&gt; based on a string
    of comma-separated event types.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.parseTypesFromString.html</link></decl><decl id="992" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Populates the array of what incoming types to prettyprint to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.initialise.html</link></decl><decl id="993" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;admin&lt;/tt&gt;&amp;quot;
    header, and calls functions based on the payload message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onBusMessage.html</link></decl><decl id="994" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the hostmasks and user files.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.initResources.html</link></decl><decl id="995" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.selftest.html</link></decl><decl id="996" type="class"><name>AdminPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Admin plugin is a plugin aimed for administrative use and debugging.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.html</link><decl id="997" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Admin options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.settings.html</link></decl><decl id="998" type="variable"><name>eventTypesToPrint</name><desc>&lt;div&gt;&lt;p&gt;Typemap of what incoming &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to
            print to the terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.eventTypesToPrint.html</link></decl><decl id="999" type="variable"><name>userFile</name><desc>&lt;div&gt;&lt;p&gt;File with user definitions. Must be the same as in &lt;tt class=&quot;inline-code&quot;&gt;persistence.d&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.userFile.html</link></decl><decl id="1000" type="variable"><name>hostmasksFile</name><desc>&lt;div&gt;&lt;p&gt;File with hostmasks definitions. Must be the same as in &lt;tt class=&quot;inline-code&quot;&gt;persistence.d&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.hostmasksFile.html</link></decl></decl><decl id="1001" type="module"><name>kameloso.plugins.admin.debugging</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Admin plugin functionality that borders on debugging.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.html</link><decl id="1002" type="function"><name>onAnyEventImpl</name><desc>&lt;div&gt;&lt;p&gt;Prints incoming events to the local terminal, in forms depending on
    which flags have been set with bot commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onAnyEventImpl.html</link></decl><decl id="1003" type="function"><name>onCommandShowUserImpl</name><desc>&lt;div&gt;&lt;p&gt;Prints the details of one or more specific, supplied users to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandShowUserImpl.html</link></decl><decl id="1004" type="function"><name>onCommandShowUsersImpl</name><desc>&lt;div&gt;&lt;p&gt;Prints out the current &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; array of the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandShowUsersImpl.html</link></decl><decl id="1005" type="function"><name>onCommandSudoImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends supplied text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandSudoImpl.html</link></decl><decl id="1006" type="function"><name>onCommandPrintRawImpl</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *raw*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandPrintRawImpl.html</link></decl><decl id="1007" type="function"><name>onCommandPrintBytesImpl</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *as individual bytes*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandPrintBytesImpl.html</link></decl><decl id="1008" type="function"><name>onCommandPrintEventsImpl</name><desc>&lt;div&gt;&lt;p&gt;Changes the contents of the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.eventTypesToPrint.html&quot;&gt;AdminPlugin.eventTypesToPrint&lt;/a&gt;&lt;/p&gt;&lt;p&gt;array, to prettyprint all incoming events of the types with a value of &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt;
    therein, using &lt;a class=&quot;xref&quot; href=&quot;kameloso.prettyprint.prettyprint.html&quot;&gt;prettyprint&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandPrintEventsImpl.html</link></decl><decl id="1009" type="function"><name>onCommandStatusImpl</name><desc>&lt;div&gt;&lt;p&gt;Dumps information about the current state of the bot to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandStatusImpl.html</link></decl><decl id="1010" type="function"><name>onCommandBusImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends an internal bus message to other plugins, much like how such can be
    sent with the Pipeline plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandBusImpl.html</link></decl></decl><decl id="1011" type="module"><name>kameloso.plugins.admin.classifiers</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Admin plugin functionality regarding user classifiers.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.html</link><decl id="1012" type="function"><name>manageClassLists</name><desc>&lt;div&gt;&lt;p&gt;Common code for enlisting and delisting nicknames/accounts.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.manageClassLists.html</link></decl><decl id="1013" type="function"><name>listList</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of the current users in the whitelist, operator list, list of
    elevated users, staff, or the blacklist to the querying user or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.listList.html</link></decl><decl id="1014" type="function"><name>lookupEnlist</name><desc>&lt;div&gt;&lt;p&gt;Adds an account to either the whitelist, operator list, list of elevated users,
    staff, or the blacklist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.lookupEnlist.html</link></decl><decl id="1015" type="enum"><name>NounForm</name><desc>&lt;div&gt;&lt;p&gt;Forms in which &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.classifiers.getNoun.2.html&quot;&gt;getNoun&lt;/a&gt; should produce conjugated nouns.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.NounForm.html</link></decl><decl id="1016" type="function"><name>getNoun</name><desc>&lt;div&gt;&lt;p&gt;Returns the string of a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.Class.html&quot;&gt;Class&lt;/a&gt; noun conjugated
    to the passed form.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.getNoun.1.html</link></decl><decl id="1017" type="function"><name>getNoun</name><desc>&lt;div&gt;&lt;p&gt;Returns the string of a noun conjugated to the passed form.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.getNoun.2.html</link></decl><decl id="1018" type="function"><name>delist</name><desc>&lt;div&gt;&lt;p&gt;Removes a nickname from either the whitelist, operator list, list of elevated
    users, staff, or the blacklist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.delist.html</link></decl><decl id="1019" type="enum"><name>AlterationResult</name><desc>&lt;div&gt;&lt;p&gt;Enum embodying the results of an account alteration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.AlterationResult.html</link></decl><decl id="1020" type="function"><name>alterAccountClassifier</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes an account from the file of user classifier definitions,
    and reloads all plugins to make them read the updated lists.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.alterAccountClassifier.html</link></decl><decl id="1021" type="function"><name>modifyHostmaskDefinition</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes hostmasks used to identify users on servers that don't employ services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.modifyHostmaskDefinition.html</link></decl></decl></decl><decl id="1022" type="module"><name>kameloso.plugins.note</name><desc>&lt;div&gt;&lt;p&gt;The Note plugin allows for storing notes to offline users, to be replayed
    when they next join the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.html</link><decl id="1023" type="struct"><name>NoteSettings</name><desc>&lt;div&gt;&lt;p&gt;Note plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NoteSettings.html</link><decl id="1024" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NoteSettings.enabled.html</link></decl><decl id="1025" type="variable"><name>playBackOnAnyActivity</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not notes get played back on activity, and not just
        on &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#JOIN&quot;&gt;JOIN&lt;/a&gt;s and
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ACCOUNT&quot;&gt;ACCOUNT&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NoteSettings.playBackOnAnyActivity.html</link></decl></decl><decl id="1026" type="struct"><name>Note</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a note, left for an offline user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.html</link><decl id="1027" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.html</link><decl id="1028" type="variable"><name>line</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.line.html</link></decl><decl id="1029" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.sender.html</link></decl><decl id="1030" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.timestamp.html</link></decl><decl id="1031" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.asJSONValue.html</link></decl></decl><decl id="1032" type="variable"><name>line</name><desc>&lt;div&gt;&lt;p&gt;Line of text left as a note, optionally Base64-encoded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.line.html</link></decl><decl id="1033" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;p&gt;String name of the sender, optionally Base64-encoded. May be a display name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.sender.html</link></decl><decl id="1034" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;UNIX timestamp of when the note was left.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.timestamp.html</link></decl><decl id="1035" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.this.html</link></decl><decl id="1036" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of the note, for serialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.asSchema.html</link></decl><decl id="1037" type="function"><name>encrypt</name><desc>&lt;div&gt;&lt;p&gt;Encrypts the note, Base64-encoding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.line.html&quot;&gt;line&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.sender.html&quot;&gt;sender&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.encrypt.html</link></decl><decl id="1038" type="function"><name>decrypt</name><desc>&lt;div&gt;&lt;p&gt;Decrypts the note, Base64-decoding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.line.html&quot;&gt;line&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.sender.html&quot;&gt;sender&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.decrypt.html</link></decl></decl><decl id="1039" type="function"><name>onJoinOrAccount</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone joining or upon someone authenticating with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onJoinOrAccount.html</link></decl><decl id="1040" type="function"><name>onChannelMessage</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone saying something in the channel, provided
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NoteSettings.playBackOnAnyActivity.html&quot;&gt;NoteSettings.playBackOnAnyActivity&lt;/a&gt; is set.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onChannelMessage.html</link></decl><decl id="1041" type="function"><name>onTwitchChannelEvent</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone performing a Twitch-specific action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onTwitchChannelEvent.html</link></decl><decl id="1042" type="function"><name>onWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon replies of a WHO query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onWhoReply.html</link></decl><decl id="1043" type="function"><name>playbackNotes</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes. The target is assumed to be the sender of the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; passed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.playbackNotes.html</link></decl><decl id="1044" type="function"><name>playbackNotesImpl</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes. Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.playbackNotesImpl.html</link></decl><decl id="1045" type="function"><name>onCommandAddNote</name><desc>&lt;div&gt;&lt;p&gt;Adds a note to the in-memory storage, and saves it to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onCommandAddNote.html</link></decl><decl id="1046" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Note plugin. Loads the notes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onWelcome.html</link></decl><decl id="1047" type="function"><name>saveNotes</name><desc>&lt;div&gt;&lt;p&gt;Saves notes to disk, to the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NotePlugin.notesFile.html&quot;&gt;NotePlugin.notesFile&lt;/a&gt; JSON file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.saveNotes.html</link></decl><decl id="1048" type="function"><name>loadNotes</name><desc>&lt;div&gt;&lt;p&gt;Loads notes from disk into &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NotePlugin.notes.html&quot;&gt;NotePlugin.notes&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.loadNotes.html</link></decl><decl id="1049" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads notes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.reload.html</link></decl><decl id="1050" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is a notes file, creating one if there isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.initResources.html</link></decl><decl id="1051" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.selftest.html</link></decl><decl id="1052" type="class"><name>NotePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Note plugin, which allows people to leave messages to each other,
    for offline communication and such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.html</link><decl id="1053" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Note plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.settings.html</link></decl><decl id="1054" type="variable"><name>notes</name><desc>&lt;div&gt;&lt;p&gt;The in-memory JSON storage of all stored notes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.notes.html</link></decl><decl id="1055" type="variable"><name>notesFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file to save the notes to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.notesFile.html</link></decl></decl></decl><decl id="1056" type="module"><name>kameloso.plugins.oneliner</name><desc>&lt;div&gt;&lt;p&gt;The Oneliner plugin serves to provide custom commands, like &lt;tt class=&quot;inline-code&quot;&gt;!vods&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;!youtube&lt;/tt&gt;,
    and any other static-reply &lt;tt class=&quot;inline-code&quot;&gt;!command&lt;/tt&gt; (provided a prefix of &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;!&lt;/tt&gt;&amp;quot;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.html</link><decl id="1057" type="struct"><name>OnelinerSettings</name><desc>&lt;div&gt;&lt;p&gt;All Oneliner plugin runtime settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.html</link><decl id="1058" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not this plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.enabled.html</link></decl><decl id="1059" type="variable"><name>onelinersAsTwitchReplies</name><desc>&lt;div&gt;&lt;p&gt;Send oneliners as Twitch replies to the triggering message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.onelinersAsTwitchReplies.html</link></decl></decl><decl id="1060" type="struct"><name>Oneliner</name><desc>&lt;div&gt;&lt;p&gt;Oneliner definition struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.html</link><decl id="1061" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.html</link><decl id="1062" type="variable"><name>trigger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.trigger.html</link></decl><decl id="1063" type="variable"><name>type</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.type.html</link></decl><decl id="1064" type="variable"><name>responses</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.responses.html</link></decl><decl id="1065" type="variable"><name>cooldown</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.cooldown.html</link></decl><decl id="1066" type="variable"><name>alias_</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.alias_.html</link></decl><decl id="1067" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representation of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.asJSONValue.html</link></decl></decl><decl id="1068" type="enum"><name>OnelinerType</name><desc>&lt;div&gt;&lt;p&gt;The different kinds of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt;s. Either one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html#random&quot;&gt;random&lt;/a&gt; response each time, or one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html#ordered&quot;&gt;ordered&lt;/a&gt; one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.OnelinerType.html</link></decl><decl id="1069" type="variable"><name>trigger</name><desc>&lt;div&gt;&lt;p&gt;Trigger word for this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.trigger.html</link></decl><decl id="1070" type="variable"><name>alias_</name><desc>&lt;div&gt;&lt;p&gt;Alias of another oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.alias_.html</link></decl><decl id="1071" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;What type of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt; this is.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.type.html</link></decl><decl id="1072" type="variable"><name>position</name><desc>&lt;div&gt;&lt;p&gt;The current position, kept to keep track of what response should be
        yielded next in the case of ordered oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.position.html</link></decl><decl id="1073" type="variable"><name>cooldown</name><desc>&lt;div&gt;&lt;p&gt;How many seconds must pass between two invocations of a oneliner.
        Introduces an element of hysteresis.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.cooldown.html</link></decl><decl id="1074" type="variable"><name>lastTriggered</name><desc>&lt;div&gt;&lt;p&gt;UNIX timestamp of when the oneliner last fired.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.lastTriggered.html</link></decl><decl id="1075" type="variable"><name>responses</name><desc>&lt;div&gt;&lt;p&gt;Array of responses.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.responses.html</link></decl><decl id="1076" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.this.html</link></decl><decl id="1077" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; representation of this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.asSchema.html</link></decl><decl id="1078" type="function"><name>getResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields a response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array, depending on the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.type.html&quot;&gt;type&lt;/a&gt;
        of this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.getResponse.html</link></decl><decl id="1079" type="function"><name>nextOrderedResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields an ordered response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array. Which response
        is selected depends on the value of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.position.html&quot;&gt;position&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.nextOrderedResponse.html</link></decl><decl id="1080" type="function"><name>randomResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields a random response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.randomResponse.html</link></decl><decl id="1081" type="static function"><name>resolveOnelinerTypestring</name><desc>&lt;div&gt;&lt;p&gt;Resolves a string to a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html&quot;&gt;OnelinerType&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.resolveOnelinerTypestring.html</link></decl><decl id="1082" type="static function"><name>stripPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips the prefix from a trigger word.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.stripPrefix.html</link></decl></decl><decl id="1083" type="function"><name>onOneliner</name><desc>&lt;div&gt;&lt;p&gt;Responds to oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onOneliner.html</link></decl><decl id="1084" type="function"><name>onCommandModifyOneliner</name><desc>&lt;div&gt;&lt;p&gt;Adds, removes or modifies a oneliner, then saves the list to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onCommandModifyOneliner.html</link></decl><decl id="1085" type="function"><name>handleNewOneliner</name><desc>&lt;div&gt;&lt;p&gt;Creates a new and empty oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleNewOneliner.html</link></decl><decl id="1086" type="function"><name>newOnelinerImpl</name><desc>&lt;div&gt;&lt;p&gt;Creates a new and empty oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.newOnelinerImpl.html</link></decl><decl id="1087" type="function"><name>handleModifyOneliner</name><desc>&lt;div&gt;&lt;p&gt;Modifies an existing oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleModifyOneliner.html</link></decl><decl id="1088" type="function"><name>handleAddToOneliner</name><desc>&lt;div&gt;&lt;p&gt;Adds or inserts a line into a oneliner, or modifies an existing line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleAddToOneliner.html</link></decl><decl id="1089" type="function"><name>handleDelFromOneliner</name><desc>&lt;div&gt;&lt;p&gt;Deletes a oneliner entirely, alternatively a line from one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleDelFromOneliner.html</link></decl><decl id="1090" type="function"><name>handleAliasOneliner</name><desc>&lt;div&gt;&lt;p&gt;Creates or deletes an alias of an existing oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleAliasOneliner.html</link></decl><decl id="1091" type="function"><name>onCommandCommands</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of the current oneliners to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onCommandCommands.html</link></decl><decl id="1092" type="function"><name>listCommands</name><desc>&lt;div&gt;&lt;p&gt;Lists the current commands to the passed channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.listCommands.html</link></decl><decl id="1093" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Populate the oneliners array after we have successfully logged onto the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onWelcome.html</link></decl><decl id="1094" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads oneliners from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.reload.html</link></decl><decl id="1095" type="function"><name>loadOneliners</name><desc>&lt;div&gt;&lt;p&gt;Loads oneliners from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.loadOneliners.html</link></decl><decl id="1096" type="function"><name>sendOneliner</name><desc>&lt;div&gt;&lt;p&gt;Sends a oneliner reply.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.sendOneliner.html</link></decl><decl id="1097" type="function"><name>saveResourceToDisk</name><desc>&lt;div&gt;&lt;p&gt;Saves the passed resource to disk, but in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.saveResourceToDisk.html</link></decl><decl id="1098" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of oneliners and administrators to disk, ensuring
    that they're there and properly formatted.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.initResources.html</link></decl><decl id="1099" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.selftest.html</link></decl><decl id="1100" type="class"><name>OnelinerPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Oneliner plugin serves to listen to custom commands that can be added,
    modified and removed at runtime. Think &lt;tt class=&quot;inline-code&quot;&gt;!info&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;!vods&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;!socials&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.html</link><decl id="1101" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Oneliner plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.settings.html</link></decl><decl id="1102" type="variable"><name>onelinersByChannel</name><desc>&lt;div&gt;&lt;p&gt;Associative array of oneliners; &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt; array, keyed by trigger, keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.onelinersByChannel.html</link></decl><decl id="1103" type="variable"><name>onelinerFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file with oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.onelinerFile.html</link></decl><decl id="1104" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Compile a list of our runtime oneliner commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.channelSpecificCommands.html</link></decl></decl></decl><decl id="1105" type="module"><name>kameloso.plugins.stopwatch</name><desc>&lt;div&gt;&lt;p&gt;A simple stopwatch plugin. It offers the ability to start and stop timers,
    to get how much time passed between the creation of a stopwatch and the
    cessation of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.html</link><decl id="1106" type="struct"><name>StopwatchSettings</name><desc>&lt;div&gt;&lt;p&gt;All Stopwatch plugin runtime settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchSettings.html</link><decl id="1107" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin is enabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchSettings.enabled.html</link></decl></decl><decl id="1108" type="function"><name>onCommandStopwatch</name><desc>&lt;div&gt;&lt;p&gt;Manages stopwatches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.onCommandStopwatch.html</link></decl><decl id="1109" type="function"><name>serialiseStopwatches</name><desc>&lt;div&gt;&lt;p&gt;Serialises the stopwatches to a temporary file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.serialiseStopwatches.html</link></decl><decl id="1110" type="function"><name>deserialiseStopwatches</name><desc>&lt;div&gt;&lt;p&gt;Deserialises the stopwatches from a temporary file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.deserialiseStopwatches.html</link></decl><decl id="1111" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Deserialises stopwatches saved to disk upon successfully registering to the server,
    restoring any ongoing watches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.onWelcome.html</link></decl><decl id="1112" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the temporary file for the stopwatches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.initResources.html</link></decl><decl id="1113" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.stopwatch.StopwatchPlugin.html&quot;&gt;StopwatchPlugin&lt;/a&gt;, serialising any ongoing stopwatches to file,
    so they aren't lost to the ether.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.teardown.html</link></decl><decl id="1114" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.selftest.html</link></decl><decl id="1115" type="class"><name>StopwatchPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Stopwatch plugin offers the ability to start stopwatches, and print
    how much time elapsed upon stopping them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.html</link><decl id="1116" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Stopwatch plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.settings.html</link></decl><decl id="1117" type="variable"><name>stopwatches</name><desc>&lt;div&gt;&lt;p&gt;Stopwatch start timestamps by user by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.stopwatches.html</link></decl><decl id="1118" type="variable"><name>stopwatchTempFile</name><desc>&lt;div&gt;&lt;p&gt;Temporary file to store ongoing stopwatches to, between connections
        (and executions of the program).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.stopwatchTempFile.html</link></decl></decl></decl><decl id="1119" type="module"><name>kameloso.plugins.help</name><desc>&lt;div&gt;&lt;p&gt;The Help plugin serves the &lt;tt class=&quot;inline-code&quot;&gt;help&lt;/tt&gt; command, and nothing else at this point.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.html</link><decl id="1120" type="struct"><name>HelpSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Help plugin, to toggle it enabled or disabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.html</link><decl id="1121" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Help plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.enabled.html</link></decl><decl id="1122" type="variable"><name>repliesInQuery</name><desc>&lt;div&gt;&lt;p&gt;Whether or not replies are always sent in queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.repliesInQuery.html</link></decl></decl><decl id="1123" type="function"><name>onCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of all plugins' commands to the requesting user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.onCommandHelp.html</link></decl><decl id="1124" type="function"><name>sendMessage</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the channel or user that triggered the event.
    If &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.help.HelpSettings.repliesInQuery.html&quot;&gt;HelpSettings.repliesInQuery&lt;/a&gt;
    is set, we send the message as a query; otherwise we send it to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendMessage.html</link></decl><decl id="1125" type="function"><name>sendCommandHelpImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends the help text for a command to the querying channel or user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendCommandHelpImpl.html</link></decl><decl id="1126" type="function"><name>sendFullPluginListing</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of all plugins and all commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendFullPluginListing.html</link></decl><decl id="1127" type="function"><name>sendSpecificPluginListing</name><desc>&lt;div&gt;&lt;p&gt;Sends the command help listing for a specific plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendSpecificPluginListing.html</link></decl><decl id="1128" type="function"><name>sendPluginCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of a single command of a specific plugin. Both were supplied.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendPluginCommandHelp.html</link></decl><decl id="1129" type="function"><name>sendOnlyCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of a single command of a specific plugin. Only the command
    was supplied, prefixed with the command prefix.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendOnlyCommandHelp.html</link></decl><decl id="1130" type="function"><name>filterHiddenCommands</name><desc>&lt;div&gt;&lt;p&gt;Filters out hidden commands from an associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.CommandMetadata.html&quot;&gt;IRCPlugin.CommandMetadata&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.filterHiddenCommands.html</link></decl><decl id="1131" type="function"><name>addPrefix</name><desc>&lt;div&gt;&lt;p&gt;Adds a prefix to a command word; the command prefix if the passed &lt;tt class=&quot;inline-code&quot;&gt;policy&lt;/tt&gt; is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#prefixed&quot;&gt;kameloso.plugins.PrefixPolicy.prefixed&lt;/a&gt;, the bot nickname if it is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#nickname&quot;&gt;kameloso.plugins.PrefixPolicy.nickname&lt;/a&gt;, and as is if it is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#direct&quot;&gt;kameloso.plugins.PrefixPolicy.direct&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.addPrefix.html</link></decl><decl id="1132" type="function"><name>stripPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips any prefixes from the passed string; prefixes being the command prefix,
    the bot's nickname, or the shorthand with only the first letter of the bot's nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.stripPrefix.html</link></decl><decl id="1133" type="class"><name>HelpPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Help plugin serves the &lt;tt class=&quot;inline-code&quot;&gt;help&lt;/tt&gt; command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpPlugin.html</link><decl id="1134" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Help plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpPlugin.settings.html</link></decl></decl></decl><decl id="1135" type="module"><name>kameloso.plugins.printer</name><desc>&lt;div&gt;&lt;p&gt;The Printer plugin takes incoming &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s, formats them
    into something easily readable and prints them to the screen, optionally with colours.
    It also supports logging to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.html</link><decl id="1136" type="struct"><name>PrinterSettings</name><desc>&lt;div&gt;&lt;p&gt;All Printer plugin options gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.html</link><decl id="1137" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.enabled.html</link></decl><decl id="1138" type="variable"><name>monitor</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should print to screen (as opposed to just log).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.monitor.html</link></decl><decl id="1139" type="variable"><name>colourfulNicknames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display nicks in a colour based on their nickname hash.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourfulNicknames.html</link></decl><decl id="1140" type="variable"><name>colourByAccount</name><desc>&lt;div&gt;&lt;p&gt;Whether or not two users on the same account should be coloured identically.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourByAccount.html</link></decl><decl id="1141" type="variable"><name>twitchBadges</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display Twitch badges next to sender/target names.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.twitchBadges.html</link></decl><decl id="1142" type="variable"><name>truecolour</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display advanced colours in &lt;tt class=&quot;inline-code&quot;&gt;RRGGBB&lt;/tt&gt; rather
                than simple ANSI codes, where available and appropriate.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.truecolour.html</link></decl><decl id="1143" type="variable"><name>normaliseTruecolour</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to normalise truecolours; make dark brighter and bright darker.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.normaliseTruecolour.html</link></decl><decl id="1144" type="variable"><name>colourfulEmotes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not emotes should be highlighted in colours.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourfulEmotes.html</link></decl><decl id="1145" type="variable"><name>motd</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to show Message of the Day upon connecting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.motd.html</link></decl><decl id="1146" type="variable"><name>filterMost</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to filter away most uninteresting events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.filterMost.html</link></decl><decl id="1147" type="variable"><name>filterWhois</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to filter WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.filterWhois.html</link></decl><decl id="1148" type="variable"><name>hideBlacklistedUsers</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to hide events from blacklisted users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.hideBlacklistedUsers.html</link></decl><decl id="1149" type="variable"><name>logs</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logs.html</link></decl><decl id="1150" type="variable"><name>logGuestChannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log non-home channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logGuestChannels.html</link></decl><decl id="1151" type="variable"><name>logPrivateMessages</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log private messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logPrivateMessages.html</link></decl><decl id="1152" type="variable"><name>logErrors</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log errors.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logErrors.html</link></decl><decl id="1153" type="variable"><name>bellOnMention</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to send a terminal bell signal when the bot is mentioned in chat.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bellOnMention.html</link></decl><decl id="1154" type="variable"><name>bellOnError</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to bell on parsing errors.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bellOnError.html</link></decl><decl id="1155" type="variable"><name>logServer</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log server messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logServer.html</link></decl><decl id="1156" type="variable"><name>logRaw</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log raw events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logRaw.html</link></decl><decl id="1157" type="variable"><name>uppercaseTypes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to have the type names be in capital letters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.uppercaseTypes.html</link></decl><decl id="1158" type="variable"><name>daybreaks</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print a banner to the terminal at midnights, when day changes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.daybreaks.html</link></decl><decl id="1159" type="variable"><name>bufferedWrites</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to buffer writes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bufferedWrites.html</link></decl><decl id="1160" type="variable"><name>classNames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print class names of users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.classNames.html</link></decl><decl id="1161" type="variable"><name>accountNames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print account names of users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.accountNames.html</link></decl><decl id="1162" type="variable"><name>channelIDs</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print channel IDs. Only applicable on Twitch.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.channelIDs.html</link></decl><decl id="1163" type="variable"><name>exclude</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to explicitly exclude
            from printing, even when it otherwise would have been printed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.exclude.html</link></decl><decl id="1164" type="variable"><name>include</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to explicitly include
