    bot leaves it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessSelfpart.html</link></decl><decl id="4549" type="function"><name>onChannelAwarenessJoin</name><desc>&lt;div&gt;&lt;p&gt;Adds a user as being part of a channel when they join it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessJoin.html</link></decl><decl id="4550" type="function"><name>onChannelAwarenessPart</name><desc>&lt;div&gt;&lt;p&gt;Removes a user from being part of a channel when they leave it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessPart.html</link></decl><decl id="4551" type="function"><name>onChannelAwarenessNick</name><desc>&lt;div&gt;&lt;p&gt;Upon someone changing nickname, update their entry in the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt;&lt;/p&gt;&lt;p&gt;associative array to point to the new nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessNick.html</link></decl><decl id="4552" type="function"><name>onChannelAwarenessQuit</name><desc>&lt;div&gt;&lt;p&gt;Removes a user from all tracked channels if they disconnect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessQuit.html</link></decl><decl id="4553" type="function"><name>onChannelAwarenessTopic</name><desc>&lt;div&gt;&lt;p&gt;Update the entry for an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.html&quot;&gt;IRCChannel&lt;/a&gt; if someone changes
    the topic of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessTopic.html</link></decl><decl id="4554" type="function"><name>onChannelAwarenessCreationTime</name><desc>&lt;div&gt;&lt;p&gt;Stores the timestamp of when a channel was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessCreationTime.html</link></decl><decl id="4555" type="function"><name>onChannelAwarenessMode</name><desc>&lt;div&gt;&lt;p&gt;Sets a mode for a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessMode.html</link></decl><decl id="4556" type="function"><name>onChannelAwarenessWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Adds a user as being part of a channel upon receiving the reply from the
    request for info on all the participants.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessWhoReply.html</link></decl><decl id="4557" type="function"><name>onChannelAwarenessNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Adds users as being part of a channel upon receiving the reply from the
    request for a list of all the participants.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessNamesReply.html</link></decl><decl id="4558" type="function"><name>onChannelAwarenessModeLists</name><desc>&lt;div&gt;&lt;p&gt;Adds users of a certain &amp;quot;list&amp;quot; mode to a tracked channel's list of modes
    (banlist, exceptlist, invitelist, etc).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessModeLists.html</link></decl><decl id="4559" type="function"><name>onChannelAwarenessChannelModeIs</name><desc>&lt;div&gt;&lt;p&gt;Adds the modes of a channel to a tracked channel's mode list.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onChannelAwarenessChannelModeIs.html</link></decl><decl id="4560" type="mixin template"><name>TwitchAwareness</name><desc>&lt;div&gt;&lt;span class=&quot;undocumented-note&quot;&gt;Undocumented in source.&lt;/span&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.1.html</link><decl id="4561" type="manifest constant"><name>hasTwitchAwareness</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.TwitchAwareness.2.html&quot;&gt;TwitchAwareness&lt;/a&gt;
        has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.hasTwitchAwareness.html</link></decl><decl id="4562" type="function"><name>onTwitchAwarenessSenderCarryingEventMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onTwitchAwarenessUserCarrierImpl.html&quot;&gt;onTwitchAwarenessUserCarrierImpl&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.onTwitchAwarenessSenderCarryingEventMixin.html</link></decl><decl id="4563" type="function"><name>onTwitchAwarenessTargetCarryingEventMixin</name><desc>&lt;div&gt;&lt;p&gt;Catch targets from normal Twitch events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.onTwitchAwarenessTargetCarryingEventMixin.html</link></decl><decl id="4564" type="function"><name>onTwitchAwarenessDetectTargetModeratorMixin</name><desc>&lt;div&gt;&lt;p&gt;Detects moderator-ness from a &lt;tt class=&quot;inline-code&quot;&gt;USERSTATE&lt;/tt&gt; event. Broadcasters are also moderators.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.onTwitchAwarenessDetectTargetModeratorMixin.html</link></decl><decl id="4565" type="function"><name>onTwitchAwarenessCatchRoomIDMixin</name><desc>&lt;div&gt;&lt;p&gt;Catches the room ID from a &lt;tt class=&quot;inline-code&quot;&gt;ROOMSTATE&lt;/tt&gt; event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.onTwitchAwarenessCatchRoomIDMixin.html</link></decl></decl><decl id="4566" type="function"><name>onTwitchAwarenessUserCarrierImpl</name><desc>&lt;div&gt;&lt;p&gt;Catch a user from normal Twitch events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onTwitchAwarenessUserCarrierImpl.html</link></decl><decl id="4567" type="function"><name>onTwitchAwarenessDetectTargetModerator</name><desc>&lt;div&gt;&lt;p&gt;Detects moderator-ness from a &lt;tt class=&quot;inline-code&quot;&gt;USERSTATE&lt;/tt&gt; event. Broadcasters are also moderators.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onTwitchAwarenessDetectTargetModerator.html</link></decl><decl id="4568" type="function"><name>onTwitchAwarenessCatchRoomID</name><desc>&lt;div&gt;&lt;p&gt;Catches the room ID from a &lt;tt class=&quot;inline-code&quot;&gt;ROOMSTATE&lt;/tt&gt; event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onTwitchAwarenessCatchRoomID.html</link></decl><decl id="4569" type="mixin template"><name>TwitchAwareness</name><desc>&lt;div&gt;&lt;p&gt;No-op mixin of version &lt;tt class=&quot;inline-code&quot;&gt;!TwitchSupport&lt;/tt&gt; &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.TwitchAwareness.2.html&quot;&gt;TwitchAwareness&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.2.html</link><decl id="4570" type="manifest constant"><name>hasTwitchAwareness</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.TwitchAwareness.2.html&quot;&gt;TwitchAwareness&lt;/a&gt;
        has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.hasTwitchAwareness.html</link></decl></decl></decl><decl id="4571" type="module"><name>kameloso.plugins.common.mixins</name><desc>&lt;div&gt;&lt;p&gt;Mixins for common functionality, such as the issuing of WHOIS calls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.html</link><decl id="4572" type="mixin template"><name>WHOISFiberDelegate</name><desc>&lt;div&gt;&lt;p&gt;Functionality for catching WHOIS results and calling passed function aliases
    with the resulting account information that was divined from it, in the form
    of the actual &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, the target
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; within it, the user's &lt;tt class=&quot;inline-code&quot;&gt;account&lt;/tt&gt; field, or merely
    alone as an arity-0 function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.html</link><decl id="4573" type="manifest constant"><name>hasWHOISFiber</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.WHOISFiberDelegate.html&quot;&gt;WHOISFiberDelegate&lt;/a&gt; has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.hasWHOISFiber.html</link></decl><decl id="4574" type="variable"><name>_carriedNickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname being looked up, stored outside of any separate function to make
        it available to all of them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate._carriedNickname.html</link></decl><decl id="4575" type="static variable"><name>whoisEventTypes</name><desc>&lt;div&gt;&lt;p&gt;Event types that we may encounter as responses to WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.whoisEventTypes.html</link></decl><decl id="4576" type="function"><name>whoisFiberDelegate</name><desc>&lt;div&gt;&lt;p&gt;Reusable mixin that catches WHOIS results.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.whoisFiberDelegate.html</link></decl><decl id="4577" type="function"><name>enqueueAndWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Constructs a &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; carrying a
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; and enqueues it into the
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.awaitingFibers.html&quot;&gt;IRCPluginState.awaitingFibers&lt;/a&gt;&lt;/p&gt;&lt;p&gt;associative array, then issues a WHOIS query (unless overridden via
        the &lt;tt class=&quot;inline-code&quot;&gt;issueWhois&lt;/tt&gt; parameter).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.enqueueAndWHOIS.html</link></decl></decl><decl id="4578" type="mixin template"><name>MessagingProxy</name><desc>&lt;div&gt;&lt;p&gt;Mixin to give shorthands to the functions in &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.html&quot;&gt;kameloso.messaging&lt;/a&gt;, for
    easier use when in a &lt;tt class=&quot;inline-code&quot;&gt;with (plugin) { /* ... */ }&lt;/tt&gt; scope.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.html</link><decl id="4579" type="manifest constant"><name>hasMessagingProxy</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.MessagingProxy.html&quot;&gt;MessagingProxy&lt;/a&gt; has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.hasMessagingProxy.html</link></decl><decl id="4580" type="function"><name>chan</name><desc>&lt;div&gt;&lt;p&gt;Sends a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.chan.html</link></decl><decl id="4581" type="function"><name>announce</name><desc>&lt;div&gt;&lt;p&gt;Sends a Twitch announcement.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.announce.html</link></decl><decl id="4582" type="function"><name>reply</name><desc>&lt;div&gt;&lt;p&gt;Replies to a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.reply.html</link></decl><decl id="4583" type="function"><name>query</name><desc>&lt;div&gt;&lt;p&gt;Sends a private query message to a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.query.html</link></decl><decl id="4584" type="function"><name>privmsg</name><desc>&lt;div&gt;&lt;p&gt;Sends either a channel message or a private query message depending on
        the arguments passed to it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.privmsg.html</link></decl><decl id="4585" type="function"><name>emote</name><desc>&lt;div&gt;&lt;p&gt;Sends an &lt;tt class=&quot;inline-code&quot;&gt;ACTION&lt;/tt&gt; &amp;quot;emote&amp;quot; to the supplied target (nickname or channel).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.emote.html</link></decl><decl id="4586" type="function"><name>mode</name><desc>&lt;div&gt;&lt;p&gt;Sets a channel mode.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.mode.html</link></decl><decl id="4587" type="function"><name>topic</name><desc>&lt;div&gt;&lt;p&gt;Sets the topic of a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.topic.html</link></decl><decl id="4588" type="function"><name>invite</name><desc>&lt;div&gt;&lt;p&gt;Invites a user to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.invite.html</link></decl><decl id="4589" type="function"><name>join</name><desc>&lt;div&gt;&lt;p&gt;Joins a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.join.html</link></decl><decl id="4590" type="function"><name>kick</name><desc>&lt;div&gt;&lt;p&gt;Kicks a user from a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.kick.html</link></decl><decl id="4591" type="function"><name>part</name><desc>&lt;div&gt;&lt;p&gt;Leaves a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.part.html</link></decl><decl id="4592" type="function"><name>quit</name><desc>&lt;div&gt;&lt;p&gt;Disconnects from the server, optionally with a quit reason.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.quit.html</link></decl><decl id="4593" type="function"><name>whois</name><desc>&lt;div&gt;&lt;p&gt;Queries the server for WHOIS information about a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.whois.html</link></decl><decl id="4594" type="function"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;Sends text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.raw.html</link></decl><decl id="4595" type="function"><name>immediate</name><desc>&lt;div&gt;&lt;p&gt;Sends raw text to the server, verbatim, bypassing all queues and
        throttling delays.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.immediate.html</link></decl><decl id="4596" type="alias"><name>immediateline</name><desc>&lt;div&gt;&lt;p&gt;Merely an alias to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.MessagingProxy.immediate.html&quot;&gt;immediate&lt;/a&gt;, because we use both terms at different places.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.immediateline.html</link></decl></decl><decl id="4597" type="module"><name>kameloso.plugins.common.mixins.awareness</name><desc>&lt;div&gt;&lt;p&gt;Awareness mixins, for plugins to mix in to extend behaviour and enjoy a
    considerable degree of automation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.html</link><decl id="4598" type="mixin template"><name>MinimalAuthentication</name><desc>&lt;div&gt;&lt;p&gt;Implements triggering of queued events in a plugin module, based on user details
    such as account or hostmask.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.html</link><decl id="4599" type="manifest constant"><name>hasMinimalAuthentication</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.MinimalAuthentication.html&quot;&gt;MinimalAuthentication&lt;/a&gt;&lt;/p&gt;&lt;p&gt;has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.hasMinimalAuthentication.html</link></decl><decl id="4600" type="function"><name>onMinimalAuthenticationAccountInfoTargetMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationAccountInfoTarget.html&quot;&gt;onMinimalAuthenticationAccountInfoTarget&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.onMinimalAuthenticationAccountInfoTargetMixin.html</link></decl><decl id="4601" type="function"><name>onMinimalAuthenticationUnknownCommandWHOISMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationUnknownCommandWHOIS.html&quot;&gt;onMinimalAuthenticationUnknownCommandWHOIS&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.onMinimalAuthenticationUnknownCommandWHOISMixin.html</link></decl></decl><decl id="4602" type="function"><name>onMinimalAuthenticationAccountInfoTarget</name><desc>&lt;div&gt;&lt;p&gt;Replays any queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;s awaiting the result
    of a WHOIS query. Before that, records the user's services account by
    saving it to the user's &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt; in the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationAccountInfoTarget.html</link></decl><decl id="4603" type="function"><name>onMinimalAuthenticationUnknownCommandWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Clears all queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;s if the server
    says it doesn't support WHOIS at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationUnknownCommandWHOIS.html</link></decl><decl id="4604" type="mixin template"><name>UserAwareness</name><desc>&lt;div&gt;&lt;p&gt;Implements *user awareness* in a plugin module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.html</link><decl id="4605" type="manifest constant"><name>hasUserAwareness</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt;&lt;/p&gt;&lt;p&gt;has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.hasUserAwareness.html</link></decl><decl id="4606" type="function"><name>onUserAwarenessQuitMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessQuit.html&quot;&gt;onUserAwarenessQuit&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessQuitMixin.html</link></decl><decl id="4607" type="function"><name>onUserAwarenessNickMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessNick.html&quot;&gt;onUserAwarenessNick&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessNickMixin.html</link></decl><decl id="4608" type="function"><name>onUserAwarenessCatchTargetMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessCatchTarget.html&quot;&gt;onUserAwarenessCatchTarget&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessCatchTargetMixin.html</link></decl><decl id="4609" type="function"><name>onUserAwarenessCatchSenderMixin</name><desc>&lt;div&gt;&lt;p&gt;Adds a user to the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; array,
        potentially including their services account name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessCatchSenderMixin.html</link></decl><decl id="4610" type="function"><name>onUserAwarenessNamesReplyMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessNamesReply.html&quot;&gt;onUserAwarenessNamesReply&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessNamesReplyMixin.html</link></decl><decl id="4611" type="function"><name>onUserAwarenessEndOfListMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to

erator.html</link></decl><decl id="4654" type="function"><name>onTwitchAwarenessCatchRoomID</name><desc>&lt;div&gt;&lt;p&gt;Catches the room ID from a &lt;tt class=&quot;inline-code&quot;&gt;ROOMSTATE&lt;/tt&gt; event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onTwitchAwarenessCatchRoomID.html</link></decl><decl id="4655" type="mixin template"><name>TwitchAwareness</name><desc>&lt;div&gt;&lt;p&gt;No-op mixin of version &lt;tt class=&quot;inline-code&quot;&gt;!TwitchSupport&lt;/tt&gt; &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.TwitchAwareness.2.html&quot;&gt;TwitchAwareness&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.TwitchAwareness.2.html</link><decl id="4656" type="manifest constant"><name>hasTwitchAwareness</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.TwitchAwareness.2.html&quot;&gt;TwitchAwareness&lt;/a&gt;

    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.scheduledFibers.html&quot;&gt;IRCPluginState.scheduledFibers&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.delay.1.html</link></decl><decl id="4659" type="function"><name>delay</name><desc>&lt;div&gt;&lt;p&gt;Queues a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to be called at a point &lt;tt class=&quot;inline-code&quot;&gt;duration&lt;/tt&gt;
    later, by appending it to the &lt;tt class=&quot;inline-code&quot;&gt;plugin&lt;/tt&gt;'s

    takes a array of types.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.unawait.6.html</link></decl></decl><decl id="4677" type="module"><name>kameloso.plugins.sedreplace</name><desc>&lt;div&gt;&lt;p&gt;The SedReplace plugin imitates the UNIX &lt;tt class=&quot;inline-code&quot;&gt;sed&lt;/tt&gt; tool, allowing for the
    replacement/substitution of text. It does not require the tool itself though,
    and will work on Windows too.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.html</link><decl id="4678" type="alias"><name>DelimiterCharacters</name><desc>&lt;div&gt;&lt;p&gt;Characters to support as delimiters in the replace expression.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.DelimiterCharacters.html</link></decl><decl id="4679" type="struct"><name>SedReplaceSettings</name><desc>&lt;div&gt;&lt;p&gt;All sed-replace plugin settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.html</link><decl id="4680" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.enabled.html</link></decl><decl id="4681" type="variable"><name>relaxSyntax</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not replacement expressions have to properly end with
        the delimiter (&lt;tt class=&quot;inline-code&quot;&gt;s/abc/ABC/&lt;/tt&gt;), or if it may be omitted (&lt;tt class=&quot;inline-code&quot;&gt;s/abc/ABC&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.relaxSyntax.html</link></decl></decl><decl id="4682" type="struct"><name>Line</name><desc>&lt;div&gt;&lt;p&gt;Struct aggregate of a spoken line and the timestamp when it was said.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.html</link><decl id="4683" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;Contents of last line uttered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.content.html</link></decl><decl id="4684" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;When the last line was spoken, in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.timestamp.html</link></decl></decl><decl id="4685" type="function"><name>sedReplace</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;sed&lt;/tt&gt;-replaces a line with a substitution string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.sedReplace.html</link></decl><decl id="4686" type="function"><name>sedReplaceImpl</name><desc>&lt;div&gt;&lt;p&gt;Private sed-replace implementation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.sedReplaceImpl.html</link></decl><decl id="4687" type="function"><name>onMessage</name><desc>&lt;div&gt;&lt;p&gt;Parses a channel message and looks for any sed-replace expressions therein,
    to apply on the previous message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onMessage.html</link></decl><decl id="4688" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Sets up a fiber to periodically clear the lists of previous messages from
    users once every &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.timeBetweenPurges.html&quot;&gt;timeBetweenPurges&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onWelcome.html</link></decl><decl id="4689" type="function"><name>onJoin</name><desc>&lt;div&gt;&lt;p&gt;Initialises the records of previous messages from a user when they join a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onJoin.html</link></decl><decl id="4690" type="function"><name>onPart</name><desc>&lt;div&gt;&lt;p&gt;Removes the records of previous messages from a user when they leave a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onPart.html</link></decl><decl id="4691" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;Removes the records of previous messages from a user when they quit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onQuit.html</link></decl><decl id="4692" type="function"><name>initPrevlines</name><desc>&lt;div&gt;&lt;p&gt;Initialises the records of previous messages from a user when they join a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.initPrevlines.html</link></decl><decl id="4693" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.selftest.html</link></decl><decl id="4694" type="class"><name>SedReplacePlugin</name><desc>&lt;div&gt;&lt;p&gt;The SedReplace plugin stores a buffer of the last said line of every user,
    and if a new message comes in with a sed-replace-like pattern in it, tries
    to apply it on the original message as a regex-like replace.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.html</link><decl id="4695" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All sed-replace options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.settings.html</link></decl><decl id="4696" type="manifest constant"><name>prevlineLifetime</name><desc>&lt;div&gt;&lt;p&gt;Lifetime of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.Line.html&quot;&gt;Line&lt;/a&gt; in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html&quot;&gt;prevlines&lt;/a&gt;, in seconds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.prevlineLifetime.html</link></decl><decl id="4697" type="static variable"><name>timeBetweenPurges</name><desc>&lt;div&gt;&lt;p&gt;How often to purge the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html&quot;&gt;prevlines&lt;/a&gt; list of messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.timeBetweenPurges.html</link></decl><decl id="4698" type="manifest constant"><name>messageMemory</name><desc>&lt;div&gt;&lt;p&gt;How many messages to keep in memory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.messageMemory.html</link></decl><decl id="4699" type="alias"><name>BufferType</name><desc>&lt;div&gt;&lt;p&gt;What kind of container to use for sent lines.
        Now static and hardcoded to a history length of 8 messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.BufferType.html</link></decl><decl id="4700" type="variable"><name>prevlines</name><desc>&lt;div&gt;&lt;p&gt;An associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.BufferType.html&quot;&gt;BufferType&lt;/a&gt;s of the previous line(s) every user said,
        keyed by nickname keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html</link></decl></decl></decl><decl id="4701" type="module"><name>kameloso.plugins.webtitle</name><desc>&lt;div&gt;&lt;p&gt;The Webtitle plugin catches URLs pasted in a channel, follows them and
    reports back the title of the web page that was linked to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.html</link><decl id="4702" type="struct"><name>WebtitleSettings</name><desc>&lt;div&gt;&lt;p&gt;All Webtitle settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.html</link><decl id="4703" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.enabled.html</link></decl><decl id="4704" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;Minimum user class required for the plugin to scan messages for URLs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.minimumPermissionsNeeded.html</link></decl><decl id="4705" type="variable"><name>maxURLsPerLine</name><desc>&lt;div&gt;&lt;p&gt;How many URLs to look up per line in a message. Any further URLs will be ignored.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.maxURLsPerLine.html</link></decl><decl id="4706" type="variable"><name>workerThreads</name><desc>&lt;div&gt;&lt;p&gt;How many worker threads to use, to offload the HTTP requests to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.workerThreads.html</link></decl></decl><decl id="4707" type="struct"><name>TitleLookupResult</name><desc>&lt;div&gt;&lt;p&gt;A record of a URL lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.html</link><decl id="4708" type="variable"><name>title</name><desc>&lt;div&gt;&lt;p&gt;Web page title, or YouTube video title.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.title.html</link></decl><decl id="4709" type="variable"><name>description</name><desc>&lt;div&gt;&lt;p&gt;The content of the web page's &lt;tt class=&quot;inline-code&quot;&gt;description&lt;/tt&gt; tag.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.description.html</link></decl><decl id="4710" type="variable"><name>domain</name><desc>&lt;div&gt;&lt;p&gt;Domain name of the looked up URL.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.domain.html</link></decl><decl id="4711" type="variable"><name>youtubeAuthor</name><desc>&lt;div&gt;&lt;p&gt;YouTube video author, if such a YouTube link.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.youtubeAuthor.html</link></decl><decl id="4712" type="variable"><name>response</name><desc>&lt;div&gt;&lt;p&gt;The HTTP response that was received when fetching the URL.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.response.html</link></decl><decl id="4713" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;Message text if an exception was thrown during the lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.exceptionText.html</link></decl><decl id="4714" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.this.html</link></decl></decl><decl id="4715" type="static variable"><name>descriptionExemptions</name><desc>&lt;div&gt;&lt;p&gt;Hostnames explicitly exempt from having their descriptions included after the titles.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.descriptionExemptions.html</link></decl><decl id="4716" type="function"><name>onMessage</name><desc>&lt;div&gt;&lt;p&gt;Parses a message to see if the message contains one or more URLs.
    Merely passes the event on to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.onMessageImpl.html&quot;&gt;onMessageImpl&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.onMessage.html</link></decl><decl id="4717" type="function"><name>onMessageImpl</name><desc>&lt;div&gt;&lt;p&gt;Parses a message to see if the message contains one or more URLs.
    Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.onMessageImpl.html</link></decl><decl id="4718" type="function"><name>lookupURLs</name><desc>&lt;div&gt;&lt;p&gt;Looks up the URLs in the passed &lt;tt class=&quot;inline-code&quot;&gt;string[]&lt;/tt&gt; &lt;tt class=&quot;inline-code&quot;&gt;urls&lt;/tt&gt; by spawning a worker
    thread to do all the work.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.lookupURLs.html</link></decl><decl id="4719" type="function"><name>parseResponseIntoTitleLookupResult</name><desc>&lt;div&gt;&lt;p&gt;Parses a &lt;a class=&quot;xref&quot; href=&quot;requests.html&quot;&gt;requests&lt;/a&gt; &lt;tt class=&quot;inline-code&quot;&gt;Response&lt;/tt&gt; into a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleLookupResult.html&quot;&gt;TitleLookupResult&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.parseResponseIntoTitleLookupResult.html</link></decl><decl id="4720" type="function"><name>rewriteDirectImgurURL</name><desc>&lt;div&gt;&lt;p&gt;Takes a direct imgur link (one that points to an image) and rewrites it to
    instead point to the image's page.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.rewriteDirectImgurURL.html</link></decl><decl id="4721" type="function"><name>decodeEntities</name><desc>&lt;div&gt;&lt;p&gt;Removes unwanted characters from a string, and decodes HTML entities in it
    (like &lt;tt class=&quot;inline-code&quot;&gt;&amp;amp;mdash;&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;&amp;amp;nbsp;&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.decodeEntities.html</link></decl><decl id="4722" type="class"><name>TitleFetchException</name><desc>&lt;div&gt;&lt;p&gt;A normal &lt;a class=&quot;xref&quot; href=&quot;object.Exception.html&quot;&gt;Exception&lt;/a&gt; but with an HTTP status code attached.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.html</link><decl id="4723" type="variable"><name>url</name><desc>&lt;div&gt;&lt;p&gt;The URL that was attempted to fetch the title of.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.url.html</link></decl><decl id="4724" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The HTTP status code that was returned when attempting to fetch a title.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.code.html</link></decl><decl id="4725" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleFetchException.html&quot;&gt;TitleFetchException&lt;/a&gt;, attaching a URL and an HTTP status code.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.this.1.html</link></decl><decl id="4726" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleFetchException.html&quot;&gt;TitleFetchException&lt;/a&gt;, without attaching anything.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.this.2.html</link></decl></decl><decl id="4727" type="class"><name>WebtitlePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Webtitle plugin catches HTTP URL links in messages, connects to
    their servers and and streams the web page itself, looking for the web page's

Quote</name><desc>&lt;div&gt;&lt;p&gt;Deletes a quote, given its index in the storage.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandDelQuote.html</link></decl><decl id="4792" type="function"><name>sendQuoteToChannel</name><desc>&lt;div&gt;&lt;p&gt;Sends a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.sendQuoteToChannel.html</link></decl><decl id="4793" type="function"><name>getTimeStringFromTimestamp</name><desc>&lt;div&gt;&lt;p&gt;Produces a time string from a UNIX timestamp with the provided time precision.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getTimeStringFromTimestamp.html</link></decl><decl id="4794" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Initialises the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.QuotePlugin.html&quot;&gt;QuotePlugin&lt;/a&gt;. Loads the quotes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onWelcome.html</link></decl><decl id="4795" type="struct"><name>Senders</name><desc>&lt;div&gt;&lt;p&gt;Functions that send common brief snippets of text to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.html</link><decl id="4796" type="static function"><name>sendIndexOutOfRange</name><desc>&lt;div&gt;&lt;p&gt;Called when a supplied quote index was out of range.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendIndexOutOfRange.html</link></decl><decl id="4797" type="static function"><name>sendInvalidNickname</name><desc>&lt;div&gt;&lt;p&gt;Called when a passed nickname contained invalid characters (or similar).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendInvalidNickname.html</link></decl><decl id="4798" type="static function"><name>sendNoQuotesForNickname</name><desc>&lt;div&gt;&lt;p&gt;Called when there were no quotes to be found for a given nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendNoQuotesForNickname.html</link></decl><decl id="4799" type="static function"><name>sendIndexMustBePositiveNumber</name><desc>&lt;div&gt;&lt;p&gt;Called when a non-integer or negative integer was given as index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendIndexMustBePositiveNumber.html</link></decl></decl><decl id="4800" type="function"><name>getRandomQuote</name><desc>&lt;div&gt;&lt;p&gt;Fetches a random &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; from an array of such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getRandomQuote.html</link></decl><decl id="4801" type="function"><name>getQuoteByIndexString</name><desc>&lt;div&gt;&lt;p&gt;Fetches a quote given an index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getQuoteByIndexString.html</link></decl><decl id="4802" type="function"><name>getQuoteBySearchTerms</name><desc>&lt;div&gt;&lt;p&gt;Fetches a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; whose line matches the passed search terms.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getQuoteBySearchTerms.html</link></decl><decl id="4803" type="function"><name>removeWeeChatHead</name><desc>&lt;div&gt;&lt;p&gt;Removes the WeeChat timestamp and nickname from the front of a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.removeWeeChatHead.html</link></decl><decl id="4804" type="function"><name>loadQuotes</name><desc>&lt;div&gt;&lt;p&gt;Loads quotes from disk into an associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.loadQuotes.html</link></decl><decl id="4805" type="function"><name>saveQuotes</name><desc>&lt;div&gt;&lt;p&gt;Saves quotes to disk in JSON file format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.saveQuotes.html</link></decl><decl id="4806" type="class"><name>NoQuotesFoundException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when there were no quotes found for a given user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.html</link><decl id="4807" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname whose quotes could not be found.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.nickname.html</link></decl><decl id="4808" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking an extra nickname string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.this.1.html</link></decl><decl id="4809" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.this.2.html</link></decl></decl><decl id="4810" type="class"><name>QuoteIndexOutOfRangeException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when a given quote index was out of bounds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.html</link><decl id="4811" type="variable"><name>indexGiven</name><desc>&lt;div&gt;&lt;p&gt;Given index (that ended up being out of range).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.indexGiven.html</link></decl><decl id="4812" type="variable"><name>upperBound</name><desc>&lt;div&gt;&lt;p&gt;Actual upper bound.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.upperBound.html</link></decl><decl id="4813" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Creates a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.QuoteIndexOutOfRangeException.html&quot;&gt;QuoteIndexOutOfRangeException&lt;/a&gt;, attaching a given index
        and an index upper bound.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.this.1.html</link></decl><decl id="4814" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.this.2.html</link></decl></decl><decl id="4815" type="class"><name>NoQuotesSearchMatchException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when given search terms failed to match any stored quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.html</link><decl id="4816" type="variable"><name>searchTerms</name><desc>&lt;div&gt;&lt;p&gt;Given search terms string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.searchTerms.html</link></decl><decl id="4817" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Creates a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.NoQuotesSearchMatchException.html&quot;&gt;NoQuotesSearchMatchException&lt;/a&gt;, attaching a search terms string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.this.html</link></decl></decl><decl id="4818" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of quotes to disk, ensuring that it's there.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.initResources.html</link></decl><decl id="4819" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the JSON quotes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.reload.html</link></decl><decl id="4820" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.selftest.html</link></decl><decl id="4821" type="class"><name>QuotePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Quote plugin provides the ability to save and replay user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.html</link><decl id="4822" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Quote plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.settings.html</link></decl><decl id="4823" type="variable"><name>quotes</name><desc>&lt;div&gt;&lt;p&gt;The in-memory JSON storage of all user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.quotes.html</link></decl><decl id="4824" type="variable"><name>quotesFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file to save the quotes to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.quotesFile.html</link></decl></decl></decl><decl id="4825" type="module"><name>kameloso.plugins.seen</name><desc>&lt;div&gt;&lt;p&gt;The Seen plugin implements &amp;quot;seen&amp;quot;; the ability for someone to
    query when a given nickname was last encountered online.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.html</link><decl id="4826" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; annotation dictates
        whether or not an annotated function should be called based on the *channel*
        the event took place in, if applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.omniscientChannelPolicy.1.html</link></decl><decl id="4827" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; annotation dictates
        whether or not an annotated function should be called based on the *channel*
        the event took place in, if applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.omniscientChannelPolicy.2.html</link></decl><decl id="4828" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt; is a mixin
    template; it proxies to a few functions defined in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.html&quot;&gt;kameloso.plugins.common.mixins.awareness&lt;/a&gt;
    to deal with common book-keeping that every plugin *that wants to keep track
    of users* need. If you don't want to track which users you have seen (and are
    visible to you now), you don't need this.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.1.html</link></decl><decl id="4829" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;Complementary to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt; is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.ChannelAwareness.html&quot;&gt;ChannelAwareness&lt;/a&gt;, which
    will add in book-keeping about the channels the bot is in, their topics, modes,
    and list of participants. Channel awareness requires user awareness, but not
    the other way around.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.2.html</link></decl><decl id="4830" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;Mixes in a module constructor that registers this module's plugin to be
    instantiated as part of the program running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.3.html</link></decl><decl id="4831" type="class"><name>SeenPlugin</name><desc>&lt;div&gt;&lt;p&gt;This is your plugin to the outside world, usually the only thing publicly visible in the
    entire module. It only serves as a way of proxying calls to our top-level
    private functions, as well as to house plugin-specific and -private variables that we want
    to keep out of top-level scope for the sake of modularity. If the only state
    is in the plugin, several plugins of the same kind can technically be run
    alongside each other, which would allow for several bots to be run in
    parallel. This is not yet supported but there's fundamentally nothing stopping it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.html</link><decl id="4832" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;An instance of *settings* for the Seen plugin. We will define these
        below. The members of it will be saved to and loaded from the
        configuration file, for use in our module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.settings.html</link></decl><decl id="4833" type="variable"><name>seenUsers</name><desc>&lt;div&gt;&lt;p&gt;Our associative array (AA) of seen users; a dictionary keyed with
        users' nicknames and with values that are UNIX timestamps, denoting when
        that user was last *seen* online.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.seenUsers.html</link></decl><decl id="4834" type="variable"><name>seenFile</name><desc>&lt;div&gt;&lt;p&gt;The filename to which to persistently store our list of seen users
        between executions of the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.seenFile.html</link></decl><decl id="4835" type="static variable"><name>timeBetweenSaves</name><desc>&lt;div&gt;&lt;p&gt;The amount of time after which seen users should be saved to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.timeBetweenSaves.html</link></decl><decl id="4836" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;This mixes in functions that fully implement an
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;. They don't do much by themselves
        other than call the module's functions, as well as implement things like
        functions that return the plugin's name, its list of bot command words, etc.
        It does this by introspecting the module and implementing itself as it sees fit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.__anonymous.1.html</link></decl><decl id="4837" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;This mixin adds shorthand functions to proxy calls to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.html&quot;&gt;kameloso.messaging&lt;/a&gt; functions, *partially applied* with the plugin's
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; instance,
        so they can easily be called with knowledge only of the plugin symbol.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.__anonymous.2.html</link></decl></decl><decl id="4838" type="struct"><name>SeenSettings</name><desc>&lt;div&gt;&lt;p&gt;We want our plugin to be *configurable* with a section for itself in the
    configuration file. For this purpose we create a &amp;quot;Settings&amp;quot; struct housing
    our configurable bits, which we already made an instance of in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.seen.SeenPlugin.html&quot;&gt;SeenPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.html</link><decl id="4839" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.
        The @&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Enabler.html&quot;&gt;Enabler&lt;/a&gt; annotation makes it special and
        lets us easily enable or disable the plugin without having checks everywhere.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.enabled.html</link></decl><decl id="4840" type="variable"><name>ignoreNonChatEvents</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not non-chat events, such as
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#JOIN&quot;&gt;JOIN&lt;/a&gt;s,
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PART&quot;&gt;PART&lt;/a&gt;s and the such, should be considered
        as observations. If set, only chatty events will count as being seen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.ignoreNonChatEvents.html</link></decl></decl><decl id="4841" type="function"><name>onSomeAction</name><desc>&lt;div&gt;&lt;p&gt;Whenever a user does something, record this user as having been seen at the
    current time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onSomeAction.html</link></decl><decl id="4842" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;When someone quits, update their entry with the current timestamp iff they
    already have an entry.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onQuit.html</link></decl><decl id="4843" type="function"><name>onNick</name><desc>&lt;div&gt;&lt;p&gt;When someone changes nickname, update their entry in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onNick.html</link></decl><decl id="4844" type="function"><name>onWHOReply</name><desc>&lt;div&gt;&lt;p&gt;Catches each user listed in a WHO reply and updates their entries in the
    seen users list, creating them if they don't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onWHOReply.html</link></decl><decl id="4845" type="function"><name>onNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch a NAMES reply and record each person as having been seen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onNamesReply.html</link></decl><decl id="4846" type="function"><name>onCommandSeen</name><desc>&lt;div&gt;&lt;p&gt;Whenever someone says &amp;quot;!seen&amp;quot; in a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CHAN&quot;&gt;CHAN&lt;/a&gt; or
    a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#QUERY&quot;&gt;QUERY&lt;/a&gt;, and if
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CHAN&quot;&gt;CHAN&lt;/a&gt; then only if in a *home*, this function triggers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onCommandSeen.html</link></decl><decl id="4847" type="function"><name>updateUser</name><desc>&lt;div&gt;&lt;p&gt;Update a given nickname's entry in the seen array with the passed time,
    expressed in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.updateUser.html</link></decl><decl id="4848" type="function"><name>updateAllObservedUsers</name><desc>&lt;div&gt;&lt;p&gt;Update all currently observed users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.updateAllObservedUsers.html</link></decl><decl id="4849" type="function"><name>loadSeen</name><desc>&lt;div&gt;&lt;p&gt;Given a filename, read the contents and load it into a &lt;tt class=&quot;inline-code&quot;&gt;RehashingAA!(long[string])&lt;/tt&gt;
    associative array, then returns it. If there was no file there to read,
    return an empty array for a fresh start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.loadSeen.html</link></decl><decl id="4850" type="function"><name>saveSeen</name><desc>&lt;div&gt;&lt;p&gt;Save the passed seen users associative array to disk, in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.saveSeen.html</link></decl><decl id="4851" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;After we have registered on the server and seen the welcome messages, load
    our seen users from file. Additionally set up a fiber that periodically
    saves seen users to disk once every &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.seen.SeenPlugin.timeBetweenSaves.html&quot;&gt;timeBetweenSaves&lt;/a&gt;
    seconds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onWelcome.html</link></decl><decl id="4852" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads seen users from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.reload.html</link></decl><decl id="4853" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;When closing the program or when crashing with grace, save the seen users
    array to disk for later reloading.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.teardown.html</link></decl><decl id="4854" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Read and write the file of seen people to disk, ensuring that it's there.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.initResources.html</link></decl><decl id="4855" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.selftest.html</link></decl></decl><decl id="4856" type="module"><name>kameloso.plugins.same</name><desc>&lt;div&gt;&lt;p&gt;This is an example toy plugin to showcase how one could be written to react
    to non-&lt;tt class=&quot;inline-code&quot;&gt;!command&lt;/tt&gt; messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.html</link><decl id="4857" type="struct"><name>SameSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Same plugin. These are automatically read from and written
    to disk by other parts of the program as long as it is annotated &lt;tt class=&quot;inline-code&quot;&gt;@Settings&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.html</link><decl id="4858" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Same plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.enabled.html</link></decl><decl id="4859" type="variable"><name>someSetting</name><desc>&lt;div&gt;&lt;p&gt;Example setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.someSetting.html</link></decl><decl id="4860" type="variable"><name>someOtherSetting</name><desc>&lt;div&gt;&lt;p&gt;Another example setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.someOtherSetting.html</link></decl></decl><decl id="4861" type="function"><name>onAnyMessage</name><desc>&lt;div&gt;&lt;p&gt;Reacts to the message &amp;quot;same&amp;quot; by agreeing with &amp;quot;same&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onAnyMessage.html</link></decl><decl id="4862" type="function"><name>onRegexMessageSame</name><desc>&lt;div&gt;&lt;p&gt;Reacts to the messages which match the text &amp;quot;same&amp;quot; with some optional
    punctuation afterwards.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onRegexMessageSame.html</link></decl><decl id="4863" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Sets up the Same plugin. Think of it as a constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.setup.html</link></decl><decl id="4864" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Same plugin's resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.initResources.html</link></decl><decl id="4865" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Same plugin. Do whatever you want here.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.initialise.html</link></decl><decl id="4866" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Postprocesses events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.postprocess.html</link></decl><decl id="4867" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Catches bus messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onBusMessage.html</link></decl><decl id="4868" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Called on each iteration of the main loop.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.tick.html</link></decl><decl id="4869" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the Same plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.reload.html</link></decl><decl id="4870" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the Same plugin. Think of it as a destructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.teardown.html</link></decl><decl id="4871" type="class"><name>SamePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Same toy plugin, that replies to the text &amp;quot;same&amp;quot; with &amp;quot;same&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.html</link><decl id="4872" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Same plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.settings.html</link></decl><decl id="4873" type="variable"><name>meaningOfLife</name><desc>&lt;div&gt;&lt;p&gt;Non-settings transient state goes here and ideally not at the module-level.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.meaningOfLife.html</link></decl><decl id="4874" type="variable"><name>sameFile</name><desc>&lt;div&gt;&lt;p&gt;Resource files may be declared here. The filename string will be expanded
        to the full path of the file as long as it is annotated &lt;tt class=&quot;inline-code&quot;&gt;@Resource&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.sameFile.html</link></decl></decl></decl><decl id="4875" type="module"><name>kameloso.plugins.timer</name><desc>&lt;div&gt;&lt;p&gt;Plugin offering announcement timers; routines that periodically send lines

        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.TimerType.html#random&quot;&gt;random&lt;/a&gt; response each time, or one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.TimerType.html#ordered&quot;&gt;ordered&lt;/a&gt; one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.TimerType.html</link></decl><decl id="4881" type="enum"><name>TimerCondition</name><desc>&lt;div&gt;&lt;p&gt;Conditions upon which timers decide whether they are to fire yet, or wait still.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.TimerCondition.html</link></decl><decl id="4882" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.html</link><decl id="4883" type="variable"><name>name</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.name.html</link></decl><decl id="4884" type="variable"><name>type</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.type.html</link></decl><decl id="4885" type="variable"><name>condition</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.condition.html</link></decl><decl id="4886" type="variable"><name>messageCountThreshold</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.messageCountThreshold.html</link></decl><decl id="4887" type="variable"><name>timeThreshold</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.timeThreshold.html</link></decl><decl id="4888" type="variable"><name>messageCountStagger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.messageCountStagger.html</link></decl><decl id="4889" type="variable"><name>timeStagger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.timeStagger.html</link></decl><decl id="4890" type="variable"><name>suspended</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.suspended.html</link></decl><decl id="4891" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.lines.html</link></decl><decl id="4892" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.colour.html</link></decl><decl id="4893" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representation of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.asJSONValue.html</link></decl></decl><decl id="4894" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;String name identifier of this timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.name.html</link></decl><decl id="4895" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;The timered lines to send to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.lines.html</link></decl><decl id="4896" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;What type of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; this is.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.type.html</link></decl><decl id="4897" type="variable"><name>fiber</name><desc>&lt;div&gt;&lt;p&gt;Workhorse &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.fiber.html</link></decl><decl id="4898" type="variable"><name>condition</name><desc>&lt;div&gt;&lt;p&gt;What message/time conditions this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; abides by.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.condition.html</link></decl><decl id="4899" type="variable"><name>messageCountThreshold</name><desc>&lt;div&gt;&lt;p&gt;How many messages must have been sent since the last announce before we

        depends on the value of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.position.html&quot;&gt;position&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.nextOrderedLine.html</link></decl><decl id="4911" type="function"><name>randomLine</name><desc>&lt;div&gt;&lt;p&gt;Yields a random line from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.lines.html&quot;&gt;lines&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.randomLine.html</link></decl></decl><decl id="4912" type="manifest constant"><name>twitchAnnouncementColourSyntax</name><desc>&lt;div&gt;&lt;p&gt;Syntax string to use for the &amp;quot;colour&amp;quot; verb of &lt;tt class=&quot;inline-code&quot;&gt;!timer&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.twitchAnnouncementColourSyntax.1.html</link></decl><decl id="4913" type="manifest constant"><name>twitchAnnouncementColourSyntax</name><desc>&lt;div&gt;&lt;p&gt;Syntax string to use for the &amp;quot;colour&amp;quot; verb of &lt;tt class=&quot;inline-code&quot;&gt;!timer&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.twitchAnnouncementColourSyntax.2.html</link></decl><decl id="4914" type="function"><name>onCommandTimer</name><desc>&lt;div&gt;&lt;p&gt;Adds, deletes or lists timers for the specified target channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onCommandTimer.html</link></decl><decl id="4915" type="function"><name>handleNewTimer</name><desc>&lt;div&gt;&lt;p&gt;Creates a new timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleNewTimer.html</link></decl><decl id="4916" type="function"><name>handleModifyTimer</name><desc>&lt;div&gt;&lt;p&gt;Modifies an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleModifyTimer.html</link></decl><decl id="4917" type="function"><name>handleDelTimer</name><desc>&lt;div&gt;&lt;p&gt;Deletes an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleDelTimer.html</link></decl><decl id="4918" type="function"><name>handleModifyTimerLines</name><desc>&lt;div&gt;&lt;p&gt;Edits a line of an existing timer, or insert one at a specific line position.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleModifyTimerLines.html</link></decl><decl id="4919" type="function"><name>handleAddToTimer</name><desc>&lt;div&gt;&lt;p&gt;Adds a line to an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleAddToTimer.html</link></decl><decl id="4920" type="function"><name>handleListTimers</name><desc>&lt;div&gt;&lt;p&gt;Lists all timers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleListTimers.html</link></decl><decl id="4921" type="function"><name>handleSuspendTimer</name><desc>&lt;div&gt;&lt;p&gt;Suspends or resumes a timer, by modifying &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.suspended.html&quot;&gt;Timer.suspended&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleSuspendTimer.html</link></decl><decl id="4922" type="function"><name>handleColourTimer</name><desc>&lt;div&gt;&lt;p&gt;Assigns a colour to a timer. Used when timers are sent as Twitch announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleColourTimer.html</link></decl><decl id="4923" type="function"><name>onAnyMessage</name><desc>&lt;div&gt;&lt;p&gt;Bumps the message count for any channel on incoming channel messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onAnyMessage.html</link></decl><decl id="4924" type="function"><name>startTimerMonitor</name><desc>&lt;div&gt;&lt;p&gt;Starts the monitor which loops over &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s and calls their

    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.teardown.html</link></decl><decl id="4934" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.selftest.html</link></decl><decl id="4935" type="class"><name>TimerPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Timer plugin serves reoccurring (timered) announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.html</link><decl id="4936" type="struct"><name>Channel</name><desc>&lt;div&gt;&lt;p&gt;Contained state of a channel, so that there can be several alongside each other.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.html</link><decl id="4937" type="variable"><name>fromEvent</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;Channel&lt;/a&gt; from

cl id="4954" type="module"><name>kameloso.plugins.automode</name><desc>&lt;div&gt;&lt;p&gt;The Automode plugin handles automatically setting the modes of users in a
    channel. The common use-case is to have someone be automatically set to &lt;tt class=&quot;inline-code&quot;&gt;+o&lt;/tt&gt;
    (operator) when joining.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.html</link><decl id="4955" type="struct"><name>AutomodeSettings</name><desc>&lt;div&gt;&lt;p&gt;All Automode settings gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodeSettings.html</link><decl id="4956" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodeSettings.enabled.html</link></decl></decl><decl id="4957" type="function"><name>saveAutomodes</name><desc>&lt;div&gt;&lt;p&gt;Saves automode definitions to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.saveAutomodes.html</link></decl><decl id="4958" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is an automodes file, creating one if there isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.initResources.html</link></decl><decl id="4959" type="function"><name>onAccountInfo</name><desc>&lt;div&gt;&lt;p&gt;Potentially applies an automode, depending on the definitions and the user

    header, and issues whispers based on its &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.Message.html&quot;&gt;Message&lt;/a&gt;
    payload.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.onBusMessage.html</link></decl><decl id="5314" type="class"><name>TwitchPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Twitch plugin is an example Twitch streamer bot. It contains some

<decl id="5331" type="variable"><name>duration</name><desc>&lt;div&gt;&lt;p&gt;How long the stream had been running after terminating it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.duration.html</link></decl><decl id="5332" type="variable"><name>viewerCount</name><desc>&lt;div&gt;&lt;p&gt;How many people were viewing the stream the last time the monitor

ame>message</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.spotify.SpotifyErrorResponse.ErrorData.message.html</link></decl></decl><decl id="5593" type="variable"><name>error</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.spotify.SpotifyErrorResponse.error.html</link></decl></decl></decl><decl id="5594" type="module"><name>kameloso.plugins.twitch.providers.twitch</name><desc>&lt;div&gt;&lt;p&gt;Functions for generating a Twitch API key.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.twitch.html</link><decl id="5595" type="function"><name>requestTwitchKey</name><desc>&lt;div&gt;&lt;p&gt;Starts the key generation terminal wizard.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.twitch.requestTwitchKey.html</link></decl><decl id="5596" type="function"><name>requestTwitchSuperKey</name><desc>&lt;div&gt;&lt;p&gt;Starts the super-key generation terminal wizard.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.twitch.requestTwitchSuperKey.html</link></decl><decl id="5597" type="function"><name>readURLAndParseKey</name><desc>&lt;div&gt;&lt;p&gt;Reads a URL from standard in and parses an OAuth key from it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.twitch.readURLAndParseKey.html</link></decl><decl id="5598" type="function"><name>buildAuthNodeURL</name><desc>&lt;div&gt;&lt;p&gt;Constructs an authorisation node URL with the passed scopes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.twitch.buildAuthNodeURL.html</link></decl></decl><decl id="5599" type="module"><name>kameloso.plugins.twitch.providers.google</name><desc>&lt;div&gt;&lt;p&gt;Bits and bobs to get Google API credentials and for YouTube playlist management.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.html</link><decl id="5600" type="function"><name>requestGoogleKeys</name><desc>&lt;div&gt;&lt;p&gt;Requests a Google API authorisation code from Google servers, then uses it
    to obtain an access key and a refresh OAuth key.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.requestGoogleKeys.html</link></decl><decl id="5601" type="function"><name>addVideoToYouTubePlaylist</name><desc>&lt;div&gt;&lt;p&gt;Adds a video to the YouTube playlist whose ID is stored in the passed
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.twitch.Credentials.html&quot;&gt;Credentials&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.addVideoToYouTubePlaylist.html</link></decl><decl id="5602" type="function"><name>getGoogleTokens</name><desc>&lt;div&gt;&lt;p&gt;Request OAuth API tokens from Google.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.getGoogleTokens.html</link></decl><decl id="5603" type="function"><name>refreshGoogleToken</name><desc>&lt;div&gt;&lt;p&gt;Refreshes the OAuth API token in the passed Google credentials.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.refreshGoogleToken.html</link></decl><decl id="5604" type="function"><name>validateGoogleToken</name><desc>&lt;div&gt;&lt;p&gt;Validates a Google OAuth token, returning the JSON received from the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.validateGoogleToken.html</link></decl><decl id="5605" type="struct"><name>GoogleTokenResponse</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for the Google token response.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleTokenResponse.html</link><decl id="5606" type="variable"><name>access_token</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleTokenResponse.access_token.html</link></decl><decl id="5607" type="variable"><name>expires_in</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleTokenResponse.expires_in.html</link></decl><decl id="5608" type="variable"><name>refresh_token</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleTokenResponse.refresh_token.html</link></decl><decl id="5609" type="variable"><name>token_type</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.providers.google.GoogleTokenResponse.token_type.html</lin
