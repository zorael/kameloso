cl id="3826" type="module"><name>kameloso.plugins.automode</name><desc>&lt;div&gt;&lt;p&gt;The Automode plugin handles automatically setting the modes of users in a
    channel. The common use-case is to have someone be automatically set to &lt;tt class=&quot;inline-code&quot;&gt;+o&lt;/tt&gt;
    (operator) when joining.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.html</link><decl id="3827" type="struct"><name>AutomodeSettings</name><desc>&lt;div&gt;&lt;p&gt;All Automode settings gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodeSettings.html</link><decl id="3828" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodeSettings.enabled.html</link></decl></decl><decl id="3829" type="function"><name>saveAutomodes</name><desc>&lt;div&gt;&lt;p&gt;Saves automode definitions to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.saveAutomodes.html</link></decl><decl id="3830" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is an automodes file, creating one if there isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.initResources.html</link></decl><decl id="3831" type="function"><name>onAccountInfo</name><desc>&lt;div&gt;&lt;p&gt;Potentially applies an automode, depending on the definitions and the user
    triggering the function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onAccountInfo.html</link></decl><decl id="3832" type="function"><name>onJoin</name><desc>&lt;div&gt;&lt;p&gt;Applies automodes upon someone joining a home channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onJoin.html</link></decl><decl id="3833" type="function"><name>applyAutomodes</name><desc>&lt;div&gt;&lt;p&gt;Applies automodes for a specific user in a specific channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.applyAutomodes.html</link></decl><decl id="3834" type="function"><name>onCommandAutomode</name><desc>&lt;div&gt;&lt;p&gt;Lists current automodes for a user in the current channel, clears them,
    or adds new ones depending on the verb passed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onCommandAutomode.html</link></decl><decl id="3835" type="function"><name>modifyAutomode</name><desc>&lt;div&gt;&lt;p&gt;Modifies an automode entry by adding a new one or removing a (potentially)
    existing one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.modifyAutomode.html</link></decl><decl id="3836" type="function"><name>onCommandOp</name><desc>&lt;div&gt;&lt;p&gt;Triggers a WHOIS of the user invoking it with bot commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onCommandOp.html</link></decl><decl id="3837" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Populate automodes array after we have successfully logged onto the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onWelcome.html</link></decl><decl id="3838" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads automode definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.reload.html</link></decl><decl id="3839" type="function"><name>loadAutomodes</name><desc>&lt;div&gt;&lt;p&gt;Loads automode definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.loadAutomodes.html</link></decl><decl id="3840" type="function"><name>onMode</name><desc>&lt;div&gt;&lt;p&gt;Applies automodes in a channel upon being given operator privileges.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onMode.html</link></decl><decl id="3841" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.selftest.html</link></decl><decl id="3842" type="class"><name>AutomodePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Automode plugin automatically changes modes of users in channels as per
    saved definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.html</link><decl id="3843" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Automode options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.settings.html</link></decl><decl id="3844" type="variable"><name>automodes</name><desc>&lt;div&gt;&lt;p&gt;Associative array of automodes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.automodes.html</link></decl><decl id="3845" type="variable"><name>automodeFile</name><desc>&lt;div&gt;&lt;p&gt;The file to read and save automode definitions from/to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.automodeFile.html</link></decl><decl id="3846" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers,
        in addition to doing nothing when &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.automode.AutomodeSettings.enabled.html&quot;&gt;AutomodeSettings.enabled&lt;/a&gt; is false.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.isEnabled.html</link></decl></decl></decl><decl id="3847" type="module"><name>kameloso.plugins.time</name><desc>&lt;div&gt;&lt;p&gt;A simple plugin for querying the time in different timezones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.html</link><decl id="3848" type="struct"><name>TimeSettings</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.time.TimePlugin.html&quot;&gt;TimePlugin&lt;/a&gt; runtime settings, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.TimeSettings.html</link><decl id="3849" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not this plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.TimeSettings.enabled.html</link></decl><decl id="3850" type="variable"><name>amPM</name><desc>&lt;div&gt;&lt;p&gt;Whether to use AM/PM notation instead of 24-hour time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.TimeSettings.amPM.html</link></decl></decl><decl id="3851" type="variable"><name>zonestringAliases</name><desc>&lt;div&gt;&lt;p&gt;Timezone string aliases.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.zonestringAliases.html</link></decl><decl id="3852" type="variable"><name>installedTimezones</name><desc>&lt;div&gt;&lt;p&gt;String array of installed timezone names.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.installedTimezones.html</link></decl><decl id="3853" type="function"><name>onCommandTime</name><desc>&lt;div&gt;&lt;p&gt;Reports the time in the specified timezone, in an override specified in the
    timezones definitions file, or in the one local to the bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.onCommandTime.html</link></decl><decl id="3854" type="function"><name>getTimezoneByName</name><desc>&lt;div&gt;&lt;p&gt;Takes a string representation of a timezone (e.g. &lt;tt class=&quot;inline-code&quot;&gt;Europe/Stockholm&lt;/tt&gt;) and
    returns a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.timezone.TimeZone.html&quot;&gt;TimeZone&lt;/a&gt; that corresponds to it,

    header, and issues whispers based on its &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.Message.html&quot;&gt;Message&lt;/a&gt;
    payload.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.onBusMessage.html</link></decl><decl id="3975" type="class"><name>TwitchPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Twitch plugin is an example Twitch streamer bot. It contains some

pe="variable"><name>userID</name><desc>&lt;div&gt;&lt;p&gt;The numerical ID of the user/account of the channel owner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.userID.html</link></decl><decl id="3984" type="variable"><name>userLogin</name><desc>&lt;div&gt;&lt;p&gt;The user/account name of the channel owner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.userLogin.html</link></decl><decl id="3985" type="variable"><name>userDisplayName</name><desc>&lt;div&gt;&lt;p&gt;The display name of the channel owner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.userDisplayName.html</link></decl><decl id="3986" type="variable"><name>gameID</name><desc>&lt;div&gt;&lt;p&gt;The numerical ID of a game, as supplied by Twitch.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.gameID.html</link></decl><decl id="3987" type="variable"><name>gameName</name><desc>&lt;div&gt;&lt;p&gt;The name of the game that's being streamed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.gameName.html</link></decl><decl id="3988" type="variable"><name>title</name><desc>&lt;div&gt;&lt;p&gt;The title of the stream.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.title.html</link></decl><decl id="3989" type="variable"><name>tags</name><desc>&lt;div&gt;&lt;p&gt;Stream tags.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.tags.html</link></decl><decl id="3990" type="variable"><name>startedAt</name><desc>&lt;div&gt;&lt;p&gt;When the stream started.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.startedAt.html</link></decl><decl id="3991" type="variable"><name>endedAt</name><desc>&lt;div&gt;&lt;p&gt;When the stream ended.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.endedAt.html</link></decl><decl id="3992" type="variable"><name>duration</name><desc>&lt;div&gt;&lt;p&gt;How long the stream had been running after terminating it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.duration.html</link></decl><decl id="3993" type="variable"><name>viewerCount</name><desc>&lt;div&gt;&lt;p&gt;How many people were viewing the stream the last time the monitor

    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html&quot;&gt;channelStates&lt;/a&gt;. This stops it from being
    queried in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.startQueries.html&quot;&gt;startQueries&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onNoSuchChannel.html</link></decl><decl id="4246" type="class"><name>ChanQueryService</name><desc>&lt;div&gt;&lt;p&gt;The Channel Query service queries channels for information about them (in
    terms of topic and modes) as well as its list of participants.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.html</link><decl id="4247" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.html</link><decl id="4248" type="variable"><name>querying</name><desc>&lt;div&gt;&lt;p&gt;Whether or not a channel query fiber is running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.querying.html</link></decl><decl id="4249" type="variable"><name>queriedAtLeastOnce</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one channel query has been made.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.queriedAtLeastOnce.html</link></decl><decl id="4250" type="variable"><name>serverSupportsWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the server is known to support WHOIS queries. (Defaults to true.)&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.serverSupportsWHOIS.html</link></decl></decl><decl id="4251" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html&quot;&gt;ChanQueryService&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.transient.html</link></decl><decl id="4252" type="static variable"><name>timeBetweenQueries</name><desc>&lt;div&gt;&lt;p&gt;Extra delay between channel mode/user queries. Not delaying may
        cause kicks and disconnects if results are returned quickly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBetweenQueries.html</link></decl><decl id="4253" type="static variable"><name>timeBeforeInitialQueries</name><desc>&lt;div&gt;&lt;p&gt;Duration after welcome event before the first round of channel-querying will start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBeforeInitialQueries.html</link></decl><decl id="4254" type="variable"><name>channelStates</name><desc>&lt;div&gt;&lt;p&gt;Short associative array of the channels the bot is in and which state(s)
        they are in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html</link></decl><decl id="4255" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.isEnabled.html</link></decl></decl></decl><decl id="4256" type="module"><name>kameloso.plugins.services.persistence</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service keeps track of all encountered users, gathering as much
    information about them as possible, then injects them into
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s when information about them is incomplete.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.html</link><decl id="4257" type="struct"><name>PersistenceSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Persistence service.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.html</link><decl id="4258" type="variable"><name>omniscienceLevel</name><desc>&lt;div&gt;&lt;p&gt;To what level the service should monitor and record users in channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.omniscienceLevel.html</link></decl></decl><decl id="4259" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Hijacks a reference to a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; after parsing and
    fleshes out the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.sender.html&quot;&gt;IRCEvent.sender&lt;/a&gt; and/or
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.target.html&quot;&gt;IRCEvent.target&lt;/a&gt; fields, so that things like
    account names that are only sent sometimes carry over.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.postprocess.html</link></decl><decl id="4260" type="function"><name>establishUserInCache</name><desc>&lt;div&gt;&lt;p&gt;Fetches a user from the cache, creating it first if it doesn't exist by assigning
    it to the passed user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.establishUserInCache.html</link></decl><decl id="4261" type="function"><name>resolveAccount</name><desc>&lt;div&gt;&lt;p&gt;Attempts to resolve the account of a user by looking it up in the various
    related caches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveAccount.html</link></decl><decl id="4262" type="function"><name>resolveClass</name><desc>&lt;div&gt;&lt;p&gt;Attempt to resolve a user class, in the context of some channel (or globally
    if passed an empty string).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveClass.html</link></decl><decl id="4263" type="function"><name>dropAllPrivileges</name><desc>&lt;div&gt;&lt;p&gt;Drop all privileges from a user, in all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.dropAllPrivileges.html</link></decl><decl id="4264" type="function"><name>propagateUserAccount</name><desc>&lt;div&gt;&lt;p&gt;Propagate a user's account to all channels and the nickname-account map.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.propagateUserAccount.html</link></decl><decl id="4265" type="function"><name>updateUser</name><desc>&lt;div&gt;&lt;p&gt;Update a user in the cache, melding the new user into the existing one if
    it exists, or creating it if it doesn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.updateUser.html</link></decl><decl id="4266" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Reloads classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWelcome.html</link></decl><decl id="4267" type="function"><name>onNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a NAMES list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onNamesReply.html</link></decl><decl id="4268" type="function"><name>onWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a WHO list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWhoReply.html</link></decl><decl id="4269" type="function"><name>purgeOldCacheEntries</name><desc>&lt;div&gt;&lt;p&gt;Walks the channel-user cache and removes entries older than a certain age.
    Additionally removes channels with no users, and nicknames from the nickname
    account map that are not found in any channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.purgeOldCacheEntries.html</link></decl><decl id="4270" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the service, rehashing the user array and loading
    admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reload.html</link></decl><decl id="4271" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for the user classification file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.html</link><decl id="4272" type="variable"><name>staff</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.staff.html</link></decl><decl id="4273" type="variable"><name>operator</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.operator.html</link></decl><decl id="4274" type="variable"><name>elevated</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.elevated.html</link></decl><decl id="4275" type="variable"><name>whitelist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.whitelist.html</link></decl><decl id="4276" type="variable"><name>blacklist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.blacklist.html</link></decl><decl id="4277" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.persistence.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.asJSONValue.html</link></decl></decl><decl id="4278" type="function"><name>reloadAccountClassifiersFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadAccountClassifiersFromDisk.html</link></decl><decl id="4279" type="function"><name>reloadHostmasksFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads hostmasks definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadHostmasksFromDisk.html</link></decl><decl id="4280" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the service's hostmasks and accounts resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initResources.html</link></decl><decl id="4281" type="function"><name>initAccountResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the user classification JSON file, creating one
    if one doesn't exist. Removes any duplicate entries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initAccountResources.html</link></decl><decl id="4282" type="function"><name>initHostmaskResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the hostmasks JSON file, creating one if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initHostmaskResources.html</link></decl><decl id="4283" type="class"><name>PersistenceService</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service melds new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s (from
    post-processing new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s) with old records of themselves.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.html</link><decl id="4284" type="enum"><name>Placeholder</name><desc>&lt;div&gt;&lt;p&gt;Placeholder values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.Placeholder.html</link></decl><decl id="4285" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Persistence settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.settings.html</link></decl><decl id="4286" type="variable"><name>userFile</name><desc>&lt;div&gt;&lt;p&gt;File with user definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.userFile.html</link></decl><decl id="4287" type="variable"><name>hostmasksFile</name><desc>&lt;div&gt;&lt;p&gt;File with user hostmasks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmasksFile.html</link></decl><decl id="4288" type="variable"><name>channelUserClassDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Associative array of permanent user classifications, per account and
        channel name, read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserClassDefinitions.html</link></decl><decl id="4289" type="variable"><name>hostmaskDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Hostmask definitions as read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmaskDefinitions.html</link></decl><decl id="4290" type="variable"><name>nicknameAccountMap</name><desc>&lt;div&gt;&lt;p&gt;Map of nicknames to accounts, for easy lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.nicknameAccountMap.html</link></decl><decl id="4291" type="variable"><name>channelUserCache</name><desc>&lt;div&gt;&lt;p&gt;Cache of users by channel and nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserCache.html</link></decl><decl id="4292" type="function"><name>putUser</name><desc>&lt;div&gt;&lt;p&gt;Inherits a user into the cache.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.putUser.html</link></decl></decl></decl><decl id="4293" type="module"><name>kameloso.plugins.services.ctcp</name><desc>&lt;div&gt;&lt;p&gt;The CTCP service handles responding to CTCP (client-to-client protocol)
    requests behind the scenes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.html</link><decl id="4294" type="function"><name>onCTCPs</name><desc>&lt;div&gt;&lt;p&gt;Handles &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; requests.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPs.html</link></decl><decl id="4295" type="function"><name>onCTCPClientinfo</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of which &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; events we understand.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPClientinfo.html</link></decl><decl id="4296" type="class"><name>CTCPService</name><desc>&lt;div&gt;&lt;p&gt;The &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; service (client-to-client protocol) answers to special queries
    sometime made over the IRC protocol. These are generally of metadata about
    the client itself and its capabilities.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.html</link><decl id="4297" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.isEnabled.html</link></decl></decl></decl><decl id="4298" type="module"><name>kameloso.plugins.services.connect</name><desc>&lt;div&gt;&lt;p&gt;The Connect service handles logging onto IRC servers after having connected,
    as well as managing authentication to services. It also manages responding
    to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt; requests, and capability negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.html</link><decl id="4299" type="struct"><name>ConnectSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.html</link><decl id="4300" type="manifest constant"><name>sendAfterConnectSeparator</name><desc>&lt;div&gt;&lt;p&gt;What to use as delimiter to separate &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html&quot;&gt;sendAfterConnect&lt;/a&gt; into different
        lines to send to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnectSeparator.html</link></decl><decl id="4301" type="variable"><name>regainNickname</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to try to regain nickname if there was a collision and
        we had to rename ourselves, when registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.regainNickname.html</link></decl><decl id="4302" type="variable"><name>joinOnInvite</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to join channels upon being invited to them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.joinOnInvite.html</link></decl><decl id="4303" type="variable"><name>sasl</name><desc>&lt;div&gt;&lt;p&gt;Whether to use SASL authentication or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sasl.html</link></decl><decl id="4304" type="variable"><name>exitOnSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to abort and exit if SASL authentication fails.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.exitOnSASLFailure.html</link></decl><decl id="4305" type="variable"><name>rejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;In what way channels should be rejoined upon reconnecting, or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html</link></decl><decl id="4306" type="variable"><name>sendAfterConnect</name><desc>&lt;div&gt;&lt;p&gt;Lines to send after successfully connecting and registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html</link></decl><decl id="4307" type="variable"><name>maxPingPeriodAllowed</name><desc>&lt;div&gt;&lt;p&gt;How much time to allow between incoming PINGs before suspecting something is wrong.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.maxPingPeriodAllowed.html</link></decl></decl><decl id="4308" type="enum"><name>Rejoin</name><desc>&lt;div&gt;&lt;p&gt;Manners in which ways channels should be rejoined upon reconnecting,
    or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Rejoin.html</link></decl><decl id="4309" type="alias"><name>ChannelRejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;More descriptive name for &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Rejoin.html&quot;&gt;Rejoin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ChannelRejoinBehaviour.html</link></decl><decl id="4310" type="enum"><name>Progress</name><desc>&lt;div&gt;&lt;p&gt;Progress of a process.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Progress.html</link></decl><decl id="4311" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel from the list of joined channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfpart.html</link></decl><decl id="4312" type="function"><name>joinChannels</name><desc>&lt;div&gt;&lt;p&gt;Joins all channels that should be joined, as per the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html&quot;&gt;ConnectSettings.rejoinBehaviour&lt;/a&gt;
    setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.joinChannels.html</link></decl><decl id="4313" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Records us as having joined a channel, when we join one. This is to allow
    us to notice when we silently fail to join something, on Twitch. As it's
    limited to there, gate it behind version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfjoin.html</link></decl><decl id="4314" type="function"><name>onBannedFromChan</name><desc>&lt;div&gt;&lt;p&gt;Records us as having failed to join a channel, when we are banned from it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBannedFromChan.html</link></decl><decl id="4315" type="function"><name>onToConnectType</name><desc>&lt;div&gt;&lt;p&gt;Responds to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ERR_NEEDPONG&quot;&gt;ERR_NEEDPONG&lt;/a&gt; events by sending
    the text supplied as content in the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onToConnectType.html</link></decl><decl id="4316" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Pongs the server upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPing.html</link></decl><decl id="4317" type="function"><name>tryAuth</name><desc>&lt;div&gt;&lt;p&gt;Tries to authenticate with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.tryAuth.html</link></decl><decl id="4318" type="function"><name>onAuthEnd</name><desc>&lt;div&gt;&lt;p&gt;Flags authentication as finished and join channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onAuthEnd.html</link></decl><decl id="4319" type="function"><name>onTwitchAuthFailure</name><desc>&lt;div&gt;&lt;p&gt;On Twitch, if the OAuth pass is wrong or malformed, abort and exit the program.
    Only deal with it if we're currently registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onTwitchAuthFailure.html</link></decl><decl id="4320" type="function"><name>onNickInUse</name><desc>&lt;div&gt;&lt;p&gt;Modifies the nickname by appending characters to the end of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onNickInUse.html</link></decl><decl id="4321" type="function"><name>onBadNick</name><desc>&lt;div&gt;&lt;p&gt;Aborts a registration attempt and quits if the requested nickname is too
    long or contains invalid characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBadNick.html</link></decl><decl id="4322" type="function"><name>onBanned</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we're banned.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBanned.html</link></decl><decl id="4323" type="function"><name>onPassMismatch</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we supplied a bad &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.pass.html&quot;&gt;IRCBot.pass&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPassMismatch.html</link></decl><decl id="4324" type="function"><name>onInvite</name><desc>&lt;div&gt;&lt;p&gt;Upon being invited to a channel, joins it if the settings say we should.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onInvite.html</link></decl><decl id="4325" type="function"><name>onCapabilityNegotiation</name><desc>&lt;div&gt;&lt;p&gt;Handles server capability exchange.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onCapabilityNegotiation.html</link></decl><decl id="4326" type="function"><name>onSASLAuthenticate</name><desc>&lt;div&gt;&lt;p&gt;Attempts to authenticate via SASL, with the EXTERNAL mechanism if a private
    key and/or certificate is set in the configuration file, and by PLAIN otherwise.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLAuthenticate.html</link></decl><decl id="4327" type="function"><name>trySASLPlain</name><desc>&lt;div&gt;&lt;p&gt;Constructs a SASL plain authentication token from the bot's
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.account.html&quot;&gt;IRCBot.account&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.password.html&quot;&gt;IRCBot.password&lt;/a&gt;,
    then sends it to the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.trySASLPlain.html</link></decl><decl id="4328" type="function"><name>onSASLSuccess</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication success, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLSuccess.html</link></decl><decl id="4329" type="function"><name>onSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailure.html</link></decl><decl id="4330" type="function"><name>onSASLFailureImpl</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailureImpl.html</link></decl><decl id="4331" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Marks registration as completed upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;
    (numeric &lt;tt class=&quot;inline-code&quot;&gt;001&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWelcome.html</link></decl><decl id="4332" type="function"><name>onSelfnickSuccessOrFailure</name><desc>&lt;div&gt;&lt;p&gt;Resets &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.html&quot;&gt;PrinterPlugin&lt;/a&gt; squelching upon a
    successful or failed nick change. This so as to be squelching as little as possible.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfnickSuccessOrFailure.html</link></decl><decl id="4333" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;Regains nickname if the holder of the one we wanted during registration quit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onQuit.html</link></decl><decl id="4334" type="function"><name>onEndOfMOTD</name><desc>&lt;div&gt;&lt;p&gt;Joins channels and prints some Twitch warnings on end of MOTD.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onEndOfMOTD.html</link></decl><decl id="4335" type="function"><name>onWHOISUser</name><desc>&lt;div&gt;&lt;p&gt;Catch information about ourselves (notably our &lt;tt class=&quot;inline-code&quot;&gt;IDENT&lt;/tt&gt;) from &lt;tt class=&quot;inline-code&quot;&gt;WHOIS&lt;/tt&gt; results.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWHOISUser.html</link></decl><decl id="4336" type="function"><name>onISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Requests a UTF-8 codepage if it seems that the server supports changing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onISUPPORT.html</link></decl><decl id="4337" type="function"><name>onReconnect</name><desc>&lt;div&gt;&lt;p&gt;Disconnects and reconnects to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onReconnect.html</link></decl><decl id="4338" type="function"><name>onUnknownCommand</name><desc>&lt;div&gt;&lt;p&gt;Warns the user if the server does not seem to support WHOIS queries, suggesting
    that they enable hostmasks mode instead.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onUnknownCommand.html</link></decl><decl id="4339" type="function"><name>startPingMonitor</name><desc>&lt;div&gt;&lt;p&gt;Starts a looping monitor that sends a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;
    if we haven't received one from the server for a while. This is to ensure
    that dead connections are properly detected.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.startPingMonitor.html</link></decl><decl id="4340" type="function"><name>register</name><desc>&lt;div&gt;&lt;p&gt;Registers with/logs onto an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.register.html</link></decl><decl id="4341" type="function"><name>negotiateNick</name><desc>&lt;div&gt;&lt;p&gt;Negotiate nickname and user with the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.negotiateNick.html</link></decl><decl id="4342" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Registers with the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.setup.html</link></decl><decl id="4343" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;connect&lt;/tt&gt;&amp;quot; header,
    and calls functions based on the payload message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBusMessage.html</link></decl><decl id="4344" type="class"><name>ConnectService</name><desc>&lt;div&gt;&lt;p&gt;The Connect service is a collection of functions and state needed to connect
    and stay connected to an IRC server, as well as authenticate with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.html</link><decl id="4345" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.html</link><decl id="4346" type="struct"><name>Progresses</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Progress.html&quot;&gt;Progress&lt;/a&gt;es gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.html</link><decl id="4347" type="variable"><name>authentication</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to authentication.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.authentication.html</link></decl><decl id="4348" type="variable"><name>saslExternal</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to SASL EXTERNAL authentication.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.saslExternal.html</link></decl><decl id="4349" type="variable"><name>registration</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.registration.html</link></decl><decl id="4350" type="variable"><name>capabilityNegotiation</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to capabilities.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.capabilityNegotiation.html</link></decl></decl><decl id="4351" type="variable"><name>progress</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Progress.html&quot;&gt;Progress&lt;/a&gt;es gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.progress.html</link></decl><decl id="4352" type="variable"><name>issuedNICK</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have issued a NICK command during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.issuedNICK.html</link></decl><decl id="4353" type="variable"><name>renameDuringRegistration</name><desc>&lt;div&gt;&lt;p&gt;Temporary: the nickname that we had to rename to, to successfully
            register on the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.renameDuringRegistration.html</link></decl><decl id="4354" type="variable"><name>joinedChannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the bot has joined its channels at least once.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.joinedChannels.html</link></decl><decl id="4355" type="variable"><name>serverSupportsWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the server seems to be supporting WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.serverSupportsWHOIS.html</link></decl><decl id="4356" type="variable"><name>requestedCapabilitiesRemaining</name><desc>&lt;div&gt;&lt;p&gt;Number of capabilities requested but still not awarded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.requestedCapabilitiesRemaining.html</link></decl><decl id="4357" type="variable"><name>sawEndOfMOTD</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have seen end-of-MOTD events, signifying a
            successful registration and login.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.sawEndOfMOTD.html</link></decl></decl><decl id="4358" type="struct"><name>Timings</name><desc>&lt;div&gt;&lt;p&gt;All timings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.html</link><decl id="4359" type="static variable"><name>authenticationGracePeriod</name><desc>&lt;div&gt;&lt;p&gt;How many seconds we should wait before we tire of waiting for authentication
            responses and just start joining channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.authenticationGracePeriod.html</link></decl><decl id="4360" type="static variable"><name>capLSTimeout</name><desc>&lt;div&gt;&lt;p&gt;How many seconds to wait for a response to the request for the list of
            capabilities the server has. After these many seconds, it will just
            normally negotiate nickname and log in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.capLSTimeout.html</link></decl><decl id="4361" type="static variable"><name>nickRegainPeriodicity</name><desc>&lt;div&gt;&lt;p&gt;How often to attempt to regain nickname, in seconds, if there was a collision
            and we had to rename ourselves during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.nickRegainPeriodicity.html</link></decl><decl id="4362" type="static variable"><name>channelCheckDelay</name><desc>&lt;div&gt;&lt;p&gt;After how much time we should check whether or not we managed to join all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.channelCheckDelay.html</link></decl><decl id="4363" type="static variable"><name>endOfMOTDTimeout</name><desc>&lt;div&gt;&lt;p&gt;How long to wait for an end-of-MOTD event before we assume the server
            doesn't support it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.endOfMOTDTimeout.html</link></decl></decl><decl id="4364" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Connect service settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.settings.html</link></decl><decl id="4365" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.transient.html</link></decl><decl id="4366" type="variable"><name>currentActualChannels</name><desc>&lt;div&gt;&lt;p&gt;Which channels we are actually in. In most cases this will be the union
            of our home and our guest channels, except when it isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.currentActualChannels.html</link></decl></decl></decl></decl><decl id="4367" type="module"><name>kameloso.plugins.tests</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.tests.html</link><decl id="4368" type="module"><name>kameloso.plugins.tests.applycustom</name><desc>&lt;div&gt;&lt;p&gt;Tests that must be in a file that that does not contain any
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;-annotated functions.
    This is due to the way &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.html&quot;&gt;IRCPluginImpl&lt;/a&gt; scans
    the module into which it is mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.tests.applycustom.html</link></decl></decl></decl><decl id="4369" type="module"><name>kameloso.plugins.bash</name><desc>&lt;div&gt;&lt;p&gt;The Bash plugin looks up quotes from &lt;tt class=&quot;inline-code&quot;&gt;bash.org&lt;/tt&gt;
    (or technically &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt;) and reports them
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.html</link><decl id="4370" type="struct"><name>BashSettings</name><desc>&lt;div&gt;&lt;p&gt;All Bash plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.html</link><decl id="4371" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Bash plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.enabled.html</link></decl><decl id="4372" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;Minimum user class required for the plugin to react to events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.minimumPermissionsNeeded.html</link></decl><decl id="4373" type="variable"><name>verifySSLCertificate</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to ignore SSL certificate verification errors when fetching quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.verifySSLCertificate.html</link></decl></decl><decl id="4374" type="struct"><name>BashLookupResult</name><desc>&lt;div&gt;&lt;p&gt;The result of a &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.html</link><decl id="4375" type="variable"><name>quoteID</name><desc>&lt;div&gt;&lt;p&gt;The quote ID number, as a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.quoteID.html</link></decl><decl id="4376" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;The quote lines, as an array of strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.lines.html</link></decl><decl id="4377" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The response code of the HTTP query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.code.html</link></decl><decl id="4378" type="variable"><name>responseBody</name><desc>&lt;div&gt;&lt;p&gt;The response body of the HTTP query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.responseBody.html</link></decl><decl id="4379" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;The exception message of any such that was thrown while fetching the quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.exceptionText.html</link></decl></decl><decl id="4380" type="function"><name>onCommandBash</name><desc>&lt;div&gt;&lt;p&gt;Fetch a random or specified &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.onCommandBash.html</link></decl><decl id="4381" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Warns the user if SSL certificate verification is disabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.onWelcome.html</link></decl><decl id="4382" type="function"><name>lookupQuote</name><desc>&lt;div&gt;&lt;p&gt;Looks up a quote from &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; and sends it
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.lookupQuote.html</link></decl><decl id="4383" type="function"><name>parseResponseIntoBashLookupResult</name><desc>&lt;div&gt;&lt;p&gt;Parses the response body of a &lt;a class=&quot;xref&quot; href=&quot;requests.base.Response.html&quot;&gt;Response&lt;/a&gt; into a
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.bash.BashLookupResult.html&quot;&gt;BashLookupResult&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.parseResponseIntoBashLookupResult.html</link></decl><decl id="4384" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.selftest.html</link></decl><decl id="4385" type="class"><name>BashPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Bash plugin looks up quotes from &lt;tt class=&quot;inline-code&quot;&gt;bash.org&lt;/tt&gt;
    (or technically &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt;) and reports them
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashPlugin.html</link><decl id="4386" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Bash plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashPlugin.settings.html</link></decl></decl></decl><decl id="4387" type="module"><name>kameloso.plugins.chatbot</name><desc>&lt;div&gt;&lt;p&gt;The Chatbot plugin is a diminishing collection of small, harmless features;
    like &lt;tt class=&quot;inline-code&quot;&gt;say&lt;/tt&gt;/&lt;tt class=&quot;inline-code&quot;&gt;echo&lt;/tt&gt; for simple repeating of text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.html</link><decl id="4388" type="struct"><name>ChatbotSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for a chatbot, to toggle its features.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotSettings.html</link><decl id="4389" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Chatbot plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotSettings.enabled.html</link></decl></decl><decl id="4390" type="function"><name>onCommandSay</name><desc>&lt;div&gt;&lt;p&gt;Repeats text to the channel the event was sent to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.onCommandSay.html</link></decl><decl id="4391" type="function"><name>onDance</name><desc>&lt;div&gt;&lt;p&gt;Does the bash.org dance emotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.onDance.html</link></decl><decl id="4392" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.selftest.html</link></decl><decl id="4393" type="class"><name>ChatbotPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Chatbot plugin provides trivial chat functionality.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotPlugin.html</link><decl id="4394" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Chatbot plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotPlugin.settings.html</link></decl></decl></decl><decl id="4395" type="module"><name>kameloso.plugins.common</name><desc>&lt;div&gt;&lt;p&gt;This module contains common functions and types used by all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.html</link><decl id="4396" type="function"><name>catchUser</name><desc>&lt;div&gt;&lt;p&gt;Catch an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;, saving it to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.catchUser.html</link></decl><decl id="4397" type="function"><name>nameOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the display name of a user, depending on whether the
    display name is known or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.nameOf.1.html</link></decl><decl id="4398" type="function"><name>nameOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the display name of a user, depending on whether the
    display name is known or not. Overload that looks up the passed nickname in
    the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; associative array of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.nameOf.2.html</link></decl><decl id="4399" type="function"><name>idOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the account of a user, depending on whether
    the account is known.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.idOf.1.html</link></decl><decl id="4400" type="function"><name>idOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the account of a user, depending on whether
    the account is known. Overload that looks up the passed nickname in
    the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; associative array of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.idOf.2.html</link></decl><decl id="4401" type="function"><name>getUser</name><desc>&lt;div&gt;&lt;p&gt;Retrieves an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; from the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt;
    associative array. If none exists, returns a minimally viable
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; with the passed nickname as its only value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.getUser.html</link></decl><decl id="4402" type="function"><name>pluginFileBaseName</name><desc>&lt;div&gt;&lt;p&gt;Returns a meaningful basename of a plugin filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginFileBaseName.html</link></decl><decl id="4403" type="function"><name>pluginNameOfFilename</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of a plugin based on its filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginNameOfFilename.html</link></decl><decl id="4404" type="function"><name>pluginFilenameSlicerImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation function, code shared between &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.pluginFileBaseName.html&quot;&gt;pluginFileBaseName&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.pluginNameOfFilename.html&quot;&gt;pluginNameOfFilename&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginFilenameSlicerImpl.html</link></decl><decl id="4405" type="module"><name>kameloso.plugins.common.mixins</name><desc>&lt;div&gt;&lt;p&gt;Mixins for common functionality, such as the issuing of WHOIS calls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.html</link><decl id="4406" type="mixin template"><name>WHOISFiberDelegate</name><desc>&lt;div&gt;&lt;p&gt;Functionality for catching WHOIS results and calling passed function aliases
    with the resulting account information that was divined from it, in the form
    of the actual &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, the target
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; within it, the user's &lt;tt class=&quot;inline-code&quot;&gt;account&lt;/tt&gt; field, or merely
    alone as an arity-0 function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.html</link><decl id="4407" type="manifest constant"><name>hasWHOISFiber</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.WHOISFiberDelegate.html&quot;&gt;WHOISFiberDelegate&lt;/a&gt; has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.hasWHOISFiber.html</link></decl><decl id="4408" type="variable"><name>_carriedNickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname being looked up, stored outside of any separate function to make
        it available to all of them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate._carriedNickname.html</link></decl><decl id="4409" type="static variable"><name>whoisEventTypes</name><desc>&lt;div&gt;&lt;p&gt;Event types that we may encounter as responses to WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.whoisEventTypes.html</link></decl><decl id="4410" type="function"><name>whoisFiberDelegate</name><desc>&lt;div&gt;&lt;p&gt;Reusable mixin that catches WHOIS results.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.whoisFiberDelegate.html</link></decl><decl id="4411" type="function"><name>enqueueAndWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Constructs a &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; carrying a
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; and enqueues it into the
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.awaitingFibers.html&quot;&gt;IRCPluginState.awaitingFibers&lt;/a&gt;&lt;/p&gt;&lt;p&gt;associative array, then issues a WHOIS query (unless overridden via
        the &lt;tt class=&quot;inline-code&quot;&gt;issueWhois&lt;/tt&gt; parameter).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.enqueueAndWHOIS.html</link></decl></decl><decl id="4412" type="mixin template"><name>MessagingProxy</name><desc>&lt;div&gt;&lt;p&gt;Mixin to give shorthands to the functions in &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.html&quot;&gt;kameloso.messaging&lt;/a&gt;, for
    easier use when in a &lt;tt class=&quot;inline-code&quot;&gt;with (plugin) { /* ... */ }&lt;/tt&gt; scope.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.html</link><decl id="4413" type="manifest constant"><name>hasMessagingProxy</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.MessagingProxy.html&quot;&gt;MessagingProxy&lt;/a&gt; has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.hasMessagingProxy.html</link></decl><decl id="4414" type="function"><name>chan</name><desc>&lt;div&gt;&lt;p&gt;Sends a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.chan.html</link></decl><decl id="4415" type="function"><name>announce</name><desc>&lt;div&gt;&lt;p&gt;Sends a Twitch announcement.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.announce.html</link></decl><decl id="4416" type="function"><name>reply</name><desc>&lt;div&gt;&lt;p&gt;Replies to a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.reply.html</link></decl><decl id="4417" type="function"><name>query</name><desc>&lt;div&gt;&lt;p&gt;Sends a private query message to a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.query.html</link></decl><decl id="4418" type="function"><name>privmsg</name><desc>&lt;div&gt;&lt;p&gt;Sends either a channel message or a private query message depending on
        the arguments passed to it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.privmsg.html</link></decl><decl id="4419" type="function"><name>emote</name><desc>&lt;div&gt;&lt;p&gt;Sends an &lt;tt class=&quot;inline-code&quot;&gt;ACTION&lt;/tt&gt; &amp;quot;emote&amp;quot; to the supplied target (nickname or channel).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.emote.html</link></decl><decl id="4420" type="function"><name>mode</name><desc>&lt;div&gt;&lt;p&gt;Sets a channel mode.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.mode.html</link></decl><decl id="4421" type="function"><name>topic</name><desc>&lt;div&gt;&lt;p&gt;Sets the topic of a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.topic.html</link></decl><decl id="4422" type="function"><name>invite</name><desc>&lt;div&gt;&lt;p&gt;Invites a user to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.invite.html</link></decl><decl id="4423" type="function"><name>join</name><desc>&lt;div&gt;&lt;p&gt;Joins a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.join.html</link></decl><decl id="4424" type="function"><name>kick</name><desc>&lt;div&gt;&lt;p&gt;Kicks a user from a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.kick.html</link></decl><decl id="4425" type="function"><name>part</name><desc>&lt;div&gt;&lt;p&gt;Leaves a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.part.html</link></decl><decl id="4426" type="function"><name>quit</name><desc>&lt;div&gt;&lt;p&gt;Disconnects from the server, optionally with a quit reason.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.quit.html</link></decl><decl id="4427" type="function"><name>whois</name><desc>&lt;div&gt;&lt;p&gt;Queries the server for WHOIS information about a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.whois.html</link></decl><decl id="4428" type="function"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;Sends text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.raw.html</link></decl><decl id="4429" type="function"><name>immediate</name><desc>&lt;div&gt;&lt;p&gt;Sends raw text to the server, verbatim, bypassing all queues and
        throttling delays.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.immediate.html</link></decl><decl id="4430" type="alias"><name>immediateline</name><desc>&lt;div&gt;&lt;p&gt;Merely an alias to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.MessagingProxy.immediate.html&quot;&gt;immediate&lt;/a&gt;, because we use both terms at different places.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.immediateline.html</link></decl></decl><decl id="4431" type="module"><name>kameloso.plugins.common.mixins.awareness</name><desc>&lt;div&gt;&lt;p&gt;Awareness mixins, for plugins to mix in to extend behaviour and enjoy a
    considerable degree of automation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.html</link><decl id="4432" type="mixin template"><name>MinimalAuthentication</name><desc>&lt;div&gt;&lt;p&gt;Implements triggering of queued events in a plugin module, based on user details
    such as account or hostmask.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.html</link><decl id="4433" type="manifest constant"><name>hasMinimalAuthentication</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.MinimalAuthentication.html&quot;&gt;MinimalAuthentication&lt;/a&gt;&lt;/p&gt;&lt;p&gt;has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.hasMinimalAuthentication.html</link></decl><decl id="4434" type="function"><name>onMinimalAuthenticationAccountInfoTargetMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationAccountInfoTarget.html&quot;&gt;onMinimalAuthenticationAccountInfoTarget&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.onMinimalAuthenticationAccountInfoTargetMixin.html</link></decl><decl id="4435" type="function"><name>onMinimalAuthenticationUnknownCommandWHOISMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationUnknownCommandWHOIS.html&quot;&gt;onMinimalAuthenticationUnknownCommandWHOIS&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.onMinimalAuthenticationUnknownCommandWHOISMixin.html</link></decl></decl><decl id="4436" type="function"><name>onMinimalAuthenticationAccountInfoTarget</name><desc>&lt;div&gt;&lt;p&gt;Replays any queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;s awaiting the result
    of a WHOIS query. Before that, records the user's services account by
    saving it to the user's &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt; in the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationAccountInfoTarget.html</link></decl><decl id="4437" type="function"><name>onMinimalAuthenticationUnknownCommandWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Clears all queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;s if the server
    says it doesn't support WHOIS at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationUnknownCommandWHOIS.html</link></decl><decl id="4438" type="mixin template"><name>UserAwareness</name><desc>&lt;div&gt;&lt;p&gt;Implements *user awareness* in a plugin module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.html</link><decl id="4439" type="manifest constant"><name>hasUserAwareness</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt;&lt;/p&gt;&lt;p&gt;has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.hasUserAwareness.html</link></decl><decl id="4440" type="function"><name>onUserAwarenessQuitMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessQuit.html&quot;&gt;onUserAwarenessQuit&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessQuitMixin.html</link></decl><decl id="4441" type="function"><name>onUserAwarenessNickMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessNick.html&quot;&gt;onUserAwarenessNick&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessNickMixin.html</link></decl><decl id="4442" type="function"><name>onUserAwarenessCatchTargetMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessCatchTarget.html&quot;&gt;onUserAwarenessCatchTarget&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessCatchTargetMixin.html</link></decl><decl id="4443" type="function"><name>onUserAwarenessCatchSenderMixin</name><desc>&lt;div&gt;&lt;p&gt;Adds a user to the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; array,
        potentially including their services account name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessCatchSenderMixin.html</link></decl><decl id="4444" type="function"><name>onUserAwarenessNamesReplyMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessNamesReply.html&quot;&gt;onUserAwarenessNamesReply&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessNamesReplyMixin.html</link></decl><decl id="4445" type="function"><name>onUserAwarenessEndOfListMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onUserAwarenessEndOfList.html&quot;&gt;onUserAwarenessEndOfList&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessEndOfListMixin.html</link></decl></decl><decl id="4446" type="function"><name>onUserAwarenessQuit</name><desc>&lt;div&gt;&lt;p&gt;Removes a user's &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; entry from a plugin's user
    list upon them disconnecting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onUserAwarenessQuit.html</link></decl><decl id="4447" type="function"><name>onUserAwarenessNick</name><desc>&lt;div&gt;&lt;p&gt;Upon someone changing nickname, update their entry in the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt;&lt;/p&gt;&lt;p&gt;array to point to the new nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onUserAwarenessNick.html</link></decl><decl id="4448" type="function"><name>onUserAwarenessCatchTarget</name><desc>&lt;div&gt;&lt;p&gt;Catches a user's information and saves it in the plugin's
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt;&lt;/p&gt;&lt;p&gt;array of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onUserAwarenessCatchTarget.html</link></decl><decl id="4449" type="function"><name>onUserAwarenessNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a NAMES list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onUserAwarenessNamesReply.html</link></decl><decl id="4450" type="function"><name>onUserAwarenessEndOfList</name><desc>&lt;div&gt;&lt;p&gt;Rehashes, or optimises, the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
