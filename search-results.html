    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html&quot;&gt;channelStates&lt;/a&gt;. This stops it from being
    queried in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.startQueries.html&quot;&gt;startQueries&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.onNoSuchChannel.html</link></decl><decl id="2074" type="class"><name>ChanQueryService</name><desc>&lt;div&gt;&lt;p&gt;The Channel Query service queries channels for information about them (in
    terms of topic and modes) as well as its list of participants.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.html</link><decl id="2075" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.html</link><decl id="2076" type="variable"><name>querying</name><desc>&lt;div&gt;&lt;p&gt;Whether or not a channel query fiber is running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.querying.html</link></decl><decl id="2077" type="variable"><name>queriedAtLeastOnce</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one channel query has been made.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.queriedAtLeastOnce.html</link></decl><decl id="2078" type="variable"><name>serverSupportsWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the server is known to support WHOIS queries. (Defaults to true.)&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.TransientState.serverSupportsWHOIS.html</link></decl></decl><decl id="2079" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html&quot;&gt;ChanQueryService&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.transient.html</link></decl><decl id="2080" type="static variable"><name>timeBetweenQueries</name><desc>&lt;div&gt;&lt;p&gt;Extra delay between channel mode/user queries. Not delaying may
        cause kicks and disconnects if results are returned quickly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBetweenQueries.html</link></decl><decl id="2081" type="static variable"><name>timeBeforeInitialQueries</name><desc>&lt;div&gt;&lt;p&gt;Duration after welcome event before the first round of channel-querying will start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.timeBeforeInitialQueries.html</link></decl><decl id="2082" type="variable"><name>channelStates</name><desc>&lt;div&gt;&lt;p&gt;Short associative array of the channels the bot is in and which state(s)
        they are in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.channelStates.html</link></decl><decl id="2083" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.chanquery.ChanQueryService.isEnabled.html</link></decl></decl></decl><decl id="2084" type="module"><name>kameloso.plugins.services.persistence</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service keeps track of all encountered users, gathering as much
    information about them as possible, then injects them into
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s when information about them is incomplete.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.html</link><decl id="2085" type="struct"><name>PersistenceSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Persistence service.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.html</link><decl id="2086" type="variable"><name>omniscienceLevel</name><desc>&lt;div&gt;&lt;p&gt;To what level the service should monitor and record users in channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceSettings.omniscienceLevel.html</link></decl></decl><decl id="2087" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Hijacks a reference to a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; after parsing and
    fleshes out the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.sender.html&quot;&gt;IRCEvent.sender&lt;/a&gt; and/or
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.target.html&quot;&gt;IRCEvent.target&lt;/a&gt; fields, so that things like
    account names that are only sent sometimes carry over.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.postprocess.html</link></decl><decl id="2088" type="function"><name>establishUserInCache</name><desc>&lt;div&gt;&lt;p&gt;Fetches a user from the cache, creating it first if it doesn't exist by assigning
    it to the passed user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.establishUserInCache.html</link></decl><decl id="2089" type="function"><name>resolveAccount</name><desc>&lt;div&gt;&lt;p&gt;Attempts to resolve the account of a user by looking it up in the various
    related caches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveAccount.html</link></decl><decl id="2090" type="function"><name>resolveClass</name><desc>&lt;div&gt;&lt;p&gt;Attempt to resolve a user class, in the context of some channel (or globally
    if passed an empty string).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.resolveClass.html</link></decl><decl id="2091" type="function"><name>dropAllPrivileges</name><desc>&lt;div&gt;&lt;p&gt;Drop all privileges from a user, in all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.dropAllPrivileges.html</link></decl><decl id="2092" type="function"><name>propagateUserAccount</name><desc>&lt;div&gt;&lt;p&gt;Propagate a user's account to all channels and the nickname-account map.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.propagateUserAccount.html</link></decl><decl id="2093" type="function"><name>updateUser</name><desc>&lt;div&gt;&lt;p&gt;Update a user in the cache, melding the new user into the existing one if
    it exists, or creating it if it doesn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.updateUser.html</link></decl><decl id="2094" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Reloads classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWelcome.html</link></decl><decl id="2095" type="function"><name>onNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a NAMES list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onNamesReply.html</link></decl><decl id="2096" type="function"><name>onWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Catch users in a reply for the request for a WHO list of all the
    participants in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.onWhoReply.html</link></decl><decl id="2097" type="function"><name>purgeOldCacheEntries</name><desc>&lt;div&gt;&lt;p&gt;Walks the channel-user cache and removes entries older than a certain age.
    Additionally removes channels with no users, and nicknames from the nickname
    account map that are not found in any channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.purgeOldCacheEntries.html</link></decl><decl id="2098" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the service, rehashing the user array and loading
    admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reload.html</link></decl><decl id="2099" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for the user classification file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.html</link><decl id="2100" type="variable"><name>staff</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.staff.html</link></decl><decl id="2101" type="variable"><name>operator</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.operator.html</link></decl><decl id="2102" type="variable"><name>elevated</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.elevated.html</link></decl><decl id="2103" type="variable"><name>whitelist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.whitelist.html</link></decl><decl id="2104" type="variable"><name>blacklist</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.blacklist.html</link></decl><decl id="2105" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.persistence.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.JSONSchema.asJSONValue.html</link></decl></decl><decl id="2106" type="function"><name>reloadAccountClassifiersFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads admin/staff/operator/elevated/whitelist/blacklist classifier definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadAccountClassifiersFromDisk.html</link></decl><decl id="2107" type="function"><name>reloadHostmasksFromDisk</name><desc>&lt;div&gt;&lt;p&gt;Reloads hostmasks definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.reloadHostmasksFromDisk.html</link></decl><decl id="2108" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the service's hostmasks and accounts resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initResources.html</link></decl><decl id="2109" type="function"><name>initAccountResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the user classification JSON file, creating one
    if one doesn't exist. Removes any duplicate entries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initAccountResources.html</link></decl><decl id="2110" type="function"><name>initHostmaskResources</name><desc>&lt;div&gt;&lt;p&gt;Reads, completes and saves the hostmasks JSON file, creating one if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.initHostmaskResources.html</link></decl><decl id="2111" type="class"><name>PersistenceService</name><desc>&lt;div&gt;&lt;p&gt;The Persistence service melds new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s (from
    post-processing new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s) with old records of themselves.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.html</link><decl id="2112" type="enum"><name>Placeholder</name><desc>&lt;div&gt;&lt;p&gt;Placeholder values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.Placeholder.html</link></decl><decl id="2113" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Persistence settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.settings.html</link></decl><decl id="2114" type="variable"><name>userFile</name><desc>&lt;div&gt;&lt;p&gt;File with user definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.userFile.html</link></decl><decl id="2115" type="variable"><name>hostmasksFile</name><desc>&lt;div&gt;&lt;p&gt;File with user hostmasks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmasksFile.html</link></decl><decl id="2116" type="variable"><name>channelUserClassDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Associative array of permanent user classifications, per account and
        channel name, read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserClassDefinitions.html</link></decl><decl id="2117" type="variable"><name>hostmaskDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Hostmask definitions as read from file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.hostmaskDefinitions.html</link></decl><decl id="2118" type="variable"><name>nicknameAccountMap</name><desc>&lt;div&gt;&lt;p&gt;Map of nicknames to accounts, for easy lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.nicknameAccountMap.html</link></decl><decl id="2119" type="variable"><name>channelUserCache</name><desc>&lt;div&gt;&lt;p&gt;Cache of users by channel and nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.channelUserCache.html</link></decl><decl id="2120" type="function"><name>putUser</name><desc>&lt;div&gt;&lt;p&gt;Inherits a user into the cache.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.persistence.PersistenceService.putUser.html</link></decl></decl></decl><decl id="2121" type="module"><name>kameloso.plugins.services.ctcp</name><desc>&lt;div&gt;&lt;p&gt;The CTCP service handles responding to CTCP (client-to-client protocol)
    requests behind the scenes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.html</link><decl id="2122" type="function"><name>onCTCPs</name><desc>&lt;div&gt;&lt;p&gt;Handles &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; requests.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPs.html</link></decl><decl id="2123" type="function"><name>onCTCPClientinfo</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of which &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; events we understand.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.onCTCPClientinfo.html</link></decl><decl id="2124" type="class"><name>CTCPService</name><desc>&lt;div&gt;&lt;p&gt;The &lt;tt class=&quot;inline-code&quot;&gt;CTCP&lt;/tt&gt; service (client-to-client protocol) answers to special queries
    sometime made over the IRC protocol. These are generally of metadata about
    the client itself and its capabilities.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.html</link><decl id="2125" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.ctcp.CTCPService.isEnabled.html</link></decl></decl></decl><decl id="2126" type="module"><name>kameloso.plugins.services.connect</name><desc>&lt;div&gt;&lt;p&gt;The Connect service handles logging onto IRC servers after having connected,
    as well as managing authentication to services. It also manages responding
    to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt; requests, and capability negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.html</link><decl id="2127" type="struct"><name>ConnectSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.html</link><decl id="2128" type="manifest constant"><name>sendAfterConnectSeparator</name><desc>&lt;div&gt;&lt;p&gt;What to use as delimiter to separate &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html&quot;&gt;sendAfterConnect&lt;/a&gt; into different
        lines to send to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnectSeparator.html</link></decl><decl id="2129" type="variable"><name>regainNickname</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to try to regain nickname if there was a collision and
        we had to rename ourselves, when registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.regainNickname.html</link></decl><decl id="2130" type="variable"><name>joinOnInvite</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to join channels upon being invited to them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.joinOnInvite.html</link></decl><decl id="2131" type="variable"><name>sasl</name><desc>&lt;div&gt;&lt;p&gt;Whether to use SASL authentication or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sasl.html</link></decl><decl id="2132" type="variable"><name>exitOnSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to abort and exit if SASL authentication fails.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.exitOnSASLFailure.html</link></decl><decl id="2133" type="variable"><name>rejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;In what way channels should be rejoined upon reconnecting, or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html</link></decl><decl id="2134" type="variable"><name>sendAfterConnect</name><desc>&lt;div&gt;&lt;p&gt;Lines to send after successfully connecting and registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.sendAfterConnect.html</link></decl><decl id="2135" type="variable"><name>maxPingPeriodAllowed</name><desc>&lt;div&gt;&lt;p&gt;How much time to allow between incoming PINGs before suspecting something is wrong.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectSettings.maxPingPeriodAllowed.html</link></decl></decl><decl id="2136" type="enum"><name>Rejoin</name><desc>&lt;div&gt;&lt;p&gt;Manners in which ways channels should be rejoined upon reconnecting,
    or upon re-execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Rejoin.html</link></decl><decl id="2137" type="alias"><name>ChannelRejoinBehaviour</name><desc>&lt;div&gt;&lt;p&gt;More descriptive name for &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Rejoin.html&quot;&gt;Rejoin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ChannelRejoinBehaviour.html</link></decl><decl id="2138" type="enum"><name>Progress</name><desc>&lt;div&gt;&lt;p&gt;Progress of a process.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.Progress.html</link></decl><decl id="2139" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel from the list of joined channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfpart.html</link></decl><decl id="2140" type="function"><name>joinChannels</name><desc>&lt;div&gt;&lt;p&gt;Joins all channels that should be joined, as per the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectSettings.rejoinBehaviour.html&quot;&gt;ConnectSettings.rejoinBehaviour&lt;/a&gt;
    setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.joinChannels.html</link></decl><decl id="2141" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Records us as having joined a channel, when we join one. This is to allow
    us to notice when we silently fail to join something, on Twitch. As it's
    limited to there, gate it behind version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfjoin.html</link></decl><decl id="2142" type="function"><name>onBannedFromChan</name><desc>&lt;div&gt;&lt;p&gt;Records us as having failed to join a channel, when we are banned from it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBannedFromChan.html</link></decl><decl id="2143" type="function"><name>onToConnectType</name><desc>&lt;div&gt;&lt;p&gt;Responds to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ERR_NEEDPONG&quot;&gt;ERR_NEEDPONG&lt;/a&gt; events by sending
    the text supplied as content in the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onToConnectType.html</link></decl><decl id="2144" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Pongs the server upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPing.html</link></decl><decl id="2145" type="function"><name>tryAuth</name><desc>&lt;div&gt;&lt;p&gt;Tries to authenticate with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.tryAuth.html</link></decl><decl id="2146" type="function"><name>onAuthEnd</name><desc>&lt;div&gt;&lt;p&gt;Flags authentication as finished and join channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onAuthEnd.html</link></decl><decl id="2147" type="function"><name>onTwitchAuthFailure</name><desc>&lt;div&gt;&lt;p&gt;On Twitch, if the OAuth pass is wrong or malformed, abort and exit the program.
    Only deal with it if we're currently registering.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onTwitchAuthFailure.html</link></decl><decl id="2148" type="function"><name>onNickInUse</name><desc>&lt;div&gt;&lt;p&gt;Modifies the nickname by appending characters to the end of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onNickInUse.html</link></decl><decl id="2149" type="function"><name>onBadNick</name><desc>&lt;div&gt;&lt;p&gt;Aborts a registration attempt and quits if the requested nickname is too
    long or contains invalid characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBadNick.html</link></decl><decl id="2150" type="function"><name>onBanned</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we're banned.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBanned.html</link></decl><decl id="2151" type="function"><name>onPassMismatch</name><desc>&lt;div&gt;&lt;p&gt;Quits the program if we supplied a bad &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.pass.html&quot;&gt;IRCBot.pass&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onPassMismatch.html</link></decl><decl id="2152" type="function"><name>onInvite</name><desc>&lt;div&gt;&lt;p&gt;Upon being invited to a channel, joins it if the settings say we should.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onInvite.html</link></decl><decl id="2153" type="function"><name>onCapabilityNegotiation</name><desc>&lt;div&gt;&lt;p&gt;Handles server capability exchange.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onCapabilityNegotiation.html</link></decl><decl id="2154" type="function"><name>onSASLAuthenticate</name><desc>&lt;div&gt;&lt;p&gt;Attempts to authenticate via SASL, with the EXTERNAL mechanism if a private
    key and/or certificate is set in the configuration file, and by PLAIN otherwise.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLAuthenticate.html</link></decl><decl id="2155" type="function"><name>trySASLPlain</name><desc>&lt;div&gt;&lt;p&gt;Constructs a SASL plain authentication token from the bot's
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.account.html&quot;&gt;IRCBot.account&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.password.html&quot;&gt;IRCBot.password&lt;/a&gt;,
    then sends it to the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.trySASLPlain.html</link></decl><decl id="2156" type="function"><name>onSASLSuccess</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication success, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLSuccess.html</link></decl><decl id="2157" type="function"><name>onSASLFailure</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailure.html</link></decl><decl id="2158" type="function"><name>onSASLFailureImpl</name><desc>&lt;div&gt;&lt;p&gt;On SASL authentication failure, calls a &lt;tt class=&quot;inline-code&quot;&gt;CAP END&lt;/tt&gt; to finish the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CAP&quot;&gt;CAP&lt;/a&gt; negotiations and finish registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSASLFailureImpl.html</link></decl><decl id="2159" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Marks registration as completed upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;
    (numeric &lt;tt class=&quot;inline-code&quot;&gt;001&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWelcome.html</link></decl><decl id="2160" type="function"><name>onSelfnickSuccessOrFailure</name><desc>&lt;div&gt;&lt;p&gt;Resets &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.html&quot;&gt;PrinterPlugin&lt;/a&gt; squelching upon a
    successful or failed nick change. This so as to be squelching as little as possible.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfnickSuccessOrFailure.html</link></decl><decl id="2161" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;Regains nickname if the holder of the one we wanted during registration quit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onQuit.html</link></decl><decl id="2162" type="function"><name>onEndOfMOTD</name><desc>&lt;div&gt;&lt;p&gt;Joins channels and prints some Twitch warnings on end of MOTD.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onEndOfMOTD.html</link></decl><decl id="2163" type="function"><name>onWHOISUser</name><desc>&lt;div&gt;&lt;p&gt;Catch information about ourselves (notably our &lt;tt class=&quot;inline-code&quot;&gt;IDENT&lt;/tt&gt;) from &lt;tt class=&quot;inline-code&quot;&gt;WHOIS&lt;/tt&gt; results.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWHOISUser.html</link></decl><decl id="2164" type="function"><name>onISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Requests a UTF-8 codepage if it seems that the server supports changing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onISUPPORT.html</link></decl><decl id="2165" type="function"><name>onReconnect</name><desc>&lt;div&gt;&lt;p&gt;Disconnects and reconnects to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onReconnect.html</link></decl><decl id="2166" type="function"><name>onUnknownCommand</name><desc>&lt;div&gt;&lt;p&gt;Warns the user if the server does not seem to support WHOIS queries, suggesting
    that they enable hostmasks mode instead.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onUnknownCommand.html</link></decl><decl id="2167" type="function"><name>startPingMonitor</name><desc>&lt;div&gt;&lt;p&gt;Starts a looping monitor that sends a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;
    if we haven't received one from the server for a while. This is to ensure
    that dead connections are properly detected.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.startPingMonitor.html</link></decl><decl id="2168" type="function"><name>register</name><desc>&lt;div&gt;&lt;p&gt;Registers with/logs onto an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.register.html</link></decl><decl id="2169" type="function"><name>negotiateNick</name><desc>&lt;div&gt;&lt;p&gt;Negotiate nickname and user with the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.negotiateNick.html</link></decl><decl id="2170" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Registers with the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.setup.html</link></decl><decl id="2171" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;connect&lt;/tt&gt;&amp;quot; header,
    and calls functions based on the payload message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBusMessage.html</link></decl><decl id="2172" type="class"><name>ConnectService</name><desc>&lt;div&gt;&lt;p&gt;The Connect service is a collection of functions and state needed to connect
    and stay connected to an IRC server, as well as authenticate with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.html</link><decl id="2173" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.html</link><decl id="2174" type="struct"><name>Progresses</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Progress.html&quot;&gt;Progress&lt;/a&gt;es gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.html</link><decl id="2175" type="variable"><name>authentication</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to authentication.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.authentication.html</link></decl><decl id="2176" type="variable"><name>saslExternal</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to SASL EXTERNAL authentication.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.saslExternal.html</link></decl><decl id="2177" type="variable"><name>registration</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.registration.html</link></decl><decl id="2178" type="variable"><name>capabilityNegotiation</name><desc>&lt;div&gt;&lt;p&gt;At what step we're currently at with regards to capabilities.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.Progresses.capabilityNegotiation.html</link></decl></decl><decl id="2179" type="variable"><name>progress</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.Progress.html&quot;&gt;Progress&lt;/a&gt;es gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.progress.html</link></decl><decl id="2180" type="variable"><name>issuedNICK</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have issued a NICK command during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.issuedNICK.html</link></decl><decl id="2181" type="variable"><name>renameDuringRegistration</name><desc>&lt;div&gt;&lt;p&gt;Temporary: the nickname that we had to rename to, to successfully
            register on the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.renameDuringRegistration.html</link></decl><decl id="2182" type="variable"><name>joinedChannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the bot has joined its channels at least once.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.joinedChannels.html</link></decl><decl id="2183" type="variable"><name>serverSupportsWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the server seems to be supporting WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.serverSupportsWHOIS.html</link></decl><decl id="2184" type="variable"><name>requestedCapabilitiesRemaining</name><desc>&lt;div&gt;&lt;p&gt;Number of capabilities requested but still not awarded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.requestedCapabilitiesRemaining.html</link></decl><decl id="2185" type="variable"><name>sawEndOfMOTD</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have seen end-of-MOTD events, signifying a
            successful registration and login.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.TransientState.sawEndOfMOTD.html</link></decl></decl><decl id="2186" type="struct"><name>Timings</name><desc>&lt;div&gt;&lt;p&gt;All timings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.html</link><decl id="2187" type="static variable"><name>authenticationGracePeriod</name><desc>&lt;div&gt;&lt;p&gt;How many seconds we should wait before we tire of waiting for authentication
            responses and just start joining channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.authenticationGracePeriod.html</link></decl><decl id="2188" type="static variable"><name>capLSTimeout</name><desc>&lt;div&gt;&lt;p&gt;How many seconds to wait for a response to the request for the list of
            capabilities the server has. After these many seconds, it will just
            normally negotiate nickname and log in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.capLSTimeout.html</link></decl><decl id="2189" type="static variable"><name>nickRegainPeriodicity</name><desc>&lt;div&gt;&lt;p&gt;How often to attempt to regain nickname, in seconds, if there was a collision
            and we had to rename ourselves during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.nickRegainPeriodicity.html</link></decl><decl id="2190" type="static variable"><name>channelCheckDelay</name><desc>&lt;div&gt;&lt;p&gt;After how much time we should check whether or not we managed to join all channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.channelCheckDelay.html</link></decl><decl id="2191" type="static variable"><name>endOfMOTDTimeout</name><desc>&lt;div&gt;&lt;p&gt;How long to wait for an end-of-MOTD event before we assume the server
            doesn't support it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.Timings.endOfMOTDTimeout.html</link></decl></decl><decl id="2192" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Connect service settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.settings.html</link></decl><decl id="2193" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.transient.html</link></decl><decl id="2194" type="variable"><name>currentActualChannels</name><desc>&lt;div&gt;&lt;p&gt;Which channels we are actually in. In most cases this will be the union
            of our home and our guest channels, except when it isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.ConnectService.currentActualChannels.html</link></decl></decl></decl></decl><decl id="2195" type="module"><name>kameloso.plugins.tests</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.tests.html</link><decl id="2196" type="module"><name>kameloso.plugins.tests.applycustom</name><desc>&lt;div&gt;&lt;p&gt;Tests that must be in a file that that does not contain any
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;-annotated functions.
    This is due to the way &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.html&quot;&gt;IRCPluginImpl&lt;/a&gt; scans
    the module into which it is mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.tests.applycustom.html</link></decl></decl></decl><decl id="2197" type="module"><name>kameloso.terminal</name><desc>&lt;div&gt;&lt;p&gt;Helpers to set up a terminal environment.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.html</link><decl id="2198" type="enum"><name>TerminalToken</name><desc>&lt;div&gt;&lt;p&gt;Special terminal control characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.TerminalToken.html</link></decl><decl id="2199" type="static variable"><name>originalCP</name><desc>&lt;div&gt;&lt;p&gt;Original codepage at program start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.originalCP.html</link></decl><decl id="2200" type="static variable"><name>originalOutputCP</name><desc>&lt;div&gt;&lt;p&gt;Original output codepage at program start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.originalOutputCP.html</link></decl><decl id="2201" type="static variable"><name>originalConsoleMode</name><desc>&lt;div&gt;&lt;p&gt;Original console mode at program start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.originalConsoleMode.html</link></decl><decl id="2202" type="function"><name>setConsoleModeAndCodepage</name><desc>&lt;div&gt;&lt;p&gt;Sets the console codepage to display UTF-8 characters (&amp;#229;&amp;#228;&amp;#246;, &amp;#39640;&amp;#25152;&amp;#24656;&amp;#24598;&amp;#30151;, ...)
        and the console mode to display terminal colours.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.setConsoleModeAndCodepage.html</link></decl><decl id="2203" type="function"><name>resetConsoleModeAndCodepage</name><desc>&lt;div&gt;&lt;p&gt;Resets the console codepage and console mode to the values they had at
        program start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.resetConsoleModeAndCodepage.html</link></decl><decl id="2204" type="function"><name>isTTY</name><desc>&lt;div&gt;&lt;p&gt;Determines whether or not the program is being run in a terminal (virtual TTY).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.isTTY.1.html</link></decl><decl id="2205" type="function"><name>isTTY</name><desc>&lt;div&gt;&lt;p&gt;Determines whether or not the program is being run in a terminal (virtual TTY).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.isTTY.2.html</link></decl><decl id="2206" type="function"><name>isTerminal</name><desc>&lt;div&gt;&lt;p&gt;Determines whether or not the program is being run in a terminal, be it a
    real TTY or a whitelisted pseudo-TTY such as those employed in IDE terminal
    emulators.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.isTerminal.html</link></decl><decl id="2207" type="function"><name>applyTerminalOverrides</name><desc>&lt;div&gt;&lt;p&gt;Potentially sets &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.CoreSettings.flush.html&quot;&gt;CoreSettings.flush&lt;/a&gt; and/or
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.CoreSettings.colours.html&quot;&gt;CoreSettings.colours&lt;/a&gt; if the
    terminal seems to not truly be a terminal (such as a pager, or a non-whitelisted
    IDE terminal emulator).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.applyTerminalOverrides.html</link></decl><decl id="2208" type="function"><name>ensureAppropriateBuffering</name><desc>&lt;div&gt;&lt;p&gt;Ensures select non-TTY environments (like Cygwin) are line-buffered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.ensureAppropriateBuffering.html</link></decl><decl id="2209" type="function"><name>setTerminalTitle</name><desc>&lt;div&gt;&lt;p&gt;Sets the terminal title to a given string. Supposedly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.setTerminalTitle.html</link></decl><decl id="2210" type="function"><name>resetTerminalTitle</name><desc>&lt;div&gt;&lt;p&gt;Resets the terminal title to an empty string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.resetTerminalTitle.html</link></decl><decl id="2211" type="module"><name>kameloso.terminal.colours</name><desc>&lt;div&gt;&lt;p&gt;A collection of functions that relate to applying ANSI effects to text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.html</link><decl id="2212" type="function"><name>applyANSI</name><desc>&lt;div&gt;&lt;p&gt;Applies an ANSI code to a passed output range.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.applyANSI.html</link></decl><decl id="2213" type="function"><name>withANSI</name><desc>&lt;div&gt;&lt;p&gt;Applies an ANSI code to a passed string and returns it as a new one.
    Convenience function to colour a piece of text without being passed an
    output sink to fill into.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.withANSI.html</link></decl><decl id="2214" type="function"><name>asANSI</name><desc>&lt;div&gt;&lt;p&gt;Returns an ANSI format sequence containing the passed code.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.asANSI.html</link></decl><decl id="2215" type="function"><name>normaliseColoursBright</name><desc>&lt;div&gt;&lt;p&gt;Takes a colour and, if it deems it is too bright to see on a light terminal
    background, makes it darker.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.normaliseColoursBright.html</link></decl><decl id="2216" type="function"><name>normaliseColours</name><desc>&lt;div&gt;&lt;p&gt;Takes a colour and, if it deems it is too dark to see on a black terminal
    background, makes it brighter.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.normaliseColours.html</link></decl><decl id="2217" type="function"><name>applyTruecolour</name><desc>&lt;div&gt;&lt;p&gt;Produces a terminal colour token for the colour passed, expressed in terms
    of red, green and blue, then writes it to the passed output range.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.applyTruecolour.html</link></decl><decl id="2218" type="function"><name>asTruecolour</name><desc>&lt;div&gt;&lt;p&gt;Produces a terminal colour token for the colour passed, expressed in terms
    of red, green and blue. Convenience function to colour a piece of text
    without being passed an output sink to fill into.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.asTruecolour.html</link></decl><decl id="2219" type="function"><name>invert</name><desc>&lt;div&gt;&lt;p&gt;Terminal-inverts the colours of a piece of text in a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.invert.html</link></decl><decl id="2220" type="function"><name>getColourByHash</name><desc>&lt;div&gt;&lt;p&gt;Hashes the passed string and picks an ANSI colour for it by modulo.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.getColourByHash.1.html</link></decl><decl id="2221" type="function"><name>getColourByHash</name><desc>&lt;div&gt;&lt;p&gt;Hashes the passed string and picks an ANSI colour for it by modulo.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.terminal.colours.getColourByHash.2.html</link></decl><decl id="2222" type="function"><name>getColourByHashImpl</name><desc>&lt;div&gt;&lt;p&gt;Hashes the passed string and picks an ANSI colour for it by modulo.

    in arrays for later processing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.html</link><decl id="2282" type="enum"><name>MessageType</name><desc>&lt;div&gt;&lt;p&gt;Different thread message types.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.MessageType.html</link></decl><decl id="2283" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ThreadMessage.MessageType.html&quot;&gt;MessageType&lt;/a&gt; of this thread message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.type.html</link></decl><decl id="2284" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;String content body of message, where applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.content.html</link></decl><decl id="2285" type="variable"><name>payload</name><desc>&lt;div&gt;&lt;p&gt;Bundled &lt;tt class=&quot;inline-code&quot;&gt;shared&lt;/tt&gt; &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Sendable.html&quot;&gt;Sendable&lt;/a&gt; payload, where applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.payload.html</link></decl><decl id="2286" type="variable"><name>quiet</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the action requested should be done quietly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.quiet.html</link></decl><decl id="2287" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;Name of calling function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.caller.html</link></decl><decl id="2288" type="variable"><name>exhausted</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this message has been processed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.exhausted.html</link></decl><decl id="2289" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.this.html</link></decl><decl id="2290" type="static function"><name>opDispatch</name><desc>&lt;div&gt;&lt;p&gt;An &lt;tt class=&quot;inline-code&quot;&gt;opDispatch&lt;/tt&gt;, constructing one function for each member in &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ThreadMessage.MessageType.html&quot;&gt;MessageType&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.opDispatch.html</link></decl><decl id="2291" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Dummy &lt;tt class=&quot;inline-code&quot;&gt;toString&lt;/tt&gt; to stop &lt;a class=&quot;xref&quot; href=&quot;std.conv.to.html&quot;&gt;std.conv.to&lt;/a&gt; from generating one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.toString.html</link></decl></decl><decl id="2292" type="interface"><name>Sendable</name><desc>&lt;div&gt;&lt;p&gt;Interface for a message sendable through the message bus.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Sendable.html</link></decl><decl id="2293" type="class"><name>Boxed</name><desc>&lt;div&gt;&lt;p&gt;A payload of type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; wrapped in a class implementing the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Sendable.html&quot;&gt;Sendable&lt;/a&gt; interface.
    Used to box values for sending via the message bus.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Boxed.html</link><decl id="2294" type="variable"><name>payload</name><desc>&lt;div&gt;&lt;p&gt;Payload value embedded in this message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Boxed.payload.html</link></decl><decl id="2295" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor that adds a passed payload to the internal stored &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.payload.html&quot;&gt;payload&lt;/a&gt;,
        creating a *shared* &lt;tt class=&quot;inline-code&quot;&gt;Boxed&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Boxed.this.html</link></decl></decl><decl id="2296" type="function"><name>boxed</name><desc>&lt;div&gt;&lt;p&gt;Constructor function to create a &lt;tt class=&quot;inline-code&quot;&gt;shared&lt;/tt&gt; &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; with an unqualified
    template type.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.boxed.html</link></decl><decl id="2297" type="class"><name>CarryingFiber</name><desc>&lt;div&gt;&lt;p&gt;A &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; carrying a payload of type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt;, along with
    some metadata.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.html</link><decl id="2298" type="variable"><name>payload</name><desc>&lt;div&gt;&lt;p&gt;Embedded payload value in this fiber; what distinguishes it from plain
        &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.payload.html</link></decl><decl id="2299" type="variable"><name>creator</name><desc>&lt;div&gt;&lt;p&gt;String name of the function that created this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.creator.html</link></decl><decl id="2300" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;String name of the function that last called this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;
        (via &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.caller.html</link></decl><decl id="2301" type="variable"><name>called</name><desc>&lt;div&gt;&lt;p&gt;How many times this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; has been called (via
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.called.html</link></decl><decl id="2302" type="variable"><name>hasExpired</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; has been called to completion and
        should be considered expired.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.hasExpired.html</link></decl><decl id="2303" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor function merely taking a function/delegate pointer, to call
        when invoking this fiber (via &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.this.1.html</link></decl><decl id="2304" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor function taking a &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; &lt;tt class=&quot;inline-code&quot;&gt;payload&lt;/tt&gt; to assign to its own
        internal &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.payload.html&quot;&gt;this.payload&lt;/a&gt;, as well as a function/delegate pointer to call
        when invoking this fiber (via &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.this.2.html</link></decl><decl id="2305" type="function"><name>call</name><desc>&lt;div&gt;&lt;p&gt;Hijacks the invocation of the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; and injects
        the string name of the calling function into the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.caller.html&quot;&gt;caller&lt;/a&gt;
        member before calling the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;'s own &lt;tt class=&quot;inline-code&quot;&gt;.call()&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.call.1.html</link></decl><decl id="2306" type="function"><name>call</name><desc>&lt;div&gt;&lt;p&gt;Hijacks the invocation of the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; and injects
        the string name of the calling function into the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.caller.html&quot;&gt;CarryingFiber.caller&lt;/a&gt;
        member before calling the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;'s own &lt;tt class=&quot;inline-code&quot;&gt;.call()&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.call.2.html</link></decl><decl id="2307" type="function"><name>resetPayload</name><desc>&lt;div&gt;&lt;p&gt;Resets the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.payload.html&quot;&gt;payload&lt;/a&gt; to its &lt;tt class=&quot;inline-code&quot;&gt;.init&lt;/tt&gt; value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.resetPayload.html</link></decl><decl id="2308" type="function"><name>state</name><desc>&lt;div&gt;&lt;p&gt;Safely returns the state of the fiber, taking into consideration it may
        have been reset.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.state.html</link></decl></decl><decl id="2309" type="function"><name>carryingFiber</name><desc>&lt;div&gt;&lt;p&gt;Convenience function creating a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; while inferring the payload
    type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; from the passed &lt;tt class=&quot;inline-code&quot;&gt;payload&lt;/tt&gt; argument.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.carryingFiber.html</link></decl><decl id="2310" type="function"><name>interruptibleSleep</name><desc>&lt;div&gt;&lt;p&gt;Sleep in small periods, checking the passed &lt;tt class=&quot;inline-code&quot;&gt;abort&lt;/tt&gt; flag in between to see
    if we should break and return.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.interruptibleSleep.html</link></decl><decl id="2311" type="function"><name>getQuitMessage</name><desc>&lt;div&gt;&lt;p&gt;Iterates the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.messages.html&quot;&gt;messages&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.priorityMessages.html&quot;&gt;priorityMessages&lt;/a&gt; arrays
    of each plugin. If a &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ThreadMessage.MessageType.html#quit&quot;&gt;quit&lt;/a&gt;
    message is found, its content is returned.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.getQuitMessage.html</link></decl></decl><decl id="2312" type="module"><name>kameloso.time</name><desc>&lt;div&gt;&lt;p&gt;Various functions that deal with &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.html</link><decl id="2313" type="function"><name>timeSinceInto</name><desc>&lt;div&gt;&lt;p&gt;Express how much time has passed in a &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt;, in
    natural (English) language. Overload that writes the result to the passed
    output range &lt;tt class=&quot;inline-code&quot;&gt;sink&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.timeSinceInto.html</link></decl><decl id="2314" type="function"><name>timeSince</name><desc>&lt;div&gt;&lt;p&gt;Express how much time has passed in a &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt;, in natural
    (English) language. Overload that returns the result as a new string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.timeSince.html</link></decl><decl id="2315" type="function"><name>nextMidnight</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt; of the following midnight.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.nextMidnight.html</link></decl><decl id="2316" type="function"><name>asAbbreviatedDuration</name><desc>&lt;div&gt;&lt;p&gt;Constructs a &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt; from a string, assumed to be in a
    &lt;tt class=&quot;inline-code&quot;&gt;*d*h*m*s&lt;/tt&gt; pattern.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.asAbbreviatedDuration.html</link></decl><decl id="2317" type="class"><name>DurationStringException</name><desc>&lt;div&gt;&lt;p&gt;A normal &lt;a class=&quot;xref&quot; href=&quot;object.Exception.html&quot;&gt;Exception&lt;/a&gt; but where its type conveys the specific
    context of a call to &lt;a class=&quot;xref&quot; href=&quot;kameloso.time.asAbbreviatedDuration.html&quot;&gt;asAbbreviatedDuration&lt;/a&gt; having malformed arguments.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.DurationStringException.html</link><decl id="2318" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.DurationStringException.this.html</link></decl></decl></decl><decl id="2319" type="module"><name>kameloso.tables</name><desc>&lt;div&gt;&lt;p&gt;Tables and enums of data used in various places.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.html</link><decl id="2320" type="static variable"><name>trueThenFalse</name><desc>&lt;div&gt;&lt;p&gt;As the name suggests, a &lt;tt class=&quot;inline-code&quot;&gt;bool[2]&lt;/tt&gt; with the values &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt;, then &lt;tt class=&quot;inline-code&quot;&gt;false&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.trueThenFalse.html</link></decl><decl id="2321" type="static variable"><name>falseThenTrue</name><desc>&lt;div&gt;&lt;p&gt;As the name suggests, a &lt;tt class=&quot;inline-code&quot;&gt;bool[2]&lt;/tt&gt; with the values &lt;tt class=&quot;inline-code&quot;&gt;false&lt;/tt&gt;, then &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.falseThenTrue.html</link></decl><decl id="2322" type="enum"><name>HTTPVerb</name><desc>&lt;div&gt;&lt;p&gt;Enum of HTTP verbs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.HTTPVerb.html</link></decl><decl id="2323" type="function"><name>getHTTPResponseCodeText</name><desc>&lt;div&gt;&lt;p&gt;Returns the text associated with an HTTP response code.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.getHTTPResponseCodeText.html</link></decl><decl id="2324" type="static variable"><name>errnoMap</name><desc>&lt;div&gt;&lt;p&gt;Reverse mapping of &lt;a class=&quot;xref&quot; href=&quot;core.stdc.errno.errno.html&quot;&gt;errno&lt;/a&gt; values to their string names.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.errnoMap.html</link></decl></decl><decl id="2325" type="module"><name>kameloso.main</name><desc>&lt;div&gt;&lt;p&gt;The main module, housing startup logic and the main event loop.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.html</link><decl id="2326" type="manifest constant"><name>gcOptions</name><desc>&lt;div&gt;&lt;p&gt;A value line for &lt;a class=&quot;xref&quot; href=&quot;kameloso.main.rt_options.html&quot;&gt;rt_options&lt;/a&gt; to fine-tune the garbage collector.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.gcOptions.html</link></decl><decl id="2327" type="static variable"><name>rt_options</name><desc>&lt;div&gt;&lt;p&gt;Fine-tune the garbage collector.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.rt_options.html</link></decl><decl id="2328" type="variable"><name>signalRaised</name><desc>&lt;div&gt;&lt;p&gt;The value of the signal, when the process was sent one that meant it
        should abort. This determines the shell exit code to return.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.signalRaised.html</link></decl><decl id="2329" type="function"><name>signalHandler</name><desc>&lt;div&gt;&lt;p&gt;Called when a signal is raised, usually &lt;tt class=&quot;inline-code&quot;&gt;SIGINT&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.signalHandler.html</link></decl><decl id="2330" type="function"><name>processMessages</name><desc>&lt;div&gt;&lt;p&gt;Processes messages and performs action based on them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processMessages.html</link></decl><decl id="2331" type="function"><name>mainLoop</name><desc>&lt;div&gt;&lt;p&gt;This loops creates a &lt;a class=&quot;xref&quot; href=&quot;std.concurrency.Generator.html&quot;&gt;Generator&lt;/a&gt;
    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to loop over the connected &lt;a class=&quot;xref&quot; href=&quot;std.socket.Socket.html&quot;&gt;Socket&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.mainLoop.html</link></decl><decl id="2332" type="function"><name>sendLines</name><desc>&lt;div&gt;&lt;p&gt;Sends strings to the server from the message buffers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.sendLines.html</link></decl><decl id="2333" type="function"><name>listenAttemptToNext</name><desc>&lt;div&gt;&lt;p&gt;Translates the &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.ListenAttempt.html#State&quot;&gt;ListenAttempt.State&lt;/a&gt;
    received from a &lt;a class=&quot;xref&quot; href=&quot;std.concurrency.Generator.html&quot;&gt;Generator&lt;/a&gt; into a &lt;a class=&quot;xref&quot; href=&quot;lu.misc.Next.html&quot;&gt;Next&lt;/a&gt;,
    while also providing warnings and error messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.listenAttemptToNext.html</link></decl><decl id="2334" type="function"><name>logPluginActionException</name><desc>&lt;div&gt;&lt;p&gt;Logs an exception thrown by a plugin action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.logPluginActionException.html</link></decl><decl id="2335" type="function"><name>processLineFromServer</name><desc>&lt;div&gt;&lt;p&gt;Processes a line read from the server, constructing an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; and dispatches it to all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processLineFromServer.html</link></decl><decl id="2336" type="function"><name>processAwaitingDelegates</name><desc>&lt;div&gt;&lt;p&gt;Processes the awaiting delegates of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processAwaitingDelegates.html</link></decl><decl id="2337" type="function"><name>processAwaitingFibers</name><desc>&lt;div&gt;&lt;p&gt;Processes the awaiting &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processAwaitingFibers.html</link></decl><decl id="2338" type="function"><name>processScheduledDelegates</name><desc>&lt;div&gt;&lt;p&gt;Processes the queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ScheduledDelegate.html&quot;&gt;ScheduledDelegate&lt;/a&gt;s of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processScheduledDelegates.html</link></decl><decl id="2339" type="function"><name>processScheduledFibers</name><desc>&lt;div&gt;&lt;p&gt;Processes the queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ScheduledFiber.html&quot;&gt;ScheduledFiber&lt;/a&gt;s of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processScheduledFibers.html</link></decl><decl id="2340" type="function"><name>processReadyReplays</name><desc>&lt;div&gt;&lt;p&gt;Handles the queue of ready-to-replay objects, re-postprocessing events from the
    current (main loop) context, outside of any plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processReadyReplays.html</link></decl><decl id="2341" type="function"><name>processPendingReplays</name><desc>&lt;div&gt;&lt;p&gt;Takes a queue of pending &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;
    objects and issues WHOIS queries for each one, unless it has already been done
    recently (within &lt;a class=&quot;xref&quot; href=&quot;kameloso.constants.Timeout.whoisRetry.html&quot;&gt;Timeout.whoisRetry&lt;/a&gt; seconds).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processPendingReplays.html</link></decl><decl id="2342" type="function"><name>processDeferredActions</name><desc>&lt;div&gt;&lt;p&gt;Iterates through a plugin's array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredAction.html&quot;&gt;DeferredAction&lt;/a&gt;s.
    Depending on what their &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredAction.fiber.html&quot;&gt;fiber&lt;/a&gt; member
    (which is in actually a &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;) can be
    cast to, it prepares a payload, assigns it to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;, and calls it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processDeferredActions.html</link></decl><decl id="2343" type="function"><name>setupSignals</name><desc>&lt;div&gt;&lt;p&gt;Registers some process signals to redirect to our own &lt;a class=&quot;xref&quot; href=&quot;kameloso.main.signalHandler.html&quot;&gt;signalHandler&lt;/a&gt;, so we
    can (for instance) catch Ctrl+C and gracefully shut down.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.setupSignals.html</link></decl><decl id="2344" type="function"><name>resetSignals</name><desc>&lt;div&gt;&lt;p&gt;Resets signal handlers to the system default.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.resetSignals.html</link></decl><decl id="2345" type="function"><name>tryGetopt</name><desc>&lt;div&gt;&lt;p&gt;Attempt handling &lt;tt class=&quot;inline-code&quot;&gt;getopt&lt;/tt&gt;, wrapped in try-catch blocks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.tryGetopt.html</link></decl><decl id="2346" type="function"><name>tryConnect</name><desc>&lt;div&gt;&lt;p&gt;Tries to connect to the IPs in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.conn.html#ips&quot;&gt;Kameloso.conn.ips&lt;/a&gt; by leveraging
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.connectFiber.html&quot;&gt;connectFiber&lt;/a&gt;, reacting on the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.ConnectionAttempt.html&quot;&gt;ConnectionAttempt&lt;/a&gt;s it yields to provide feedback
    to the user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.tryConnect.html</link></decl><decl id="2347" type="function"><name>resolve</name><desc>&lt;div&gt;&lt;p&gt;Tries to resolve the address in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.parser.html#server&quot;&gt;Kameloso.parser.server&lt;/a&gt; to IPs, by
    leveraging &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.delegateResolve.html&quot;&gt;delegateResolve&lt;/a&gt;, passing it
    delegates to call to provide feedback to the user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.resolve.html</link></decl><decl id="2348" type="function"><name>postInstanceSetup</name><desc>&lt;div&gt;&lt;p&gt;Sets up the program (terminal) environment.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.postInstanceSetup.html</link></decl><decl id="2349" type="function"><name>setDefaultDirectories</name><desc>&lt;div&gt;&lt;p&gt;Sets default directories in the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.CoreSettings.html&quot;&gt;CoreSettings&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.setDefaultDirectories.html</link></decl><decl id="2350" type="function"><name>verifySettings</name><desc>&lt;div&gt;&lt;p&gt;Verifies some settings and returns whether the program should continue

    to the server. It is sent, but later, bypassing the message fiber which would
    otherwise do the echoing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.echoQuitMessage.html</link></decl><decl id="2356" type="function"><name>prettyprintStartScreen</name><desc>&lt;div&gt;&lt;p&gt;Prints a pretty start screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.prettyprintStartScreen.html</link></decl><decl id="2357" type="function"><name>checkInitialisationMessages</name><desc>&lt;div&gt;&lt;p&gt;Checks for any initialisation messages that may have been sent by plugins
    during their initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.checkInitialisationMessages.html</link></decl><decl id="2358" type="function"><name>run</name><desc>&lt;div&gt;&lt;p&gt;Entry point of the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.run.html</link></decl></decl><decl id="2359" type="module"><name>kameloso.constants</name><desc>&lt;div&gt;&lt;p&gt;A collection of constants used throughout the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.html</link><decl id="2360" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: &lt;tt class=&quot;inline-code&quot;&gt;dmd&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.1.html</link></decl><decl id="2361" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: &lt;tt class=&quot;inline-code&quot;&gt;ldc&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.2.html</link></decl><decl id="2362" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: &lt;tt class=&quot;inline-code&quot;&gt;gdc&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.3.html</link></decl><decl id="2363" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: no idea.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.4.html</link></decl><decl id="2364" type="function"><name>buildCompilerVersionString</name><desc>&lt;div&gt;&lt;p&gt;Replaces the following expression and lowers compilation memory by avoiding
    use of compile-time &lt;a class=&quot;xref&quot; href=&quot;std.format.format.html&quot;&gt;format&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.buildCompilerVersionString.html</link></decl><decl id="2365" type="function"><name>buildVersionString</name><desc>&lt;div&gt;&lt;p&gt;Replaces the following expression and lowers compilation memory by avoiding
    use of compile-time &lt;a class=&quot;xref&quot; href=&quot;std.format.format.html&quot;&gt;format&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.buildVersionString.html</link></decl><decl id="2366" type="enum"><name>KamelosoInfo</name><desc>&lt;div&gt;&lt;p&gt;Meta-information about the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoInfo.html</link></decl><decl id="2367" type="enum"><name>KamelosoDefaults</name><desc>&lt;div&gt;&lt;p&gt;Kameloso defaults, strings version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoDefaults.html</link></decl><decl id="2368" type="enum"><name>KamelosoDefaultIntegers</name><desc>&lt;div&gt;&lt;p&gt;Kameloso defaults, integers version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoDefaultIntegers.html</link></decl><decl id="2369" type="enum"><name>KamelosoDefaultChars</name><desc>&lt;div&gt;&lt;p&gt;Kameloso defaults, character version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoDefaultChars.html</link></decl><decl id="2370" type="enum"><name>KamelosoFilenames</name><desc>&lt;div&gt;&lt;p&gt;Kameloso filenames.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoFilenames.html</link></decl><decl id="2371" type="enum"><name>ConnectionDefaultIntegers</name><desc>&lt;div&gt;&lt;p&gt;Connection defaults, integers version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.ConnectionDefaultIntegers.html</link></decl><decl id="2372" type="struct"><name>Timeout</name><desc>&lt;div&gt;&lt;p&gt;Various timeout values used throughout the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.html</link><decl id="2373" type="enum"><name>Integers</name><desc>&lt;div&gt;&lt;p&gt;Connection defaults, integers version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.Integers.html</link></decl><decl id="2374" type="static variable"><name>receive</name><desc>&lt;div&gt;&lt;p&gt;The receive attempt timeout as set as a &lt;a class=&quot;xref&quot; href=&quot;std.socket.SocketOption.html&quot;&gt;SocketOption&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.receive.html</link></decl><decl id="2375" type="static variable"><name>send</name><desc>&lt;div&gt;&lt;p&gt;The send attempt timeout as set as a &lt;a class=&quot;xref&quot; href=&quot;std.socket.SocketOption.html&quot;&gt;SocketOption&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.send.html</link></decl><decl id="2376" type="static variable"><name>maxShortenDuration</name><desc>&lt;div&gt;&lt;p&gt;The amount of time to spend with a shortened receive timeout.
        After this, it reverts to &lt;a class=&quot;xref&quot; href=&quot;kameloso.constants.Timeout.receive.html&quot;&gt;Timeout.receive&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.maxShortenDuration.html</link></decl><decl id="2377" type="static variable"><name>connectionDelayCap</name><desc>&lt;div&gt;&lt;p&gt;The maximum amount of time to wait between connection attempts.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.connectionDelayCap.html</link></decl><decl id="2378" type="static variable"><name>connectionRetry</name><desc>&lt;div&gt;&lt;p&gt;The amount of seconds to wait before retrying after a failed connection attempt.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.connectionRetry.html</link></decl><decl id="2379" type="static variable"><name>twitchRegistrationFailConnectionRetry</name><desc>&lt;div&gt;&lt;p&gt;The amount of seconds to wait before retrying to connect after an instant

        towards &lt;a class=&quot;xref&quot; href=&quot;kameloso.constants.Timeout.whoisRetry.html&quot;&gt;Timeout.whoisRetry&lt;/a&gt; kicks in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.whoisGracePeriod.html</link></decl><decl id="2383" type="static variable"><name>readErrorGracePeriod</name><desc>&lt;div&gt;&lt;p&gt;How long to wait after encountering an error when reading from the server,
        before trying anew.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.readErrorGracePeriod.html</link></decl><decl id="2384" type="static variable"><name>connectionLost</name><desc>&lt;div&gt;&lt;p&gt;How long to keep trying to read from the sever when not receiving anything
