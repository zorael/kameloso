er redirects.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.finalURI.html</link></decl><decl id="212" type="variable"><name>body</name><desc>&lt;div&gt;&lt;p&gt;Response body, may be several lines.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.body.html</link></decl><decl id="213" type="variable"><name>elapsed</name><desc>&lt;div&gt;&lt;p&gt;How long the query took, from issue to response.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.elapsed.html</link></decl><decl id="214" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The HTTP response code received.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.code.html</link></decl><decl id="215" type="variable"><name>error</name><desc>&lt;div&gt;&lt;p&gt;The message of any exception thrown while querying.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.error.html</link></decl><decl id="216" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;The message text of any exception thrown while querying.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.exceptionText.html</link></decl></decl></decl><decl id="217" type="module"><name>kameloso.pods</name><desc>&lt;div&gt;&lt;p&gt;POD structs, broken out of &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.html&quot;&gt;kameloso.kameloso&lt;/a&gt; to avoid cyclic dependencies.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.html</link><decl id="218" type="struct"><name>CoreSettings</name><desc>&lt;div&gt;&lt;p&gt;Aggregate struct containing runtime bot setting variables.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.html</link><decl id="219" type="variable"><name>colours</name><desc>&lt;div&gt;&lt;p&gt;Terminal output colour setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.colours.1.html</link></decl><decl id="220" type="variable"><name>colours</name><desc>&lt;div&gt;&lt;p&gt;Non-version Colours version defaults to false.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.colours.2.html</link></decl><decl id="221" type="variable"><name>brightTerminal</name><desc>&lt;div&gt;&lt;p&gt;Whether or not he terminal has a bright background.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.brightTerminal.html</link></decl><decl id="222" type="variable"><name>extendedColours</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the bot should output text using extended ANSI sequences.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.extendedColours.html</link></decl><decl id="223" type="variable"><name>preferHostmasks</name><desc>&lt;div&gt;&lt;p&gt;Whether or not hostmasks should be used instead of accounts to authenticate users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.preferHostmasks.html</link></decl><decl id="224" type="variable"><name>hideOutgoing</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to hide outgoing messages, not printing them to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.hideOutgoing.html</link></decl><decl id="225" type="variable"><name>colouredOutgoing</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to add colours to outgoing messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.colouredOutgoing.html</link></decl><decl id="226" type="variable"><name>extendedOutgoingColours</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to add extended colours to outgoing messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.extendedOutgoingColours.html</link></decl><decl id="227" type="variable"><name>reexecToReconnect</name><desc>&lt;div&gt;&lt;p&gt;Re-executes the program instead of reconnecting hot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.reexecToReconnect.html</link></decl><decl id="228" type="variable"><name>saveOnExit</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we should save configuration changes to file on exit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.saveOnExit.html</link></decl><decl id="229" type="variable"><name>exitSummary</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display a connection summary on program exit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.exitSummary.html</link></decl><decl id="230" type="variable"><name>eagerLookups</name><desc>&lt;div&gt;&lt;p&gt;Whether to eagerly and exhaustively WHOIS all participants in home channels,

&lt;p&gt;Whether to print addresses as IPs or as hostnames (where applicable).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.numericAddresses.html</link></decl><decl id="240" type="variable"><name>observerMode</name><desc>&lt;div&gt;&lt;p&gt;Enables observer mode, which makes the bot ignore all commands
            (but process other events).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.observerMode.html</link></decl><decl id="241" type="variable"><name>callgrind</name><desc>&lt;div&gt;&lt;p&gt;Enables callgrind dumps for profiling.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.callgrind.html</link></decl><decl id="242" type="variable"><name>acceptCommandsFromSubchannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to accept commands whose origin channel is the subchannel
            of an event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.acceptCommandsFromSubchannels.html</link></decl></decl><decl id="243" type="struct"><name>ConnectionSettings</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of values used in the connection between the bot and the IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.html</link><decl id="244" type="variable"><name>ipv6</name><desc>&lt;div&gt;&lt;p&gt;Whether to connect to IPv6 addresses or only use IPv4 ones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.ipv6.html</link></decl><decl id="245" type="variable"><name>privateKeyFile</name><desc>&lt;div&gt;&lt;p&gt;Path to private (&lt;tt class=&quot;inline-code&quot;&gt;.pem&lt;/tt&gt;) key file, used in SSL connections.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.privateKeyFile.html</link></decl><decl id="246" type="variable"><name>certFile</name><desc>&lt;div&gt;&lt;p&gt;Path to certificate (&lt;tt class=&quot;inline-code&quot;&gt;.pem&lt;/tt&gt;) file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.certFile.html</link></decl><decl id="247" type="variable"><name>caBundleFile</name><desc>&lt;div&gt;&lt;p&gt;Path to certificate bundle &lt;tt class=&quot;inline-code&quot;&gt;cacert.pem&lt;/tt&gt; file or equivalent.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.caBundleFile.html</link></decl><decl id="248" type="variable"><name>ssl</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to attempt an SSL connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.ssl.html</link></decl><decl id="249" type="variable"><name>receiveTimeout</name><desc>&lt;div&gt;&lt;p&gt;Socket receive timeout in milliseconds (how often to check for other messages).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.receiveTimeout.html</link></decl><decl id="250" type="variable"><name>messageRate</name><desc>&lt;div&gt;&lt;p&gt;How many messages to send per second, maximum.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.messageRate.html</link></decl><decl id="251" type="variable"><name>messageBurst</name><desc>&lt;div&gt;&lt;p&gt;How many messages to immediately send in one go, before throttling kicks in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.messageBurst.html</link></decl></decl><decl id="252" type="struct"><name>IRCBot</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of information relevant for an IRC *bot* that goes beyond what is
    needed for a mere IRC *client*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.html</link><decl id="253" type="variable"><name>account</name><desc>&lt;div&gt;&lt;p&gt;Username to use as services account login name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.account.html</link></decl><decl id="254" type="variable"><name>password</name><desc>&lt;div&gt;&lt;p&gt;Password for services account.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.password.html</link></decl><decl id="255" type="variable"><name>pass</name><desc>&lt;div&gt;&lt;p&gt;Login &lt;tt class=&quot;inline-code&quot;&gt;PASS&lt;/tt&gt;, different from &lt;tt class=&quot;inline-code&quot;&gt;SASL&lt;/tt&gt; and services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.pass.html</link></decl><decl id="256" type="variable"><name>quitReason</name><desc>&lt;div&gt;&lt;p&gt;Default reason given when quitting and not specifying a reason text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.quitReason.html</link></decl><decl id="257" type="variable"><name>partReason</name><desc>&lt;div&gt;&lt;p&gt;Default reason given when parting a channel and not specifying a reason text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.partReason.html</link></decl><decl id="258" type="variable"><name>admins</name><desc>&lt;div&gt;&lt;p&gt;The nickname services accounts of administrators, in a bot-like context.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.admins.html</link></decl><decl id="259" type="variable"><name>homeChannels</name><desc>&lt;div&gt;&lt;p&gt;List of home channels for the bot to operate in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.homeChannels.html</link></decl><decl id="260" type="variable"><name>guestChannels</name><desc>&lt;div&gt;&lt;p&gt;Currently inhabited non-home guest channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.guestChannels.html</link></decl><decl id="261" type="variable"><name>hasGuestNickname</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we connected without an explicit nickname, and a random
            guest such was generated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.hasGuestNickname.html</link></decl><decl id="262" type="variable"><name>channelOverride</name><desc>&lt;div&gt;&lt;p&gt;Snapshot of channels we're in, carried from a previous connection
            (even across re-executions).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.channelOverride.html</link></decl></decl></decl><decl id="263" type="module"><name>kameloso.messaging</name><desc>&lt;div&gt;&lt;p&gt;Functions used to send messages to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.html</link><decl id="264" type="struct"><name>Message</name><desc>&lt;div&gt;&lt;p&gt;An &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; with some metadata, to be used when
    crafting an outgoing message to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.html</link><decl id="265" type="enum"><name>Property</name><desc>&lt;div&gt;&lt;p&gt;Properties of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.Message.html&quot;&gt;Message&lt;/a&gt;. Describes how it should be sent.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.Property.html</link></decl><decl id="266" type="variable"><name>event</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; that contains the information we
        want to send to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.event.html</link></decl><decl id="267" type="variable"><name>properties</name><desc>&lt;div&gt;&lt;p&gt;The properties of this message. More than one may be used, with bitwise-or.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.properties.html</link></decl><decl id="268" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;String name of the function that is sending this message, or something
        else that gives context.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.caller.html</link></decl><decl id="269" type="variable"><name>exhausted</name><desc>&lt;div&gt;&lt;p&gt;Whether this message has been sent to the server yet.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.exhausted.html</link></decl><decl id="270" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Dummy &lt;tt class=&quot;inline-code&quot;&gt;toString&lt;/tt&gt; to stop &lt;a class=&quot;xref&quot; href=&quot;std.conv.to.html&quot;&gt;std.conv.to&lt;/a&gt; from generating one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.toString.html</link></decl></decl><decl id="271" type="function"><name>chan</name><desc>&lt;div&gt;&lt;p&gt;Sends a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.chan.html</link></decl><decl id="272" type="function"><name>announce</name><desc>&lt;div&gt;&lt;p&gt;Sends an announcement to a Twitch channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.announce.html</link></decl><decl id="273" type="function"><name>reply</name><desc>&lt;div&gt;&lt;p&gt;Replies to a message in a Twitch channel. Requires version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt;,
    without which it will just pass on to &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.chan.html&quot;&gt;chan&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.reply.html</link></decl><decl id="274" type="function"><name>query</name><desc>&lt;div&gt;&lt;p&gt;Sends a private query message to a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.query.html</link></decl><decl id="275" type="function"><name>privmsg</name><desc>&lt;div&gt;&lt;p&gt;Sends either a channel message or a private query message depending on
    the arguments passed to it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.privmsg.html</link></decl><decl id="276" type="function"><name>emote</name><desc>&lt;div&gt;&lt;p&gt;Sends an &lt;tt class=&quot;inline-code&quot;&gt;ACTION&lt;/tt&gt; &amp;quot;emote&amp;quot; to the supplied target (nickname or channel).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.emote.html</link></decl><decl id="277" type="function"><name>mode</name><desc>&lt;div&gt;&lt;p&gt;Sets a channel mode.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.mode.html</link></decl><decl id="278" type="function"><name>topic</name><desc>&lt;div&gt;&lt;p&gt;Sets the topic of a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.topic.html</link></decl><decl id="279" type="function"><name>invite</name><desc>&lt;div&gt;&lt;p&gt;Invites a user to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.invite.html</link></decl><decl id="280" type="function"><name>join</name><desc>&lt;div&gt;&lt;p&gt;Joins a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.join.html</link></decl><decl id="281" type="function"><name>kick</name><desc>&lt;div&gt;&lt;p&gt;Kicks a user from a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.kick.html</link></decl><decl id="282" type="function"><name>part</name><desc>&lt;div&gt;&lt;p&gt;Leaves a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.part.html</link></decl><decl id="283" type="function"><name>quit</name><desc>&lt;div&gt;&lt;p&gt;Disconnects from the server, optionally with a quit reason.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.quit.html</link></decl><decl id="284" type="function"><name>whois</name><desc>&lt;div&gt;&lt;p&gt;Queries the server for WHOIS information about a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.whois.html</link></decl><decl id="285" type="function"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;Sends text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.raw.html</link></decl><decl id="286" type="function"><name>immediate</name><desc>&lt;div&gt;&lt;p&gt;Immediately sends text to the server, verbatim. Skips all queues.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.immediate.html</link></decl><decl id="287" type="alias"><name>immediateline</name><desc>&lt;div&gt;&lt;p&gt;Merely an alias to &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.immediate.html&quot;&gt;immediate&lt;/a&gt;, because we use both terms at different places.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.immediateline.html</link></decl><decl id="288" type="function"><name>askToOutputImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends a message asking to print the supplied text to the local
    terminal, instead of doing it directly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.askToOutputImpl.html</link></decl><decl id="289" type="alias"><name>askToWarning</name><desc>&lt;div&gt;&lt;p&gt;Simple alias to &lt;a class=&quot;xref&quot; href=&quot;askToWarn.html&quot;&gt;askToWarn&lt;/a&gt;, because both spellings are right.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.askToWarning.html</link></decl></decl><decl id="290" type="module"><name>kameloso.configreader</name><desc>&lt;div&gt;&lt;p&gt;Functions related to reading from a configuration file, broken out of
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.config.html&quot;&gt;kameloso.config&lt;/a&gt; to avoid cyclic dependencies.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.html</link><decl id="291" type="function"><name>readConfigInto</name><desc>&lt;div&gt;&lt;p&gt;Reads a configuration file and applies the settings therein to passed objects.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.readConfigInto.1.html</link></decl><decl id="292" type="function"><name>readConfigInto</name><desc>&lt;div&gt;&lt;p&gt;Reads a configuration file and applies the settings therein to passed objects.
    Merely wraps the other &lt;a class=&quot;xref&quot; href=&quot;kameloso.configreader.readConfigInto.2.html&quot;&gt;readConfigInto&lt;/a&gt; overload and distinguishes itself
    from it by not taking the two &lt;tt class=&quot;inline-code&quot;&gt;string[][string]&lt;/tt&gt; out parameters it does.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.readConfigInto.2.html</link></decl><decl id="293" type="function"><name>configurationText</name><desc>&lt;div&gt;&lt;p&gt;Reads a configuration file into a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.configurationText.html</link></decl><decl id="294" type="class"><name>ConfigurationFileReadFailureException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when the specified configuration file could not be
    read, for whatever reason.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.html</link><decl id="295" type="variable"><name>filename</name><desc>&lt;div&gt;&lt;p&gt;The name of the configuration file the exception refers to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.filename.html</link></decl><decl id="296" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.configreader.ConfigurationFileReadFailureException.html&quot;&gt;ConfigurationFileReadFailureException&lt;/a&gt;, without attaching a filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.this.1.html</link></decl><decl id="297" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.configreader.ConfigurationFileReadFailureException.html&quot;&gt;ConfigurationFileReadFailureException&lt;/a&gt;, attaching a filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.this.2.html</link></decl></decl></decl><decl id="298" type="module"><name>kameloso</name><desc>&lt;div&gt;&lt;p&gt;&lt;b&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.html&quot;&gt;kameloso&lt;/a&gt;&lt;/b&gt; is an IRC bot based on mixins and UDAs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.html</link><decl id="299" type="module"><name>kameloso.platform</name><desc>&lt;div&gt;&lt;p&gt;Functions that deal with OS- and/or platform-specifics.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.platform.html</link><decl id="300" type="function"><name>currentEnvironment</name><desc>&lt;div&gt;&lt;p&gt;Returns the string of the name of the current terminal environment, adjusted to include
    &lt;tt class=&quot;inline-code&quot;&gt;Cygwin&lt;/tt&gt; as an alternative next to &lt;tt class=&quot;inline-code&quot;&gt;win32&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;win64&lt;/tt&gt;, as well as embedded
    terminal consoles like in Visual Studio Code.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.platform.currentEnvironment.html</link></decl><decl id="301" type="function"><name>configurationBaseDirectory</name><desc>&lt;div&gt;&lt;p&gt;Divines the default configuration file base directory, depending on what
    platform we're currently running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.platform.configurationBaseDirectory.html</link></decl><decl id="302" type="function"><name>resourceBaseDirectory</name><desc>&lt;div&gt;&lt;p&gt;Divines the default resource base directory, depending on what platform
    we're currently running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.platform.resourceBaseDirectory.html</link></decl><decl id="303" type="function"><name>openInBrowser</name><desc>&lt;div&gt;&lt;p&gt;Opens up the passed URL in a web browser.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.platform.openInBrowser.html</link></decl><decl id="304" type="function"><name>exec</name><desc>&lt;div&gt;&lt;p&gt;Re-executes the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.platform.exec.html</link></decl></decl><decl id="305" type="module"><name>kameloso.config</name><desc>&lt;div&gt;&lt;p&gt;Functionality related to configuration; verifying it, correcting it,
    reading it from/writing it to disk, and parsing it from command-line arguments.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.html</link><decl id="306" type="function"><name>printHelp</name><desc>&lt;div&gt;&lt;p&gt;Prints the &lt;a class=&quot;xref&quot; href=&quot;std.getopt.getopt.html&quot;&gt;getopt&lt;/a&gt; &amp;quot;helpWanted&amp;quot; help table to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.printHelp.html</link></decl><decl id="307" type="function"><name>verboselyWriteConfig</name><desc>&lt;div&gt;&lt;p&gt;Writes configuration to file, verbosely.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.verboselyWriteConfig.html</link></decl><decl id="308" type="function"><name>printSettings</name><desc>&lt;div&gt;&lt;p&gt;Prints the core settings and all plugins' settings to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.printSettings.html</link></decl><decl id="309" type="function"><name>manageConfigFile</name><desc>&lt;div&gt;&lt;p&gt;Writes and/or edits the configuration file. Broken out into a separate
    function to lower the size of &lt;a class=&quot;xref&quot; href=&quot;kameloso.config.handleGetopt.html&quot;&gt;handleGetopt&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.manageConfigFile.html</link></decl><decl id="310" type="function"><name>writeToDisk</name><desc>&lt;div&gt;&lt;p&gt;Saves the passed configuration text to disk, with the given filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.writeToDisk.html</link></decl><decl id="311" type="function"><name>giveConfigurationMinimalInstructions</name><desc>&lt;div&gt;&lt;p&gt;Displays a hint on how to complete a minimal configuration file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.giveConfigurationMinimalInstructions.html</link></decl><decl id="312" type="function"><name>flatten</name><desc>&lt;div&gt;&lt;p&gt;Flattens a dynamic array of strings by splitting elements containing more
    than one value (as separated by a separator string) into separate elements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.flatten.html</link></decl><decl id="313" type="function"><name>resolveFlagString</name><desc>&lt;div&gt;&lt;p&gt;Resolves a string to a boolean value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.resolveFlagString.html</link></decl><decl id="314" type="function"><name>handleGetopt</name><desc>&lt;div&gt;&lt;p&gt;Reads command-line options and applies them over values previously read from
    the configuration file, as well as dictates some other behaviour.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.handleGetopt.html</link></decl><decl id="315" type="function"><name>writeConfigurationFile</name><desc>&lt;div&gt;&lt;p&gt;Writes all settings to the configuration filename passed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.writeConfigurationFile.html</link></decl><decl id="316" type="function"><name>notifyAboutMissingSettings</name><desc>&lt;div&gt;&lt;p&gt;Prints some information about missing configuration entries to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.notifyAboutMissingSettings.html</link></decl><decl id="317" type="function"><name>notifyAboutIncompleteConfiguration</name><desc>&lt;div&gt;&lt;p&gt;Displays an error if the configuration is *incomplete*, e.g. missing crucial information.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.notifyAboutIncompleteConfiguration.html</link></decl><decl id="318" type="function"><name>giveBrightTerminalHint</name><desc>&lt;div&gt;&lt;p&gt;Display a hint about the existence of the &lt;tt class=&quot;inline-code&quot;&gt;--bright&lt;/tt&gt; getopt flag.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.giveBrightTerminalHint.html</link></decl><decl id="319" type="function"><name>applyDefaults</name><desc>&lt;div&gt;&lt;p&gt;Completes a client's, a server's and a bot's member fields. Empty members are
    given values from compile-time defaults.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.applyDefaults.html</link></decl><decl id="320" type="class"><name>FlagStringException</name><desc>&lt;div&gt;&lt;p&gt;Exception thrown when a flag argument is not one of the expected values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.FlagStringException.html</link><decl id="321" type="variable"><name>value</name><desc>&lt;div&gt;&lt;p&gt;The value that was given as a flag argument.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.FlagStringException.value.html</link></decl><decl id="322" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.config.FlagStringException.html&quot;&gt;FlagStringException&lt;/a&gt;, without attaching a value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.FlagStringException.this.1.html</link></decl><decl id="323" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.config.FlagStringException.html&quot;&gt;FlagStringException&lt;/a&gt;, attaching a value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.config.FlagStringException.this.2.html</link></decl></decl></decl><decl id="324" type="module"><name>kameloso.traits</name><desc>&lt;div&gt;&lt;p&gt;Various traits that are too kameloso-specific to be in &lt;a class=&quot;xref&quot; href=&quot;lu.html&quot;&gt;lu&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.traits.html</link><decl id="325" type="function"><name>memberstringIsThisCtorOrDtor</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not the member name of an aggregate has the special name

etSendException.this.html</link></decl></decl><decl id="458" type="struct"><name>HTTPRequest</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of an HTTP request.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.html</link><decl id="459" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;Unique ID of the request, in terms of an index of &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.Querier.responseBucket.html&quot;&gt;Querier.responseBucket&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.id.html</link></decl><decl id="460" type="variable"><name>url</name><desc>&lt;div&gt;&lt;p&gt;URL of the request.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.url.html</link></decl><decl id="461" type="variable"><name>authorisationHeader</name><desc>&lt;div&gt;&lt;p&gt;The value of the &lt;tt class=&quot;inline-code&quot;&gt;Authorization&lt;/tt&gt; header, like &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;Bearer asdfasdfkljasfl&amp;quot;&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.authorisationHeader.html</link></decl><decl id="462" type="variable"><name>clientID</name><desc>&lt;div&gt;&lt;p&gt;The value of the &lt;tt class=&quot;inline-code&quot;&gt;Client-ID&lt;/tt&gt; header.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.clientID.html</link></decl><decl id="463" type="variable"><name>verifyPeer</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to verify peers, to allow it being overridden to false.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.verifyPeer.html</link></decl><decl id="464" type="variable"><name>caBundleFile</name><desc>&lt;div&gt;&lt;p&gt;Path to a certificate bundle file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.caBundleFile.html</link></decl><decl id="465" type="variable"><name>customHeaders</name><desc>&lt;div&gt;&lt;p&gt;A &lt;tt class=&quot;inline-code&quot;&gt;string[string]&lt;/tt&gt; associative array of custom headers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.customHeaders.html</link></decl><decl id="466" type="variable"><name>verb</name><desc>&lt;div&gt;&lt;p&gt;The HTTP verb of the request.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.verb.html</link></decl><decl id="467" type="variable"><name>body</name><desc>&lt;div&gt;&lt;p&gt;The textual body of the request, as an &lt;tt class=&quot;inline-code&quot;&gt;ubyte[]&lt;/tt&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.body.html</link></decl><decl id="468" type="variable"><name>contentType</name><desc>&lt;div&gt;&lt;p&gt;The HTTP content type of the request.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.contentType.html</link></decl><decl id="469" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;The name of the calling function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.caller.html</link></decl><decl id="470" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPRequest.this.html</link></decl></decl><decl id="471" type="class"><name>Querier</name><desc>&lt;div&gt;&lt;p&gt;Querier.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.Querier.html</link><decl id="472" type="variable"><name>workers</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;std.concurrency.Tid.html&quot;&gt;Tid&lt;/a&gt; array of worker threads.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.Querier.workers.html</link></decl><decl id="473" type="variable"><name>nextWorkerIndex</name><desc>&lt;div&gt;&lt;p&gt;Index of the next worker to use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.Querier.nextWorkerIndex.html</link></decl><decl id="474" type="variable"><name>responseBucket</name><desc>&lt;div&gt;&lt;p&gt;Responses to HTTP queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.Querier.responseBucket.html</link></decl><decl id="475" type="constructor"><name>this</name><desc>&lt
