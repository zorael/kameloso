        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ACCOUNT&quot;&gt;ACCOUNT&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NoteSettings.playBackOnAnyActivity.html</link></decl></decl><decl id="2634" type="struct"><name>Note</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a note, left for an offline user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.html</link><decl id="2635" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.html</link><decl id="2636" type="variable"><name>line</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.line.html</link></decl><decl id="2637" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.sender.html</link></decl><decl id="2638" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.timestamp.html</link></decl><decl id="2639" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.asJSONValue.html</link></decl></decl><decl id="2640" type="variable"><name>line</name><desc>&lt;div&gt;&lt;p&gt;Line of text left as a note, optionally Base64-encoded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.line.html</link></decl><decl id="2641" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;p&gt;String name of the sender, optionally Base64-encoded. May be a display name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.sender.html</link></decl><decl id="2642" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;UNIX timestamp of when the note was left.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.timestamp.html</link></decl><decl id="2643" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.this.html</link></decl><decl id="2644" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of the note, for serialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.asSchema.html</link></decl><decl id="2645" type="function"><name>encrypt</name><desc>&lt;div&gt;&lt;p&gt;Encrypts the note, Base64-encoding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.line.html&quot;&gt;line&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.sender.html&quot;&gt;sender&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.encrypt.html</link></decl><decl id="2646" type="function"><name>decrypt</name><desc>&lt;div&gt;&lt;p&gt;Decrypts the note, Base64-decoding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.line.html&quot;&gt;line&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.sender.html&quot;&gt;sender&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.decrypt.html</link></decl></decl><decl id="2647" type="function"><name>onJoinOrAccount</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone joining or upon someone authenticating with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onJoinOrAccount.html</link></decl><decl id="2648" type="function"><name>onChannelMessage</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone saying something in the channel, provided
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NoteSettings.playBackOnAnyActivity.html&quot;&gt;NoteSettings.playBackOnAnyActivity&lt;/a&gt; is set.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onChannelMessage.html</link></decl><decl id="2649" type="function"><name>onTwitchChannelEvent</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone performing a Twitch-specific action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onTwitchChannelEvent.html</link></decl><decl id="2650" type="function"><name>onWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon replies of a WHO query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onWhoReply.html</link></decl><decl id="2651" type="function"><name>playbackNotes</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes. The target is assumed to be the sender of the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; passed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.playbackNotes.html</link></decl><decl id="2652" type="function"><name>playbackNotesImpl</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes. Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.playbackNotesImpl.html</link></decl><decl id="2653" type="function"><name>onCommandAddNote</name><desc>&lt;div&gt;&lt;p&gt;Adds a note to the in-memory storage, and saves it to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onCommandAddNote.html</link></decl><decl id="2654" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Note plugin. Loads the notes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onWelcome.html</link></decl><decl id="2655" type="function"><name>saveNotes</name><desc>&lt;div&gt;&lt;p&gt;Saves notes to disk, to the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NotePlugin.notesFile.html&quot;&gt;NotePlugin.notesFile&lt;/a&gt; JSON file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.saveNotes.html</link></decl><decl id="2656" type="function"><name>loadNotes</name><desc>&lt;div&gt;&lt;p&gt;Loads notes from disk into &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NotePlugin.notes.html&quot;&gt;NotePlugin.notes&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.loadNotes.html</link></decl><decl id="2657" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads notes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.reload.html</link></decl><decl id="2658" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is a notes file, creating one if there isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.initResources.html</link></decl><decl id="2659" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.selftest.html</link></decl><decl id="2660" type="class"><name>NotePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Note plugin, which allows people to leave messages to each other,
    for offline communication and such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.html</link><decl id="2661" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Note plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.settings.html</link></decl><decl id="2662" type="variable"><name>notes</name><desc>&lt;div&gt;&lt;p&gt;The in-memory JSON storage of all stored notes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.notes.html</link></decl><decl id="2663" type="variable"><name>notesFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file to save the notes to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.notesFile.html</link></decl></decl></decl><decl id="2664" type="module"><name>kameloso.plugins.oneliner</name><desc>&lt;div&gt;&lt;p&gt;The Oneliner plugin serves to provide custom commands, like &lt;tt class=&quot;inline-code&quot;&gt;!vods&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;!youtube&lt;/tt&gt;,
    and any other static-reply &lt;tt class=&quot;inline-code&quot;&gt;!command&lt;/tt&gt; (provided a prefix of &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;!&lt;/tt&gt;&amp;quot;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.html</link><decl id="2665" type="struct"><name>OnelinerSettings</name><desc>&lt;div&gt;&lt;p&gt;All Oneliner plugin runtime settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.html</link><decl id="2666" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not this plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.enabled.html</link></decl><decl id="2667" type="variable"><name>onelinersAsTwitchReplies</name><desc>&lt;div&gt;&lt;p&gt;Send oneliners as Twitch replies to the triggering message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.onelinersAsTwitchReplies.html</link></decl></decl><decl id="2668" type="struct"><name>Oneliner</name><desc>&lt;div&gt;&lt;p&gt;Oneliner definition struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.html</link><decl id="2669" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.html</link><decl id="2670" type="variable"><name>trigger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.trigger.html</link></decl><decl id="2671" type="variable"><name>type</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.type.html</link></decl><decl id="2672" type="variable"><name>responses</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.responses.html</link></decl><decl id="2673" type="variable"><name>cooldown</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.cooldown.html</link></decl><decl id="2674" type="variable"><name>alias_</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.alias_.html</link></decl><decl id="2675" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representation of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.asJSONValue.html</link></decl></decl><decl id="2676" type="enum"><name>OnelinerType</name><desc>&lt;div&gt;&lt;p&gt;The different kinds of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt;s. Either one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html#random&quot;&gt;random&lt;/a&gt; response each time, or one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html#ordered&quot;&gt;ordered&lt;/a&gt; one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.OnelinerType.html</link></decl><decl id="2677" type="variable"><name>trigger</name><desc>&lt;div&gt;&lt;p&gt;Trigger word for this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.trigger.html</link></decl><decl id="2678" type="variable"><name>alias_</name><desc>&lt;div&gt;&lt;p&gt;Alias of another oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.alias_.html</link></decl><decl id="2679" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;What type of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt; this is.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.type.html</link></decl><decl id="2680" type="variable"><name>position</name><desc>&lt;div&gt;&lt;p&gt;The current position, kept to keep track of what response should be
        yielded next in the case of ordered oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.position.html</link></decl><decl id="2681" type="variable"><name>cooldown</name><desc>&lt;div&gt;&lt;p&gt;How many seconds must pass between two invocations of a oneliner.
        Introduces an element of hysteresis.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.cooldown.html</link></decl><decl id="2682" type="variable"><name>lastTriggered</name><desc>&lt;div&gt;&lt;p&gt;UNIX timestamp of when the oneliner last fired.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.lastTriggered.html</link></decl><decl id="2683" type="variable"><name>responses</name><desc>&lt;div&gt;&lt;p&gt;Array of responses.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.responses.html</link></decl><decl id="2684" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.this.html</link></decl><decl id="2685" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; representation of this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.asSchema.html</link></decl><decl id="2686" type="function"><name>getResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields a response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array, depending on the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.type.html&quot;&gt;type&lt;/a&gt;
        of this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.getResponse.html</link></decl><decl id="2687" type="function"><name>nextOrderedResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields an ordered response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array. Which response
        is selected depends on the value of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.position.html&quot;&gt;position&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.nextOrderedResponse.html</link></decl><decl id="2688" type="function"><name>randomResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields a random response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.randomResponse.html</link></decl><decl id="2689" type="static function"><name>resolveOnelinerTypestring</name><desc>&lt;div&gt;&lt;p&gt;Resolves a string to a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html&quot;&gt;OnelinerType&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.resolveOnelinerTypestring.html</link></decl><decl id="2690" type="static function"><name>stripPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips the prefix from a trigger word.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.stripPrefix.html</link></decl></decl><decl id="2691" type="function"><name>onOneliner</name><desc>&lt;div&gt;&lt;p&gt;Responds to oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onOneliner.html</link></decl><decl id="2692" type="function"><name>onCommandModifyOneliner</name><desc>&lt;div&gt;&lt;p&gt;Adds, removes or modifies a oneliner, then saves the list to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onCommandModifyOneliner.html</link></decl><decl id="2693" type="function"><name>handleNewOneliner</name><desc>&lt;div&gt;&lt;p&gt;Creates a new and empty oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleNewOneliner.html</link></decl><decl id="2694" type="function"><name>newOnelinerImpl</name><desc>&lt;div&gt;&lt;p&gt;Creates a new and empty oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.newOnelinerImpl.html</link></decl><decl id="2695" type="function"><name>handleModifyOneliner</name><desc>&lt;div&gt;&lt;p&gt;Modifies an existing oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleModifyOneliner.html</link></decl><decl id="2696" type="function"><name>handleAddToOneliner</name><desc>&lt;div&gt;&lt;p&gt;Adds or inserts a line into a oneliner, or modifies an existing line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleAddToOneliner.html</link></decl><decl id="2697" type="function"><name>handleDelFromOneliner</name><desc>&lt;div&gt;&lt;p&gt;Deletes a oneliner entirely, alternatively a line from one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleDelFromOneliner.html</link></decl><decl id="2698" type="function"><name>handleAliasOneliner</name><desc>&lt;div&gt;&lt;p&gt;Creates or deletes an alias of an existing oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleAliasOneliner.html</link></decl><decl id="2699" type="function"><name>onCommandCommands</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of the current oneliners to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onCommandCommands.html</link></decl><decl id="2700" type="function"><name>listCommands</name><desc>&lt;div&gt;&lt;p&gt;Lists the current commands to the passed channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.listCommands.html</link></decl><decl id="2701" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Populate the oneliners array after we have successfully logged onto the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onWelcome.html</link></decl><decl id="2702" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads oneliners from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.reload.html</link></decl><decl id="2703" type="function"><name>loadOneliners</name><desc>&lt;div&gt;&lt;p&gt;Loads oneliners from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.loadOneliners.html</link></decl><decl id="2704" type="function"><name>sendOneliner</name><desc>&lt;div&gt;&lt;p&gt;Sends a oneliner reply.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.sendOneliner.html</link></decl><decl id="2705" type="function"><name>saveResourceToDisk</name><desc>&lt;div&gt;&lt;p&gt;Saves the passed resource to disk, but in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.saveResourceToDisk.html</link></decl><decl id="2706" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of oneliners and administrators to disk, ensuring
    that they're there and properly formatted.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.initResources.html</link></decl><decl id="2707" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.selftest.html</link></decl><decl id="2708" type="class"><name>OnelinerPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Oneliner plugin serves to listen to custom commands that can be added,
    modified and removed at runtime. Think &lt;tt class=&quot;inline-code&quot;&gt;!info&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;!vods&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;!socials&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.html</link><decl id="2709" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Oneliner plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.settings.html</link></decl><decl id="2710" type="variable"><name>onelinersByChannel</name><desc>&lt;div&gt;&lt;p&gt;Associative array of oneliners; &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt; array, keyed by trigger, keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.onelinersByChannel.html</link></decl><decl id="2711" type="variable"><name>onelinerFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file with oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.onelinerFile.html</link></decl><decl id="2712" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Compile a list of our runtime oneliner commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.channelSpecificCommands.html</link></decl></decl></decl><decl id="2713" type="module"><name>kameloso.plugins.stopwatch</name><desc>&lt;div&gt;&lt;p&gt;A simple stopwatch plugin. It offers the ability to start and stop timers,
    to get how much time passed between the creation of a stopwatch and the
    cessation of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.html</link><decl id="2714" type="struct"><name>StopwatchSettings</name><desc>&lt;div&gt;&lt;p&gt;All Stopwatch plugin runtime settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchSettings.html</link><decl id="2715" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin is enabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchSettings.enabled.html</link></decl></decl><decl id="2716" type="function"><name>onCommandStopwatch</name><desc>&lt;div&gt;&lt;p&gt;Manages stopwatches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.onCommandStopwatch.html</link></decl><decl id="2717" type="function"><name>serialiseStopwatches</name><desc>&lt;div&gt;&lt;p&gt;Serialises the stopwatches to a temporary file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.serialiseStopwatches.html</link></decl><decl id="2718" type="function"><name>deserialiseStopwatches</name><desc>&lt;div&gt;&lt;p&gt;Deserialises the stopwatches from a temporary file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.deserialiseStopwatches.html</link></decl><decl id="2719" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Deserialises stopwatches saved to disk upon successfully registering to the server,
    restoring any ongoing watches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.onWelcome.html</link></decl><decl id="2720" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the temporary file for the stopwatches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.initResources.html</link></decl><decl id="2721" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.stopwatch.StopwatchPlugin.html&quot;&gt;StopwatchPlugin&lt;/a&gt;, serialising any ongoing stopwatches to file,
    so they aren't lost to the ether.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.teardown.html</link></decl><decl id="2722" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.selftest.html</link></decl><decl id="2723" type="class"><name>StopwatchPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Stopwatch plugin offers the ability to start stopwatches, and print
    how much time elapsed upon stopping them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.html</link><decl id="2724" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Stopwatch plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.settings.html</link></decl><decl id="2725" type="variable"><name>stopwatches</name><desc>&lt;div&gt;&lt;p&gt;Stopwatch start timestamps by user by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.stopwatches.html</link></decl><decl id="2726" type="variable"><name>stopwatchTempFile</name><desc>&lt;div&gt;&lt;p&gt;Temporary file to store ongoing stopwatches to, between connections
        (and executions of the program).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.stopwatchTempFile.html</link></decl></decl></decl><decl id="2727" type="module"><name>kameloso.plugins.tests.applycustom</name><desc>&lt;div&gt;&lt;p&gt;Tests that must be in a file that that does not contain any
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;-annotated functions.
    This is due to the way &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.html&quot;&gt;IRCPluginImpl&lt;/a&gt; scans
    the module into which it is mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.tests.applycustom.html</link></decl><decl id="2728" type="module"><name>kameloso.plugins.help</name><desc>&lt;div&gt;&lt;p&gt;The Help plugin serves the &lt;tt class=&quot;inline-code&quot;&gt;help&lt;/tt&gt; command, and nothing else at this point.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.html</link><decl id="2729" type="struct"><name>HelpSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Help plugin, to toggle it enabled or disabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.html</link><decl id="2730" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Help plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.enabled.html</link></decl><decl id="2731" type="variable"><name>repliesInQuery</name><desc>&lt;div&gt;&lt;p&gt;Whether or not replies are always sent in queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.repliesInQuery.html</link></decl></decl><decl id="2732" type="function"><name>onCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of all plugins' commands to the requesting user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.onCommandHelp.html</link></decl><decl id="2733" type="function"><name>sendMessage</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the channel or user that triggered the event.
    If &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.help.HelpSettings.repliesInQuery.html&quot;&gt;HelpSettings.repliesInQuery&lt;/a&gt;
    is set, we send the message as a query; otherwise we send it to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendMessage.html</link></decl><decl id="2734" type="function"><name>sendCommandHelpImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends the help text for a command to the querying channel or user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendCommandHelpImpl.html</link></decl><decl id="2735" type="function"><name>sendFullPluginListing</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of all plugins and all commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendFullPluginListing.html</link></decl><decl id="2736" type="function"><name>sendSpecificPluginListing</name><desc>&lt;div&gt;&lt;p&gt;Sends the command help listing for a specific plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendSpecificPluginListing.html</link></decl><decl id="2737" type="function"><name>sendPluginCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of a single command of a specific plugin. Both were supplied.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendPluginCommandHelp.html</link></decl><decl id="2738" type="function"><name>sendOnlyCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of a single command of a specific plugin. Only the command
    was supplied, prefixed with the command prefix.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendOnlyCommandHelp.html</link></decl><decl id="2739" type="function"><name>filterHiddenCommands</name><desc>&lt;div&gt;&lt;p&gt;Filters out hidden commands from an associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.CommandMetadata.html&quot;&gt;IRCPlugin.CommandMetadata&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.filterHiddenCommands.html</link></decl><decl id="2740" type="function"><name>addPrefix</name><desc>&lt;div&gt;&lt;p&gt;Adds a prefix to a command word; the command prefix if the passed &lt;tt class=&quot;inline-code&quot;&gt;policy&lt;/tt&gt; is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#prefixed&quot;&gt;kameloso.plugins.PrefixPolicy.prefixed&lt;/a&gt;, the bot nickname if it is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#nickname&quot;&gt;kameloso.plugins.PrefixPolicy.nickname&lt;/a&gt;, and as is if it is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#direct&quot;&gt;kameloso.plugins.PrefixPolicy.direct&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.addPrefix.html</link></decl><decl id="2741" type="function"><name>stripPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips any prefixes from the passed string; prefixes being the command prefix,
    the bot's nickname, or the shorthand with only the first letter of the bot's nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.stripPrefix.html</link></decl><decl id="2742" type="class"><name>HelpPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Help plugin serves the &lt;tt class=&quot;inline-code&quot;&gt;help&lt;/tt&gt; command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpPlugin.html</link><decl id="2743" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Help plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpPlugin.settings.html</link></decl></decl></decl><decl id="2744" type="module"><name>kameloso.plugins.printer.formatting</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns formatting.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.html</link><decl id="2745" type="function"><name>formatMessageColoured</name><desc>&lt;div&gt;&lt;p&gt;Formats an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; into an output range sink, coloured.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.formatMessageColoured.html</link></decl><decl id="2746" type="function"><name>withoutTypePrefix</name><desc>&lt;div&gt;&lt;p&gt;Slices away any type prefixes from the string name of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.withoutTypePrefix.html</link></decl><decl id="2747" type="function"><name>containsNickname</name><desc>&lt;div&gt;&lt;p&gt;Searches a string for a substring that isn't surrounded by characters that
    can be part of a nickname. This can detect a nickname in a string without
    getting false positives from similar nicknames.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.containsNickname.html</link></decl></decl><decl id="2748" type="module"><name>kameloso.plugins.printer</name><desc>&lt;div&gt;&lt;p&gt;The Printer plugin takes incoming &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s, formats them
    into something easily readable and prints them to the screen, optionally with colours.
    It also supports logging to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.html</link><decl id="2749" type="struct"><name>PrinterSettings</name><desc>&lt;div&gt;&lt;p&gt;All Printer plugin options gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.html</link><decl id="2750" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.enabled.html</link></decl><decl id="2751" type="variable"><name>monitor</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should print to screen (as opposed to just log).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.monitor.html</link></decl><decl id="2752" type="variable"><name>colourfulNicknames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display nicks in a colour based on their nickname hash.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourfulNicknames.html</link></decl><decl id="2753" type="variable"><name>colourByAccount</name><desc>&lt;div&gt;&lt;p&gt;Whether or not two users on the same account should be coloured identically.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourByAccount.html</link></decl><decl id="2754" type="variable"><name>twitchBadges</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display Twitch badges next to sender/target names.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.twitchBadges.html</link></decl><decl id="2755" type="variable"><name>truecolour</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display advanced colours in &lt;tt class=&quot;inline-code&quot;&gt;RRGGBB&lt;/tt&gt; rather
                than simple ANSI codes, where available and appropriate.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.truecolour.html</link></decl><decl id="2756" type="variable"><name>normaliseTruecolour</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to normalise truecolours; make dark brighter and bright darker.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.normaliseTruecolour.html</link></decl><decl id="2757" type="variable"><name>colourfulEmotes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not emotes should be highlighted in colours.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourfulEmotes.html</link></decl><decl id="2758" type="variable"><name>motd</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to show Message of the Day upon connecting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.motd.html</link></decl><decl id="2759" type="variable"><name>filterMost</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to filter away most uninteresting events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.filterMost.html</link></decl><decl id="2760" type="variable"><name>filterWhois</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to filter WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.filterWhois.html</link></decl><decl id="2761" type="variable"><name>hideBlacklistedUsers</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to hide events from blacklisted users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.hideBlacklistedUsers.html</link></decl><decl id="2762" type="variable"><name>logs</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logs.html</link></decl><decl id="2763" type="variable"><name>logGuestChannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log non-home channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logGuestChannels.html</link></decl><decl id="2764" type="variable"><name>logPrivateMessages</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log private messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logPrivateMessages.html</link></decl><decl id="2765" type="variable"><name>logErrors</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log errors.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logErrors.html</link></decl><decl id="2766" type="variable"><name>bellOnMention</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to send a terminal bell signal when the bot is mentioned in chat.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bellOnMention.html</link></decl><decl id="2767" type="variable"><name>bellOnError</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to bell on parsing errors.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bellOnError.html</link></decl><decl id="2768" type="variable"><name>logServer</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log server messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logServer.html</link></decl><decl id="2769" type="variable"><name>logRaw</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log raw events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logRaw.html</link></decl><decl id="2770" type="variable"><name>uppercaseTypes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to have the type names be in capital letters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.uppercaseTypes.html</link></decl><decl id="2771" type="variable"><name>daybreaks</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print a banner to the terminal at midnights, when day changes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.daybreaks.html</link></decl><decl id="2772" type="variable"><name>bufferedWrites</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to buffer writes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bufferedWrites.html</link></decl><decl id="2773" type="variable"><name>classNames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print class names of users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.classNames.html</link></decl><decl id="2774" type="variable"><name>accountNames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print account names of users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.accountNames.html</link></decl><decl id="2775" type="variable"><name>channelIDs</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print channel IDs. Only applicable on Twitch.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.channelIDs.html</link></decl><decl id="2776" type="variable"><name>exclude</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to explicitly exclude
            from printing, even when it otherwise would have been printed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.exclude.html</link></decl><decl id="2777" type="variable"><name>include</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to explicitly include
            when printing, even if it otherwise would not have been printed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.include.html</link></decl></decl><decl id="2778" type="function"><name>onPrintableEvent</name><desc>&lt;div&gt;&lt;p&gt;Prints an event to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onPrintableEvent.html</link></decl><decl id="2779" type="function"><name>onLoggableEvent</name><desc>&lt;div&gt;&lt;p&gt;Logs an event to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onLoggableEvent.html</link></decl><decl id="2780" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Writes all buffered log lines to disk on &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onPing.html</link></decl><decl id="2781" type="function"><name>onISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Prints information about the current server as we gain details of it from an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt; event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onISUPPORT.html</link></decl><decl id="2782" type="function"><name>datestamp</name><desc>&lt;div&gt;&lt;p&gt;Returns a string with the current date.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.datestamp.html</link></decl><decl id="2783" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Populates the arrays of types to exclude and include from printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.initialise.html</link></decl><decl id="2784" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Printer plugin by allocating a slice of memory for the linebuffer.
    Loops (as a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to print the date in &lt;tt class=&quot;inline-code&quot;&gt;YYYY-MM-DD&lt;/tt&gt; format
    to the screen and to any active log files upon day change.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.setup.html</link></decl><decl id="2785" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is a log directory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.initResources.html</link></decl><decl id="2786" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;De-initialises the plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.teardown.html</link></decl><decl id="2787" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;printer&lt;/tt&gt;&amp;quot; header,
    listening for cues to ignore the next events caused by the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html&quot;&gt;ChanQueryService&lt;/a&gt;&lt;/p&gt;&lt;p&gt;querying current channel for information on the channels and their users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onBusMessage.html</link></decl><decl id="2788" type="function"><name>clearTargetNicknameIfUs</name><desc>&lt;div&gt;&lt;p&gt;Clears the target nickname if it matches the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.clearTargetNicknameIfUs.html</link></decl><decl id="2789" type="class"><name>PrinterPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Printer plugin takes all &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s and prints them to
    the local terminal, formatted and optionally in colour. Alternatively to disk as logs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.html</link><decl id="2790" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.html</link><decl id="2791" type="variable"><name>naggedAboutDir</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have nagged about the log directory not existing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.naggedAboutDir.html</link></decl><decl id="2792" type="variable"><name>printedISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Whether or ont we have printed the
            &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ISUPPORT&quot;&gt;ISUPPORT&lt;/a&gt; information.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.printedISUPPORT.html</link></decl><decl id="2793" type="variable"><name>hasSquelches</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one squelch is active; whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.squelches.html&quot;&gt;squelches&lt;/a&gt; is non-empty.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.hasSquelches.html</link></decl><decl id="2794" type="variable"><name>bell</name><desc>&lt;div&gt;&lt;p&gt;Effective bell after &lt;a class=&quot;xref&quot; href=&quot;kameloso.terminal.isTerminal.html&quot;&gt;kameloso.terminal.isTerminal&lt;/a&gt; checks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.bell.html</link></decl></decl><decl id="2795" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Printer plugin options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.settings.html</link></decl><decl id="2796" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.html&quot;&gt;PrinterPlugin&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.transient.html</link></decl><decl id="2797" type="manifest constant"><name>squelchTimeout</name><desc>&lt;div&gt;&lt;p&gt;How many seconds before a request to squelch list events times out.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.squelchTimeout.html</link></decl><decl id="2798" type="manifest constant"><name>linebufferInitialSize</name><desc>&lt;div&gt;&lt;p&gt;How many bytes to preallocate for the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.linebuffer.html&quot;&gt;linebuffer&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.linebufferInitialSize.html</link></decl><decl id="2799" type="variable"><name>squelches</name><desc>&lt;div&gt;&lt;p&gt;Nicknames or channels, to or from which select events should be squelched.
        UNIX timestamp value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.squelches.html</link></decl><decl id="2800" type="variable"><name>buffers</name><desc>&lt;div&gt;&lt;p&gt;Buffers, to clump log file writes together.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.buffers.html</link></decl><decl id="2801" type="variable"><name>linebuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer to fill with the line to print to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.linebuffer.html</link></decl><decl id="2802" type="variable"><name>logDirectory</name><desc>&lt;div&gt;&lt;p&gt;Where to save logs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.logDirectory.html</link></decl><decl id="2803" type="variable"><name>exclude</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to exclude from printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.exclude.html</link></decl><decl id="2804" type="variable"><name>include</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to include in printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.include.html</link></decl></decl><decl id="2805" type="module"><name>kameloso.plugins.printer.formatting</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns formatting.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.html</link><decl id="2806" type="function"><name>formatMessageColoured</name><desc>&lt;div&gt;&lt;p&gt;Formats an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; into an output range sink, coloured.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.formatMessageColoured.html</link></decl><decl id="2807" type="function"><name>withoutTypePrefix</name><desc>&lt;div&gt;&lt;p&gt;Slices away any type prefixes from the string name of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.withoutTypePrefix.html</link></decl><decl id="2808" type="function"><name>containsNickname</name><desc>&lt;div&gt;&lt;p&gt;Searches a string for a substring that isn't surrounded by characters that
    can be part of a nickname. This can detect a nickname in a string without
    getting false positives from similar nicknames.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.containsNickname.html</link></decl></decl><decl id="2809" type="module"><name>kameloso.plugins.printer.logging</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns logging.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.html</link><decl id="2810" type="struct"><name>LogLineBuffer</name><desc>&lt;div&gt;&lt;p&gt;A struct containing lines to write to a log file when next flushing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.html</link><decl id="2811" type="variable"><name>dir</name><desc>&lt;div&gt;&lt;p&gt;Basename directory this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.dir.html</link></decl><decl id="2812" type="variable"><name>file</name><desc>&lt;div&gt;&lt;p&gt;Fully qualified filename this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.file.html</link></decl><decl id="2813" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;Buffered lines that will be saved to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.file.html&quot;&gt;file&lt;/a&gt;, in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.dir.html&quot;&gt;dir&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.lines.html</link></decl><decl id="2814" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Clears the buffer of lines.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.clear.html</link></decl><decl id="2815" type="variable"><name>creationTime</name><desc>&lt;div&gt;&lt;p&gt;When this buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.creationTime.html</link></decl><decl id="2816" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, to save as the date
        the buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.1.html</link></decl><decl id="2817" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor not taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, for use with
        buffers that should not be dated, such as the error log and the raw log.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.2.html</link></decl></decl><decl id="2818" type="function"><name>onLoggableEventImpl</name><desc>&lt;div&gt;&lt;p&gt;Logs an event to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.onLoggableEventImpl.html</link></decl><decl id="2819" type="function"><name>establishLogLocation</name><desc>&lt;div&gt;&lt;p&gt;Verifies that a log directory exists, complaining if it's invalid, creating
    it if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.establishLogLocation.html</link></decl><decl id="2820" type="function"><name>flushAllLogsImpl</name><desc>&lt;div&gt;&lt;p&gt;Writes all buffered log lines to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushAllLogsImpl.html</link></decl><decl id="2821" type="function"><name>flushLog</name><desc>&lt;div&gt;&lt;p&gt;Writes a single log buffer to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushLog.html</link></decl><decl id="2822" type="function"><name>escapedPath</name><desc>&lt;div&gt;&lt;p&gt;Replaces some invalid filenames to something that can be stored on the filesystem.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.escapedPath.html</link></decl></decl></decl><decl id="2823" type="module"><name>kameloso.plugins.printer.logging</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns logging.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.html</link><decl id="2824" type="struct"><name>LogLineBuffer</name><desc>&lt;div&gt;&lt;p&gt;A struct containing lines to write to a log file when next flushing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.html</link><decl id="2825" type="variable"><name>dir</name><desc>&lt;div&gt;&lt;p&gt;Basename directory this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.dir.html</link></decl><decl id="2826" type="variable"><name>file</name><desc>&lt;div&gt;&lt;p&gt;Fully qualified filename this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.file.html</link></decl><decl id="2827" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;Buffered lines that will be saved to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.file.html&quot;&gt;file&lt;/a&gt;, in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.dir.html&quot;&gt;dir&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.lines.html</link></decl><decl id="2828" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Clears the buffer of lines.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.clear.html</link></decl><decl id="2829" type="variable"><name>creationTime</name><desc>&lt;div&gt;&lt;p&gt;When this buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.creationTime.html</link></decl><decl id="2830" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, to save as the date
        the buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.1.html</link></decl><decl id="2831" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor not taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, for use with
        buffers that should not be dated, such as the error log and the raw log.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.2.html</link></decl></decl><decl id="2832" type="function"><name>onLoggableEventImpl</name><desc>&lt;div&gt;&lt;p&gt;Logs an event to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.onLoggableEventImpl.html</link></decl><decl id="2833" type="function"><name>establishLogLocation</name><desc>&lt;div&gt;&lt;p&gt;Verifies that a log directory exists, complaining if it's invalid, creating
    it if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.establishLogLocation.html</link></decl><decl id="2834" type="function"><name>flushAllLogsImpl</name><desc>&lt;div&gt;&lt;p&gt;Writes all buffered log lines to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushAllLogsImpl.html</link></decl><decl id="2835" type="function"><name>flushLog</name><desc>&lt;div&gt;&lt;p&gt;Writes a single log buffer to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushLog.html</link></decl><decl id="2836" type="function"><name>escapedPath</name><desc>&lt;div&gt;&lt;p&gt;Replaces some invalid filenames to something that can be stored on the filesystem.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.escapedPath.html</link></decl></decl><decl id="2837" type="module"><name>kameloso.plugins.pipeline</name><desc>&lt;div&gt;&lt;p&gt;The Pipeline plugin opens a Posix named pipe in a temporary directory or
    the current directory, to which you can pipe text and have it be sent
    verbatim to the server. There is also syntax to manually send bus messages
    to plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.html</link><decl id="2838" type="struct"><name>PipelineSettings</name><desc>&lt;div&gt;&lt;p&gt;All settings for a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt;, aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.html</link><decl id="2839" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Pipeline plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.enabled.html</link></decl><decl id="2840" type="variable"><name>fifoInWorkingDir</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to place the FIFO in the working directory. If false, it
        will be saved in &lt;tt class=&quot;inline-code&quot;&gt;/tmp&lt;/tt&gt; or wherever &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; points. If macOS, then there
        only if &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelineSettings.useTMPDIR.html&quot;&gt;PipelineSettings.useTMPDIR&lt;/a&gt; is true.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.fifoInWorkingDir.html</link></decl><decl id="2841" type="variable"><name>path</name><desc>&lt;div&gt;&lt;p&gt;Custom path to use as FIFO filename, specified with &lt;tt class=&quot;inline-code&quot;&gt;--set pipeline.path=[...]&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.path.html</link></decl><decl id="2842" type="variable"><name>useTMPDIR</name><desc>&lt;div&gt;&lt;p&gt;Whether ot not to obey &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; on macOS. If false, the FIFO will be saved
            in &lt;tt class=&quot;inline-code&quot;&gt;/tmp&lt;/tt&gt; regardless of &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt;. If true, &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; will be obeyed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.useTMPDIR.html</link></decl></decl><decl id="2843" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Does three things upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;;&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.onWelcome.html</link></decl><decl id="2844" type="function"><name>printUsageText</name><desc>&lt;div&gt;&lt;p&gt;Prints the usage text to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.printUsageText.html</link></decl><decl id="2845" type="function"><name>resolvePath</name><desc>&lt;div&gt;&lt;p&gt;Resolves the filename of the FIFO to use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.resolvePath.html</link></decl><decl id="2846" type="function"><name>initialiseFIFO</name><desc>&lt;div&gt;&lt;p&gt;Initialises the FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.initialiseFIFO.html</link></decl><decl id="2847" type="function"><name>createFIFOFile</name><desc>&lt;div&gt;&lt;p&gt;Creates a FIFO (named pipe) in the filesystem.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.createFIFOFile.html</link></decl><decl id="2848" type="function"><name>openFIFO</name><desc>&lt;div&gt;&lt;p&gt;Opens a FIFO for reading. The file descriptor is set to non-blocking.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.openFIFO.html</link></decl><decl id="2849" type="function"><name>closeFD</name><desc>&lt;div&gt;&lt;p&gt;Closes a file descriptor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.closeFD.html</link></decl><decl id="2850" type="function"><name>isFIFO</name><desc>&lt;div&gt;&lt;p&gt;Checks if a file is a FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.isFIFO.html</link></decl><decl id="2851" type="function"><name>readFIFO</name><desc>&lt;div&gt;&lt;p&gt;Reads from the FIFO and leaves a message for the main event loop based upon what was read.
    If something was indeed read, &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt; is returned to signal to the caller that
    it should check for new messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.readFIFO.html</link></decl><decl id="2852" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Plugin tick function. Reads from the pipe and either issues bus messages based
    on what was read or sends the piped text to the server verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.tick.html</link></decl><decl id="2853" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt; by closing the FIFO file descriptor and
    removing the FIFO file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.teardown.html</link></decl><decl id="2854" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.reload.html</link></decl><decl id="2855" type="class"><name>PipelinePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Pipeline plugin reads from a local named pipe (FIFO) for messages to
    send to the server, as well as to live-control the bot to a certain degree.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.html</link><decl id="2856" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.html</link><decl id="2857" type="variable"><name>timeSinceLast</name><desc>&lt;div&gt;&lt;p&gt;How much time has passed since the last tick.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.timeSinceLast.html</link></decl><decl id="2858" type="variable"><name>fd</name><desc>&lt;div&gt;&lt;p&gt;File descriptor of the open FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.fd.html</link></decl><decl id="2859" type="variable"><name>fifoFilename</name><desc>&lt;div&gt;&lt;p&gt;Filename of the created FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.fifoFilename.html</link></decl></decl><decl id="2860" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Pipeline settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.settings.html</link></decl><decl id="2861" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.transient.html</link></decl></decl></decl><decl id="2862" type="module"><name>kameloso.plugins</name><desc>&lt;div&gt;&lt;p&gt;Contains the definition of an &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt; and its ancillaries, as well as
    mixins to fully implement it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.html</link><decl id="2863" type="class"><name>IRCPlugin</name><desc>&lt;div&gt;&lt;p&gt;Abstract IRC plugin class.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.html</link><decl id="2864" type="struct"><name>CommandMetadata</name><desc>&lt;div&gt;&lt;p&gt;Metadata about a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Command.html&quot;&gt;IRCEventHandler.Command&lt;/a&gt;- and/or
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Regex.html&quot;&gt;IRCEventHandler.Regex&lt;/a&gt;-annotated event handler.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.html</link><decl id="2865" type="variable"><name>policy</name><desc>&lt;div&gt;&lt;p&gt;Prefix policy of this command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.policy.html</link></decl><decl id="2866" type="variable"><name>description</name><desc>&lt;div&gt;&lt;p&gt;Description about what the command does, in natural language.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.description.html</link></decl><decl id="2867" type="variable"><name>syntaxes</name><desc>&lt;div&gt;&lt;p&gt;Syntaxes on how to use the command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.syntaxes.html</link></decl><decl id="2868" type="variable"><name>hidden</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the command should be hidden from view (but still

 its &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Settings.html&quot;&gt;Settings&lt;/a&gt;-annotated struct of settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.printSettings.html</link></decl><decl id="2881" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Called during shutdown of a connection; a plugin's would-be destructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.teardown.html</link></decl><decl id="2882" type="function"><name>name</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of the plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.name.html</link></decl><decl id="2883" type="function"><name>commands</name><desc>&lt;div&gt;&lt;p&gt;Returns an array of the descriptions of the commands a plugin offers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.commands.html</link></decl><decl id="2884" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Returns an array of the descriptions of the channel-specific commands a

        annotations in the module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.Introspection.html</link><decl id="2895" type="alias"><name>allEventHandlerFunctionsInModule</name><desc>&lt;div&gt;&lt;p&gt;Alias sequence of all top-level symbols annotated with
            &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;s
            in this module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.Introspection.allEventHandlerFunctionsInModule.html</link></decl><decl id="2896" type="static variable"><name>allEventHandlerUDAsInModule</name><desc>&lt;div&gt;&lt;p&gt;Alias sequence of all

        which denotes it as the bool that toggles a plugin on and off.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.isEnabled.html</link></decl><decl id="2898" type="function"><name>allow</name><desc>&lt;div&gt;&lt;p&gt;Judges whether an event may be triggered, based on the event itself and

        handler in question. Wrapper function that merely calls
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.allowImpl.html&quot;&gt;kameloso.plugins.allowImpl&lt;/a&gt;.
        The point behind it is to make something that can be overridden and still

        returns them alongside their descriptions and their visibility, as an associative

    the annotated &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html&quot;&gt;Permissions&lt;/a&gt; of the
    handler in question. Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.filterSenderImpl.html</link></decl><decl id="2920" type="function"><name>allowImpl</name><desc>&lt;div&gt;&lt;p&gt;Judges whether an event may be triggered, based on the event itself and
    the annotated &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html&quot;&gt;Permissions&lt;/a&gt; of the
    handler in question. Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.allowImpl.html</link></decl><decl id="2921" type="function"><name>sanitiseEvent</name><desc>&lt;div&gt;&lt;p&gt;Sanitise event, used upon UTF/Unicode exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sanitiseEvent.html</link></decl><decl id="2922" type="function"><name>udaSanityCheckCTFE</name><desc>&lt;div&gt;&lt;p&gt;Sanity-checks a plugin's &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;s at compile time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.udaSanityCheckCTFE.html</link></decl><decl id="2923" type="function"><name>assertSaneStorageClasses</name><desc>&lt;div&gt;&lt;p&gt;Asserts that a parameter storage class is not &lt;tt class=&quot;inline-code&quot;&gt;ref&lt;/tt&gt; if &lt;tt class=&quot;inline-code&quot;&gt;inFiber&lt;/tt&gt;, and neither
    &lt;tt class=&quot;inline-code&quot;&gt;ref&lt;/tt&gt; nor &lt;tt class=&quot;inline-code&quot;&gt;out&lt;/tt&gt; if not &lt;tt class=&quot;inline-code&quot;&gt;inFiber&lt;/tt&gt;. To be run during CTFE.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.assertSaneStorageClasses.html</link></decl><decl id="2924" type="struct"><name>IRCPluginState</name><desc>&lt;div&gt;&lt;p&gt;An aggregate of all variables that make up the common state of plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.html</link><decl id="2925" type="variable"><name>_connectionID</name><desc>&lt;div&gt;&lt;p&gt;Numeric ID of the current connection, to disambiguate between multiple

ay&lt;/a&gt;s primed and ready to be replayed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.readyReplays.html</link></decl><decl id="2937" type="variable"><name>awaitingFibers</name><desc>&lt;div&gt;&lt;p&gt;The list of awaiting &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s, keyed by

        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.awaitingDelegates.html</link></decl><decl id="2939" type="variable"><name>scheduledFibers</name><desc>&lt;div&gt;&lt;p&gt;The list of scheduled &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;, UNIX time tuples.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.scheduledFibers.html</link></decl><decl id="2940" type="variable"><name>scheduledDelegates</name><desc>&lt;div&gt;&lt;p&gt;The list of scheduled delegate, UNIX time tuples.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.scheduledDelegates.html</link></decl><decl id="2941" type="variable"><name>nextScheduledTimestamp</name><desc>&lt;div&gt;&lt;p&gt;The UNIX timestamp of when the next scheduled
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ScheduledFiber.html&quot;&gt;ScheduledFiber&lt;/a&gt; or delegate should be triggered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.nextScheduledTimestamp.html</link></decl><decl id="2942" type="function"><name>updateSchedule</name><desc>&lt;div&gt;&lt;p&gt;Updates the saved UNIX timestamp of when the next scheduled
        &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; or delegate should be triggered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.updateSchedule.html</link></decl><decl id="2943" type="variable"><name>updates</name><desc>&lt;div&gt;&lt;p&gt;Bitfield of in what way the plugin state was altered during postprocessing
        or event handler execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.updates.html</link></decl><decl id="2944" type="variable"><name>abort</name><desc>&lt;div&gt;&lt;p&gt;Pointer to the global abort bool.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.abort.html</link></decl><decl id="2945" type="function"><name>connectionID</name><desc>&lt;div&gt;&lt;p&gt;Numeric ID of the current connection, to disambiguate between multiple

    (meaning after a WHOIS query response).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.html</link><decl id="2953" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;Name of the caller function or similar context.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.caller.html</link></decl><decl id="2954" type="variable"><name>event</name><desc>&lt;div&gt;&lt;p&gt;Stored &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to replay.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.event.html</link></decl><decl id="2955" type="variable"><name>permissionsRequired</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html&quot;&gt;Permissions&lt;/a&gt; required by the function to replay.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.permissionsRequired.html</link></decl><decl id="2956" type="variable"><name>dg</name><desc>&lt;div&gt;&lt;p&gt;Delegate, whose context includes the plugin to whom this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt; relates.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.dg.html</link></decl><decl id="2957" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;When this request was issued.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.timestamp.html</link></decl><decl id="2958" type="variable"><name>acted</name><desc>&lt;div&gt;&lt;p&gt;A WHOIS query was issued for this event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.acted.html</link></decl><decl id="2959" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Creates a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt; with a timestamp of the current time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.this.html</link></decl><decl id="2960" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Dummy &lt;tt class=&quot;inline-code&quot;&gt;toString&lt;/tt&gt; to stop &lt;a class=&quot;xref&quot; href=&quot;std.conv.to.html&quot;&gt;std.conv.to&lt;/a&gt; from generating one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Replay.toString.html</link></decl></decl><decl id="2961" type="function"><name>enqueue</name><desc>&lt;div&gt;&lt;p&gt;Construct and enqueue a function replay in the plugin's queue of such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.enqueue.html</link></decl><decl id="2962" type="function"><name>replay</name><desc>&lt;div&gt;&lt;p&gt;Convenience function that returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;kameloso.plugins.Replay&lt;/a&gt; of
    the right type, *with* a subclass plugin reference attached.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.replay.html</link></decl><decl id="2963" type="enum"><name>FilterResult</name><desc>&lt;div&gt;&lt;p&gt;The tristate results from comparing a username with the admin or

    (be &amp;quot;prefixed&amp;quot;) for an annotated function to be allowed to trigger.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PrefixPolicy.html</link></decl><decl id="2965" type="enum"><name>ChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;Whether an annotated function should be allowed to trigger on events in only

        handler function should accept.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.acceptedEventTypes.html</link></decl><decl id="2970" type="alias"><name>_onEvent</name><desc>&lt;div&gt;&lt;p&gt;Alias to make the &lt;a class=&quot;xref&quot; href=&quot;lu.typecons.UnderscoreOpDispatcher.html&quot;&gt;UnderscoreOpDispatcher&lt;/a&gt;
        redirect calls to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.acceptedEventTypes.html&quot;&gt;acceptedEventTypes&lt;/a&gt; but by the name &lt;tt class=&quot;inline-code&quot;&gt;onEvent&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler._onEvent.html</link></decl><decl id="2971" type="variable"><name>_permissionsRequired</name><desc>&lt;div&gt;&lt;p&gt;Permissions required of instigating user, below which the annotated
        event handler function should not be triggered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler._permissionsRequired.html</link></decl><decl id="2972" type="variable"><name>_channelPolicy</name><desc>&lt;div&gt;&lt;p&gt;What kind of channel the annotated event handler function may be

        redirect calls to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.regexes.html&quot;&gt;regexes&lt;/a&gt; but by the name &lt;tt class=&quot;inline-code&quot;&gt;addRegex&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler._addRegex.html</link></decl><decl id="2977" type="variable"><name>_chainable</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the annotated event handler function should allow other
        functions to fire after it. If not set (default false), it will
        terminate and move on to the next plugin after the function returns.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler._chainable.html</link></decl><decl id="2978" type="variable"><name>_verbose</name><desc>&lt;div&gt;&lt;p&gt;Whether or not additional information should be output to the local
        terminal as the function is (or is not) triggered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler._verbose.html</link></decl><decl id="2979" type="variable"><name>_when</name><desc>&lt;div&gt;&lt;p&gt;Special instruction related to the order of which event handler functions
