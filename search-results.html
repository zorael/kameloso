    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s and thereto related objects like &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.html</link><decl id="6297" type="struct"><name>IRCEvent</name><desc>&lt;div&gt;&lt;p&gt;A single IRC event, parsed from server input.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.html</link><decl id="6298" type="manifest constant"><name>numAuxStrings</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for auxiliary strings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numAuxStrings.html</link></decl><decl id="6299" type="manifest constant"><name>numCounts</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for counts.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numCounts.html</link></decl><decl id="6300" type="enum"><name>Type</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;Type&lt;/a&gt;s of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Type.html</link></decl><decl id="6301" type="struct"><name>Channel</name><desc>&lt;div&gt;&lt;p&gt;Represents a channel in terms of name and, if version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt; is
        declared, also a string ID.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.html</link><decl id="6302" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;The name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.name.html</link></decl><decl id="6303" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.id.html</link></decl><decl id="6304" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.toString.html</link></decl><decl id="6305" type="function"><name>opAssign</name><desc>&lt;div&gt;&lt;p&gt;Assigns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opAssign.html</link></decl><decl id="6306" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;Channel&lt;/a&gt;s by name.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.1.html</link></decl><decl id="6307" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares the name of the channel to a string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.2.html</link></decl></decl><decl id="6308" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;The event type, signifying what *kind* of event this is.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.type.html</link></decl><decl id="6309" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;p&gt;The name of whoever (or whatever) sent this event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.sender.html</link></decl><decl id="6310" type="variable"><name>target</name><desc>&lt;div&gt;&lt;p&gt;The target user of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.target.html</link></decl><decl id="6311" type="variable"><name>channel</name><desc>&lt;div&gt;&lt;p&gt;The channel the event transpired in, or is otherwise related to.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.channel.html</link></decl><decl id="6312" type="variable"><name>subchannel</name><desc>&lt;div&gt;&lt;p&gt;The secondary channel of this event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.subchannel.html</link></decl><decl id="6313" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;The main body of text of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.content.html</link></decl><decl id="6314" type="variable"><name>altcontent</name><desc>&lt;div&gt;&lt;p&gt;The secondary body of text of the event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.altcontent.html</link></decl><decl id="6315" type="variable"><name>aux</name><desc>&lt;div&gt;&lt;p&gt;Auxiliary string array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.aux.html</link></decl><decl id="6316" type="variable"><name>count</name><desc>&lt;div&gt;&lt;p&gt;Count array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.count.html</link></decl><decl id="6317" type="variable"><name>tags</name><desc>&lt;div&gt;&lt;p&gt;IRCv3 message tags attached to this event&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.tags.html</link></decl><decl id="6318" type="variable"><name>num</name><desc>&lt;div&gt;&lt;p&gt;With a numeric event, the number of the event type.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.num.html</link></decl><decl id="6319" type="variable"><name>time</name><desc>&lt;div&gt;&lt;p&gt;A timestamp of when the event transpired.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.time.html</link></decl><decl id="6320" type="variable"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;The raw IRC string, untouched.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.raw.html</link></decl><decl id="6321" type="variable"><name>errors</name><desc>&lt;div&gt;&lt;p&gt;What errors occurred during parsing, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.errors.html</link></decl><decl id="6322" type="variable"><name>emotes</name><desc>&lt;div&gt;&lt;p&gt;The Twitch emotes in the message, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.emotes.html</link></decl><decl id="6323" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this message.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.id.html</link></decl></decl><decl id="6324" type="struct"><name>IRCServer</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of all information and state pertaining to the connected IRC
    server. Some fields are transient on a per-connection basis and should not
    be serialised.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.html</link><decl id="6325" type="enum"><name>Daemon</name><desc>&lt;div&gt;&lt;p&gt;Server daemons, or families of server programs.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.Daemon.html</link></decl><decl id="6326" type="enum"><name>CaseMapping</name><desc>&lt;div&gt;&lt;p&gt;Case mappings used by an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.CaseMapping.html</link></decl><decl id="6327" type="variable"><name>address</name><desc>&lt;div&gt;&lt;p&gt;Server address (or IP).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.address.html</link></decl><decl id="6328" type="variable"><name>port</name><desc>&lt;div&gt;&lt;p&gt;The port to connect to, usually &lt;tt class=&quot;inline-code&quot;&gt;6667&lt;/tt&gt;-&lt;tt class=&quot;inline-code&quot;&gt;6669&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.port.html</link></decl><decl id="6329" type="variable"><name>daemon</name><desc>&lt;div&gt;&lt;p&gt;The server daemon family the server is running.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.daemon.html</link></decl><decl id="6330" type="variable"><name>network</name><desc>&lt;div&gt;&lt;p&gt;Server network string, like Freenode, QuakeNet, Rizon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.network.html</link></decl><decl id="6331" type="variable"><name>daemonstring</name><desc>&lt;div&gt;&lt;p&gt;The reported daemon, with version.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.daemonstring.html</link></decl><decl id="6332" type="variable"><name>resolvedAddress</name><desc>&lt;div&gt;&lt;p&gt;The IRC server address handed to us by the round robin pool.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.resolvedAddress.html</link></decl><decl id="6333" type="variable"><name>maxNickLength</name><desc>&lt;div&gt;&lt;p&gt;Max nickname length as per IRC specs, but not the de facto standard.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.maxNickLength.html</link></decl><decl id="6334" type="variable"><name>maxChannelLength</name><desc>&lt;div&gt;&lt;p&gt;Max channel name length as per IRC specs, or as reported.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.maxChannelLength.html</link></decl><decl id="6335" type="variable"><name>aModes</name><desc>&lt;div&gt;&lt;p&gt;A = Mode that adds or removes a nick or address to a list.
                Always has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.aModes.html</link></decl><decl id="6336" type="variable"><name>bModes</name><desc>&lt;div&gt;&lt;p&gt;B = Mode that changes a setting and always has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.bModes.html</link></decl><decl id="6337" type="variable"><name>cModes</name><desc>&lt;div&gt;&lt;p&gt;C = Mode that changes a setting and only has a parameter when set.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.cModes.html</link></decl><decl id="6338" type="variable"><name>dModes</name><desc>&lt;div&gt;&lt;p&gt;D = Mode that changes a setting and never has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.dModes.html</link></decl><decl id="6339" type="variable"><name>prefixchars</name><desc>&lt;div&gt;&lt;p&gt;Prefix characters by mode character; &lt;tt class=&quot;inline-code&quot;&gt;o&lt;/tt&gt; by &lt;tt class=&quot;inline-code&quot;&gt;@&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;v&lt;/tt&gt; by &lt;tt class=&quot;inline-code&quot;&gt;+&lt;/tt&gt;, etc.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.prefixchars.html</link></decl><decl id="6340" type="variable"><name>prefixes</name><desc>&lt;div&gt;&lt;p&gt;Character channel mode prefixes (&lt;tt class=&quot;inline-code&quot;&gt;o&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;v&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;h&lt;/tt&gt;, ...)&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.prefixes.html</link></decl><decl id="6341" type="variable"><name>chantypes</name><desc>&lt;div&gt;&lt;p&gt;Supported channel prefix characters, as announced by the server in
            the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt;` event,
            before the MOTD.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.chantypes.html</link></decl><decl id="6342" type="variable"><name>supports</name><desc>&lt;div&gt;&lt;p&gt;Contents of the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt; response(s).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.supports.html</link></decl><decl id="6343" type="variable"><name>extbanTypes</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;EXTBAN&lt;/tt&gt; types.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.extbanTypes.html</link></decl><decl id="6344" type="variable"><name>caseMapping</name><desc>&lt;div&gt;&lt;p&gt;The current case mapping, dictating how case-insensitivity works.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.caseMapping.html</link></decl><decl id="6345" type="variable"><name>extbanPrefix</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;EXTBAN&lt;/tt&gt; prefix character.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.extbanPrefix.html</link></decl><decl id="6346" type="variable"><name>exceptsChar</name><desc>&lt;div&gt;&lt;p&gt;The modechar for mode exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.exceptsChar.html</link></decl><decl id="6347" type="variable"><name>invexChar</name><desc>&lt;div&gt;&lt;p&gt;The modechar for invite exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.invexChar.html</link></decl><decl id="6348" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.this.html</link></decl></decl><decl id="6349" type="struct"><name>IRCUser</name><desc>&lt;div&gt;&lt;p&gt;An aggregate of fields representing a single user on IRC.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.html</link><decl id="6350" type="enum"><name>Class</name><desc>&lt;div&gt;&lt;p&gt;Classifiers; roles which a user is one of.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.Class.html</link></decl><decl id="6351" type="variable"><name>class_</name><desc>&lt;div&gt;&lt;p&gt;User classifier.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.class_.html</link></decl><decl id="6352" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;The user's nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.nickname.html</link></decl><decl id="6353" type="variable"><name>realName</name><desc>&lt;div&gt;&lt;p&gt;The user's GECOS/&amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.realName.html</link></decl><decl id="6354" type="variable"><name>ident</name><desc>&lt;div&gt;&lt;p&gt;The user's IDENT identification.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.ident.html</link></decl><decl id="6355" type="variable"><name>address</name><desc>&lt;div&gt;&lt;p&gt;The reported user address, which may be a cloak.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.address.html</link></decl><decl id="6356" type="variable"><name>account</name><desc>&lt;div&gt;&lt;p&gt;Services account name (to &lt;tt class=&quot;inline-code&quot;&gt;NickServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;AuthServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;Q&lt;/tt&gt;, etc).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.account.html</link></decl><decl id="6357" type="variable"><name>updated</name><desc>&lt;div&gt;&lt;p&gt;Timestamp when the user was last modified.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.updated.html</link></decl><decl id="6358" type="variable"><name>displayName</name><desc>&lt;div&gt;&lt;p&gt;The alternate &amp;quot;display name&amp;quot; of the user.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.displayName.html</link></decl><decl id="6359" type="variable"><name>badges</name><desc>&lt;div&gt;&lt;p&gt;The Twitch badges this user has.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.badges.html</link></decl><decl id="6360" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;p&gt;The Twitch colour (RRGGBB) to tint the user's nickname with.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.colour.html</link></decl><decl id="6361" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this user's account.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.id.html</link></decl><decl id="6362" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; based on a &lt;tt class=&quot;inline-code&quot;&gt;*!*@*&lt;/tt&gt; mask string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.this.1.html</link></decl><decl id="6363" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; inheriting passed &lt;tt class=&quot;inline-code&quot;&gt;nickname&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;ident&lt;/tt&gt;, and
        &lt;tt class=&quot;inline-code&quot;&gt;address&lt;/tt&gt; strings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.this.2.html</link></decl><decl id="6364" type="function"><name>isServer</name><desc>&lt;div&gt;&lt;p&gt;Makes an educated guess that a sender is a server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.isServer.html</link></decl><decl id="6365" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s with each other, ignoring members considered to
        be extra or optional.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.opEquals.html</link></decl><decl id="6366" type="function"><name>toHash</name><desc>&lt;div&gt;&lt;p&gt;Produces a hash for this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.toHash.html</link></decl><decl id="6367" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Formats this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; into a hostmask representing its values.
        Stores the result in the passed output range sink.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.toString.html</link></decl><decl id="6368" type="function"><name>hostmask</name><desc>&lt;div&gt;&lt;p&gt;Formats this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; into a hostmask representing its values.
        Merely wraps &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.toString.html&quot;&gt;toString&lt;/a&gt; and returns a newly allocated string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.hostmask.html</link></decl></decl><decl id="6369" type="struct"><name>Typenums</name><desc>&lt;div&gt;&lt;p&gt;Reverse mappings of *numerics* to &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;Type&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.html</link><decl id="6370" type="static variable"><name>base</name><desc>&lt;div&gt;&lt;p&gt;Default mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.base.html</link></decl><decl id="6371" type="static variable"><name>unreal</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;UnrealIRCd&lt;/tt&gt; daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.unreal.html</link></decl><decl id="6372" type="static variable"><name>ircu</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;ircu&lt;/tt&gt; (Undernet) daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.ircu.html</link></decl><decl id="6373" type="static variable"><name>aircd</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;aircd&lt;/tt&gt; (?) daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.aircd.html</link></decl><decl id="6374" type="static variable"><name>rfc1459</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers adhering to the &lt;tt class=&quot;inline-code&quot;&gt;RFC1459&lt;/tt&gt; draft.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.rfc1459.html</link></decl><decl id="6375" type="static variable"><name>rfc2812</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers adhering to the &lt;tt class=&quot;inline-code&quot;&gt;RFC2812&lt;/tt&gt; draft.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.rfc2812.html</link></decl><decl id="6376" type="static variable"><name>hybrid</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;IRCD-Hybrid&lt;/tt&gt; daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.hybrid.html</link></decl><decl id="6377" type="static variable"><name>solanum</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;Solanum&lt;/tt&gt; daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.solanum.html</link></decl><decl id="6378" type="static variable"><name>bahamut</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;Bahamut&lt;/tt&gt; daemon
        (DALnet).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.bahamut.html</link></decl><decl id="6379" type="static variable"><name>snircd</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;snircd&lt;/tt&gt; daemon
        (QuakeNet), based on &lt;tt class=&quot;inline-code&quot;&gt;ircu&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.snircd.html</link></decl><decl id="6380" type="static variable"><name>nefarious</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;Nefarious&lt;/tt&gt; or
        &lt;tt class=&quot;inline-code&quot;&gt;Nefarious2&lt;/tt&gt; daemons, based on &lt;tt class=&quot;inline-code&quot;&gt;ircu&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.nefarious.html</link></decl><decl id="6381" type="static variable"><name>rusnet</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for &lt;tt class=&quot;inline-code&quot;&gt;RusNet&lt;/tt&gt; servers. Unsure of what daemon they

        a mixture of Hybrid typenums, plus a few of their own.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.rizon.html</link></decl><decl id="6383" type="static variable"><name>austHex</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for &lt;tt class=&quot;inline-code&quot;&gt;austHex&lt;/tt&gt; AUSTNet Development servers.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.austHex.html</link></decl><decl id="6384" type="static variable"><name>ircNet</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for the &lt;tt class=&quot;inline-code&quot;&gt;IRCnet&lt;/tt&gt; network of servers. Unsure of
        what server daemon they run.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.ircNet.html</link></decl><decl id="6385" type="static variable"><name>ptlink</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;PTlink&lt;/tt&gt; daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.ptlink.html</link></decl><decl id="6386" type="static variable"><name>inspIRCd</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mappings for servers running the &lt;tt class=&quot;inline-code&quot;&gt;InspIRCd&lt;/tt&gt; daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.inspIRCd.html</link></decl><decl id="6387" type="static variable"><name>ultimate</name><desc>&lt;div&gt;&lt;p&gt;Delta typenum mapping for servers running the &lt;tt class=&quot;inline-code&quot;&gt;ultimate&lt;/tt&gt; daemon.

        (SorceryNet).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.Typenums.sorircd.html</link></decl></decl><decl id="6392" type="struct"><name>IRCChannel</name><desc>&lt;div&gt;&lt;p&gt;Aggregate personifying an IRC channel and its state.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.html</link><decl id="6393" type="struct"><name>Mode</name><desc>&lt;div&gt;&lt;p&gt;A channel mode.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.html</link><decl id="6394" type="variable"><name>modechar</name><desc>&lt;div&gt;&lt;p&gt;The character that implies this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt; (&lt;tt class=&quot;inline-code&quot;&gt;i&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;z&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;l&lt;/tt&gt; ...).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.modechar.html</link></decl><decl id="6395" type="variable"><name>data</name><desc>&lt;div&gt;&lt;p&gt;The data associated with the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;, if applicable. This is often a
            number, such as what &lt;tt class=&quot;inline-code&quot;&gt;l&lt;/tt&gt; takes (join limit).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.data.html</link></decl><decl id="6396" type="variable"><name>user</name><desc>&lt;div&gt;&lt;p&gt;The user associated with the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;, when it is not just &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.data.html&quot;&gt;data&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.user.html</link></decl><decl id="6397" type="variable"><name>channel</name><desc>&lt;div&gt;&lt;p&gt;The channel this mode refers to, where applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.channel.html</link></decl><decl id="6398" type="variable"><name>exceptions</name><desc>&lt;div&gt;&lt;p&gt;Users that are explicitly exempt from the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.exceptions.html</link></decl><decl id="6399" type="variable"><name>negated</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt; should be considered to be its own antithesis.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.negated.html</link></decl><decl id="6400" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compare two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;s with each other to see if they are both of the
            same type, as well as having the same &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.data.html&quot;&gt;data&lt;/a&gt; and/or &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.user.html&quot;&gt;user&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.opEquals.html</link></decl><decl id="6401" type="function"><name>toHash</name><desc>&lt;div&gt;&lt;p&gt;Produces a hash for this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.Mode.toHash.html</link></decl></decl><decl id="6402" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;The channel name.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.name.html</link></decl><decl id="6403" type="variable"><name>topic</name><desc>&lt;div&gt;&lt;p&gt;The current topic of the channel, as set by operators.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.topic.html</link></decl><decl id="6404" type="variable"><name>modechars</name><desc>&lt;div&gt;&lt;p&gt;The current non-&lt;a class=&quot;xref&quot; href=&quot;data.html&quot;&gt;data&lt;/a&gt;-sporting &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;s of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.modechars.html</link></decl><decl id="6405" type="variable"><name>modes</name><desc>&lt;div&gt;&lt;p&gt;Array of all &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;Mode&lt;/a&gt;s that are not simply represented in &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.modechars.html&quot;&gt;modechars&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.modes.html</link></decl><decl id="6406" type="variable"><name>users</name><desc>&lt;div&gt;&lt;p&gt;Associative array of all the nicknames inhabiting the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.users.html</link></decl><decl id="6407" type="variable"><name>mods</name><desc>&lt;div&gt;&lt;p&gt;Associative array of nicknames with a prefixing channel mode (operator,
        halfops, voiced, ...) keyed by modechar.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.mods.html</link></decl><decl id="6408" type="function"><name>modsShorthand</name><desc>&lt;div&gt;&lt;p&gt;Template to deduplicate code for mods shorthands.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.modsShorthand.html</link></decl><decl id="6409" type="alias"><name>ops</name><desc>&lt;div&gt;&lt;p&gt;Array of channel operators.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.ops.html</link></decl><decl id="6410" type="alias"><name>halfops</name><desc>&lt;div&gt;&lt;p&gt;Array of channel halfops.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.halfops.html</link></decl><decl id="6411" type="alias"><name>voiced</name><desc>&lt;div&gt;&lt;p&gt;Array of voiced channel users.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.voiced.html</link></decl><decl id="6412" type="variable"><name>created</name><desc>&lt;div&gt;&lt;p&gt;When the channel was created, expressed in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.created.html</link></decl><decl id="6413" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch user ID of the broadcaster of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.id.html</link></decl><decl id="6414" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor inheriting name (and potentially Twitch ID) from an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;IRCEvent.Channel&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCChannel.this.html</link></decl></decl><decl id="6415" type="struct"><name>IRCClient</name><desc>&lt;div&gt;&lt;p&gt;Aggregate collecting all the relevant settings, options and state needed for
    a connection to an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.html</link><decl id="6416" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Client nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.nickname.html</link></decl><decl id="6417" type="variable"><name>user</name><desc>&lt;div&gt;&lt;p&gt;Client &amp;quot;user&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.user.html</link></decl><decl id="6418" type="variable"><name>realName</name><desc>&lt;div&gt;&lt;p&gt;Client GECOS/&amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.realName.html</link></decl><decl id="6419" type="variable"><name>origNickname</name><desc>&lt;div&gt;&lt;p&gt;The original client nickname before connecting, in case it changed.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.origNickname.html</link></decl><decl id="6420" type="variable"><name>ident</name><desc>&lt;div&gt;&lt;p&gt;Client IDENT identifier. Defaults to &amp;quot;~&lt;tt class=&quot;inline-code&quot;&gt;user&lt;/tt&gt;&amp;quot;.
            Unused but keep for future expansion.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.ident.html</link></decl><decl id="6421" type="variable"><name>modes</name><desc>&lt;div&gt;&lt;p&gt;The current modechars active on the client (e.g. &amp;quot;ix&amp;quot;);&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.modes.html</link></decl><decl id="6422" type="variable"><name>displayName</name><desc>&lt;div&gt;&lt;p&gt;Our Twitch display name or alias.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCClient.displayName.html</link></decl></decl></decl><decl id="6423" type="module"><name>dialect.semver</name><desc>&lt;div&gt;&lt;p&gt;SemVer information about the current release.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.semver.html</link><decl id="6424" type="enum"><name>DialectSemVer</name><desc>&lt;div&gt;&lt;p&gt;SemVer versioning of this build.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.semver.DialectSemVer.html</link></decl><decl id="6425" type="manifest constant"><name>DialectSemVerPrerelease</name><desc>&lt;div&gt;&lt;p&gt;Pre-release SemVer subversion of this build.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.semver.DialectSemVerPrerelease.html</link></decl></decl><decl id="6426" type="module"><name>dialect.postprocessors</name><desc>&lt;div&gt;&lt;p&gt;Postprocessor package module.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.html</link><decl id="6427" type="struct"><name>PostprocessorRegistrationEntry</name><desc>&lt;div&gt;&lt;p&gt;An entry in &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt; corresponding to a postprocessor
    registered to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.html</link><decl id="6428" type="variable"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Priority at which to instantiate the postprocessor. A lower priority
        makes it get instantiated before other postprocessors.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.priority.html</link></decl><decl id="6429" type="variable"><name>ctor</name><desc>&lt;div&gt;&lt;p&gt;Function pointer to a &amp;quot;constructor&amp;quot;/builder that instantiates the relevant postprocessor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.ctor.html</link></decl><decl id="6430" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.this.html</link></decl></decl><decl id="6431" type="variable"><name>registeredPostprocessors</name><desc>&lt;div&gt;&lt;p&gt;Array of registered postprocessors, represented by &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt;/-ies,
    to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.registeredPostprocessors.html</link></decl><decl id="6432" type="interface"><name>Postprocessor</name><desc>&lt;div&gt;&lt;p&gt;Postprocessor interface for concrete postprocessors to inherit from.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Postprocessor.html</link><decl id="6433" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Postprocesses an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Postprocessor.postprocess.html</link></decl></decl><decl id="6434" type="function"><name>registerPostprocessor</name><desc>&lt;div&gt;&lt;p&gt;Registers a postprocessor to be instantiated on library initialisation by creating
    a &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt; and appending it to &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.registerPostprocessor.html</link></decl><decl id="6435" type="function"><name>instantiatePostprocessors</name><desc>&lt;div&gt;&lt;p&gt;Instantiates all postprocessors represented by a &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt;
    in &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.instantiatePostprocessors.html</link></decl><decl id="6436" type="mixin template"><name>PostprocessorRegistration</name><desc>&lt;div&gt;&lt;p&gt;Mixes in a module constructor that registers the supplied &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.Postprocessor.html&quot;&gt;Postprocessor&lt;/a&gt;
    class in the module to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistration.html</link></decl><decl id="6437" type="struct"><name>Priority</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a priority at which a postprocessor should be instantiated,
    and as such, the order in which they will be called to process events.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Priority.html</link><decl id="6438" type="variable"><name>value</name><desc>&lt;div&gt;&lt;p&gt;Numerical priority value. Lower is higher.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Priority.value.html</link></decl><decl id="6439" type="function"><name>opUnary</name><desc>&lt;div&gt;&lt;p&gt;Helper &lt;tt class=&quot;inline-code&quot;&gt;opUnary&lt;/tt&gt; to allow for &lt;tt class=&quot;inline-code&quot;&gt;-10.priority&lt;/tt&gt;, instead of having to do the
        (more correct) &lt;tt class=&quot;inline-code&quot;&gt;(-10).priority&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Priority.opUnary.html</link></decl></decl><decl id="6440" type="alias"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Helper alias to use the proper style guide and still be able to instantiate
    &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.Priority.html&quot;&gt;Priority&lt;/a&gt; instances with UFCS.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.priority.html</link></decl><decl id="6441" type="module"><name>dialect.postprocessors.twitch</name><desc>&lt;div&gt;&lt;p&gt;The Twitch postprocessor processes &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s after
    they are parsed, and deals with Twitch-specifics. Those include extracting
    the colour someone's name should be printed in, their alias/&amp;quot;display name&amp;quot;
    (generally their nickname cased), converting the event to some event types
    unique to Twitch, etc.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.html</link><decl id="6442" type="function"><name>parseTwitchTags</name><desc>&lt;div&gt;&lt;p&gt;Parses a Twitch event's IRCv3 tags.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.parseTwitchTags.html</link></decl><decl id="6443" type="function"><name>appendToErrors</name><desc>&lt;div&gt;&lt;p&gt;Appends an error to an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;'s error string member.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.appendToErrors.html</link></decl><decl id="6444" type="function"><name>printTags</name><desc>&lt;div&gt;&lt;p&gt;Prints the tags of an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to the console.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.printTags.html</link></decl><decl id="6445" type="function"><name>warnAboutOverwrittenString</name><desc>&lt;div&gt;&lt;p&gt;Warns about twhen a string member of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; is to be overwritten.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.warnAboutOverwrittenString.html</link></decl><decl id="6446" type="function"><name>warnAboutOverwrittenNumber</name><desc>&lt;div&gt;&lt;p&gt;Warns about twhen a numeric member of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; is to be overwritten.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.warnAboutOverwrittenNumber.html</link></decl><decl id="6447" type="function"><name>switchOnMsgID</name><desc>&lt;div&gt;&lt;p&gt;Switches on a message ID string and resolves the type of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.switchOnMsgID.html</link></decl><decl id="6448" type="function"><name>deduplicateBadges</name><desc>&lt;div&gt;&lt;p&gt;Deduplicates a badge in a comma-separated list of badges.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.deduplicateBadges.html</link></decl><decl id="6449" type="class"><name>TwitchPostprocessor</name><desc>&lt;div&gt;&lt;p&gt;Twitch-specific postprocessor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.TwitchPostprocessor.html</link><decl id="6450" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Handle Twitch specifics, modifying the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;
        to add things like &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html#colour&quot;&gt;IRCEvent.colour&lt;/a&gt; and
        differentiate between temporary and permanent bans.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.twitch.TwitchPostprocessor.postprocess.html</link></decl></decl></decl></decl></decl><decl id="6451" type="module"><name>dialect.defs</name><desc>&lt;div&gt;&lt;p&gt;Definitions of struct aggregates used throughout the library, representing
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s and thereto related objects like &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.html</link><decl id="6452" type="struct"><name>IRCEvent</name><desc>&lt;div&gt;&lt;p&gt;A single IRC event, parsed from server input.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.html</link><decl id="6453" type="manifest constant"><name>numAuxStrings</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for auxiliary strings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numAuxStrings.html</link></decl><decl id="6454" type="manifest constant"><name>numCounts</name><desc>&lt;div&gt;&lt;p&gt;How many elements should be allocated for counts.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.numCounts.html</link></decl><decl id="6455" type="enum"><name>Type</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;Type&lt;/a&gt;s of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Type.html</link></decl><decl id="6456" type="struct"><name>Channel</name><desc>&lt;div&gt;&lt;p&gt;Represents a channel in terms of name and, if version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt; is
        declared, also a string ID.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.html</link><decl id="6457" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;The name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.name.html</link></decl><decl id="6458" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.id.html</link></decl><decl id="6459" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.toString.html</link></decl><decl id="6460" type="function"><name>opAssign</name><desc>&lt;div&gt;&lt;p&gt;Assigns the name of the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opAssign.html</link></decl><decl id="6461" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;Channel&lt;/a&gt;s by name.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.1.html</link></decl><decl id="6462" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares the name of the channel to a string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.Channel.opEquals.2.html</link></decl></decl><decl id="6463" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;The event type, signifying what *kind* of event this is.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.type.html</link></decl><decl id="6464" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;p&gt;The name of whoever (or whatever) sent this event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.sender.html</link></decl><decl id="6465" type="variable"><name>target</name><desc>&lt;div&gt;&lt;p&gt;The target user of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.target.html</link></decl><decl id="6466" type="variable"><name>channel</name><desc>&lt;div&gt;&lt;p&gt;The channel the event transpired in, or is otherwise related to.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.channel.html</link></decl><decl id="6467" type="variable"><name>subchannel</name><desc>&lt;div&gt;&lt;p&gt;The secondary channel of this event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.subchannel.html</link></decl><decl id="6468" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;The main body of text of the event.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.content.html</link></decl><decl id="6469" type="variable"><name>altcontent</name><desc>&lt;div&gt;&lt;p&gt;The secondary body of text of the event, when there are two.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.altcontent.html</link></decl><decl id="6470" type="variable"><name>aux</name><desc>&lt;div&gt;&lt;p&gt;Auxiliary string array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.aux.html</link></decl><decl id="6471" type="variable"><name>count</name><desc>&lt;div&gt;&lt;p&gt;Count array.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.count.html</link></decl><decl id="6472" type="variable"><name>tags</name><desc>&lt;div&gt;&lt;p&gt;IRCv3 message tags attached to this event&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.tags.html</link></decl><decl id="6473" type="variable"><name>num</name><desc>&lt;div&gt;&lt;p&gt;With a numeric event, the number of the event type.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.num.html</link></decl><decl id="6474" type="variable"><name>time</name><desc>&lt;div&gt;&lt;p&gt;A timestamp of when the event transpired.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.time.html</link></decl><decl id="6475" type="variable"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;The raw IRC string, untouched.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.raw.html</link></decl><decl id="6476" type="variable"><name>errors</name><desc>&lt;div&gt;&lt;p&gt;What errors occurred during parsing, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.errors.html</link></decl><decl id="6477" type="variable"><name>emotes</name><desc>&lt;div&gt;&lt;p&gt;The Twitch emotes in the message, if any.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.emotes.html</link></decl><decl id="6478" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this message.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCEvent.id.html</link></decl></decl><decl id="6479" type="struct"><name>IRCServer</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of all information and state pertaining to the connected IRC
    server. Some fields are transient on a per-connection basis and should not
    be serialised.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.html</link><decl id="6480" type="enum"><name>Daemon</name><desc>&lt;div&gt;&lt;p&gt;Server daemons, or families of server programs.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.Daemon.html</link></decl><decl id="6481" type="enum"><name>CaseMapping</name><desc>&lt;div&gt;&lt;p&gt;Case mappings used by an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.CaseMapping.html</link></decl><decl id="6482" type="variable"><name>address</name><desc>&lt;div&gt;&lt;p&gt;Server address (or IP).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.address.html</link></decl><decl id="6483" type="variable"><name>port</name><desc>&lt;div&gt;&lt;p&gt;The port to connect to, usually &lt;tt class=&quot;inline-code&quot;&gt;6667&lt;/tt&gt;-&lt;tt class=&quot;inline-code&quot;&gt;6669&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.port.html</link></decl><decl id="6484" type="variable"><name>daemon</name><desc>&lt;div&gt;&lt;p&gt;The server daemon family the server is running.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.daemon.html</link></decl><decl id="6485" type="variable"><name>network</name><desc>&lt;div&gt;&lt;p&gt;Server network string, like Freenode, QuakeNet, Rizon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.network.html</link></decl><decl id="6486" type="variable"><name>daemonstring</name><desc>&lt;div&gt;&lt;p&gt;The reported daemon, with version.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.daemonstring.html</link></decl><decl id="6487" type="variable"><name>resolvedAddress</name><desc>&lt;div&gt;&lt;p&gt;The IRC server address handed to us by the round robin pool.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.resolvedAddress.html</link></decl><decl id="6488" type="variable"><name>maxNickLength</name><desc>&lt;div&gt;&lt;p&gt;Max nickname length as per IRC specs, but not the de facto standard.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.maxNickLength.html</link></decl><decl id="6489" type="variable"><name>maxChannelLength</name><desc>&lt;div&gt;&lt;p&gt;Max channel name length as per IRC specs, or as reported.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.maxChannelLength.html</link></decl><decl id="6490" type="variable"><name>aModes</name><desc>&lt;div&gt;&lt;p&gt;A = Mode that adds or removes a nick or address to a list.
                Always has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.aModes.html</link></decl><decl id="6491" type="variable"><name>bModes</name><desc>&lt;div&gt;&lt;p&gt;B = Mode that changes a setting and always has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.bModes.html</link></decl><decl id="6492" type="variable"><name>cModes</name><desc>&lt;div&gt;&lt;p&gt;C = Mode that changes a setting and only has a parameter when set.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.cModes.html</link></decl><decl id="6493" type="variable"><name>dModes</name><desc>&lt;div&gt;&lt;p&gt;D = Mode that changes a setting and never has a parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.dModes.html</link></decl><decl id="6494" type="variable"><name>prefixchars</name><desc>&lt;div&gt;&lt;p&gt;Prefix characters by mode character; &lt;tt class=&quot;inline-code&quot;&gt;o&lt;/tt&gt; by &lt;tt class=&quot;inline-code&quot;&gt;@&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;v&lt;/tt&gt; by &lt;tt class=&quot;inline-code&quot;&gt;+&lt;/tt&gt;, etc.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.prefixchars.html</link></decl><decl id="6495" type="variable"><name>prefixes</name><desc>&lt;div&gt;&lt;p&gt;Character channel mode prefixes (&lt;tt class=&quot;inline-code&quot;&gt;o&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;v&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;h&lt;/tt&gt;, ...)&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.prefixes.html</link></decl><decl id="6496" type="variable"><name>chantypes</name><desc>&lt;div&gt;&lt;p&gt;Supported channel prefix characters, as announced by the server in
            the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt;` event,
            before the MOTD.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.chantypes.html</link></decl><decl id="6497" type="variable"><name>supports</name><desc>&lt;div&gt;&lt;p&gt;Contents of the &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt; response(s).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.supports.html</link></decl><decl id="6498" type="variable"><name>extbanTypes</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;EXTBAN&lt;/tt&gt; types.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.extbanTypes.html</link></decl><decl id="6499" type="variable"><name>caseMapping</name><desc>&lt;div&gt;&lt;p&gt;The current case mapping, dictating how case-insensitivity works.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.caseMapping.html</link></decl><decl id="6500" type="variable"><name>extbanPrefix</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;EXTBAN&lt;/tt&gt; prefix character.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.extbanPrefix.html</link></decl><decl id="6501" type="variable"><name>exceptsChar</name><desc>&lt;div&gt;&lt;p&gt;The modechar for mode exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.exceptsChar.html</link></decl><decl id="6502" type="variable"><name>invexChar</name><desc>&lt;div&gt;&lt;p&gt;The modechar for invite exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.invexChar.html</link></decl><decl id="6503" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCServer.this.html</link></decl></decl><decl id="6504" type="struct"><name>IRCUser</name><desc>&lt;div&gt;&lt;p&gt;An aggregate of fields representing a single user on IRC.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.html</link><decl id="6505" type="enum"><name>Class</name><desc>&lt;div&gt;&lt;p&gt;Classifiers; roles which a user is one of.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.Class.html</link></decl><decl id="6506" type="variable"><name>class_</name><desc>&lt;div&gt;&lt;p&gt;User classifier.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.class_.html</link></decl><decl id="6507" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;The user's nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.nickname.html</link></decl><decl id="6508" type="variable"><name>realName</name><desc>&lt;div&gt;&lt;p&gt;The user's GECOS/&amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.realName.html</link></decl><decl id="6509" type="variable"><name>ident</name><desc>&lt;div&gt;&lt;p&gt;The user's IDENT identification.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.ident.html</link></decl><decl id="6510" type="variable"><name>address</name><desc>&lt;div&gt;&lt;p&gt;The reported user address, which may be a cloak.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.address.html</link></decl><decl id="6511" type="variable"><name>account</name><desc>&lt;div&gt;&lt;p&gt;Services account name (to &lt;tt class=&quot;inline-code&quot;&gt;NickServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;AuthServ&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;Q&lt;/tt&gt;, etc).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.account.html</link></decl><decl id="6512" type="variable"><name>updated</name><desc>&lt;div&gt;&lt;p&gt;Timestamp when the user was last modified.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.updated.html</link></decl><decl id="6513" type="variable"><name>displayName</name><desc>&lt;div&gt;&lt;p&gt;The alternate &amp;quot;display name&amp;quot; of the user.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.displayName.html</link></decl><decl id="6514" type="variable"><name>badges</name><desc>&lt;div&gt;&lt;p&gt;The Twitch badges this user has.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.badges.html</link></decl><decl id="6515" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;p&gt;The Twitch colour (RRGGBB) to tint the user's nickname with.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.colour.html</link></decl><decl id="6516" type="variable"><name>id</name><desc>&lt;div&gt;&lt;p&gt;The Twitch ID of this user's account.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.id.html</link></decl><decl id="6517" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; based on a &lt;tt class=&quot;inline-code&quot;&gt;*!*@*&lt;/tt&gt; mask string.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.this.1.html</link></decl><decl id="6518" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; inheriting passed &lt;tt class=&quot;inline-code&quot;&gt;nickname&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;ident&lt;/tt&gt;, and
        &lt;tt class=&quot;inline-code&quot;&gt;address&lt;/tt&gt; strings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.this.2.html</link></decl><decl id="6519" type="function"><name>isServer</name><desc>&lt;div&gt;&lt;p&gt;Makes an educated guess that a sender is a server.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.isServer.html</link></decl><decl id="6520" type="function"><name>opEquals</name><desc>&lt;div&gt;&lt;p&gt;Compares two &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s with each other, ignoring members considered to
        be extra or optional.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.opEquals.html</link></decl><decl id="6521" type="function"><name>toHash</name><desc>&lt;div&gt;&lt;p&gt;Produces a hash for this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.defs.IRCUser.toHash.html</link></decl><decl id="6522" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Formats this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; into a hostmask representing its values.

    registered to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.html</link><decl id="6583" type="variable"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Priority at which to instantiate the postprocessor. A lower priority
        makes it get instantiated before other postprocessors.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.priority.html</link></decl><decl id="6584" type="variable"><name>ctor</name><desc>&lt;div&gt;&lt;p&gt;Function pointer to a &amp;quot;constructor&amp;quot;/builder that instantiates the relevant postprocessor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.ctor.html</link></decl><decl id="6585" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistrationEntry.this.html</link></decl></decl><decl id="6586" type="variable"><name>registeredPostprocessors</name><desc>&lt;div&gt;&lt;p&gt;Array of registered postprocessors, represented by &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt;/-ies,

    a &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt; and appending it to &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.registerPostprocessor.html</link></decl><decl id="6590" type="function"><name>instantiatePostprocessors</name><desc>&lt;div&gt;&lt;p&gt;Instantiates all postprocessors represented by a &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.PostprocessorRegistrationEntry.html&quot;&gt;PostprocessorRegistrationEntry&lt;/a&gt;
    in &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.registeredPostprocessors.html&quot;&gt;registeredPostprocessors&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.instantiatePostprocessors.html</link></decl><decl id="6591" type="mixin template"><name>PostprocessorRegistration</name><desc>&lt;div&gt;&lt;p&gt;Mixes in a module constructor that registers the supplied &lt;a class=&quot;xref&quot; href=&quot;dialect.postprocessors.Postprocessor.html&quot;&gt;Postprocessor&lt;/a&gt;
    class in the module to be instantiated on library initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.PostprocessorRegistration.html</link></decl><decl id="6592" type="struct"><name>Priority</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a priority at which a postprocessor should be instantiated,

        (more correct) &lt;tt class=&quot;inline-code&quot;&gt;(-10).priority&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.postprocessors.Priority.opUnary.html</link></decl></decl><decl id="6595" type="alias"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Helper alias to use the proper style guide and still be able to instantiate

    Does not use manual memory allocation.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.html</link><decl id="6618" type="manifest constant"><name>growthFactor</name><desc>&lt;div&gt;&lt;p&gt;By how much to grow the buffer when we reach the end of it.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.growthFactor.html</link></decl><decl id="6619" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer dynamic array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.buf.1.html</link></decl><decl id="6620" type="variable"><name>bufferSize</name><desc>&lt;div&gt;&lt;p&gt;Variable buffer size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.bufferSize.1.html</link></decl><decl id="6621" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer static array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.buf.2.html</link></decl><decl id="6622" type="alias"><name>bufferSize</name><desc>&lt;div&gt;&lt;p&gt;Static buffer size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.bufferSize.2.html</link></decl><decl id="6623" type="variable"><name>pos</name><desc>&lt;div&gt;&lt;p&gt;Current position in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.pos.html</link></decl><decl id="6624" type="variable"><name>end</name><desc>&lt;div&gt;&lt;p&gt;Position of last entry in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.end.html</link></decl><decl id="6625" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the end of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.put.1.html</link></decl><decl id="6626" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the end of the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.put.2.html</link></decl><decl id="6627" type="function"><name>reserve</name><desc>&lt;div&gt;&lt;p&gt;Reserves enough room for the specified number of elements. If there

        between the current position &lt;tt class=&quot;inline-code&quot;&gt;pos&lt;/tt&gt; and the last element &lt;tt class=&quot;inline-code&quot;&gt;end&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.length.html</link></decl><decl id="6632" type="function"><name>empty</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not the container is considered empty.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.empty.html</link></decl><decl id="6633" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the array positions, effectively soft-emptying the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.reset.html</link></decl><decl id="6634" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Zeroes out the buffer's elements, getting rid of old contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.clear.html</link></decl></decl><decl id="6635" type="struct"><name>CircularBuffer</name><desc>&lt;div&gt;&lt;p&gt;Simple circular-ish buffer for storing items of type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; that discards elements
    when the maximum size is reached. Does not use manual memory allocation.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.html</link><decl id="6636" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer dynamic array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.buf.1.html</link></decl><decl id="6637" type="variable"><name>buf</name><desc>&lt;div&gt;&lt;p&gt;Internal buffer static array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.buf.2.html</link></decl><decl id="6638" type="variable"><name>head</name><desc>&lt;div&gt;&lt;p&gt;Head position in the internal buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.head.html</link></decl><decl id="6639" type="variable"><name>tail</name><desc>&lt;div&gt;&lt;p&gt;Tail position in the internal buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.tail.html</link></decl><decl id="6640" type="variable"><name>caughtUp</name><desc>&lt;div&gt;&lt;p&gt;Whether or not &lt;a class=&quot;xref&quot; href=&quot;lu.container.CircularBuffer.head.html&quot;&gt;head&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;lu.container.CircularBuffer.tail.html&quot;&gt;tail&lt;/a&gt; point to the same position in the
        context of a circular array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.caughtUp.html</link></decl><decl id="6641" type="variable"><name>initialised</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one element has been added.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.initialised.html</link></decl><decl id="6642" type="function"><name>front</name><desc>&lt;div&gt;&lt;p&gt;Returns the front element.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.front.html</link></decl><decl id="6643" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.put.html</link></decl><decl id="6644" type="function"><name>popFront</name><desc>&lt;div&gt;&lt;p&gt;Advances the current position to the next item in the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.popFront.html</link></decl><decl id="6645" type="function"><name>resize</name><desc>&lt;div&gt;&lt;p&gt;Resizes the internal buffer to a specified size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.resize.html</link></decl><decl id="6646" type="function"><name>opOpAssign</name><desc>&lt;div&gt;&lt;p&gt;Implements &lt;tt class=&quot;inline-code&quot;&gt;buf ~= someT&lt;/tt&gt; (appending) by wrapping &lt;tt class=&quot;inline-code&quot;&gt;put&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.opOpAssign.html</link></decl><decl id="6647" type="function"><name>size</name><desc>&lt;div&gt;&lt;p&gt;Returns the size of the internal buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.size.html</link></decl><decl id="6648" type="function"><name>empty</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not the container is considered empty.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.empty.html</link></decl><decl id="6649" type="function"><name>save</name><desc>&lt;div&gt;&lt;p&gt;Implements Range &lt;tt class=&quot;inline-code&quot;&gt;save&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.save.html</link></decl><decl id="6650" type="function"><name>dup</name><desc>&lt;div&gt;&lt;p&gt;Makes a deep(er) duplicate of the container.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.dup.html</link></decl><decl id="6651" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the buffer pointers but doesn't clear the contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.reset.html</link></decl><decl id="6652" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Zeroes out the buffer's elements, getting rid of old contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.clear.html</link></decl></decl><decl id="6653" type="struct"><name>RehashingAA</name><desc>&lt;div&gt;&lt;p&gt;A wrapper around a native associative array that you can controllably set to
    automatically rehash as entries are added.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.html</link><decl id="6654" type="variable"><name>aa</name><desc>&lt;div&gt;&lt;p&gt;Internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.aa.html</link></decl><decl id="6655" type="variable"><name>_numRehashes</name><desc>&lt;div&gt;&lt;p&gt;The number of times this instance has rehashed itself. Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA._numRehashes.html</link></decl><decl id="6656" type="variable"><name>_newKeysSinceLastRehash</name><desc>&lt;div&gt;&lt;p&gt;The number of new entries that has been added since the last rehash. Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA._newKeysSinceLastRehash.html</link></decl><decl id="6657" type="variable"><name>_lengthAtLastRehash</name><desc>&lt;div&gt;&lt;p&gt;The number of keys (and length of the array) when the last rehash took place.
        Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA._lengthAtLastRehash.html</link></decl><decl id="6658" type="variable"><name>minimumNeededForRehash</name><desc>&lt;div&gt;&lt;p&gt;The minimum number of additions needed before the first rehash takes place.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.minimumNeededForRehash.html</link></decl><decl id="6659" type="variable"><name>rehashThresholdMultiplier</name><desc>&lt;div&gt;&lt;p&gt;The modifier by how much more entries must be added before another rehash
        takes place, with regards to the current &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.aa.html&quot;&gt;aa&lt;/a&gt; length.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.rehashThresholdMultiplier.html</link></decl><decl id="6660" type="function"><name>opIndexAssign</name><desc>&lt;div&gt;&lt;p&gt;Assigns a value into the internal associative array. If it created a new
        entry, then call &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.maybeRehash.html&quot;&gt;maybeRehash&lt;/a&gt; to bump the internal counter and maybe rehash.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndexAssign.html</link></decl><decl id="6661" type="function"><name>opIndex</name><desc>&lt;div&gt;&lt;p&gt;Returns the value for the passed key in the internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndex.html</link></decl><decl id="6662" type="function"><name>opIndexUnary</name><desc>&lt;div&gt;&lt;p&gt;Performs a unary operation on a value in the internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndexUnary.html</link></decl><decl id="6663" type="function"><name>opAssign</name><desc>&lt;div&gt;&lt;p&gt;Inherit a native associative array into &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.aa.html&quot;&gt;aa&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opAssign.html</link></decl><decl id="6664" type="function"><name>opIndexOpAssign</name><desc>&lt;div&gt;&lt;p&gt;Performs an assignment operation on a value in the internal associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opIndexOpAssign.html</link></decl><decl id="6665" type="function"><name>opCast</name><desc>&lt;div&gt;&lt;p&gt;Allows for casting this into the base associative array type.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.opCast.html</link></decl><decl id="6666" type="function"><name>aaOf</name><desc>&lt;div&gt;&lt;p&gt;Returns the internal associative array, for when the wrapper is insufficient.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.RehashingAA.aaOf.html</link></decl><decl id="6667" type="function"><name>remove</name><desc>&lt;div&gt;&lt;p&gt;Removes a key from the &lt;a class=&quot;xref&quot; href=&quot;lu.container.RehashingAA.aa.html&quot;&gt;aa&lt;/a&gt; associative array by merely

        between the current position &lt;tt class=&quot;inline-code&quot;&gt;pos&lt;/tt&gt; and the last element &lt;tt class=&quot;inline-code&quot;&gt;end&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.length.html</link></decl><decl id="6801" type="function"><name>empty</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not the container is considered empty.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.empty.html</link></decl><decl id="6802" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the array positions, effectively soft-emptying the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.reset.html</link></decl><decl id="6803" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Zeroes out the buffer's elements, getting rid of old contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.Buffer.clear.html</link></decl></decl><decl id="6804" type="struct"><name>CircularBuffer</name><desc>&lt;div&gt;&lt;p&gt;Simple circular-ish buffer for storing items of type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; that discards elements

        context of a circular array.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.caughtUp.html</link></decl><decl id="6810" type="variable"><name>initialised</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one element has been added.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.initialised.html</link></decl><decl id="6811" type="function"><name>front</name><desc>&lt;div&gt;&lt;p&gt;Returns the front element.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.front.html</link></decl><decl id="6812" type="function"><name>put</name><desc>&lt;div&gt;&lt;p&gt;Append an item to the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.put.html</link></decl><decl id="6813" type="function"><name>popFront</name><desc>&lt;div&gt;&lt;p&gt;Advances the current position to the next item in the buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.popFront.html</link></decl><decl id="6814" type="function"><name>resize</name><desc>&lt;div&gt;&lt;p&gt;Resizes the internal buffer to a specified size.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.resize.html</link></decl><decl id="6815" type="function"><name>opOpAssign</name><desc>&lt;div&gt;&lt;p&gt;Implements &lt;tt class=&quot;inline-code&quot;&gt;buf ~= someT&lt;/tt&gt; (appending) by wrapping &lt;tt class=&quot;inline-code&quot;&gt;put&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.opOpAssign.html</link></decl><decl id="6816" type="function"><name>size</name><desc>&lt;div&gt;&lt;p&gt;Returns the size of the internal buffer.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.size.html</link></decl><decl id="6817" type="function"><name>empty</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not the container is considered empty.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.empty.html</link></decl><decl id="6818" type="function"><name>save</name><desc>&lt;div&gt;&lt;p&gt;Implements Range &lt;tt class=&quot;inline-code&quot;&gt;save&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.save.html</link></decl><decl id="6819" type="function"><name>dup</name><desc>&lt;div&gt;&lt;p&gt;Makes a deep(er) duplicate of the container.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.dup.html</link></decl><decl id="6820" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the buffer pointers but doesn't clear the contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.reset.html</link></decl><decl id="6821" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Zeroes out the buffer's elements, getting rid of old contents.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.container.CircularBuffer.clear.html</link></decl></decl><decl id="6822" type="struct"><name>RehashingAA</name><desc>&lt;div&gt;&lt;p&gt;A wrapper around a native associative array that you can controllably set to

he

    when formatted to a string.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.uda.Separator.html</link><decl id="7148" type="variable"><name>token</name><desc>&lt;div&gt;&lt;p&gt;Separator, can be more than one character.&lt;/p&gt;&lt;/div&gt;</desc><link>lu.uda.Separator.token.html</link></decl></decl><decl id="7149" type="enum"><name>Hidden</name><desc>&lt;div&gt;&lt;p&gt;UDA conveying that the annotated member contains sensitive information and
