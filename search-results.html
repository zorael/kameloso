    parallel. This is not yet supported but there's fundamentally nothing stopping it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.html</link><decl id="1532" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;An instance of *settings* for the Seen plugin. We will define these
        below. The members of it will be saved to and loaded from the
        configuration file, for use in our module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.settings.html</link></decl><decl id="1533" type="variable"><name>seenUsers</name><desc>&lt;div&gt;&lt;p&gt;Our associative array (AA) of seen users; a dictionary keyed with
        users' nicknames and with values that are UNIX timestamps, denoting when
        that user was last *seen* online.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.seenUsers.html</link></decl><decl id="1534" type="variable"><name>seenFile</name><desc>&lt;div&gt;&lt;p&gt;The filename to which to persistently store our list of seen users
        between executions of the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.seenFile.html</link></decl><decl id="1535" type="static variable"><name>timeBetweenSaves</name><desc>&lt;div&gt;&lt;p&gt;The amount of time after which seen users should be saved to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.timeBetweenSaves.html</link></decl><decl id="1536" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;This mixes in functions that fully implement an
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;. They don't do much by themselves
        other than call the module's functions, as well as implement things like
        functions that return the plugin's name, its list of bot command words, etc.
        It does this by introspecting the module and implementing itself as it sees fit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.__anonymous.1.html</link></decl><decl id="1537" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;This mixin adds shorthand functions to proxy calls to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.html&quot;&gt;kameloso.messaging&lt;/a&gt; functions, *partially applied* with the plugin's
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; instance,
        so they can easily be called with knowledge only of the plugin symbol.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.__anonymous.2.html</link></decl></decl><decl id="1538" type="struct"><name>SeenSettings</name><desc>&lt;div&gt;&lt;p&gt;We want our plugin to be *configurable* with a section for itself in the
    configuration file. For this purpose we create a &amp;quot;Settings&amp;quot; struct housing
    our configurable bits, which we already made an instance of in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.seen.SeenPlugin.html&quot;&gt;SeenPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.html</link><decl id="1539" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.
        The @&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Enabler.html&quot;&gt;Enabler&lt;/a&gt; annotation makes it special and
        lets us easily enable or disable the plugin without having checks everywhere.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.enabled.html</link></decl><decl id="1540" type="variable"><name>ignoreNonChatEvents</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not non-chat events, such as
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#JOIN&quot;&gt;JOIN&lt;/a&gt;s,
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PART&quot;&gt;PART&lt;/a&gt;s and the such, should be considered
        as observations. If set, only chatty events will count as being seen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.ignoreNonChatEvents.html</link></decl></decl><decl id="1541" type="function"><name>onSomeAction</name><desc>&lt;div&gt;&lt;p&gt;Whenever a user does something, record this user as having been seen at the
    current time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onSomeAction.html</link></decl><decl id="1542" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;When someone quits, update their entry with the current timestamp iff they
    already have an entry.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onQuit.html</link></decl><decl id="1543" type="function"><name>onNick</name><desc>&lt;div&gt;&lt;p&gt;When someone changes nickname, update their entry in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onNick.html</link></decl><decl id="1544" type="function"><name>onWHOReply</name><desc>&lt;div&gt;&lt;p&gt;Catches each user listed in a WHO reply and updates their entries in the
    seen users list, creating them if they don't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onWHOReply.html</link></decl><decl id="1545" type="function"><name>onNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch a NAMES reply and record each person as having been seen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onNamesReply.html</link></decl><decl id="1546" type="function"><name>onCommandSeen</name><desc>&lt;div&gt;&lt;p&gt;Whenever someone says &amp;quot;!seen&amp;quot; in a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CHAN&quot;&gt;CHAN&lt;/a&gt; or
    a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#QUERY&quot;&gt;QUERY&lt;/a&gt;, and if
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CHAN&quot;&gt;CHAN&lt;/a&gt; then only if in a *home*, this function triggers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onCommandSeen.html</link></decl><decl id="1547" type="function"><name>updateUser</name><desc>&lt;div&gt;&lt;p&gt;Update a given nickname's entry in the seen array with the passed time,
    expressed in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.updateUser.html</link></decl><decl id="1548" type="function"><name>updateAllObservedUsers</name><desc>&lt;div&gt;&lt;p&gt;Update all currently observed users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.updateAllObservedUsers.html</link></decl><decl id="1549" type="function"><name>loadSeen</name><desc>&lt;div&gt;&lt;p&gt;Given a filename, read the contents and load it into a &lt;tt class=&quot;inline-code&quot;&gt;RehashingAA!(long[string])&lt;/tt&gt;
    associative array, then returns it. If there was no file there to read,
    return an empty array for a fresh start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.loadSeen.html</link></decl><decl id="1550" type="function"><name>saveSeen</name><desc>&lt;div&gt;&lt;p&gt;Save the passed seen users associative array to disk, in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.saveSeen.html</link></decl><decl id="1551" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;After we have registered on the server and seen the welcome messages, load
    our seen users from file. Additionally set up a fiber that periodically
    saves seen users to disk once every &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.seen.SeenPlugin.timeBetweenSaves.html&quot;&gt;timeBetweenSaves&lt;/a&gt;
    seconds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onWelcome.html</link></decl><decl id="1552" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads seen users from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.reload.html</link></decl><decl id="1553" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;When closing the program or when crashing with grace, save the seen users
    array to disk for later reloading.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.teardown.html</link></decl><decl id="1554" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Read and write the file of seen people to disk, ensuring that it's there.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.initResources.html</link></decl><decl id="1555" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.selftest.html</link></decl></decl><decl id="1556" type="module"><name>kameloso.plugins.same</name><desc>&lt;div&gt;&lt;p&gt;This is an example toy plugin to showcase how one could be written to react
    to non-&lt;tt class=&quot;inline-code&quot;&gt;!command&lt;/tt&gt; messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.html</link><decl id="1557" type="struct"><name>SameSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Same plugin. These are automatically read from and written
    to disk by other parts of the program as long as it is annotated &lt;tt class=&quot;inline-code&quot;&gt;@Settings&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.html</link><decl id="1558" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Same plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.enabled.html</link></decl><decl id="1559" type="variable"><name>someSetting</name><desc>&lt;div&gt;&lt;p&gt;Example setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.someSetting.html</link></decl><decl id="1560" type="variable"><name>someOtherSetting</name><desc>&lt;div&gt;&lt;p&gt;Another example setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.someOtherSetting.html</link></decl></decl><decl id="1561" type="function"><name>onAnyMessage</name><desc>&lt;div&gt;&lt;p&gt;Reacts to the message &amp;quot;same&amp;quot; by agreeing with &amp;quot;same&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onAnyMessage.html</link></decl><decl id="1562" type="function"><name>onRegexMessageSame</name><desc>&lt;div&gt;&lt;p&gt;Reacts to the messages which match the text &amp;quot;same&amp;quot; with some optional
    punctuation afterwards.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onRegexMessageSame.html</link></decl><decl id="1563" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Sets up the Same plugin. Think of it as a constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.setup.html</link></decl><decl id="1564" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Same plugin's resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.initResources.html</link></decl><decl id="1565" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Same plugin. Do whatever you want here.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.initialise.html</link></decl><decl id="1566" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Postprocesses events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.postprocess.html</link></decl><decl id="1567" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Catches bus messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onBusMessage.html</link></decl><decl id="1568" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Called on each iteration of the main loop.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.tick.html</link></decl><decl id="1569" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the Same plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.reload.html</link></decl><decl id="1570" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the Same plugin. Think of it as a destructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.teardown.html</link></decl><decl id="1571" type="class"><name>SamePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Same toy plugin, that replies to the text &amp;quot;same&amp;quot; with &amp;quot;same&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.html</link><decl id="1572" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Same plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.settings.html</link></decl><decl id="1573" type="variable"><name>meaningOfLife</name><desc>&lt;div&gt;&lt;p&gt;Non-settings transient state goes here and ideally not at the module-level.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.meaningOfLife.html</link></decl><decl id="1574" type="variable"><name>sameFile</name><desc>&lt;div&gt;&lt;p&gt;Resource files may be declared here. The filename string will be expanded
        to the full path of the file as long as it is annotated &lt;tt class=&quot;inline-code&quot;&gt;@Resource&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.sameFile.html</link></decl></decl></decl><decl id="1575" type="module"><name>kameloso.plugins.timer</name><desc>&lt;div&gt;&lt;p&gt;Plugin offering announcement timers; routines that periodically send lines
    of text to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.html</link><decl id="1576" type="struct"><name>TimerSettings</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.TimerPlugin.html&quot;&gt;TimerPlugin&lt;/a&gt; runtime settings, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerSettings.html</link><decl id="1577" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not this plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerSettings.enabled.html</link></decl><decl id="1578" type="variable"><name>useAnnouncements</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not to use Twitch announcements on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerSettings.useAnnouncements.html</link></decl></decl><decl id="1579" type="struct"><name>Timer</name><desc>&lt;div&gt;&lt;p&gt;Definitions of a timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.html</link><decl id="1580" type="enum"><name>TimerType</name><desc>&lt;div&gt;&lt;p&gt;The different kinds of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s. Either one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.TimerType.html#random&quot;&gt;random&lt;/a&gt; response each time, or one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.TimerType.html#ordered&quot;&gt;ordered&lt;/a&gt; one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.TimerType.html</link></decl><decl id="1581" type="enum"><name>TimerCondition</name><desc>&lt;div&gt;&lt;p&gt;Conditions upon which timers decide whether they are to fire yet, or wait still.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.TimerCondition.html</link></decl><decl id="1582" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.html</link><decl id="1583" type="variable"><name>name</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.name.html</link></decl><decl id="1584" type="variable"><name>type</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.type.html</link></decl><decl id="1585" type="variable"><name>condition</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.condition.html</link></decl><decl id="1586" type="variable"><name>messageCountThreshold</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.messageCountThreshold.html</link></decl><decl id="1587" type="variable"><name>timeThreshold</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.timeThreshold.html</link></decl><decl id="1588" type="variable"><name>messageCountStagger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.messageCountStagger.html</link></decl><decl id="1589" type="variable"><name>timeStagger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.timeStagger.html</link></decl><decl id="1590" type="variable"><name>suspended</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.suspended.html</link></decl><decl id="1591" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.lines.html</link></decl><decl id="1592" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.colour.html</link></decl><decl id="1593" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representation of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.asJSONValue.html</link></decl></decl><decl id="1594" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;String name identifier of this timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.name.html</link></decl><decl id="1595" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;The timered lines to send to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.lines.html</link></decl><decl id="1596" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;What type of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; this is.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.type.html</link></decl><decl id="1597" type="variable"><name>fiber</name><desc>&lt;div&gt;&lt;p&gt;Workhorse &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.fiber.html</link></decl><decl id="1598" type="variable"><name>condition</name><desc>&lt;div&gt;&lt;p&gt;What message/time conditions this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; abides by.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.condition.html</link></decl><decl id="1599" type="variable"><name>messageCountThreshold</name><desc>&lt;div&gt;&lt;p&gt;How many messages must have been sent since the last announce before we
        will allow another one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.messageCountThreshold.html</link></decl><decl id="1600" type="variable"><name>timeThreshold</name><desc>&lt;div&gt;&lt;p&gt;How many seconds must have passed since the last announce before we will
        allow another one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.timeThreshold.html</link></decl><decl id="1601" type="variable"><name>messageCountStagger</name><desc>&lt;div&gt;&lt;p&gt;Delay in number of messages before the timer initially comes into effect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.messageCountStagger.html</link></decl><decl id="1602" type="variable"><name>timeStagger</name><desc>&lt;div&gt;&lt;p&gt;Delay in seconds before the timer initially comes into effect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.timeStagger.html</link></decl><decl id="1603" type="variable"><name>lastMessageCount</name><desc>&lt;div&gt;&lt;p&gt;The channel message count at last successful trigger.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.lastMessageCount.html</link></decl><decl id="1604" type="variable"><name>lastTimestamp</name><desc>&lt;div&gt;&lt;p&gt;The timestamp at the last successful trigger.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.lastTimestamp.html</link></decl><decl id="1605" type="variable"><name>position</name><desc>&lt;div&gt;&lt;p&gt;The current position, kept to keep track of what line should be yielded
        next in the case of ordered timers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.position.html</link></decl><decl id="1606" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;p&gt;The colour string to use with Twitch announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.colour.html</link></decl><decl id="1607" type="variable"><name>suspended</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; is suspended and should not output anything.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.suspended.html</link></decl><decl id="1608" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.this.html</link></decl><decl id="1609" type="function"><name>getLine</name><desc>&lt;div&gt;&lt;p&gt;Yields a line from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.lines.html&quot;&gt;lines&lt;/a&gt; array, depending on the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.type.html&quot;&gt;type&lt;/a&gt; of this timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.getLine.html</link></decl><decl id="1610" type="function"><name>nextOrderedLine</name><desc>&lt;div&gt;&lt;p&gt;Yields an ordered line from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.lines.html&quot;&gt;lines&lt;/a&gt; array. Which line is selected
        depends on the value of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.position.html&quot;&gt;position&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.nextOrderedLine.html</link></decl><decl id="1611" type="function"><name>randomLine</name><desc>&lt;div&gt;&lt;p&gt;Yields a random line from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.lines.html&quot;&gt;lines&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.randomLine.html</link></decl></decl><decl id="1612" type="manifest constant"><name>twitchAnnouncementColourSyntax</name><desc>&lt;div&gt;&lt;p&gt;Syntax string to use for the &amp;quot;colour&amp;quot; verb of &lt;tt class=&quot;inline-code&quot;&gt;!timer&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.twitchAnnouncementColourSyntax.1.html</link></decl><decl id="1613" type="manifest constant"><name>twitchAnnouncementColourSyntax</name><desc>&lt;div&gt;&lt;p&gt;Syntax string to use for the &amp;quot;colour&amp;quot; verb of &lt;tt class=&quot;inline-code&quot;&gt;!timer&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.twitchAnnouncementColourSyntax.2.html</link></decl><decl id="1614" type="function"><name>onCommandTimer</name><desc>&lt;div&gt;&lt;p&gt;Adds, deletes or lists timers for the specified target channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onCommandTimer.html</link></decl><decl id="1615" type="function"><name>handleNewTimer</name><desc>&lt;div&gt;&lt;p&gt;Creates a new timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleNewTimer.html</link></decl><decl id="1616" type="function"><name>handleModifyTimer</name><desc>&lt;div&gt;&lt;p&gt;Modifies an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleModifyTimer.html</link></decl><decl id="1617" type="function"><name>handleDelTimer</name><desc>&lt;div&gt;&lt;p&gt;Deletes an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleDelTimer.html</link></decl><decl id="1618" type="function"><name>handleModifyTimerLines</name><desc>&lt;div&gt;&lt;p&gt;Edits a line of an existing timer, or insert one at a specific line position.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleModifyTimerLines.html</link></decl><decl id="1619" type="function"><name>handleAddToTimer</name><desc>&lt;div&gt;&lt;p&gt;Adds a line to an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleAddToTimer.html</link></decl><decl id="1620" type="function"><name>handleListTimers</name><desc>&lt;div&gt;&lt;p&gt;Lists all timers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleListTimers.html</link></decl><decl id="1621" type="function"><name>handleSuspendTimer</name><desc>&lt;div&gt;&lt;p&gt;Suspends or resumes a timer, by modifying &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.suspended.html&quot;&gt;Timer.suspended&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleSuspendTimer.html</link></decl><decl id="1622" type="function"><name>handleColourTimer</name><desc>&lt;div&gt;&lt;p&gt;Assigns a colour to a timer. Used when timers are sent as Twitch announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleColourTimer.html</link></decl><decl id="1623" type="function"><name>onAnyMessage</name><desc>&lt;div&gt;&lt;p&gt;Bumps the message count for any channel on incoming channel messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onAnyMessage.html</link></decl><decl id="1624" type="function"><name>startTimerMonitor</name><desc>&lt;div&gt;&lt;p&gt;Starts the monitor which loops over &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s and calls their
    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s in turn.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.startTimerMonitor.html</link></decl><decl id="1625" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Loads timers from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onWelcome.html</link></decl><decl id="1626" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Simply passes on execution to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.handleSelfjoin.html&quot;&gt;handleSelfjoin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onSelfjoin.html</link></decl><decl id="1627" type="function"><name>handleSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Registers a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.TimerPlugin.Channel.html&quot;&gt;TimerPlugin.Channel&lt;/a&gt; as we join a channel, so there's
    always a state struct available.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleSelfjoin.html</link></decl><decl id="1628" type="function"><name>createTimerFiber</name><desc>&lt;div&gt;&lt;p&gt;Given a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; and a string channel name, creates a
    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; that implements the timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.createTimerFiber.html</link></decl><decl id="1629" type="function"><name>saveTimers</name><desc>&lt;div&gt;&lt;p&gt;Saves timers to disk in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.saveTimers.html</link></decl><decl id="1630" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of timers to disk, ensuring that they're there and
    properly formatted.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.initResources.html</link></decl><decl id="1631" type="function"><name>loadTimers</name><desc>&lt;div&gt;&lt;p&gt;Loads timers from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.loadTimers.html</link></decl><decl id="1632" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads resources from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.reload.html</link></decl><decl id="1633" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Cleanly deinitialises the plugin in terms of its &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;
    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.teardown.html</link></decl><decl id="1634" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.selftest.html</link></decl><decl id="1635" type="class"><name>TimerPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Timer plugin serves reoccurring (timered) announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.html</link><decl id="1636" type="struct"><name>Channel</name><desc>&lt;div&gt;&lt;p&gt;Contained state of a channel, so that there can be several alongside each other.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.html</link><decl id="1637" type="variable"><name>fromEvent</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;Channel&lt;/a&gt; from
            &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.fromEvent.html</link></decl><decl id="1638" type="variable"><name>messageCount</name><desc>&lt;div&gt;&lt;p&gt;Current message count.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.messageCount.html</link></decl><decl id="1639" type="variable"><name>timerPointers</name><desc>&lt;div&gt;&lt;p&gt;Pointers to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.TimerPlugin.timersByChannel.html&quot;&gt;TimerPlugin.timersByChannel&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.timerPointers.html</link></decl><decl id="1640" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.this.html</link></decl></decl><decl id="1641" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Timer plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.settings.html</link></decl><decl id="1642" type="variable"><name>channels</name><desc>&lt;div&gt;&lt;p&gt;Array of active channels' state.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.channels.html</link></decl><decl id="1643" type="variable"><name>timersByChannel</name><desc>&lt;div&gt;&lt;p&gt;Associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s, keyed by nickname keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.timersByChannel.html</link></decl><decl id="1644" type="variable"><name>monitorInstanceID</name><desc>&lt;div&gt;&lt;p&gt;Numeric instance of the monitor fiber, used to detect when a new monitor
        has been started elsewhere.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.monitorInstanceID.html</link></decl><decl id="1645" type="variable"><name>timerFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file with timer definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.timerFile.html</link></decl><decl id="1646" type="static variable"><name>timerPeriodicity</name><desc>&lt;div&gt;&lt;p&gt;The baseline duration between timer checks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.timerPeriodicity.html</link></decl></decl></decl><decl id="1647" type="module"><name>kameloso.plugins.unittest_</name><desc>&lt;div&gt;&lt;p&gt;Unit test plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.unittest_.html</link><decl id="1648" type="struct"><name>UnittestSettings</name><desc>&lt;div&gt;&lt;p&gt;Unit test plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.unittest_.UnittestSettings.html</link><decl id="1649" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Enabler.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.unittest_.UnittestSettings.enabled.html</link></decl></decl><decl id="1650" type="function"><name>onCommand</name><desc>&lt;div&gt;&lt;p&gt;Event handler command test.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.unittest_.onCommand.html</link></decl><decl id="1651" type="function"><name>onRegex</name><desc>&lt;div&gt;&lt;p&gt;Event handler regex test.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.unittest_.onRegex.html</link></decl><decl id="1652" type="class"><name>UnittestPlugin</name><desc>&lt;div&gt;&lt;p&gt;Unit test plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.unittest_.UnittestPlugin.html</link><decl id="1653" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;Unit test plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.unittest_.UnittestPlugin.settings.html</link></decl></decl></decl><decl id="1654" type="module"><name>kameloso.plugins.automode</name><desc>&lt;div&gt;&lt;p&gt;The Automode plugin handles automatically setting the modes of users in a
    channel. The common use-case is to have someone be automatically set to &lt;tt class=&quot;inline-code&quot;&gt;+o&lt;/tt&gt;
    (operator) when joining.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.html</link><decl id="1655" type="struct"><name>AutomodeSettings</name><desc>&lt;div&gt;&lt;p&gt;All Automode settings gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodeSettings.html</link><decl id="1656" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodeSettings.enabled.html</link></decl></decl><decl id="1657" type="function"><name>saveAutomodes</name><desc>&lt;div&gt;&lt;p&gt;Saves automode definitions to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.saveAutomodes.html</link></decl><decl id="1658" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is an automodes file, creating one if there isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.initResources.html</link></decl><decl id="1659" type="function"><name>onAccountInfo</name><desc>&lt;div&gt;&lt;p&gt;Potentially applies an automode, depending on the definitions and the user
    triggering the function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onAccountInfo.html</link></decl><decl id="1660" type="function"><name>onJoin</name><desc>&lt;div&gt;&lt;p&gt;Applies automodes upon someone joining a home channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onJoin.html</link></decl><decl id="1661" type="function"><name>applyAutomodes</name><desc>&lt;div&gt;&lt;p&gt;Applies automodes for a specific user in a specific channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.applyAutomodes.html</link></decl><decl id="1662" type="function"><name>onCommandAutomode</name><desc>&lt;div&gt;&lt;p&gt;Lists current automodes for a user in the current channel, clears them,
    or adds new ones depending on the verb passed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onCommandAutomode.html</link></decl><decl id="1663" type="function"><name>modifyAutomode</name><desc>&lt;div&gt;&lt;p&gt;Modifies an automode entry by adding a new one or removing a (potentially)
    existing one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.modifyAutomode.html</link></decl><decl id="1664" type="function"><name>onCommandOp</name><desc>&lt;div&gt;&lt;p&gt;Triggers a WHOIS of the user invoking it with bot commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onCommandOp.html</link></decl><decl id="1665" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Populate automodes array after we have successfully logged onto the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onWelcome.html</link></decl><decl id="1666" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads automode definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.reload.html</link></decl><decl id="1667" type="function"><name>loadAutomodes</name><desc>&lt;div&gt;&lt;p&gt;Loads automode definitions from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.loadAutomodes.html</link></decl><decl id="1668" type="function"><name>onMode</name><desc>&lt;div&gt;&lt;p&gt;Applies automodes in a channel upon being given operator privileges.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.onMode.html</link></decl><decl id="1669" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.selftest.html</link></decl><decl id="1670" type="class"><name>AutomodePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Automode plugin automatically changes modes of users in channels as per
    saved definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.html</link><decl id="1671" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Automode options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.settings.html</link></decl><decl id="1672" type="variable"><name>automodes</name><desc>&lt;div&gt;&lt;p&gt;Associative array of automodes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.automodes.html</link></decl><decl id="1673" type="variable"><name>automodeFile</name><desc>&lt;div&gt;&lt;p&gt;The file to read and save automode definitions from/to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.automodeFile.html</link></decl><decl id="1674" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Override
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.isEnabled.html&quot;&gt;IRCPlugin.isEnabled&lt;/a&gt;&lt;/p&gt;&lt;p&gt;(effectively overriding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.isEnabled.html&quot;&gt;IRCPluginImpl.isEnabled&lt;/a&gt;)
        and inject a server check, so this service does nothing on Twitch servers,
        in addition to doing nothing when &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.automode.AutomodeSettings.enabled.html&quot;&gt;AutomodeSettings.enabled&lt;/a&gt; is false.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.automode.AutomodePlugin.isEnabled.html</link></decl></decl></decl><decl id="1675" type="module"><name>kameloso.plugins.time</name><desc>&lt;div&gt;&lt;p&gt;A simple plugin for querying the time in different timezones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.html</link><decl id="1676" type="struct"><name>TimeSettings</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.time.TimePlugin.html&quot;&gt;TimePlugin&lt;/a&gt; runtime settings, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.TimeSettings.html</link><decl id="1677" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not this plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.TimeSettings.enabled.html</link></decl><decl id="1678" type="variable"><name>amPM</name><desc>&lt;div&gt;&lt;p&gt;Whether to use AM/PM notation instead of 24-hour time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.TimeSettings.amPM.html</link></decl></decl><decl id="1679" type="variable"><name>zonestringAliases</name><desc>&lt;div&gt;&lt;p&gt;Timezone string aliases.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.zonestringAliases.html</link></decl><decl id="1680" type="variable"><name>installedTimezones</name><desc>&lt;div&gt;&lt;p&gt;String array of installed timezone names.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.installedTimezones.html</link></decl><decl id="1681" type="function"><name>onCommandTime</name><desc>&lt;div&gt;&lt;p&gt;Reports the time in the specified timezone, in an override specified in the
    timezones definitions file, or in the one local to the bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.onCommandTime.html</link></decl><decl id="1682" type="function"><name>getTimezoneByName</name><desc>&lt;div&gt;&lt;p&gt;Takes a string representation of a timezone (e.g. &lt;tt class=&quot;inline-code&quot;&gt;Europe/Stockholm&lt;/tt&gt;) and
    returns a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.timezone.TimeZone.html&quot;&gt;TimeZone&lt;/a&gt; that corresponds to it,
    if one was found.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.getTimezoneByName.html</link></decl><decl id="1683" type="function"><name>onCommandSetZone</name><desc>&lt;div&gt;&lt;p&gt;Sets the timezone for a channel, to be used to properly pad the output of &lt;tt class=&quot;inline-code&quot;&gt;!time&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.onCommandSetZone.html</link></decl><decl id="1684" type="function"><name>saveResourceToDisk</name><desc>&lt;div&gt;&lt;p&gt;Saves the timezone map to disk in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.saveResourceToDisk.html</link></decl><decl id="1685" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the timezones map from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.time.reload.html</link></decl><decl id="1686" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of timezones to disk, ensuring that they're there and

is</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.Follower.this.html</link></decl></decl><decl id="1758" type="function"><name>onAnyMessage</name><desc>&lt;div&gt;&lt;p&gt;Bells on certain messages depending on the current settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.onAnyMessage.html</link></decl><decl id="1759" type="function"><name>onEmoteBearingMessage</name><desc>&lt;div&gt;&lt;p&gt;Increments emote counters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.onEmoteBearingMessage.html</link></decl><decl id="1760" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Registers a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.twitch.TwitchPlugin.Room.html&quot;&gt;TwitchPlugin.Room&lt;/a&gt; as we join a channel, so there's

    header, and issues whispers based on its &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.Message.html&quot;&gt;Message&lt;/a&gt;
    payload.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.onBusMessage.html</link></decl><decl id="1803" type="class"><name>TwitchPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Twitch plugin is an example Twitch streamer bot. It contains some

pe="variable"><name>userID</name><desc>&lt;div&gt;&lt;p&gt;The numerical ID of the user/account of the channel owner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.userID.html</link></decl><decl id="1812" type="variable"><name>userLogin</name><desc>&lt;div&gt;&lt;p&gt;The user/account name of the channel owner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.userLogin.html</link></decl><decl id="1813" type="variable"><name>userDisplayName</name><desc>&lt;div&gt;&lt;p&gt;The display name of the channel owner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.userDisplayName.html</link></decl><decl id="1814" type="variable"><name>gameID</name><desc>&lt;div&gt;&lt;p&gt;The numerical ID of a game, as supplied by Twitch.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.gameID.html</link></decl><decl id="1815" type="variable"><name>gameName</name><desc>&lt;div&gt;&lt;p&gt;The name of the game that's being streamed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.gameName.html</link></decl><decl id="1816" type="variable"><name>title</name><desc>&lt;div&gt;&lt;p&gt;The title of the stream.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.title.html</link></decl><decl id="1817" type="variable"><name>tags</name><desc>&lt;div&gt;&lt;p&gt;Stream tags.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.tags.html</link></decl><decl id="1818" type="variable"><name>startedAt</name><desc>&lt;div&gt;&lt;p&gt;When the stream started.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.startedAt.html</link></decl><decl id="1819" type="variable"><name>endedAt</name><desc>&lt;div&gt;&lt;p&gt;When the stream ended.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.endedAt.html</link></decl><decl id="1820" type="variable"><name>duration</name><desc>&lt;div&gt;&lt;p&gt;How long the stream had been running after terminating it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.twitch.TwitchPlugin.Room.Stream.duration.html</link></decl><decl id="1821" type="variable"><name>viewerCount</name><desc>&lt;div&gt;&lt;p&gt;How many people were viewing the stream the last time the monitor
