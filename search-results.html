IRCEventHandler.Command._word.html</link></decl><decl id="2988" type="function"><name>word</name><desc>&lt;div&gt;&lt;p&gt;The command word, without spaces. Mutator.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Command.word.html</link></decl><decl id="2989" type="variable"><name>_description</name><desc>&lt;div&gt;&lt;p&gt;Describes the functionality of the event handler function the parent
            &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt; annotates, and by extension, this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Command.html&quot;&gt;IRCEventHandler.Command&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Command._description.html</link></decl><decl id="2990" type="variable"><name>_hidden</name><desc>&lt;div&gt;&lt;p&gt;Whether this is a hidden command or if it should show up in help listings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Command._hidden.html</link></decl><decl id="2991" type="variable"><name>syntaxes</name><desc>&lt;div&gt;&lt;p&gt;Command usage syntax help strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Command.syntaxes.html</link></decl><decl id="2992" type="alias"><name>_addSyntax</name><desc>&lt;div&gt;&lt;p&gt;Alias to make the &lt;a class=&quot;xref&quot; href=&quot;lu.typecons.UnderscoreOpDispatcher.html&quot;&gt;UnderscoreOpDispatcher&lt;/a&gt;
            redirect calls to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Command.syntaxes.html&quot;&gt;syntaxes&lt;/a&gt; but by the name &lt;tt class=&quot;inline-code&quot;&gt;addSyntax&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Command._addSyntax.html</link></decl></decl><decl id="2993" type="struct"><name>Regex</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a chat command regular expression, e.g. &lt;tt class=&quot;inline-code&quot;&gt;![Hh]ello+&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Regex.html</link><decl id="2994" type="variable"><name>_policy</name><desc>&lt;div&gt;&lt;p&gt;In what way the message is required to start for the annotated function to trigger.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Regex._policy.html</link></decl><decl id="2995" type="variable"><name>engine</name><desc>&lt;div&gt;&lt;p&gt;Regex engine to match incoming messages with.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Regex.engine.html</link></decl><decl id="2996" type="variable"><name>_expression</name><desc>&lt;div&gt;&lt;p&gt;The regular expression in string form.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCEventHandler.Regex._expression.html</link></decl><decl id="2997" type="variable"><name>_description</name><desc>&lt;div&gt;&lt;p&gt;Describes the functionality of the event handler function the parent

o the action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredAction.fiber.html</link></decl><decl id="3005" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Dummy &lt;tt class=&quot;inline-code&quot;&gt;toString&lt;/tt&gt; to stop &lt;a class=&quot;xref&quot; href=&quot;std.conv.to.html&quot;&gt;std.conv.to&lt;/a&gt; from generating one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredAction.toString.html</link></decl></decl><decl id="3006" type="class"><name>DeferredActionImpl</name><desc>&lt;div&gt;&lt;p&gt;Concrete implementation of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredAction.html&quot;&gt;DeferredAction&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl.html</link><decl id="3007" type="variable"><name>_context</name><desc>&lt;div&gt;&lt;p&gt;Private context string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl._context.html</link></decl><decl id="3008" type="variable"><name>_subcontext</name><desc>&lt;div&gt;&lt;p&gt;Private secondary context string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl._subcontext.html</link></decl><decl id="3009" type="variable"><name>_creator</name><desc>&lt;div&gt;&lt;p&gt;Private creator string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl._creator.html</link></decl><decl id="3010" type="variable"><name>_fiber</name><desc>&lt;div&gt;&lt;p&gt;Private &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl._fiber.html</link></decl><decl id="3011" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.DeferredActionImpl.this.1.html</link></decl><decl id="3012" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.p     with the implicit type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; as payload and appends it to the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.deferredActions.html&quot;&gt;deferredActions&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.defer.1.html</link></decl><decl id="3019" type="function"><name>defer</name><desc>&lt;div&gt;&lt;p&gt;Instantiates a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredActionImpl.html&quot;&gt;DeferredActionImpl&lt;/a&gt; in the guise of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredAction.html&quot;&gt;DeferredAction&lt;/a&gt;
    with the implicit type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; as payload and appends it to the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.deferredActions.html&quot;&gt;deferredActions&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.defer.2.html</link></decl><decl id="3020" type="function"><name>applyCustomSettings</name><desc>&lt;div&gt;&lt;p&gt;Changes a setting of a plugin, given both the names of the plugin and the
    setting, in string form.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.applyCustomSettings.html</link></decl><decl id="3021" type="function"><name>memoryCorruptionCheck</name><desc>&lt;div&gt;&lt;p&gt;Mixin that adds a check to ensure that the event type of the event being
    handled is one of the expected types for the function it is mixed into.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.memoryCorruptionCheck.html</link></decl><decl id="3022" type="function"><name>memoryCorruptionCheckImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation of the memory corruption check.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.memoryCorruptionCheckImpl.html</link></decl><decl id="3023" type="function"><name>memoryCorruptionCheckTestNestedFunction</name><desc>&lt;div&gt;&lt;p&gt;Test function for &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.memoryCorruptionCheck.html&quot;&gt;memoryCorruptionCheck&lt;/a&gt; with a nested function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.memoryCorruptionCheckTestNestedFunction.html</link></decl><decl id="3024" type="function"><name>memoryCorruptionCheckTestNoUDA</name><desc>&lt;div&gt;&lt;p&gt;Test function for &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.memoryCorruptionCheck.html&quot;&gt;memoryCorruptionCheck&lt;/a&gt; with no UDA.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.memoryCorruptionCheckTestNoUDA.html</link></decl><decl id="3025" type="function"><name>memoryCorruptionCheckTestNoEventParameter</name><desc>&lt;div&gt;&lt;p&gt;Test function for &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.memoryCorruptionCheck.html&quot;&gt;memoryCorruptionCheck&lt;/a&gt; with no event parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.memoryCorruptionCheckTestNoEventParameter.html</link></decl><decl id="3026" type="struct"><name>Selftester</name><desc>&lt;div&gt;&lt;p&gt;Helper struct to aid in testing plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.html</link><decl id="3027" type="function"><name>replaceTokens</name><desc>&lt;div&gt;&lt;p&gt;Replaces some tokens in a string with values from the test context.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.replaceTokens.html</link></decl><decl id="3028" type="variable"><name>plugin</name><desc>&lt;div&gt;&lt;p&gt;The plugin to test.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.plugin.html</link></decl><decl id="3029" type="variable"><name>channelName</name><desc>&lt;div&gt;&lt;p&gt;The name of the channel to test in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.channelName.html</link></decl><decl id="3030" type="variable"><name>targetNickname</name><desc>&lt;div&gt;&lt;p&gt;The nickname of the other bot to test against.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.targetNickname.html</link></decl><decl id="3031" type="variable"><name>fiber</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; to run the test in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.fiber.html</link></decl><decl id="3032" type="static variable"><name>delayBetween</name><desc>&lt;div&gt;&lt;p&gt;The delay between sending messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.delayBetween.html</link></decl><decl id="3033" type="function"><name>send</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the other test bot, prepending it with its nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.send.html</link></decl><decl id="3034" type="function"><name>sendPrefixed</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the other test bot, prepending it with the
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.CoreSettings.prefix.html&quot;&gt;command prefix&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.sendPrefixed.html</link></decl><decl id="3035" type="function"><name>sendPlain</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the other test bot as-is, without any prefixing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.sendPlain.html</link></decl><decl id="3036" type="function"><name>awaitReply</name><desc>&lt;div&gt;&lt;p&gt;Yields and waits for a response from the other bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.awaitReply.html</link></decl><decl id="3037" type="function"><name>expect</name><desc>&lt;div&gt;&lt;p&gt;Yields and waits for a response from the other bot, then throws if the
        message doesn't match the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.expect.html</link></decl><decl id="3038" type="function"><name>require</name><desc>&lt;div&gt;&lt;p&gt;Checks that the last message received matches the passed string, and

        message head does not match that of the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.expectHead.html</link></decl><decl id="3040" type="function"><name>requireHead</name><desc>&lt;div&gt;&lt;p&gt;Checks that the head of the last message received matches that of the
        passed string, and throws if it does not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.requireHead.html</link></decl><decl id="3041" type="function"><name>expectTail</name><desc>&lt;div&gt;&lt;p&gt;Yields and waits for a response from the other bot, then throws if the
        message tail does not match that of the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.expectTail.html</link></decl><decl id="3042" type="function"><name>requireTail</name><desc>&lt;div&gt;&lt;p&gt;Checks that the tail of the last message received contains the passed
        string, and throws if it does not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.requireTail.html</link></decl><decl id="3043" type="function"><name>expectInBody</name><desc>&lt;div&gt;&lt;p&gt;Yields and waits for a response from the other bot, then throws if the
        message body does not contain the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.expectInBody.html</link></decl><decl id="3044" type="function"><name>requireInBody</name><desc>&lt;div&gt;&lt;p&gt;Checks that the body of the last message received contains the passed
        string, and throws if it does not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.requireInBody.html</link></decl><decl id="3045" type="function"><name>lastMessage</name><desc>&lt;div&gt;&lt;p&gt;The last message received from the other bot, stripped of effects.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.lastMessage.html</link></decl><decl id="3046" type="function"><name>triggeredByTimer</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the last fiber invocation was triggered by a timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.triggeredByTimer.html</link></decl><decl id="3047" type="function"><name>requireTriggeredByTimer</name><desc>&lt;div&gt;&lt;p&gt;Checks that the last fiber invocation was triggered by a timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.requireTriggeredByTimer.html</link></decl><decl id="3048" type="function"><name>sync</name><desc>&lt;div&gt;&lt;p&gt;Synchronises with the target bot by sending a random number and waiting
        for it to be echoed back.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Selftester.sync.html</link></decl></decl><decl id="3049" type="enum"><name>Settings</name><desc>&lt;div&gt;&lt;p&gt;Annotation denoting that a struct variable or struct type is to be considered
    as housing settings for a plugin, and should thus be serialised and saved in
    the configuration file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Settings.html</link></decl><decl id="3050" type="struct"><name>Resource</name><desc>&lt;div&gt;&lt;p&gt;Annotation denoting that a variable is the basename of a resource file or directory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Resource.html</link><decl id="3051" type="variable"><name>subdirectory</name><desc>&lt;div&gt;&lt;p&gt;Subdirectory in which to put the annotated filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Resource.subdirectory.html</link></decl></decl><decl id="3052" type="struct"><name>Configuration</name><desc>&lt;div&gt;&lt;p&gt;Annotation denoting that a variable is the basename of a configuration
    file or directory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Configuration.html</link><decl id="3053" type="variable"><name>subdirectory</name><desc>&lt;div&gt;&lt;p&gt;Subdirectory in which to put the annotated filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Configuration.subdirectory.html</link></decl></decl><decl id="3054" type="enum"><name>Enabler</name><desc>&lt;div&gt;&lt;p&gt;Annotation denoting that a variable enables and disables a plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Enabler.html</link></decl><decl id="3055" type="struct"><name>PluginRegistrationEntry</name><desc>&lt;div&gt;&lt;p&gt;An entry in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.registeredPlugins.html&quot;&gt;registeredPlugins&lt;/a&gt; corresponding to a plugin registered to be
    instantiated on program startup/connect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistrationEntry.html</link><decl id="3056" type="variable"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Priority at which to instantiate the plugin. A lower priority makes it
        get instantiated before other plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistrationEntry.priority.html</link></decl><decl id="3057" type="variable"><name>ctor</name><desc>&lt;div&gt;&lt;p&gt;Function pointer to a &amp;quot;constructor&amp;quot;/builder that instantiates the relevant plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistrationEntry.ctor.html</link></decl><decl id="3058" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistrationEntry.this.html</link></decl></decl><decl id="3059" type="variable"><name>registeredPlugins</name><desc>&lt;div&gt;&lt;p&gt;Array of registered plugins, represented by &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PluginRegistrationEntry.html&quot;&gt;PluginRegistrationEntry&lt;/a&gt;/-ies,
    to be instantiated on program startup/connect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.registeredPlugins.html</link></decl><decl id="3060" type="function"><name>registerPlugin</name><desc>&lt;div&gt;&lt;p&gt;Registers a plugin to be instantiated on program startup/connect by creating
    a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PluginRegistrationEntry.html&quot;&gt;PluginRegistrationEntry&lt;/a&gt; and appending it to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.registeredPlugins.html&quot;&gt;registeredPlugins&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.registerPlugin.html</link></decl><decl id="3061" type="function"><name>instantiatePlugins</name><desc>&lt;div&gt;&lt;p&gt;Instantiates all plugins represented by a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PluginRegistrationEntry.html&quot;&gt;PluginRegistrationEntry&lt;/a&gt; in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.registeredPlugins.html&quot;&gt;registeredPlugins&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.instantiatePlugins.html</link></decl><decl id="3062" type="mixin template"><name>PluginRegistration</name><desc>&lt;div&gt;&lt;p&gt;Mixes in a module constructor that registers the supplied &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt; subclass
    to be instantiated on program startup/connect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.PluginRegistration.html</link></decl><decl id="3063" type="struct"><name>Priority</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a priority at which a plugin should be instantiated,
    and as such, the order in which they will be called to handle events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Priority.html</link><decl id="3064" type="variable"><name>value</name><desc>&lt;div&gt;&lt;p&gt;Numerical priority value. Lower is higher.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Priority.value.html</link></decl><decl id="3065" type="function"><name>opUnary</name><desc>&lt;div&gt;&lt;p&gt;Helper &lt;tt class=&quot;inline-code&quot;&gt;opUnary&lt;/tt&gt; to allow for &lt;tt class=&quot;inline-code&quot;&gt;-10.priority&lt;/tt&gt;, instead of having to do the
        (more correct) &lt;tt class=&quot;inline-code&quot;&gt;(-10).priority&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.Priority.opUnary.html</link></decl></decl><decl id="3066" type="alias"><name>priority</name><desc>&lt;div&gt;&lt;p&gt;Helper alias to use the proper style guide and still be able to instantiate

ialisationException.html&quot;&gt;IRCPluginInitialisationException&lt;/a&gt;, embedding a plugin name

    number of choices is supported, as long as they're more than one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.html</link><decl id="3077" type="struct"><name>PollSettings</name><desc>&lt;div&gt;&lt;p&gt;All Poll plugin runtime settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.html</link><decl id="3078" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin should react to any events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.enabled.html</link></decl><decl id="3079" type="variable"><name>onlyOnlineUsersCount</name><desc>&lt;div&gt;&lt;p&gt;Whether or not only votes placed by online users count.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.onlyOnlineUsersCount.html</link></decl><decl id="3080" type="variable"><name>forbidPrefixedChoices</name><desc>&lt;div&gt;&lt;p&gt;Whether or not poll choices may start with the command prefix.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.forbidPrefixedChoices.html</link></decl><decl id="3081" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;User level required to vote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.minimumPermissionsNeeded.html</link></decl></decl><decl id="3082" type="struct"><name>Poll</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a channel poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.html</link><decl id="3083" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for serialising and deserialising a poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.html</link><decl id="3084" type="variable"><name>start</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.start.html</link></decl><decl id="3085" type="variable"><name>end</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.end.html</link></decl><decl id="3086" type="variable"><name>voteCounts</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.voteCounts.html</link></decl><decl id="3087" type="variable"><name>origChoiceNames</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.origChoiceNames.html</link></decl><decl id="3088" type="variable"><name>sortedChoices</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.sortedChoices.html</link></decl><decl id="3089" type="variable"><name>votes</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.votes.html</link></decl><decl id="3090" type="variable"><name>uniqueID</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.uniqueID.html</link></decl><decl id="3091" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of this poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.asJSONValue.html</link></decl></decl><decl id="3092" type="variable"><name>start</name><desc>&lt;div&gt;&lt;p&gt;Timestamp of when the poll was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.start.html</link></decl><decl id="3093" type="variable"><name>end</name><desc>&lt;div&gt;&lt;p&gt;Timestamp of when the poll is to end.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.end.html</link></decl><decl id="3094" type="variable"><name>voteCounts</name><desc>&lt;div&gt;&lt;p&gt;Current vote tallies.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.voteCounts.html</link></decl><decl id="3095" type="variable"><name>origChoiceNames</name><desc>&lt;div&gt;&lt;p&gt;Map of the original names of the choices keyed by what they were simplified to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.origChoiceNames.html</link></decl><decl id="3096" type="variable"><name>sortedChoices</name><desc>&lt;div&gt;&lt;p&gt;Choices, sorted in alphabetical order.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.sortedChoices.html</link></decl><decl id="3097" type="variable"><name>votes</name><desc>&lt;div&gt;&lt;p&gt;Individual votes, keyed by nicknames of the people who placed them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.votes.html</link></decl><decl id="3098" type="variable"><name>uniqueID</name><desc>&lt;div&gt;&lt;p&gt;Unique identifier to help fibers know if the poll they belong to is stale

me vote reminder fibers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generateVoteReminders.html</link></decl><decl id="3107" type="function"><name>generateEndFiber</name><desc>&lt;div&gt;&lt;p&gt;Generates a fiber that ends a poll, reporting end results and cleaning up.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generateEndFiber.html</link></decl><decl id="3108" type="function"><name>serialisePolls</name><desc>&lt;div&gt;&lt;p&gt;Serialises ongoing &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.serialisePolls.html</link></decl><decl id="3109" type="function"><name>deserialisePolls</name><desc>&lt;div&gt;&lt;p&gt;Deserialises &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.deserialisePolls.html</link></decl><decl id="3110" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Deserialises &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s saved to disk upon successfully registering to the server,

    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.channels.html&quot;&gt;IRCPluginState.channels&lt;/a&gt;&lt;/p&gt;&lt;p&gt;upon joining one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onSelfjoin.html</link></decl><decl id="3112" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;De-registers a channel entry in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.channels.html&quot;&gt;IRCPluginState.channels&lt;/a&gt;&lt;/p&gt;&lt;p&gt;upon parting from one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onSelfpart.html</link></decl><decl id="3113" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the temporary file used to store ongoing polls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.initResources.html</link></decl><decl id="3114" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.PollPlugin.html&quot;&gt;PollPlugin&lt;/a&gt;, serialising any ongoing &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s to file, so they
    aren't lost to the ether.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.teardown.html</link></decl><decl id="3115" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.selftest.html</link></decl><decl id="3116" type="class"><name>PollPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Poll plugin offers the ability to hold votes/polls in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.html</link><decl id="3117" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Poll plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.settings.html</link></decl><decl id="3118" type="variable"><name>channelPolls</name><desc>&lt;div&gt;&lt;p&gt;Active polls by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.channelPolls.html</link></decl><decl id="3119" type="variable"><name>pollTempFile</name><desc>&lt;div&gt;&lt;p&gt;Temporary file to store ongoing polls to, between connections
        (and executions of the program).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.pollTempFile.html</link></decl></decl></decl><decl id="3120" type="module"><name>kameloso.plugins.admin</name><desc>&lt;div&gt;&lt;p&gt;The Admin plugin features bot commands which help with debugging the current
    state, like printing the current list of users, the
    current channels, the raw incoming strings from the server, and some other
    things along the same line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.html</link><decl id="3121" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientAdmin&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.omniscientChannelPolicy.1.html</link></decl><decl id="3122" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientAdmin&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.omniscientChannelPolicy.2.html</link></decl><decl id="3123" type="struct"><name>AdminSettings</name><desc>&lt;div&gt;&lt;p&gt;All Admin plugin settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.html</link><decl id="3124" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.enabled.html</link></decl><decl id="3125" type="variable"><name>printRaw</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.onAnyEvent.html&quot;&gt;onAnyEvent&lt;/a&gt; prints the raw strings of all incoming

            of events or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printBytes.html</link></decl><decl id="3127" type="variable"><name>printEvents</name><desc>&lt;div&gt;&lt;p&gt;A list of what &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to
            prettyprint, using &lt;a class=&quot;xref&quot; href=&quot;kameloso.prettyprint.prettyprint.html&quot;&gt;kameloso.prettyprint.prettyprint&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printEvents.html</link></decl></decl><decl id="3128" type="function"><name>onAnyEvent</name><desc>&lt;div&gt;&lt;p&gt;Prints incoming events to the local terminal, in forms depending on

    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandShowUsers.html</link></decl><decl id="3133" type="function"><name>onCommandSudo</name><desc>&lt;div&gt;&lt;p&gt;Sends supplied text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSudo.html</link></decl><decl id="3134" type="function"><name>onCommandQuit</name><desc>&lt;div&gt;&lt;p&gt;Sends a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#QUIT&quot;&gt;IRCEvent.Type.QUIT&lt;/a&gt; event to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandQuit.html</link></decl><decl id="3135" type="function"><name>onCommandHome</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes channels to/from the list of currently active home channels,
    in the &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; array of
    the current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandHome.html</link></decl><decl id="3136" type="function"><name>onCommandGuest</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes channels to/from the list of currently active guest channels,

    the current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandGuest.html</link></decl><decl id="3137" type="function"><name>addChannel</name><desc>&lt;div&gt;&lt;p&gt;Adds a channel to the list of currently active home or guest channels, to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; arrays of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;,
    respectively.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.addChannel.html</link></decl><decl id="3138" type="function"><name>delChannel</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel from the list of currently active home or guest channels, from the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; arrays of the

    respectively.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.delChannel.html</link></decl><decl id="3139" type="function"><name>onCommandWhitelist</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may trigger the bot, to the current
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.Class.whitelist.html&quot;&gt;IRCClient.Class.whitelist&lt;/a&gt; of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandWhitelist.html</link></decl><decl id="3140" type="function"><name>onCommandElevated</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may trigger the bot, to the current
    list of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.Class.elevated.html&quot;&gt;IRCClient.Class.elevated&lt;/a&gt; users of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandElevated.html</link></decl><decl id="3141" type="function"><name>onCommandOperator</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname or account to the list of users who may trigger lower-level
    functions of the bot, without being a full admin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandOperator.html</link></decl><decl id="3142" type="function"><name>onCommandStaff</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname or account to the list of users who may trigger even lower level
    functions of the bot, without being a full admin. This roughly corresponds to
    channel owners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandStaff.html</link></decl><decl id="3143" type="function"><name>onCommandBlacklist</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may not trigger the bot whatsoever,
    except on actions annotated &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html#ignore&quot;&gt;Permissions.ignore&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandBlacklist.html</link></decl><decl id="3144" type="function"><name>onCommandReload</name><desc>&lt;div&gt;&lt;p&gt;Asks plugins to reload their resources and/or configuration as they see fit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandReload.html</link></decl><decl id="3145" type="function"><name>onCommandPrintRaw</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *raw*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPrintRaw.html</link></decl><decl id="3146" type="function"><name>onCommandPrintBytes</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *as individual bytes*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPrintBytes.html</link></decl><decl id="3147" type="function"><name>onCommandPrintEvents</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to prettyprint all incoming events, using
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.prettyprint.prettyprint.html&quot;&gt;kameloso.prettyprint.prettyprint&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPrintEvents.html</link></decl><decl id="3148" type="function"><name>onCommandJoin</name><desc>&lt;div&gt;&lt;p&gt;Joins a supplied channel temporarily, without recording as neither a home nor
    as a guest channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandJoin.html</link></decl><decl id="3149" type="function"><name>onCommandPart</name><desc>&lt;div&gt;&lt;p&gt;Parts a supplied channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandPart.html</link></decl><decl id="3150" type="function"><name>onCommandSet</name><desc>&lt;div&gt;&lt;p&gt;Sets a plugin option by variable string name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSet.html</link></decl><decl id="3151" type="function"><name>onCommandGet</name><desc>&lt;div&gt;&lt;p&gt;Fetches a setting of a given plugin, or a list of all settings of a given plugin
    if no setting name supplied.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandGet.html</link></decl><decl id="3152" type="function"><name>onCommandAuth</name><desc>&lt;div&gt;&lt;p&gt;Asks the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.connect.ConnectService.html&quot;&gt;ConnectService&lt;/a&gt; to
    (re-)authenticate to services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandAuth.html</link></decl><decl id="3153" type="function"><name>onCommandSummary</name><desc>&lt;div&gt;&lt;p&gt;Causes a connection summary to be printed to the terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSummary.html</link></decl><decl id="3154" type="function"><name>onCommandFake</name><desc>&lt;div&gt;&lt;p&gt;Fakes a string as having been sent by the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandFake.html</link></decl><decl id="3155" type="function"><name>onCommandCycle</name><desc>&lt;div&gt;&lt;p&gt;Cycles (parts and immediately rejoins) a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandCycle.html</link></decl><decl id="3156" type="function"><name>cycle</name><desc>&lt;div&gt;&lt;p&gt;Implementation of cycling, called by &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.onCommandCycle.html&quot;&gt;onCommandCycle&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.cycle.html</link></decl><decl id="3157" type="function"><name>onCommandMask</name><desc>&lt;div&gt;&lt;p&gt;Adds, removes or lists hostmasks used to identify users on servers that
    don't employ services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandMask.html</link></decl><decl id="3158" type="function"><name>listHostmaskDefinitions</name><desc>&lt;div&gt;&lt;p&gt;Lists existing hostmask definitions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.listHostmaskDefinitions.html</link></decl><decl id="3159" type="function"><name>onCommandReconnect</name><desc>&lt;div&gt;&lt;p&gt;Disconnect from and immediately reconnects to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandReconnect.html</link></decl><decl id="3160" type="function"><name>onCommandReexec</name><desc>&lt;div&gt;&lt;p&gt;Re-executes the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandReexec.html</link></decl><decl id="3161" type="function"><name>onCommandBus</name><desc>&lt;div&gt;&lt;p&gt;Sends an internal bus message to other plugins, much like how such can be
    sent with the Pipeline plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandBus.html</link></decl><decl id="3162" type="function"><name>onCommandSelftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSelftest.html</link></decl><decl id="3163" type="function"><name>parseTypesFromString</name><desc>&lt;div&gt;&lt;p&gt;Modifies &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.eventTypesToPrint.html&quot;&gt;eventTypesToPrint&lt;/a&gt; based on a string
    of comma-separated event types.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.parseTypesFromString.html</link></decl><decl id="3164" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Populates the array of what incoming types to prettyprint to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.initialise.html</link></decl><decl id="3165" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;admin&lt;/tt&gt;&amp;quot;
    header, and calls functions based on the payload message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onBusMessage.html</link></decl><decl id="3166" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the hostmasks and user files.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.initResources.html</link></decl><decl id="3167" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.selftest.html</link></decl><decl id="3168" type="class"><name>AdminPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Admin plugin is a plugin aimed for administrative use and debugging.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.html</link><decl id="3169" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Admin options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.settings.html</link></decl><decl id="3170" type="variable"><name>eventTypesToPrint</name><desc>&lt;div&gt;&lt;p&gt;Typemap of what incoming &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to
            print to the terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.eventTypesToPrint.html</link></decl><decl id="3171" type="variable"><name>userFile</name><desc>&lt;div&gt;&lt;p&gt;File with user definitions. Must be the same as in &lt;tt class=&quot;inline-code&quot;&gt;persistence.d&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.userFile.html</link></decl><decl id="3172" type="variable"><name>hostmasksFile</name><desc>&lt;div&gt;&lt;p&gt;File with hostmasks definitions. Must be the same as in &lt;tt class=&quot;inline-code&quot;&gt;persistence.d&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminPlugin.hostmasksFile.html</link></decl></decl><decl id="3173" type="module"><name>kameloso.plugins.admin.debugging</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Admin plugin functionality that borders on debugging.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.html</link><decl id="3174" type="function"><name>onAnyEventImpl</name><desc>&lt;div&gt;&lt;p&gt;Prints incoming events to the local terminal, in forms depending on
    which flags have been set with bot commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onAnyEventImpl.html</link></decl><decl id="3175" type="function"><name>onCommandShowUserImpl</name><desc>&lt;div&gt;&lt;p&gt;Prints the details of one or more specific, supplied users to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandShowUserImpl.html</link></decl><decl id="3176" type="function"><name>onCommandShowUsersImpl</name><desc>&lt;div&gt;&lt;p&gt;Prints out the current &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; array of the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandShowUsersImpl.html</link></decl><decl id="3177" type="function"><name>onCommandSudoImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends supplied text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandSudoImpl.html</link></decl><decl id="3178" type="function"><name>onCommandPrintRawImpl</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *raw*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandPrintRawImpl.html</link></decl><decl id="3179" type="function"><name>onCommandPrintBytesImpl</name><desc>&lt;div&gt;&lt;p&gt;Toggles a flag to print all incoming events *as individual bytes*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandPrintBytesImpl.html</link></decl><decl id="3180" type="function"><name>onCommandPrintEventsImpl</name><desc>&lt;div&gt;&lt;p&gt;Changes the contents of the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.eventTypesToPrint.html&quot;&gt;AdminPlugin.eventTypesToPrint&lt;/a&gt;&lt;/p&gt;&lt;p&gt;array, to prettyprint all incoming events of the types with a value of &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt;
    therein, using &lt;a class=&quot;xref&quot; href=&quot;kameloso.prettyprint.prettyprint.html&quot;&gt;prettyprint&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandPrintEventsImpl.html</link></decl><decl id="3181" type="function"><name>onCommandStatusImpl</name><desc>&lt;div&gt;&lt;p&gt;Dumps information about the current state of the bot to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandStatusImpl.html</link></decl><decl id="3182" type="function"><name>onCommandBusImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends an internal bus message to other plugins, much like how such can be
    sent with the Pipeline plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.debugging.onCommandBusImpl.html</link></decl></decl><decl id="3183" type="module"><name>kameloso.plugins.admin.classifiers</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Admin plugin functionality regarding user classifiers.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.html</link><decl id="3184" type="function"><name>manageClassLists</name><desc>&lt;div&gt;&lt;p&gt;Common code for enlisting and delisting nicknames/accounts.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.manageClassLists.html</link></decl><decl id="3185" type="function"><name>listList</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of the current users in the whitelist, operator list, list of
    elevated users, staff, or the blacklist to the querying user or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.listList.html</link></decl><decl id="3186" type="function"><name>lookupEnlist</name><desc>&lt;div&gt;&lt;p&gt;Adds an account to either the whitelist, operator list, list of elevated users,
    staff, or the blacklist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.lookupEnlist.html</link></decl><decl id="3187" type="enum"><name>NounForm</name><desc>&lt;div&gt;&lt;p&gt;Forms in which &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.classifiers.getNoun.2.html&quot;&gt;getNoun&lt;/a&gt; should produce conjugated nouns.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.NounForm.html</link></decl><decl id="3188" type="function"><name>getNoun</name><desc>&lt;div&gt;&lt;p&gt;Returns the string of a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.Class.html&quot;&gt;Class&lt;/a&gt; noun conjugated
    to the passed form.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.getNoun.1.html</link></decl><decl id="3189" type="function"><name>getNoun</name><desc>&lt;div&gt;&lt;p&gt;Returns the string of a noun conjugated to the passed form.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.getNoun.2.html</link></decl><decl id="3190" type="function"><name>delist</name><desc>&lt;div&gt;&lt;p&gt;Removes a nickname from either the whitelist, operator list, list of elevated
    users, staff, or the blacklist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.delist.html</link></decl><decl id="3191" type="enum"><name>AlterationResult</name><desc>&lt;div&gt;&lt;p&gt;Enum embodying the results of an account alteration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.AlterationResult.html</link></decl><decl id="3192" type="function"><name>alterAccountClassifier</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes an account from the file of user classifier definitions,
    and reloads all plugins to make them read the updated lists.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.alterAccountClassifier.html</link></decl><decl id="3193" type="function"><name>modifyHostmaskDefinition</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes hostmasks used to identify users on servers that don't employ services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.classifiers.modifyHostmaskDefinition.html</link></decl></decl></decl><decl id="3194" type="module"><name>kameloso.plugins.note</name><desc>&lt;div&gt;&lt;p&gt;The Note plugin allows for storing notes to offline users, to be replayed
    when they next join the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.html</link><decl id="3195" type="struct"><name>NoteSettings</name><desc>&lt;div&gt;&lt;p&gt;Note plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NoteSettings.html</link><decl id="3196" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NoteSettings.enabled.html</link></decl><decl id="3197" type="variable"><name>playBackOnAnyActivity</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not notes get played back on activity, and not just
        on &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#JOIN&quot;&gt;JOIN&lt;/a&gt;s and
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ACCOUNT&quot;&gt;ACCOUNT&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NoteSettings.playBackOnAnyActivity.html</link></decl></decl><decl id="3198" type="struct"><name>Note</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a note, left for an offline user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.html</link><decl id="3199" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.html</link><decl id="3200" type="variable"><name>line</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.line.html</link></decl><decl id="3201" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.sender.html</link></decl><decl id="3202" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.timestamp.html</link></decl><decl id="3203" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.JSONSchema.asJSONValue.html</link></decl></decl><decl id="3204" type="variable"><name>line</name><desc>&lt;div&gt;&lt;p&gt;Line of text left as a note, optionally Base64-encoded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.line.html</link></decl><decl id="3205" type="variable"><name>sender</name><desc>&lt;div&gt;&lt;p&gt;String name of the sender, optionally Base64-encoded. May be a display name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.sender.html</link></decl><decl id="3206" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;UNIX timestamp of when the note was left.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.timestamp.html</link></decl><decl id="3207" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.this.html</link></decl><decl id="3208" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of the note, for serialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.asSchema.html</link></decl><decl id="3209" type="function"><name>encrypt</name><desc>&lt;div&gt;&lt;p&gt;Encrypts the note, Base64-encoding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.line.html&quot;&gt;line&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.sender.html&quot;&gt;sender&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.encrypt.html</link></decl><decl id="3210" type="function"><name>decrypt</name><desc>&lt;div&gt;&lt;p&gt;Decrypts the note, Base64-decoding &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.line.html&quot;&gt;line&lt;/a&gt; and &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.Note.sender.html&quot;&gt;sender&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.Note.decrypt.html</link></decl></decl><decl id="3211" type="function"><name>onJoinOrAccount</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone joining or upon someone authenticating with services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onJoinOrAccount.html</link></decl><decl id="3212" type="function"><name>onChannelMessage</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone saying something in the channel, provided
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NoteSettings.playBackOnAnyActivity.html&quot;&gt;NoteSettings.playBackOnAnyActivity&lt;/a&gt; is set.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onChannelMessage.html</link></decl><decl id="3213" type="function"><name>onTwitchChannelEvent</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon someone performing a Twitch-specific action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onTwitchChannelEvent.html</link></decl><decl id="3214" type="function"><name>onWhoReply</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes upon replies of a WHO query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onWhoReply.html</link></decl><decl id="3215" type="function"><name>playbackNotes</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes. The target is assumed to be the sender of the
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; passed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.playbackNotes.html</link></decl><decl id="3216" type="function"><name>playbackNotesImpl</name><desc>&lt;div&gt;&lt;p&gt;Plays back notes. Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.playbackNotesImpl.html</link></decl><decl id="3217" type="function"><name>onCommandAddNote</name><desc>&lt;div&gt;&lt;p&gt;Adds a note to the in-memory storage, and saves it to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onCommandAddNote.html</link></decl><decl id="3218" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Note plugin. Loads the notes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.onWelcome.html</link></decl><decl id="3219" type="function"><name>saveNotes</name><desc>&lt;div&gt;&lt;p&gt;Saves notes to disk, to the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NotePlugin.notesFile.html&quot;&gt;NotePlugin.notesFile&lt;/a&gt; JSON file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.saveNotes.html</link></decl><decl id="3220" type="function"><name>loadNotes</name><desc>&lt;div&gt;&lt;p&gt;Loads notes from disk into &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.note.NotePlugin.notes.html&quot;&gt;NotePlugin.notes&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.loadNotes.html</link></decl><decl id="3221" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads notes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.reload.html</link></decl><decl id="3222" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is a notes file, creating one if there isn't.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.initResources.html</link></decl><decl id="3223" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.selftest.html</link></decl><decl id="3224" type="class"><name>NotePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Note plugin, which allows people to leave messages to each other,
    for offline communication and such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.html</link><decl id="3225" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Note plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.settings.html</link></decl><decl id="3226" type="variable"><name>notes</name><desc>&lt;div&gt;&lt;p&gt;The in-memory JSON storage of all stored notes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.notes.html</link></decl><decl id="3227" type="variable"><name>notesFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file to save the notes to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.note.NotePlugin.notesFile.html</link></decl></decl></decl><decl id="3228" type="module"><name>kameloso.plugins.oneliner</name><desc>&lt;div&gt;&lt;p&gt;The Oneliner plugin serves to provide custom commands, like &lt;tt class=&quot;inline-code&quot;&gt;!vods&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;!youtube&lt;/tt&gt;,
    and any other static-reply &lt;tt class=&quot;inline-code&quot;&gt;!command&lt;/tt&gt; (provided a prefix of &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;!&lt;/tt&gt;&amp;quot;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.html</link><decl id="3229" type="struct"><name>OnelinerSettings</name><desc>&lt;div&gt;&lt;p&gt;All Oneliner plugin runtime settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.html</link><decl id="3230" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not this plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.enabled.html</link></decl><decl id="3231" type="variable"><name>onelinersAsTwitchReplies</name><desc>&lt;div&gt;&lt;p&gt;Send oneliners as Twitch replies to the triggering message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerSettings.onelinersAsTwitchReplies.html</link></decl></decl><decl id="3232" type="struct"><name>Oneliner</name><desc>&lt;div&gt;&lt;p&gt;Oneliner definition struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.html</link><decl id="3233" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.html</link><decl id="3234" type="variable"><name>trigger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.trigger.html</link></decl><decl id="3235" type="variable"><name>type</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.type.html</link></decl><decl id="3236" type="variable"><name>responses</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.responses.html</link></decl><decl id="3237" type="variable"><name>cooldown</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.cooldown.html</link></decl><decl id="3238" type="variable"><name>alias_</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.alias_.html</link></decl><decl id="3239" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representation of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.JSONSchema.asJSONValue.html</link></decl></decl><decl id="3240" type="enum"><name>OnelinerType</name><desc>&lt;div&gt;&lt;p&gt;The different kinds of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt;s. Either one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html#random&quot;&gt;random&lt;/a&gt; response each time, or one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html#ordered&quot;&gt;ordered&lt;/a&gt; one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.OnelinerType.html</link></decl><decl id="3241" type="variable"><name>trigger</name><desc>&lt;div&gt;&lt;p&gt;Trigger word for this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.trigger.html</link></decl><decl id="3242" type="variable"><name>alias_</name><desc>&lt;div&gt;&lt;p&gt;Alias of another oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.alias_.html</link></decl><decl id="3243" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;What type of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt; this is.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.type.html</link></decl><decl id="3244" type="variable"><name>position</name><desc>&lt;div&gt;&lt;p&gt;The current position, kept to keep track of what response should be
        yielded next in the case of ordered oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.position.html</link></decl><decl id="3245" type="variable"><name>cooldown</name><desc>&lt;div&gt;&lt;p&gt;How many seconds must pass between two invocations of a oneliner.
        Introduces an element of hysteresis.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.cooldown.html</link></decl><decl id="3246" type="variable"><name>lastTriggered</name><desc>&lt;div&gt;&lt;p&gt;UNIX timestamp of when the oneliner last fired.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.lastTriggered.html</link></decl><decl id="3247" type="variable"><name>responses</name><desc>&lt;div&gt;&lt;p&gt;Array of responses.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.responses.html</link></decl><decl id="3248" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.this.html</link></decl><decl id="3249" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; representation of this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.asSchema.html</link></decl><decl id="3250" type="function"><name>getResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields a response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array, depending on the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.type.html&quot;&gt;type&lt;/a&gt;
        of this oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.getResponse.html</link></decl><decl id="3251" type="function"><name>nextOrderedResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields an ordered response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array. Which response
        is selected depends on the value of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.position.html&quot;&gt;position&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.nextOrderedResponse.html</link></decl><decl id="3252" type="function"><name>randomResponse</name><desc>&lt;div&gt;&lt;p&gt;Yields a random response from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.responses.html&quot;&gt;responses&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.randomResponse.html</link></decl><decl id="3253" type="static function"><name>resolveOnelinerTypestring</name><desc>&lt;div&gt;&lt;p&gt;Resolves a string to a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.OnelinerType.html&quot;&gt;OnelinerType&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.resolveOnelinerTypestring.html</link></decl><decl id="3254" type="static function"><name>stripPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips the prefix from a trigger word.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.Oneliner.stripPrefix.html</link></decl></decl><decl id="3255" type="function"><name>onOneliner</name><desc>&lt;div&gt;&lt;p&gt;Responds to oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onOneliner.html</link></decl><decl id="3256" type="function"><name>onCommandModifyOneliner</name><desc>&lt;div&gt;&lt;p&gt;Adds, removes or modifies a oneliner, then saves the list to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onCommandModifyOneliner.html</link></decl><decl id="3257" type="function"><name>handleNewOneliner</name><desc>&lt;div&gt;&lt;p&gt;Creates a new and empty oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleNewOneliner.html</link></decl><decl id="3258" type="function"><name>newOnelinerImpl</name><desc>&lt;div&gt;&lt;p&gt;Creates a new and empty oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.newOnelinerImpl.html</link></decl><decl id="3259" type="function"><name>handleModifyOneliner</name><desc>&lt;div&gt;&lt;p&gt;Modifies an existing oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleModifyOneliner.html</link></decl><decl id="3260" type="function"><name>handleAddToOneliner</name><desc>&lt;div&gt;&lt;p&gt;Adds or inserts a line into a oneliner, or modifies an existing line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleAddToOneliner.html</link></decl><decl id="3261" type="function"><name>handleDelFromOneliner</name><desc>&lt;div&gt;&lt;p&gt;Deletes a oneliner entirely, alternatively a line from one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleDelFromOneliner.html</link></decl><decl id="3262" type="function"><name>handleAliasOneliner</name><desc>&lt;div&gt;&lt;p&gt;Creates or deletes an alias of an existing oneliner.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.handleAliasOneliner.html</link></decl><decl id="3263" type="function"><name>onCommandCommands</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of the current oneliners to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onCommandCommands.html</link></decl><decl id="3264" type="function"><name>listCommands</name><desc>&lt;div&gt;&lt;p&gt;Lists the current commands to the passed channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.listCommands.html</link></decl><decl id="3265" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Populate the oneliners array after we have successfully logged onto the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.onWelcome.html</link></decl><decl id="3266" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads oneliners from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.reload.html</link></decl><decl id="3267" type="function"><name>loadOneliners</name><desc>&lt;div&gt;&lt;p&gt;Loads oneliners from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.loadOneliners.html</link></decl><decl id="3268" type="function"><name>sendOneliner</name><desc>&lt;div&gt;&lt;p&gt;Sends a oneliner reply.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.sendOneliner.html</link></decl><decl id="3269" type="function"><name>saveResourceToDisk</name><desc>&lt;div&gt;&lt;p&gt;Saves the passed resource to disk, but in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.saveResourceToDisk.html</link></decl><decl id="3270" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of oneliners and administrators to disk, ensuring
    that they're there and properly formatted.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.initResources.html</link></decl><decl id="3271" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.selftest.html</link></decl><decl id="3272" type="class"><name>OnelinerPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Oneliner plugin serves to listen to custom commands that can be added,
    modified and removed at runtime. Think &lt;tt class=&quot;inline-code&quot;&gt;!info&lt;/tt&gt;, &lt;tt class=&quot;inline-code&quot;&gt;!vods&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;!socials&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.html</link><decl id="3273" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Oneliner plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.settings.html</link></decl><decl id="3274" type="variable"><name>onelinersByChannel</name><desc>&lt;div&gt;&lt;p&gt;Associative array of oneliners; &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.oneliner.Oneliner.html&quot;&gt;Oneliner&lt;/a&gt; array, keyed by trigger, keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.onelinersByChannel.html</link></decl><decl id="3275" type="variable"><name>onelinerFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file with oneliners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.onelinerFile.html</link></decl><decl id="3276" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Compile a list of our runtime oneliner commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.oneliner.OnelinerPlugin.channelSpecificCommands.html</link></decl></decl></decl><decl id="3277" type="module"><name>kameloso.plugins.stopwatch</name><desc>&lt;div&gt;&lt;p&gt;A simple stopwatch plugin. It offers the ability to start and stop timers,
    to get how much time passed between the creation of a stopwatch and the
    cessation of it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.html</link><decl id="3278" type="struct"><name>StopwatchSettings</name><desc>&lt;div&gt;&lt;p&gt;All Stopwatch plugin runtime settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchSettings.html</link><decl id="3279" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin is enabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchSettings.enabled.html</link></decl></decl><decl id="3280" type="function"><name>onCommandStopwatch</name><desc>&lt;div&gt;&lt;p&gt;Manages stopwatches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.onCommandStopwatch.html</link></decl><decl id="3281" type="function"><name>serialiseStopwatches</name><desc>&lt;div&gt;&lt;p&gt;Serialises the stopwatches to a temporary file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.serialiseStopwatches.html</link></decl><decl id="3282" type="function"><name>deserialiseStopwatches</name><desc>&lt;div&gt;&lt;p&gt;Deserialises the stopwatches from a temporary file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.deserialiseStopwatches.html</link></decl><decl id="3283" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Deserialises stopwatches saved to disk upon successfully registering to the server,
    restoring any ongoing watches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.onWelcome.html</link></decl><decl id="3284" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the temporary file for the stopwatches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.initResources.html</link></decl><decl id="3285" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.stopwatch.StopwatchPlugin.html&quot;&gt;StopwatchPlugin&lt;/a&gt;, serialising any ongoing stopwatches to file,
    so they aren't lost to the ether.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.teardown.html</link></decl><decl id="3286" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.selftest.html</link></decl><decl id="3287" type="class"><name>StopwatchPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Stopwatch plugin offers the ability to start stopwatches, and print
    how much time elapsed upon stopping them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.html</link><decl id="3288" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Stopwatch plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.settings.html</link></decl><decl id="3289" type="variable"><name>stopwatches</name><desc>&lt;div&gt;&lt;p&gt;Stopwatch start timestamps by user by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.stopwatches.html</link></decl><decl id="3290" type="variable"><name>stopwatchTempFile</name><desc>&lt;div&gt;&lt;p&gt;Temporary file to store ongoing stopwatches to, between connections
        (and executions of the program).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.stopwatch.StopwatchPlugin.stopwatchTempFile.html</link></decl></decl></decl><decl id="3291" type="module"><name>kameloso.plugins.help</name><desc>&lt;div&gt;&lt;p&gt;The Help plugin serves the &lt;tt class=&quot;inline-code&quot;&gt;help&lt;/tt&gt; command, and nothing else at this point.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.html</link><decl id="3292" type="struct"><name>HelpSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Help plugin, to toggle it enabled or disabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.html</link><decl id="3293" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Help plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.enabled.html</link></decl><decl id="3294" type="variable"><name>repliesInQuery</name><desc>&lt;div&gt;&lt;p&gt;Whether or not replies are always sent in queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpSettings.repliesInQuery.html</link></decl></decl><decl id="3295" type="function"><name>onCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends a list of all plugins' commands to the requesting user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.onCommandHelp.html</link></decl><decl id="3296" type="function"><name>sendMessage</name><desc>&lt;div&gt;&lt;p&gt;Sends a message to the channel or user that triggered the event.
    If &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.help.HelpSettings.repliesInQuery.html&quot;&gt;HelpSettings.repliesInQuery&lt;/a&gt;
    is set, we send the message as a query; otherwise we send it to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendMessage.html</link></decl><decl id="3297" type="function"><name>sendCommandHelpImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends the help text for a command to the querying channel or user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendCommandHelpImpl.html</link></decl><decl id="3298" type="function"><name>sendFullPluginListing</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of all plugins and all commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendFullPluginListing.html</link></decl><decl id="3299" type="function"><name>sendSpecificPluginListing</name><desc>&lt;div&gt;&lt;p&gt;Sends the command help listing for a specific plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendSpecificPluginListing.html</link></decl><decl id="3300" type="function"><name>sendPluginCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of a single command of a specific plugin. Both were supplied.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendPluginCommandHelp.html</link></decl><decl id="3301" type="function"><name>sendOnlyCommandHelp</name><desc>&lt;div&gt;&lt;p&gt;Sends the help list of a single command of a specific plugin. Only the command
    was supplied, prefixed with the command prefix.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.sendOnlyCommandHelp.html</link></decl><decl id="3302" type="function"><name>filterHiddenCommands</name><desc>&lt;div&gt;&lt;p&gt;Filters out hidden commands from an associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.CommandMetadata.html&quot;&gt;IRCPlugin.CommandMetadata&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.filterHiddenCommands.html</link></decl><decl id="3303" type="function"><name>addPrefix</name><desc>&lt;div&gt;&lt;p&gt;Adds a prefix to a command word; the command prefix if the passed &lt;tt class=&quot;inline-code&quot;&gt;policy&lt;/tt&gt; is
