    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#prefixed&quot;&gt;kameloso.plugins.PrefixPolicy.prefixed&lt;/a&gt;, the bot nickname if it is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#nickname&quot;&gt;kameloso.plugins.PrefixPolicy.nickname&lt;/a&gt;, and as is if it is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html#direct&quot;&gt;kameloso.plugins.PrefixPolicy.direct&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.addPrefix.html</link></decl><decl id="3304" type="function"><name>stripPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips any prefixes from the passed string; prefixes being the command prefix,
    the bot's nickname, or the shorthand with only the first letter of the bot's nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.stripPrefix.html</link></decl><decl id="3305" type="class"><name>HelpPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Help plugin serves the &lt;tt class=&quot;inline-code&quot;&gt;help&lt;/tt&gt; command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpPlugin.html</link><decl id="3306" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Help plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.help.HelpPlugin.settings.html</link></decl></decl></decl><decl id="3307" type="module"><name>kameloso.plugins.printer</name><desc>&lt;div&gt;&lt;p&gt;The Printer plugin takes incoming &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s, formats them
    into something easily readable and prints them to the screen, optionally with colours.
    It also supports logging to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.html</link><decl id="3308" type="struct"><name>PrinterSettings</name><desc>&lt;div&gt;&lt;p&gt;All Printer plugin options gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.html</link><decl id="3309" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.enabled.html</link></decl><decl id="3310" type="variable"><name>monitor</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should print to screen (as opposed to just log).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.monitor.html</link></decl><decl id="3311" type="variable"><name>colourfulNicknames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display nicks in a colour based on their nickname hash.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourfulNicknames.html</link></decl><decl id="3312" type="variable"><name>colourByAccount</name><desc>&lt;div&gt;&lt;p&gt;Whether or not two users on the same account should be coloured identically.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourByAccount.html</link></decl><decl id="3313" type="variable"><name>twitchBadges</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display Twitch badges next to sender/target names.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.twitchBadges.html</link></decl><decl id="3314" type="variable"><name>truecolour</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display advanced colours in &lt;tt class=&quot;inline-code&quot;&gt;RRGGBB&lt;/tt&gt; rather
                than simple ANSI codes, where available and appropriate.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.truecolour.html</link></decl><decl id="3315" type="variable"><name>normaliseTruecolour</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to normalise truecolours; make dark brighter and bright darker.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.normaliseTruecolour.html</link></decl><decl id="3316" type="variable"><name>colourfulEmotes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not emotes should be highlighted in colours.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.colourfulEmotes.html</link></decl><decl id="3317" type="variable"><name>motd</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to show Message of the Day upon connecting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.motd.html</link></decl><decl id="3318" type="variable"><name>filterMost</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to filter away most uninteresting events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.filterMost.html</link></decl><decl id="3319" type="variable"><name>filterWhois</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to filter WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.filterWhois.html</link></decl><decl id="3320" type="variable"><name>hideBlacklistedUsers</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to hide events from blacklisted users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.hideBlacklistedUsers.html</link></decl><decl id="3321" type="variable"><name>logs</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logs.html</link></decl><decl id="3322" type="variable"><name>logGuestChannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log non-home channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logGuestChannels.html</link></decl><decl id="3323" type="variable"><name>logPrivateMessages</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log private messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logPrivateMessages.html</link></decl><decl id="3324" type="variable"><name>logErrors</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log errors.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logErrors.html</link></decl><decl id="3325" type="variable"><name>bellOnMention</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to send a terminal bell signal when the bot is mentioned in chat.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bellOnMention.html</link></decl><decl id="3326" type="variable"><name>bellOnError</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to bell on parsing errors.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bellOnError.html</link></decl><decl id="3327" type="variable"><name>logServer</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log server messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logServer.html</link></decl><decl id="3328" type="variable"><name>logRaw</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to log raw events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.logRaw.html</link></decl><decl id="3329" type="variable"><name>uppercaseTypes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to have the type names be in capital letters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.uppercaseTypes.html</link></decl><decl id="3330" type="variable"><name>daybreaks</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print a banner to the terminal at midnights, when day changes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.daybreaks.html</link></decl><decl id="3331" type="variable"><name>bufferedWrites</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to buffer writes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.bufferedWrites.html</link></decl><decl id="3332" type="variable"><name>classNames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print class names of users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.classNames.html</link></decl><decl id="3333" type="variable"><name>accountNames</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print account names of users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.accountNames.html</link></decl><decl id="3334" type="variable"><name>channelIDs</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to print channel IDs. Only applicable on Twitch.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.channelIDs.html</link></decl><decl id="3335" type="variable"><name>exclude</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to explicitly exclude
            from printing, even when it otherwise would have been printed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.exclude.html</link></decl><decl id="3336" type="variable"><name>include</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to explicitly include
            when printing, even if it otherwise would not have been printed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.include.html</link></decl></decl><decl id="3337" type="function"><name>onPrintableEvent</name><desc>&lt;div&gt;&lt;p&gt;Prints an event to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onPrintableEvent.html</link></decl><decl id="3338" type="function"><name>onLoggableEvent</name><desc>&lt;div&gt;&lt;p&gt;Logs an event to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onLoggableEvent.html</link></decl><decl id="3339" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Writes all buffered log lines to disk on &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onPing.html</link></decl><decl id="3340" type="function"><name>onISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Prints information about the current server as we gain details of it from an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt; event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onISUPPORT.html</link></decl><decl id="3341" type="function"><name>datestamp</name><desc>&lt;div&gt;&lt;p&gt;Returns a string with the current date.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.datestamp.html</link></decl><decl id="3342" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Populates the arrays of types to exclude and include from printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.initialise.html</link></decl><decl id="3343" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Printer plugin by allocating a slice of memory for the linebuffer.
    Loops (as a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to print the date in &lt;tt class=&quot;inline-code&quot;&gt;YYYY-MM-DD&lt;/tt&gt; format
    to the screen and to any active log files upon day change.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.setup.html</link></decl><decl id="3344" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is a log directory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.initResources.html</link></decl><decl id="3345" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;De-initialises the plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.teardown.html</link></decl><decl id="3346" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;printer&lt;/tt&gt;&amp;quot; header,
    listening for cues to ignore the next events caused by the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html&quot;&gt;ChanQueryService&lt;/a&gt;&lt;/p&gt;&lt;p&gt;querying current channel for information on the channels and their users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onBusMessage.html</link></decl><decl id="3347" type="function"><name>clearTargetNicknameIfUs</name><desc>&lt;div&gt;&lt;p&gt;Clears the target nickname if it matches the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.clearTargetNicknameIfUs.html</link></decl><decl id="3348" type="class"><name>PrinterPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Printer plugin takes all &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s and prints them to
    the local terminal, formatted and optionally in colour. Alternatively to disk as logs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.html</link><decl id="3349" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.html</link><decl id="3350" type="variable"><name>naggedAboutDir</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have nagged about the log directory not existing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.naggedAboutDir.html</link></decl><decl id="3351" type="variable"><name>printedISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Whether or ont we have printed the
            &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ISUPPORT&quot;&gt;ISUPPORT&lt;/a&gt; information.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.printedISUPPORT.html</link></decl><decl id="3352" type="variable"><name>hasSquelches</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one squelch is active; whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.squelches.html&quot;&gt;squelches&lt;/a&gt; is non-empty.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.hasSquelches.html</link></decl><decl id="3353" type="variable"><name>bell</name><desc>&lt;div&gt;&lt;p&gt;Effective bell after &lt;a class=&quot;xref&quot; href=&quot;kameloso.terminal.isTerminal.html&quot;&gt;kameloso.terminal.isTerminal&lt;/a&gt; checks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.bell.html</link></decl></decl><decl id="3354" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Printer plugin options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.settings.html</link></decl><decl id="3355" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.html&quot;&gt;PrinterPlugin&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.transient.html</link></decl><decl id="3356" type="manifest constant"><name>squelchTimeout</name><desc>&lt;div&gt;&lt;p&gt;How many seconds before a request to squelch list events times out.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.squelchTimeout.html</link></decl><decl id="3357" type="manifest constant"><name>linebufferInitialSize</name><desc>&lt;div&gt;&lt;p&gt;How many bytes to preallocate for the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.linebuffer.html&quot;&gt;linebuffer&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.linebufferInitialSize.html</link></decl><decl id="3358" type="variable"><name>squelches</name><desc>&lt;div&gt;&lt;p&gt;Nicknames or channels, to or from which select events should be squelched.
        UNIX timestamp value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.squelches.html</link></decl><decl id="3359" type="variable"><name>buffers</name><desc>&lt;div&gt;&lt;p&gt;Buffers, to clump log file writes together.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.buffers.html</link></decl><decl id="3360" type="variable"><name>linebuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer to fill with the line to print to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.linebuffer.html</link></decl><decl id="3361" type="variable"><name>logDirectory</name><desc>&lt;div&gt;&lt;p&gt;Where to save logs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.logDirectory.html</link></decl><decl id="3362" type="variable"><name>exclude</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to exclude from printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.exclude.html</link></decl><decl id="3363" type="variable"><name>include</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to include in printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.include.html</link></decl></decl><decl id="3364" type="module"><name>kameloso.plugins.printer.formatting</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns formatting.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.html</link><decl id="3365" type="function"><name>formatMessageColoured</name><desc>&lt;div&gt;&lt;p&gt;Formats an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; into an output range sink, coloured.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.formatMessageColoured.html</link></decl><decl id="3366" type="function"><name>withoutTypePrefix</name><desc>&lt;div&gt;&lt;p&gt;Slices away any type prefixes from the string name of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.withoutTypePrefix.html</link></decl><decl id="3367" type="function"><name>containsNickname</name><desc>&lt;div&gt;&lt;p&gt;Searches a string for a substring that isn't surrounded by characters that
    can be part of a nickname. This can detect a nickname in a string without
    getting false positives from similar nicknames.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.containsNickname.html</link></decl></decl><decl id="3368" type="module"><name>kameloso.plugins.printer.logging</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns logging.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.html</link><decl id="3369" type="struct"><name>LogLineBuffer</name><desc>&lt;div&gt;&lt;p&gt;A struct containing lines to write to a log file when next flushing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.html</link><decl id="3370" type="variable"><name>dir</name><desc>&lt;div&gt;&lt;p&gt;Basename directory this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.dir.html</link></decl><decl id="3371" type="variable"><name>file</name><desc>&lt;div&gt;&lt;p&gt;Fully qualified filename this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.file.html</link></decl><decl id="3372" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;Buffered lines that will be saved to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.file.html&quot;&gt;file&lt;/a&gt;, in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.dir.html&quot;&gt;dir&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.lines.html</link></decl><decl id="3373" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Clears the buffer of lines.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.clear.html</link></decl><decl id="3374" type="variable"><name>creationTime</name><desc>&lt;div&gt;&lt;p&gt;When this buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.creationTime.html</link></decl><decl id="3375" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, to save as the date
        the buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.1.html</link></decl><decl id="3376" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor not taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, for use with
        buffers that should not be dated, such as the error log and the raw log.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.2.html</link></decl></decl><decl id="3377" type="function"><name>onLoggableEventImpl</name><desc>&lt;div&gt;&lt;p&gt;Logs an event to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.onLoggableEventImpl.html</link></decl><decl id="3378" type="function"><name>establishLogLocation</name><desc>&lt;div&gt;&lt;p&gt;Verifies that a log directory exists, complaining if it's invalid, creating
    it if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.establishLogLocation.html</link></decl><decl id="3379" type="function"><name>flushAllLogsImpl</name><desc>&lt;div&gt;&lt;p&gt;Writes all buffered log lines to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushAllLogsImpl.html</link></decl><decl id="3380" type="function"><name>flushLog</name><desc>&lt;div&gt;&lt;p&gt;Writes a single log buffer to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushLog.html</link></decl><decl id="3381" type="function"><name>escapedPath</name><desc>&lt;div&gt;&lt;p&gt;Replaces some invalid filenames to something that can be stored on the filesystem.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.escapedPath.html</link></decl></decl></decl><decl id="3382" type="module"><name>kameloso.plugins.pipeline</name><desc>&lt;div&gt;&lt;p&gt;The Pipeline plugin opens a Posix named pipe in a temporary directory or
    the current directory, to which you can pipe text and have it be sent
    verbatim to the server. There is also syntax to manually send bus messages
    to plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.html</link><decl id="3383" type="struct"><name>PipelineSettings</name><desc>&lt;div&gt;&lt;p&gt;All settings for a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt;, aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.html</link><decl id="3384" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Pipeline plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.enabled.html</link></decl><decl id="3385" type="variable"><name>fifoInWorkingDir</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to place the FIFO in the working directory. If false, it
        will be saved in &lt;tt class=&quot;inline-code&quot;&gt;/tmp&lt;/tt&gt; or wherever &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; points. If macOS, then there
        only if &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelineSettings.useTMPDIR.html&quot;&gt;PipelineSettings.useTMPDIR&lt;/a&gt; is true.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.fifoInWorkingDir.html</link></decl><decl id="3386" type="variable"><name>path</name><desc>&lt;div&gt;&lt;p&gt;Custom path to use as FIFO filename, specified with &lt;tt class=&quot;inline-code&quot;&gt;--set pipeline.path=[...]&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.path.html</link></decl><decl id="3387" type="variable"><name>useTMPDIR</name><desc>&lt;div&gt;&lt;p&gt;Whether ot not to obey &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; on macOS. If false, the FIFO will be saved
            in &lt;tt class=&quot;inline-code&quot;&gt;/tmp&lt;/tt&gt; regardless of &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt;. If true, &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; will be obeyed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.useTMPDIR.html</link></decl></decl><decl id="3388" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Does three things upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;;&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.onWelcome.html</link></decl><decl id="3389" type="function"><name>printUsageText</name><desc>&lt;div&gt;&lt;p&gt;Prints the usage text to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.printUsageText.html</link></decl><decl id="3390" type="function"><name>resolvePath</name><desc>&lt;div&gt;&lt;p&gt;Resolves the filename of the FIFO to use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.resolvePath.html</link></decl><decl id="3391" type="function"><name>initialiseFIFO</name><desc>&lt;div&gt;&lt;p&gt;Initialises the FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.initialiseFIFO.html</link></decl><decl id="3392" type="function"><name>createFIFOFile</name><desc>&lt;div&gt;&lt;p&gt;Creates a FIFO (named pipe) in the filesystem.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.createFIFOFile.html</link></decl><decl id="3393" type="function"><name>openFIFO</name><desc>&lt;div&gt;&lt;p&gt;Opens a FIFO for reading. The file descriptor is set to non-blocking.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.openFIFO.html</link></decl><decl id="3394" type="function"><name>closeFD</name><desc>&lt;div&gt;&lt;p&gt;Closes a file descriptor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.closeFD.html</link></decl><decl id="3395" type="function"><name>isFIFO</name><desc>&lt;div&gt;&lt;p&gt;Checks if a file is a FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.isFIFO.html</link></decl><decl id="3396" type="function"><name>readFIFO</name><desc>&lt;div&gt;&lt;p&gt;Reads from the FIFO and leaves a message for the main event loop based upon what was read.
    If something was indeed read, &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt; is returned to signal to the caller that
    it should check for new messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.readFIFO.html</link></decl><decl id="3397" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Plugin tick function. Reads from the pipe and either issues bus messages based
    on what was read or sends the piped text to the server verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.tick.html</link></decl><decl id="3398" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt; by closing the FIFO file descriptor and
    removing the FIFO file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.teardown.html</link></decl><decl id="3399" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.reload.html</link></decl><decl id="3400" type="class"><name>PipelinePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Pipeline plugin reads from a local named pipe (FIFO) for messages to
    send to the server, as well as to live-control the bot to a certain degree.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.html</link><decl id="3401" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.html</link><decl id="3402" type="variable"><name>timeSinceLast</name><desc>&lt;div&gt;&lt;p&gt;How much time has passed since the last tick.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.timeSinceLast.html</link></decl><decl id="3403" type="variable"><name>fd</name><desc>&lt;div&gt;&lt;p&gt;File descriptor of the open FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.fd.html</link></decl><decl id="3404" type="variable"><name>fifoFilename</name><desc>&lt;div&gt;&lt;p&gt;Filename of the created FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.fifoFilename.html</link></decl></decl><decl id="3405" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Pipeline settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.settings.html</link></decl><decl id="3406" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.transient.html</link></decl></decl></decl><decl id="3407" type="module"><name>kameloso.plugins.bash</name><desc>&lt;div&gt;&lt;p&gt;The Bash plugin looks up quotes from &lt;tt class=&quot;inline-code&quot;&gt;bash.org&lt;/tt&gt;
    (or technically &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt;) and reports them
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.html</link><decl id="3408" type="struct"><name>BashSettings</name><desc>&lt;div&gt;&lt;p&gt;All Bash plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.html</link><decl id="3409" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Bash plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.enabled.html</link></decl><decl id="3410" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;Minimum user class required for the plugin to react to events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.minimumPermissionsNeeded.html</link></decl><decl id="3411" type="variable"><name>verifySSLCertificate</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to ignore SSL certificate verification errors when fetching quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.verifySSLCertificate.html</link></decl></decl><decl id="3412" type="struct"><name>BashLookupResult</name><desc>&lt;div&gt;&lt;p&gt;The result of a &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.html</link><decl id="3413" type="variable"><name>quoteID</name><desc>&lt;div&gt;&lt;p&gt;The quote ID number, as a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.quoteID.html</link></decl><decl id="3414" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;The quote lines, as an array of strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.lines.html</link></decl><decl id="3415" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The response code of the HTTP query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.code.html</link></decl><decl id="3416" type="variable"><name>responseBody</name><desc>&lt;div&gt;&lt;p&gt;The response body of the HTTP query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.responseBody.html</link></decl><decl id="3417" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;The exception message of any such that was thrown while fetching the quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.exceptionText.html</link></decl></decl><decl id="3418" type="function"><name>onCommandBash</name><desc>&lt;div&gt;&lt;p&gt;Fetch a random or specified &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.onCommandBash.html</link></decl><decl id="3419" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Warns the user if SSL certificate verification is disabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.onWelcome.html</link></decl><decl id="3420" type="function"><name>lookupQuote</name><desc>&lt;div&gt;&lt;p&gt;Looks up a quote from &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; and sends it
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.lookupQuote.html</link></decl><decl id="3421" type="function"><name>parseResponseIntoBashLookupResult</name><desc>&lt;div&gt;&lt;p&gt;Parses the response body of a &lt;a class=&quot;xref&quot; href=&quot;requests.base.Response.html&quot;&gt;Response&lt;/a&gt; into a
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.bash.BashLookupResult.html&quot;&gt;BashLookupResult&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.parseResponseIntoBashLookupResult.html</link></decl><decl id="3422" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.selftest.html</link></decl><decl id="3423" type="class"><name>BashPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Bash plugin looks up quotes from &lt;tt class=&quot;inline-code&quot;&gt;bash.org&lt;/tt&gt;
    (or technically &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt;) and reports them
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashPlugin.html</link><decl id="3424" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Bash plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashPlugin.settings.html</link></decl></decl></decl><decl id="3425" type="module"><name>kameloso.plugins.chatbot</name><desc>&lt;div&gt;&lt;p&gt;The Chatbot plugin is a diminishing collection of small, harmless features;
    like &lt;tt class=&quot;inline-code&quot;&gt;say&lt;/tt&gt;/&lt;tt class=&quot;inline-code&quot;&gt;echo&lt;/tt&gt; for simple repeating of text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.html</link><decl id="3426" type="struct"><name>ChatbotSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for a chatbot, to toggle its features.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotSettings.html</link><decl id="3427" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Chatbot plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotSettings.enabled.html</link></decl></decl><decl id="3428" type="function"><name>onCommandSay</name><desc>&lt;div&gt;&lt;p&gt;Repeats text to the channel the event was sent to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.onCommandSay.html</link></decl><decl id="3429" type="function"><name>onDance</name><desc>&lt;div&gt;&lt;p&gt;Does the bash.org dance emotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.onDance.html</link></decl><decl id="3430" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.selftest.html</link></decl><decl id="3431" type="class"><name>ChatbotPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Chatbot plugin provides trivial chat functionality.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotPlugin.html</link><decl id="3432" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Chatbot plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotPlugin.settings.html</link></decl></decl></decl><decl id="3433" type="module"><name>kameloso.plugins.common</name><desc>&lt;div&gt;&lt;p&gt;This module contains common functions and types used by all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.html</link><decl id="3434" type="function"><name>catchUser</name><desc>&lt;div&gt;&lt;p&gt;Catch an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;, saving it to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.catchUser.html</link></decl><decl id="3435" type="function"><name>nameOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the display name of a user, depending on whether the
    display name is known or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.nameOf.1.html</link></decl><decl id="3436" type="function"><name>nameOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the display name of a user, depending on whether the
    display name is known or not. Overload that looks up the passed nickname in
    the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; associative array of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.nameOf.2.html</link></decl><decl id="3437" type="function"><name>idOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the account of a user, depending on whether
    the account is known.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.idOf.1.html</link></decl><decl id="3438" type="function"><name>idOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the account of a user, depending on whether
    the account is known. Overload that looks up the passed nickname in
    the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; associative array of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.idOf.2.html</link></decl><decl id="3439" type="function"><name>getUser</name><desc>&lt;div&gt;&lt;p&gt;Retrieves an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; from the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt;
    associative array. If none exists, returns a minimally viable
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; with the passed nickname as its only value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.getUser.html</link></decl><decl id="3440" type="function"><name>pluginFileBaseName</name><desc>&lt;div&gt;&lt;p&gt;Returns a meaningful basename of a plugin filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginFileBaseName.html</link></decl><decl id="3441" type="function"><name>pluginNameOfFilename</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of a plugin based on its filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginNameOfFilename.html</link></decl><decl id="3442" type="function"><name>pluginFilenameSlicerImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation function, code shared between &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.pluginFileBaseName.html&quot;&gt;pluginFileBaseName&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.pluginNameOfFilename.html&quot;&gt;pluginNameOfFilename&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginFilenameSlicerImpl.html</link></decl><decl id="3443" type="module"><name>kameloso.plugins.common.mixins</name><desc>&lt;div&gt;&lt;p&gt;Mixins for common functionality, such as the issuing of WHOIS calls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.html</link><decl id="3444" type="mixin template"><name>WHOISFiberDelegate</name><desc>&lt;div&gt;&lt;p&gt;Functionality for catching WHOIS results and calling passed function aliases
    with the resulting account information that was divined from it, in the form
    of the actual &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, the target
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; within it, the user's &lt;tt class=&quot;inline-code&quot;&gt;account&lt;/tt&gt; field, or merely
    alone as an arity-0 function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.html</link><decl id="3445" type="manifest constant"><name>hasWHOISFiber</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.WHOISFiberDelegate.html&quot;&gt;WHOISFiberDelegate&lt;/a&gt; has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.hasWHOISFiber.html</link></decl><decl id="3446" type="variable"><name>_carriedNickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname being looked up, stored outside of any separate function to make
        it available to all of them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate._carriedNickname.html</link></decl><decl id="3447" type="static variable"><name>whoisEventTypes</name><desc>&lt;div&gt;&lt;p&gt;Event types that we may encounter as responses to WHOIS queries.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.whoisEventTypes.html</link></decl><decl id="3448" type="function"><name>whoisFiberDelegate</name><desc>&lt;div&gt;&lt;p&gt;Reusable mixin that catches WHOIS results.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.whoisFiberDelegate.html</link></decl><decl id="3449" type="function"><name>enqueueAndWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Constructs a &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; carrying a
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; and enqueues it into the
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.awaitingFibers.html&quot;&gt;IRCPluginState.awaitingFibers&lt;/a&gt;&lt;/p&gt;&lt;p&gt;associative array, then issues a WHOIS query (unless overridden via
        the &lt;tt class=&quot;inline-code&quot;&gt;issueWhois&lt;/tt&gt; parameter).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.enqueueAndWHOIS.html</link></decl></decl><decl id="3450" type="mixin template"><name>MessagingProxy</name><desc>&lt;div&gt;&lt;p&gt;Mixin to give shorthands to the functions in &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.html&quot;&gt;kameloso.messaging&lt;/a&gt;, for
    easier use when in a &lt;tt class=&quot;inline-code&quot;&gt;with (plugin) { /* ... */ }&lt;/tt&gt; scope.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.html</link><decl id="3451" type="manifest constant"><name>hasMessagingProxy</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.MessagingProxy.html&quot;&gt;MessagingProxy&lt;/a&gt; has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.hasMessagingProxy.html</link></decl><decl id="3452" type="function"><name>chan</name><desc>&lt;div&gt;&lt;p&gt;Sends a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.chan.html</link></decl><decl id="3453" type="function"><name>announce</name><desc>&lt;div&gt;&lt;p&gt;Sends a Twitch announcement.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.announce.html</link></decl><decl id="3454" type="function"><name>reply</name><desc>&lt;div&gt;&lt;p&gt;Replies to a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.reply.html</link></decl><decl id="3455" type="function"><name>query</name><desc>&lt;div&gt;&lt;p&gt;Sends a private query message to a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.query.html</link></decl><decl id="3456" type="function"><name>privmsg</name><desc>&lt;div&gt;&lt;p&gt;Sends either a channel message or a private query message depending on
        the arguments passed to it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.privmsg.html</link></decl><decl id="3457" type="function"><name>emote</name><desc>&lt;div&gt;&lt;p&gt;Sends an &lt;tt class=&quot;inline-code&quot;&gt;ACTION&lt;/tt&gt; &amp;quot;emote&amp;quot; to the supplied target (nickname or channel).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.emote.html</link></decl><decl id="3458" type="function"><name>mode</name><desc>&lt;div&gt;&lt;p&gt;Sets a channel mode.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.mode.html</link></decl><decl id="3459" type="function"><name>topic</name><desc>&lt;div&gt;&lt;p&gt;Sets the topic of a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.topic.html</link></decl><decl id="3460" type="function"><name>invite</name><desc>&lt;div&gt;&lt;p&gt;Invites a user to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.invite.html</link></decl><decl id="3461" type="function"><name>join</name><desc>&lt;div&gt;&lt;p&gt;Joins a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.join.html</link></decl><decl id="3462" type="function"><name>kick</name><desc>&lt;div&gt;&lt;p&gt;Kicks a user from a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.kick.html</link></decl><decl id="3463" type="function"><name>part</name><desc>&lt;div&gt;&lt;p&gt;Leaves a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.part.html</link></decl><decl id="3464" type="function"><name>quit</name><desc>&lt;div&gt;&lt;p&gt;Disconnects from the server, optionally with a quit reason.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.quit.html</link></decl><decl id="3465" type="function"><name>whois</name><desc>&lt;div&gt;&lt;p&gt;Queries the server for WHOIS information about a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.whois.html</link></decl><decl id="3466" type="function"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;Sends text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.raw.html</link></decl><decl id="3467" type="function"><name>immediate</name><desc>&lt;div&gt;&lt;p&gt;Sends raw text to the server, verbatim, bypassing all queues and
        throttling delays.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.immediate.html</link></decl><decl id="3468" type="alias"><name>immediateline</name><desc>&lt;div&gt;&lt;p&gt;Merely an alias to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.MessagingProxy.immediate.html&quot;&gt;immediate&lt;/a&gt;, because we use both terms at different places.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.immediateline.html</link></decl></decl><decl id="3469" type="module"><name>kameloso.plugins.common.mixins.awareness</name><desc>&lt;div&gt;&lt;p&gt;Awareness mixins, for plugins to mix in to extend behaviour and enjoy a
    considerable degree of automation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.html</link><decl id="3470" type="mixin template"><name>MinimalAuthentication</name><desc>&lt;div&gt;&lt;p&gt;Implements triggering of queued events in a plugin module, based on user details
    such as account or hostmask.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.MinimalAuthentication.html</link><decl id="3471" type="manifest constant"><name>hasMinimalAuthentication</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that

    saving it to the user's &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt; in the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; associative array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationAccountInfoTarget.html</link></decl><decl id="3475" type="function"><name>onMinimalAuthenticationUnknownCommandWHOIS</name><desc>&lt;div&gt;&lt;p&gt;Clears all queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;s if the server
    says it doesn't support WHOIS at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.onMinimalAuthenticationUnknownCommandWHOIS.html</link></decl><decl id="3476" type="mixin template"><name>UserAwareness</name><desc>&lt;div&gt;&lt;p&gt;Implements *user awareness* in a plugin module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.html</link><decl id="3477" type="manifest constant"><name>hasUserAwareness</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that

        potentially including their services account name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.UserAwareness.onUserAwarenessCatchSenderMixin.html</link></decl><decl id="3482" type="function"><name>onUserAwarenessNamesReplyMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to

p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onChannelAwarenessTopic.html&quot;&gt;onChannelAwarenessTopic&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.ChannelAwareness.onChannelAwarenessTopicMixin.html</link></decl><decl id="3498" type="function"><name>onChannelAwarenessCreationTimeMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to
