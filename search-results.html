    successful or failed nick change. This so as to be squelching as little as possible.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onSelfnickSuccessOrFailure.html</link></decl><decl id="5865" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;Regains nickname if the holder of the one we wanted during registration quit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onQuit.html</link></decl><decl id="5866" type="function"><name>onEndOfMOTD</name><desc>&lt;div&gt;&lt;p&gt;Joins channels and prints some Twitch warnings on end of MOTD.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onEndOfMOTD.html</link></decl><decl id="5867" type="function"><name>onWHOISUser</name><desc>&lt;div&gt;&lt;p&gt;Catch information about ourselves (notably our &lt;tt class=&quot;inline-code&quot;&gt;IDENT&lt;/tt&gt;) from &lt;tt class=&quot;inline-code&quot;&gt;WHOIS&lt;/tt&gt; results.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onWHOISUser.html</link></decl><decl id="5868" type="function"><name>onISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Requests a UTF-8 codepage if it seems that the server supports changing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onISUPPORT.html</link></decl><decl id="5869" type="function"><name>onReconnect</name><desc>&lt;div&gt;&lt;p&gt;Disconnects and reconnects to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onReconnect.html</link></decl><decl id="5870" type="function"><name>onUnknownCommand</name><desc>&lt;div&gt;&lt;p&gt;Warns the user if the server does not seem to support WHOIS queries, suggesting
    that they enable hostmasks mode instead.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onUnknownCommand.html</link></decl><decl id="5871" type="function"><name>startPingMonitor</name><desc>&lt;div&gt;&lt;p&gt;Starts a looping monitor that sends a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;
    if we haven't received one from the server for a while. This is to ensure
    that dead connections are properly detected.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.startPingMonitor.html</link></decl><decl id="5872" type="function"><name>register</name><desc>&lt;div&gt;&lt;p&gt;Registers with/logs onto an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.register.html</link></decl><decl id="5873" type="function"><name>negotiateNick</name><desc>&lt;div&gt;&lt;p&gt;Negotiate nickname and user with the server, during registration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.negotiateNick.html</link></decl><decl id="5874" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Registers with the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.setup.html</link></decl><decl id="5875" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;connect&lt;/tt&gt;&amp;quot; header,
    and calls functions based on the payload message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.services.connect.onBusMessage.html</link></decl><decl id="5876" type="class"><name>ConnectService</name><desc>&lt;div&gt;&lt;p&gt;The Connect service is a collection of functions and state needed to connect

        in process managers (like &lt;tt class=&quot;inline-code&quot;&gt;top&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.setThreadName.html</link></decl><decl id="6017" type="struct"><name>ThreadMessage</name><desc>&lt;div&gt;&lt;p&gt;Collection of static functions used to construct thread messages, for passing
    information of different kinds yet still as one type, to be able to store them
    in arrays for later processing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.html</link><decl id="6018" type="enum"><name>MessageType</name><desc>&lt;div&gt;&lt;p&gt;Different thread message types.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.MessageType.html</link></decl><decl id="6019" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ThreadMessage.MessageType.html&quot;&gt;MessageType&lt;/a&gt; of this thread message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.type.html</link></decl><decl id="6020" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;String content body of message, where applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.content.html</link></decl><decl id="6021" type="variable"><name>payload</name><desc>&lt;div&gt;&lt;p&gt;Bundled &lt;tt class=&quot;inline-code&quot;&gt;shared&lt;/tt&gt; &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Sendable.html&quot;&gt;Sendable&lt;/a&gt; payload, where applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.payload.html</link></decl><decl id="6022" type="variable"><name>quiet</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the action requested should be done quietly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.quiet.html</link></decl><decl id="6023" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;Name of calling function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.caller.html</link></decl><decl id="6024" type="variable"><name>exhausted</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this message has been processed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.exhausted.html</link></decl><decl id="6025" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.this.html</link></decl><decl id="6026" type="static function"><name>opDispatch</name><desc>&lt;div&gt;&lt;p&gt;An &lt;tt class=&quot;inline-code&quot;&gt;opDispatch&lt;/tt&gt;, constructing one function for each member in &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ThreadMessage.MessageType.html&quot;&gt;MessageType&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.opDispatch.html</link></decl><decl id="6027" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Dummy &lt;tt class=&quot;inline-code&quot;&gt;toString&lt;/tt&gt; to stop &lt;a class=&quot;xref&quot; href=&quot;std.conv.to.html&quot;&gt;std.conv.to&lt;/a&gt; from generating one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.ThreadMessage.toString.html</link></decl></decl><decl id="6028" type="interface"><name>Sendable</name><desc>&lt;div&gt;&lt;p&gt;Interface for a message sendable through the message bus.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Sendable.html</link></decl><decl id="6029" type="class"><name>Boxed</name><desc>&lt;div&gt;&lt;p&gt;A payload of type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; wrapped in a class implementing the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Sendable.html&quot;&gt;Sendable&lt;/a&gt; interface.
    Used to box values for sending via the message bus.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Boxed.html</link><decl id="6030" type="variable"><name>payload</name><desc>&lt;div&gt;&lt;p&gt;Payload value embedded in this message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Boxed.payload.html</link></decl><decl id="6031" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor that adds a passed payload to the internal stored &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.payload.html&quot;&gt;payload&lt;/a&gt;,
        creating a *shared* &lt;tt class=&quot;inline-code&quot;&gt;Boxed&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.Boxed.this.html</link></decl></decl><decl id="6032" type="function"><name>boxed</name><desc>&lt;div&gt;&lt;p&gt;Constructor function to create a &lt;tt class=&quot;inline-code&quot;&gt;shared&lt;/tt&gt; &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; with an unqualified
    template type.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.boxed.html</link></decl><decl id="6033" type="class"><name>CarryingFiber</name><desc>&lt;div&gt;&lt;p&gt;A &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; carrying a payload of type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt;, along with
    some metadata.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.html</link><decl id="6034" type="variable"><name>payload</name><desc>&lt;div&gt;&lt;p&gt;Embedded payload value in this fiber; what distinguishes it from plain
        &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.payload.html</link></decl><decl id="6035" type="variable"><name>creator</name><desc>&lt;div&gt;&lt;p&gt;String name of the function that created this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.creator.html</link></decl><decl id="6036" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;String name of the function that last called this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;
        (via &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.caller.html</link></decl><decl id="6037" type="variable"><name>called</name><desc>&lt;div&gt;&lt;p&gt;How many times this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; has been called (via
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.called.html</link></decl><decl id="6038" type="variable"><name>hasExpired</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; has been called to completion and
        should be considered expired.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.hasExpired.html</link></decl><decl id="6039" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor function merely taking a function/delegate pointer, to call
        when invoking this fiber (via &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.this.1.html</link></decl><decl id="6040" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor function taking a &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; &lt;tt class=&quot;inline-code&quot;&gt;payload&lt;/tt&gt; to assign to its own
        internal &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.payload.html&quot;&gt;this.payload&lt;/a&gt;, as well as a function/delegate pointer to call
        when invoking this fiber (via &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.call.2.html&quot;&gt;.call()&lt;/a&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.this.2.html</link></decl><decl id="6041" type="function"><name>call</name><desc>&lt;div&gt;&lt;p&gt;Hijacks the invocation of the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; and injects
        the string name of the calling function into the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.caller.html&quot;&gt;caller&lt;/a&gt;
        member before calling the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;'s own &lt;tt class=&quot;inline-code&quot;&gt;.call()&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.call.1.html</link></decl><decl id="6042" type="function"><name>call</name><desc>&lt;div&gt;&lt;p&gt;Hijacks the invocation of the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; and injects
        the string name of the calling function into the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.caller.html&quot;&gt;CarryingFiber.caller&lt;/a&gt;
        member before calling the &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;'s own &lt;tt class=&quot;inline-code&quot;&gt;.call()&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.call.2.html</link></decl><decl id="6043" type="function"><name>resetPayload</name><desc>&lt;div&gt;&lt;p&gt;Resets the &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.payload.html&quot;&gt;payload&lt;/a&gt; to its &lt;tt class=&quot;inline-code&quot;&gt;.init&lt;/tt&gt; value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.resetPayload.html</link></decl><decl id="6044" type="function"><name>state</name><desc>&lt;div&gt;&lt;p&gt;Safely returns the state of the fiber, taking into consideration it may
        have been reset.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.CarryingFiber.state.html</link></decl></decl><decl id="6045" type="function"><name>carryingFiber</name><desc>&lt;div&gt;&lt;p&gt;Convenience function creating a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt; while inferring the payload
    type &lt;tt class=&quot;inline-code&quot;&gt;T&lt;/tt&gt; from the passed &lt;tt class=&quot;inline-code&quot;&gt;payload&lt;/tt&gt; argument.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.carryingFiber.html</link></decl><decl id="6046" type="function"><name>interruptibleSleep</name><desc>&lt;div&gt;&lt;p&gt;Sleep in small periods, checking the passed &lt;tt class=&quot;inline-code&quot;&gt;abort&lt;/tt&gt; flag in between to see
    if we should break and return.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.interruptibleSleep.html</link></decl><decl id="6047" type="function"><name>getQuitMessage</name><desc>&lt;div&gt;&lt;p&gt;Iterates the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.messages.html&quot;&gt;messages&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.priorityMessages.html&quot;&gt;priorityMessages&lt;/a&gt; arrays
    of each plugin. If a &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ThreadMessage.MessageType.html#quit&quot;&gt;quit&lt;/a&gt;
    message is found, its content is returned.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.thread.getQuitMessage.html</link></decl></decl><decl id="6048" type="module"><name>kameloso.time</name><desc>&lt;div&gt;&lt;p&gt;Various functions that deal with &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.html</link><decl id="6049" type="function"><name>timeSinceInto</name><desc>&lt;div&gt;&lt;p&gt;Express how much time has passed in a &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt;, in
    natural (English) language. Overload that writes the result to the passed
    output range &lt;tt class=&quot;inline-code&quot;&gt;sink&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.timeSinceInto.html</link></decl><decl id="6050" type="function"><name>timeSince</name><desc>&lt;div&gt;&lt;p&gt;Express how much time has passed in a &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt;, in natural
    (English) language. Overload that returns the result as a new string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.timeSince.html</link></decl><decl id="6051" type="function"><name>nextMidnight</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt; of the following midnight.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.nextMidnight.html</link></decl><decl id="6052" type="function"><name>asAbbreviatedDuration</name><desc>&lt;div&gt;&lt;p&gt;Constructs a &lt;a class=&quot;xref&quot; href=&quot;core.time.Duration.html&quot;&gt;Duration&lt;/a&gt; from a string, assumed to be in a
    &lt;tt class=&quot;inline-code&quot;&gt;*d*h*m*s&lt;/tt&gt; pattern.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.asAbbreviatedDuration.html</link></decl><decl id="6053" type="class"><name>DurationStringException</name><desc>&lt;div&gt;&lt;p&gt;A normal &lt;a class=&quot;xref&quot; href=&quot;object.Exception.html&quot;&gt;Exception&lt;/a&gt; but where its type conveys the specific
    context of a call to &lt;a class=&quot;xref&quot; href=&quot;kameloso.time.asAbbreviatedDuration.html&quot;&gt;asAbbreviatedDuration&lt;/a&gt; having malformed arguments.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.DurationStringException.html</link><decl id="6054" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.time.DurationStringException.this.html</link></decl></decl></decl><decl id="6055" type="module"><name>kameloso.tables</name><desc>&lt;div&gt;&lt;p&gt;Tables and enums of data used in various places.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.html</link><decl id="6056" type="static variable"><name>trueThenFalse</name><desc>&lt;div&gt;&lt;p&gt;As the name suggests, a &lt;tt class=&quot;inline-code&quot;&gt;bool[2]&lt;/tt&gt; with the values &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt;, then &lt;tt class=&quot;inline-code&quot;&gt;false&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.trueThenFalse.html</link></decl><decl id="6057" type="static variable"><name>falseThenTrue</name><desc>&lt;div&gt;&lt;p&gt;As the name suggests, a &lt;tt class=&quot;inline-code&quot;&gt;bool[2]&lt;/tt&gt; with the values &lt;tt class=&quot;inline-code&quot;&gt;false&lt;/tt&gt;, then &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.falseThenTrue.html</link></decl><decl id="6058" type="enum"><name>HTTPVerb</name><desc>&lt;div&gt;&lt;p&gt;Enum of HTTP verbs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.HTTPVerb.html</link></decl><decl id="6059" type="function"><name>getHTTPResponseCodeText</name><desc>&lt;div&gt;&lt;p&gt;Returns the text associated with an HTTP response code.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.getHTTPResponseCodeText.html</link></decl><decl id="6060" type="static variable"><name>errnoMap</name><desc>&lt;div&gt;&lt;p&gt;Reverse mapping of &lt;a class=&quot;xref&quot; href=&quot;core.stdc.errno.errno.html&quot;&gt;errno&lt;/a&gt; values to their string names.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.tables.errnoMap.html</link></decl></decl><decl id="6061" type="module"><name>kameloso.main</name><desc>&lt;div&gt;&lt;p&gt;The main module, housing startup logic and the main event loop.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.html</link><decl id="6062" type="manifest constant"><name>gcOptions</name><desc>&lt;div&gt;&lt;p&gt;A value line for &lt;a class=&quot;xref&quot; href=&quot;kameloso.main.rt_options.html&quot;&gt;rt_options&lt;/a&gt; to fine-tune the garbage collector.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.gcOptions.html</link></decl><decl id="6063" type="static variable"><name>rt_options</name><desc>&lt;div&gt;&lt;p&gt;Fine-tune the garbage collector.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.rt_options.html</link></decl><decl id="6064" type="variable"><name>signalRaised</name><desc>&lt;div&gt;&lt;p&gt;The value of the signal, when the process was sent one that meant it
        should abort. This determines the shell exit code to return.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.signalRaised.html</link></decl><decl id="6065" type="function"><name>signalHandler</name><desc>&lt;div&gt;&lt;p&gt;Called when a signal is raised, usually &lt;tt class=&quot;inline-code&quot;&gt;SIGINT&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.signalHandler.html</link></decl><decl id="6066" type="function"><name>processMessages</name><desc>&lt;div&gt;&lt;p&gt;Processes messages and performs action based on them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processMessages.html</link></decl><decl id="6067" type="function"><name>mainLoop</name><desc>&lt;div&gt;&lt;p&gt;This loops creates a &lt;a class=&quot;xref&quot; href=&quot;std.concurrency.Generator.html&quot;&gt;Generator&lt;/a&gt;
    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to loop over the connected &lt;a class=&quot;xref&quot; href=&quot;std.socket.Socket.html&quot;&gt;Socket&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.mainLoop.html</link></decl><decl id="6068" type="function"><name>sendLines</name><desc>&lt;div&gt;&lt;p&gt;Sends strings to the server from the message buffers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.sendLines.html</link></decl><decl id="6069" type="function"><name>listenAttemptToNext</name><desc>&lt;div&gt;&lt;p&gt;Translates the &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.ListenAttempt.html#State&quot;&gt;ListenAttempt.State&lt;/a&gt;
    received from a &lt;a class=&quot;xref&quot; href=&quot;std.concurrency.Generator.html&quot;&gt;Generator&lt;/a&gt; into a &lt;a class=&quot;xref&quot; href=&quot;lu.misc.Next.html&quot;&gt;Next&lt;/a&gt;,
    while also providing warnings and error messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.listenAttemptToNext.html</link></decl><decl id="6070" type="function"><name>logPluginActionException</name><desc>&lt;div&gt;&lt;p&gt;Logs an exception thrown by a plugin action.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.logPluginActionException.html</link></decl><decl id="6071" type="function"><name>processLineFromServer</name><desc>&lt;div&gt;&lt;p&gt;Processes a line read from the server, constructing an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; and dispatches it to all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processLineFromServer.html</link></decl><decl id="6072" type="function"><name>processAwaitingDelegates</name><desc>&lt;div&gt;&lt;p&gt;Processes the awaiting delegates of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processAwaitingDelegates.html</link></decl><decl id="6073" type="function"><name>processAwaitingFibers</name><desc>&lt;div&gt;&lt;p&gt;Processes the awaiting &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processAwaitingFibers.html</link></decl><decl id="6074" type="function"><name>processScheduledDelegates</name><desc>&lt;div&gt;&lt;p&gt;Processes the queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ScheduledDelegate.html&quot;&gt;ScheduledDelegate&lt;/a&gt;s of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processScheduledDelegates.html</link></decl><decl id="6075" type="function"><name>processScheduledFibers</name><desc>&lt;div&gt;&lt;p&gt;Processes the queued &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ScheduledFiber.html&quot;&gt;ScheduledFiber&lt;/a&gt;s of an
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processScheduledFibers.html</link></decl><decl id="6076" type="function"><name>processReadyReplays</name><desc>&lt;div&gt;&lt;p&gt;Handles the queue of ready-to-replay objects, re-postprocessing events from the
    current (main loop) context, outside of any plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processReadyReplays.html</link></decl><decl id="6077" type="function"><name>processPendingReplays</name><desc>&lt;div&gt;&lt;p&gt;Takes a queue of pending &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;
    objects and issues WHOIS queries for each one, unless it has already been done
    recently (within &lt;a class=&quot;xref&quot; href=&quot;kameloso.constants.Timeout.whoisRetry.html&quot;&gt;Timeout.whoisRetry&lt;/a&gt; seconds).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processPendingReplays.html</link></decl><decl id="6078" type="function"><name>processDeferredActions</name><desc>&lt;div&gt;&lt;p&gt;Iterates through a plugin's array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredAction.html&quot;&gt;DeferredAction&lt;/a&gt;s.
    Depending on what their &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.DeferredAction.fiber.html&quot;&gt;fiber&lt;/a&gt; member
    (which is in actually a &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;) can be
    cast to, it prepares a payload, assigns it to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.CarryingFiber.html&quot;&gt;CarryingFiber&lt;/a&gt;, and calls it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.processDeferredActions.html</link></decl><decl id="6079" type="function"><name>setupSignals</name><desc>&lt;div&gt;&lt;p&gt;Registers some process signals to redirect to our own &lt;a class=&quot;xref&quot; href=&quot;kameloso.main.signalHandler.html&quot;&gt;signalHandler&lt;/a&gt;, so we
    can (for instance) catch Ctrl+C and gracefully shut down.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.setupSignals.html</link></decl><decl id="6080" type="function"><name>resetSignals</name><desc>&lt;div&gt;&lt;p&gt;Resets signal handlers to the system default.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.resetSignals.html</link></decl><decl id="6081" type="function"><name>tryGetopt</name><desc>&lt;div&gt;&lt;p&gt;Attempt handling &lt;tt class=&quot;inline-code&quot;&gt;getopt&lt;/tt&gt;, wrapped in try-catch blocks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.tryGetopt.html</link></decl><decl id="6082" type="function"><name>tryConnect</name><desc>&lt;div&gt;&lt;p&gt;Tries to connect to the IPs in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.conn.html#ips&quot;&gt;Kameloso.conn.ips&lt;/a&gt; by leveraging
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.connectFiber.html&quot;&gt;connectFiber&lt;/a&gt;, reacting on the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.ConnectionAttempt.html&quot;&gt;ConnectionAttempt&lt;/a&gt;s it yields to provide feedback
    to the user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.tryConnect.html</link></decl><decl id="6083" type="function"><name>resolve</name><desc>&lt;div&gt;&lt;p&gt;Tries to resolve the address in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.parser.html#server&quot;&gt;Kameloso.parser.server&lt;/a&gt; to IPs, by
    leveraging &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.delegateResolve.html&quot;&gt;delegateResolve&lt;/a&gt;, passing it
    delegates to call to provide feedback to the user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.resolve.html</link></decl><decl id="6084" type="function"><name>postInstanceSetup</name><desc>&lt;div&gt;&lt;p&gt;Sets up the program (terminal) environment.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.postInstanceSetup.html</link></decl><decl id="6085" type="function"><name>setDefaultDirectories</name><desc>&lt;div&gt;&lt;p&gt;Sets default directories in the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.CoreSettings.html&quot;&gt;CoreSettings&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.setDefaultDirectories.html</link></decl><decl id="6086" type="function"><name>verifySettings</name><desc>&lt;div&gt;&lt;p&gt;Verifies some settings and returns whether the program should continue
    executing (or whether there were errors such that we should exit).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.verifySettings.html</link></decl><decl id="6087" type="function"><name>resolvePaths</name><desc>&lt;div&gt;&lt;p&gt;Resolves resource directory private key/certificate file paths semi-verbosely.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.resolvePaths.html</link></decl><decl id="6088" type="function"><name>startBot</name><desc>&lt;div&gt;&lt;p&gt;Main connection logic.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.startBot.html</link></decl><decl id="6089" type="function"><name>printEventDebugDetails</name><desc>&lt;div&gt;&lt;p&gt;Print what we know about an event, from an error perspective.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.printEventDebugDetails.html</link></decl><decl id="6090" type="function"><name>printSummary</name><desc>&lt;div&gt;&lt;p&gt;Prints a summary of the connection(s) made and events parsed this execution.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.printSummary.html</link></decl><decl id="6091" type="function"><name>echoQuitMessage</name><desc>&lt;div&gt;&lt;p&gt;Echos the quit message to the local terminal, to fake it being sent verbosely
    to the server. It is sent, but later, bypassing the message fiber which would
    otherwise do the echoing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.echoQuitMessage.html</link></decl><decl id="6092" type="function"><name>prettyprintStartScreen</name><desc>&lt;div&gt;&lt;p&gt;Prints a pretty start screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.prettyprintStartScreen.html</link></decl><decl id="6093" type="function"><name>checkInitialisationMessages</name><desc>&lt;div&gt;&lt;p&gt;Checks for any initialisation messages that may have been sent by plugins
    during their initialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.checkInitialisationMessages.html</link></decl><decl id="6094" type="function"><name>run</name><desc>&lt;div&gt;&lt;p&gt;Entry point of the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.main.run.html</link></decl></decl><decl id="6095" type="module"><name>kameloso.constants</name><desc>&lt;div&gt;&lt;p&gt;A collection of constants used throughout the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.html</link><decl id="6096" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: &lt;tt class=&quot;inline-code&quot;&gt;dmd&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.1.html</link></decl><decl id="6097" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: &lt;tt class=&quot;inline-code&quot;&gt;ldc&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.2.html</link></decl><decl id="6098" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: &lt;tt class=&quot;inline-code&quot;&gt;gdc&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.3.html</link></decl><decl id="6099" type="manifest constant"><name>compiler</name><desc>&lt;div&gt;&lt;p&gt;String of the compiler that was used to compile this binary with. Here: no idea.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.compiler.4.html</link></decl><decl id="6100" type="function"><name>buildCompilerVersionString</name><desc>&lt;div&gt;&lt;p&gt;Replaces the following expression and lowers compilation memory by avoiding
    use of compile-time &lt;a class=&quot;xref&quot; href=&quot;std.format.format.html&quot;&gt;format&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.buildCompilerVersionString.html</link></decl><decl id="6101" type="function"><name>buildVersionString</name><desc>&lt;div&gt;&lt;p&gt;Replaces the following expression and lowers compilation memory by avoiding
    use of compile-time &lt;a class=&quot;xref&quot; href=&quot;std.format.format.html&quot;&gt;format&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.buildVersionString.html</link></decl><decl id="6102" type="enum"><name>KamelosoInfo</name><desc>&lt;div&gt;&lt;p&gt;Meta-information about the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoInfo.html</link></decl><decl id="6103" type="enum"><name>KamelosoDefaults</name><desc>&lt;div&gt;&lt;p&gt;Kameloso defaults, strings version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoDefaults.html</link></decl><decl id="6104" type="enum"><name>KamelosoDefaultIntegers</name><desc>&lt;div&gt;&lt;p&gt;Kameloso defaults, integers version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoDefaultIntegers.html</link></decl><decl id="6105" type="enum"><name>KamelosoDefaultChars</name><desc>&lt;div&gt;&lt;p&gt;Kameloso defaults, character version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoDefaultChars.html</link></decl><decl id="6106" type="enum"><name>KamelosoFilenames</name><desc>&lt;div&gt;&lt;p&gt;Kameloso filenames.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.KamelosoFilenames.html</link></decl><decl id="6107" type="enum"><name>ConnectionDefaultIntegers</name><desc>&lt;div&gt;&lt;p&gt;Connection defaults, integers version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.ConnectionDefaultIntegers.html</link></decl><decl id="6108" type="struct"><name>Timeout</name><desc>&lt;div&gt;&lt;p&gt;Various timeout values used throughout the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.html</link><decl id="6109" type="enum"><name>Integers</name><desc>&lt;div&gt;&lt;p&gt;Connection defaults, integers version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.Integers.html</link></decl><decl id="6110" type="static variable"><name>receive</name><desc>&lt;div&gt;&lt;p&gt;The receive attempt timeout as set as a &lt;a class=&quot;xref&quot; href=&quot;std.socket.SocketOption.html&quot;&gt;SocketOption&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.receive.html</link></decl><decl id="6111" type="static variable"><name>send</name><desc>&lt;div&gt;&lt;p&gt;The send attempt timeout as set as a &lt;a class=&quot;xref&quot; href=&quot;std.socket.SocketOption.html&quot;&gt;SocketOption&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.send.html</link></decl><decl id="6112" type="static variable"><name>maxShortenDuration</name><desc>&lt;div&gt;&lt;p&gt;The amount of time to spend with a shortened receive timeout.
        After this, it reverts to &lt;a class=&quot;xref&quot; href=&quot;kameloso.constants.Timeout.receive.html&quot;&gt;Timeout.receive&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.maxShortenDuration.html</link></decl><decl id="6113" type="static variable"><name>connectionDelayCap</name><desc>&lt;div&gt;&lt;p&gt;The maximum amount of time to wait between connection attempts.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.connectionDelayCap.html</link></decl><decl id="6114" type="static variable"><name>connectionRetry</name><desc>&lt;div&gt;&lt;p&gt;The amount of seconds to wait before retrying after a failed connection attempt.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.connectionRetry.html</link></decl><decl id="6115" type="static variable"><name>twitchRegistrationFailConnectionRetry</name><desc>&lt;div&gt;&lt;p&gt;The amount of seconds to wait before retrying to connect after an instant
        failure to register on Twitch.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.twitchRegistrationFailConnectionRetry.html</link></decl><decl id="6116" type="static variable"><name>whoisRetry</name><desc>&lt;div&gt;&lt;p&gt;How long to wait before allowing to re-issue a WHOIS query for a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.whoisRetry.html</link></decl><decl id="6117" type="static variable"><name>whoisDiscard</name><desc>&lt;div&gt;&lt;p&gt;How long a replayable event is expected to be relevant. Before this it
        will be replayed, after this it will be discarded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.whoisDiscard.html</link></decl><decl id="6118" type="static variable"><name>whoisGracePeriod</name><desc>&lt;div&gt;&lt;p&gt;The length of the window in which replays may be queued before the timer
        towards &lt;a class=&quot;xref&quot; href=&quot;kameloso.constants.Timeout.whoisRetry.html&quot;&gt;Timeout.whoisRetry&lt;/a&gt; kicks in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.whoisGracePeriod.html</link></decl><decl id="6119" type="static variable"><name>readErrorGracePeriod</name><desc>&lt;div&gt;&lt;p&gt;How long to wait after encountering an error when reading from the server,
        before trying anew.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.readErrorGracePeriod.html</link></decl><decl id="6120" type="static variable"><name>connectionLost</name><desc>&lt;div&gt;&lt;p&gt;How long to keep trying to read from the sever when not receiving anything
        at all before the connection is considered lost.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.connectionLost.html</link></decl><decl id="6121" type="static variable"><name>httpGET</name><desc>&lt;div&gt;&lt;p&gt;Timeout for HTTP GET requests.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.httpGET.html</link></decl><decl id="6122" type="static variable"><name>httpQueryInitialWait</name><desc>&lt;div&gt;&lt;p&gt;How long to wait after issuing an HTTP request before checking whether a
        response has been received.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.httpQueryInitialWait.html</link></decl><decl id="6123" type="static variable"><name>httpQueryWaitBetweenChecks</name><desc>&lt;div&gt;&lt;p&gt;How long to wait between checks for a response after the initial wait period.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.Timeout.httpQueryWaitBetweenChecks.html</link></decl></decl><decl id="6124" type="enum"><name>ConnectionDefaultFloats</name><desc>&lt;div&gt;&lt;p&gt;Connection defaults, floating point version.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.ConnectionDefaultFloats.html</link></decl><decl id="6125" type="enum"><name>BufferSize</name><desc>&lt;div&gt;&lt;p&gt;Buffer sizes in bytes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.BufferSize.html</link></decl><decl id="6126" type="enum"><name>ShellReturnValue</name><desc>&lt;div&gt;&lt;p&gt;Magic number shell exit codes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.ShellReturnValue.html</link></decl><decl id="6127" type="enum"><name>MagicErrorStrings</name><desc>&lt;div&gt;&lt;p&gt;Hardcoded error strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.MagicErrorStrings.html</link></decl><decl id="6128" type="enum"><name>MagicStrings</name><desc>&lt;div&gt;&lt;p&gt;Hardcoded non-error strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.MagicStrings.html</link></decl><decl id="6129" type="struct"><name>DefaultColours</name><desc>&lt;div&gt;&lt;p&gt;Default colours gathered in one struct namespace.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.DefaultColours.html</link><decl id="6130" type="enum"><name>TimestampColour</name><desc>&lt;div&gt;&lt;p&gt;Colours for timestamps, shared between event-printing and logging.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.DefaultColours.TimestampColour.html</link></decl><decl id="6131" type="static variable"><name>logcoloursDark</name><desc>&lt;div&gt;&lt;p&gt;Logger colours to use with a dark terminal background.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.DefaultColours.logcoloursDark.html</link></decl><decl id="6132" type="static variable"><name>logcoloursBright</name><desc>&lt;div&gt;&lt;p&gt;Logger colours to use with a bright terminal background.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.DefaultColours.logcoloursBright.html</link></decl></decl></decl><decl id="6133" type="module"><name>dialect.common</name><desc>&lt;div&gt;&lt;p&gt;Helper functions needed to parse raw IRC event strings into
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.html</link><decl id="6134" type="function"><name>typenumsOf</name><desc>&lt;div&gt;&lt;p&gt;Returns the &lt;tt class=&quot;inline-code&quot;&gt;typenums&lt;/tt&gt; mapping for a given
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.Daemon.html&quot;&gt;IRCServer.Daemon&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.typenumsOf.html</link></decl><decl id="6135" type="function"><name>decodeIRCv3String</name><desc>&lt;div&gt;&lt;p&gt;Decodes an IRCv3 tag string, replacing some characters.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.decodeIRCv3String.html</link></decl><decl id="6136" type="function"><name>isAuthService</name><desc>&lt;div&gt;&lt;p&gt;Inspects an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; and judges whether or not it is
    authentication services.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isAuthService.html</link></decl><decl id="6137" type="function"><name>isValidChannel</name><desc>&lt;div&gt;&lt;p&gt;Examines a string and judges whether or not it *looks* like a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidChannel.html</link></decl><decl id="6138" type="function"><name>isValidNickname</name><desc>&lt;div&gt;&lt;p&gt;Examines a string and judges whether or not it *looks* like a nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidNickname.html</link></decl><decl id="6139" type="function"><name>isValidNicknameCharacter</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not a passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; can be part of a nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidNicknameCharacter.html</link></decl><decl id="6140" type="function"><name>stripModesign</name><desc>&lt;div&gt;&lt;p&gt;Takes a nickname and strips it of any prepended mode signs, like the &lt;tt class=&quot;inline-code&quot;&gt;@&lt;/tt&gt; in
    &lt;tt class=&quot;inline-code&quot;&gt;@nickname&lt;/tt&gt;. Saves the stripped signs in the ref string &lt;tt class=&quot;inline-code&quot;&gt;modesigns&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.stripModesign.1.html</link></decl><decl id="6141" type="function"><name>stripModesign</name><desc>&lt;div&gt;&lt;p&gt;Convenience function to &lt;a class=&quot;xref&quot; href=&quot;dialect.common.stripModesign.2.html&quot;&gt;stripModesign&lt;/a&gt; that doesn't take an out string
    parameter to store the stripped modesign characters in.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.stripModesign.2.html</link></decl><decl id="6142" type="function"><name>setMode</name><desc>&lt;div&gt;&lt;p&gt;Sets a new or removes a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCChannel.Mode.html&quot;&gt;IRCChannel.Mode&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.setMode.html</link></decl><decl id="6143" type="class"><name>IRCParseException</name><desc>&lt;div&gt;&lt;p&gt;IRC Parsing Exception, thrown when there were errors parsing.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.IRCParseException.html</link><decl id="6144" type="variable"><name>event</name><desc>&lt;div&gt;&lt;p&gt;Bundled &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, parsing which threw this exception.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.IRCParseException.event.html</link></decl><decl id="6145" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCParseException.html&quot;&gt;IRCParseException&lt;/a&gt;, without attaching an
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.IRCParseException.this.1.html</link></decl><decl id="6146" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCParseException.html&quot;&gt;IRCParseException&lt;/a&gt;, attaching an
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to it.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.IRCParseException.this.2.html</link></decl></decl><decl id="6147" type="enum"><name>IRCControlCharacter</name><desc>&lt;div&gt;&lt;p&gt;Certain characters that signal specific meaning in an IRC context.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.IRCControlCharacter.html</link></decl><decl id="6148" type="function"><name>matchesByMask</name><desc>&lt;div&gt;&lt;p&gt;Compares this &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; with a second one, treating
    fields with asterisks as glob wildcards, mimicking &lt;tt class=&quot;inline-code&quot;&gt;*!*@*&lt;/tt&gt; mask matching.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.matchesByMask.html</link></decl><decl id="6149" type="function"><name>isUpper</name><desc>&lt;div&gt;&lt;p&gt;Checks whether the passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; is in uppercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isUpper.html</link></decl><decl id="6150" type="function"><name>toLower</name><desc>&lt;div&gt;&lt;p&gt;Produces the passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; in lowercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.toLower.html</link></decl><decl id="6151" type="function"><name>toLowerCase</name><desc>&lt;div&gt;&lt;p&gt;Produces the passed string in lowercase as per the supplied case mappings.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.toLowerCase.html</link></decl><decl id="6152" type="function"><name>opEqualsCaseInsensitive</name><desc>&lt;div&gt;&lt;p&gt;Compares two strings to see if they match if case is ignored.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.opEqualsCaseInsensitive.html</link></decl><decl id="6153" type="function"><name>isValidHostmask</name><desc>&lt;div&gt;&lt;p&gt;Makes a cursory verification of a hostmask, ensuring that it doesn't contain
    invalid characters. May very well have false positives.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidHostmask.html</link></decl></decl><decl id="6154" type="module"><name>dialect.assertgen</name><desc>&lt;div&gt;&lt;p&gt;Interactive assert statement generation from raw IRC strings, for use in
    source code &lt;tt class=&quot;inline-code&quot;&gt;unittest&lt;/tt&gt; blocks.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.html</link><decl id="6155" type="function"><name>putClientServerDelta</name><desc>&lt;div&gt;&lt;p&gt;Constructs assignment block deltastrings for an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt; and an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt;,
    as if they were members of an &lt;a class=&quot;xref&quot; href=&quot;dialect.parsing.IRCParser.html&quot;&gt;IRCParser&lt;/a&gt; instance,
    and writes them to an output range.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.putClientServerDelta.html</link></decl><decl id="6156" type="function"><name>putEventAssertBlock</name><desc>&lt;div&gt;&lt;p&gt;Constructs assert block deltastrings for an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;

    that were passed on the command line.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.html</link><decl id="6160" type="manifest constant"><name>defaultOutputFilename</name><desc>&lt;div&gt;&lt;p&gt;Default output filename.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultOutputFilename.html</link></decl><decl id="6161" type="manifest constant"><name>defaultNickname</name><desc>&lt;div&gt;&lt;p&gt;Default nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultNickname.html</link></decl><decl id="6162" type="manifest constant"><name>defaultUser</name><desc>&lt;div&gt;&lt;p&gt;Default user.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultUser.html</link></decl><decl id="6163" type="manifest constant"><name>defaultIdent</name><desc>&lt;div&gt;&lt;p&gt;Default ident.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultIdent.html</link></decl><decl id="6164" type="manifest constant"><name>defaultRealName</name><desc>&lt;div&gt;&lt;p&gt;Default GECOS &amp;quot;real name&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultRealName.html</link></decl><decl id="6165" type="manifest constant"><name>defaultDaemon</name><desc>&lt;div&gt;&lt;p&gt;Default IRC server daemon.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultDaemon.html</link></decl><decl id="6166" type="manifest constant"><name>defaultNetwork</name><desc>&lt;div&gt;&lt;p&gt;Default IRC network (name).&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultNetwork.html</link></decl><decl id="6167" type="manifest constant"><name>defaultAddress</name><desc>&lt;div&gt;&lt;p&gt;Default IRC server address.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.assertgen.Configuration.defaultAddress.html</link></decl><decl id="6168" type="variable"><name>args0</name><desc>&lt;div&gt;&lt;p&gt;Path to the executable; &lt;tt class=&quot;inline-code&     &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ERROR&quot;&gt;ERROR&lt;/a&gt;,
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PONG&quot;&gt;PONG&lt;/a&gt;,
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#NOTICE&quot;&gt;NOTICE&lt;/a&gt; (plus &lt;tt class=&quot;inline-code&quot;&gt;NOTICE AUTH&lt;/tt&gt;),
    and &lt;tt class=&quot;inline-code&quot;&gt;AUTHENTICATE&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.parseBasic.html</link></decl><decl id="6187" type="function"><name>parsePrefix</name><desc>&lt;div&gt;&lt;p&gt;Takes a slice of a raw IRC string and starts parsing it into an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; struct.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.parsePrefix.html</link></decl><decl id="6188" type="function"><name>parseTypestring</name><desc>&lt;div&gt;&lt;p&gt;Takes a slice of a raw IRC string and continues parsing it into an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; struct.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.parseTypestring.html</link></decl><decl id="6189" type="function"><name>parseSpecialcases</name><desc>&lt;div&gt;&lt;p&gt;Takes a slice of a raw IRC string and continues parsing it into an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; struct.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.parseSpecialcases.html</link></decl><decl id="6190" type="function"><name>parseGeneralCases</name><desc>&lt;div&gt;&lt;p&gt;Takes a slice of a raw IRC string and continues parsing it into an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; struct.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.parseGeneralCases.html</link></decl><decl id="6191" type="function"><name>postparseSanityCheck</name><desc>&lt;div&gt;&lt;p&gt;Checks for some specific erroneous edge cases in an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.postparseSanityCheck.html</link></decl><decl id="6192" type="function"><name>onNotice</name><desc>&lt;div&gt;&lt;p&gt;Handle &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#NOTICE&quot;&gt;NOTICE&lt;/a&gt; events.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.onNotice.html</link></decl><decl id="6193" type="function"><name>onPRIVMSG</name><desc>&lt;div&gt;&lt;p&gt;Handle &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#QUERY&quot;&gt;QUERY&lt;/a&gt; and

        numeric lookups.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.IRCParser.typenums.html</link></decl><decl id="6202" type="function"><name>toIRCEvent</name><desc>&lt;div&gt;&lt;p&gt;Parses an IRC string into an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.IRCParser.toIRCEvent.html</link></decl><decl id="6203" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.parsing.IRCParser.html&quot;&gt;IRCParser&lt;/a&gt; with the passed &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt;
            and &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt; as base context for parsing.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.IRCParser.this.1.html</link></decl><decl id="6204" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;dialect.parsing.IRCParser.html&quot;&gt;IRCParser&lt;/a&gt; with the passed &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt;
            and &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt; as base context for parsing.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.IRCParser.this.2.html</link></decl><decl id="6205" type="postblit"><name>this(this)</name><desc>&lt;div&gt;&lt;p&gt;Disallow copying of this struct.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.IRCParser.this(this).html</link></decl><decl id="6206" type="variable"><name>postprocessors</name><desc>&lt;div&gt;&lt;p&gt;Array of active &lt;a class=&quot;xref&quot; href=&quot;dialect.common.Postprocessor.html&quot;&gt;Postprocessor&lt;/a&gt;s, to be
            iterated through and processed after parsing is complete.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.IRCParser.postprocessors.html</link></decl><decl id="6207" type="function"><name>initPostprocessors</name><desc>&lt;div&gt;&lt;p&gt;Initialises defined postprocessors.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.parsing.IRCParser.initPostprocessors.html</link></decl><decl id="6208" type="enum"><name>Update</name><desc>&lt;div&gt;&lt;p&gt;Bitfield enum of what member of an instance of &lt;tt class=&quot;inline-code&quot;&gt;IRCParser&lt;/tt&gt; was

    into useful &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; structs.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.html</link><decl id="6215" type="module"><name>dialect.common</name><desc>&lt;div&gt;&lt;p&gt;Helper functions needed to parse raw IRC event strings into
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.html</link><decl id="6216" type="function"><name>typenumsOf</name><desc>&lt;div&gt;&lt;p&gt;Returns the &lt;tt class=&quot;inline-code&quot;&gt;typenums&lt;/tt&gt; mapping for a given
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.Daemon.html&quot;&gt;IRCServer.Daemon&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.typenumsOf.html</link></decl><decl id="6217" type="function"><name>decodeIRCv3String</name><desc>&lt;div&gt;&lt;p&gt;Decodes an IRCv3 tag string, replacing some characters.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.decodeIRCv3String.html</link></decl><decl id="6218" type="function"><name>isAuthService</name><desc>&lt;div&gt;&lt;p&gt;Inspects an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; and judges whether or not it is
    authentication services.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isAuthService.html</link></decl><decl id="6219" type="function"><name>isValidChannel</name><desc>&lt;div&gt;&lt;p&gt;Examines a string and judges whether or not it *looks* like a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidChannel.html</link></decl><decl id="6220" type="function"><name>isValidNickname</name><desc>&lt;div&gt;&lt;p&gt;Examines a string and judges whether or not it *looks* like a nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidNickname.html</link></decl><decl id="6221" type="function"><name>isValidNicknameCharacter</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not a passed &lt;tt class=&quot;inline-code&quot;&gt;char&lt;/tt&gt; can be part of a nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.isValidNicknameCharacter.html</link></decl><decl id="6222" type="function"><name>stripModesign</name><desc>&lt;div&gt;&lt;p&gt;Takes a nickname and strips it of any prepended mode signs, like the &lt;tt class=&quot;inline-code&quot;&gt;@&lt;/tt&gt; in
    &lt;tt class=&quot;inline-code&quot;&gt;@nickname&lt;/tt&gt;. Saves the stripped signs in the ref string &lt;tt class=&quot;inline-code&quot;&gt;modesigns&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>dialect.common.stripModesign.1.html</link></decl><decl id="6223" type="function"><name>stripModesign</name><desc>&lt;div&gt;&lt;p&gt;Convenience function to &lt;a class=&quot;xref&quot; href=&quot;dialect.common.stripModesign.2.html&quot;&gt;stripModesign&lt;/a&gt; that doesn't take an out string
