ours to use with a dark terminal background.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.DefaultColours.logcoloursDark.html</link></decl><decl id="2396" type="static variable"><name>logcoloursBright</name><desc>&lt;div&gt;&lt;p&gt;Logger colours to use with a bright terminal background.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.constants.DefaultColours.logcoloursBright.html</link></decl></decl></decl></decl><decl id="2397" type="module"><name>kameloso.irccolours</name><desc>&lt;div&gt;&lt;p&gt;Functions related to IRC colouring and formatting; mapping it to ANSI
    terminal such, stripping it, etc.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.html</link><decl id="2398" type="enum"><name>IRCColour</name><desc>&lt;div&gt;&lt;p&gt;Official mIRC colour table.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.IRCColour.html</link></decl><decl id="2399" type="variable"><name>ircANSIColourMap</name><desc>&lt;div&gt;&lt;p&gt;Map of IRC colour values above 16 to ANSI terminal colours, as per ircdocs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircANSIColourMap.html</link></decl><decl id="2400" type="function"><name>ircColourInto</name><desc>&lt;div&gt;&lt;p&gt;Colour-codes the passed string with mIRC colouring, foreground and background.
    Takes an output range sink and writes to it instead of allocating a new string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourInto.html</link></decl><decl id="2401" type="function"><name>ircColour</name><desc>&lt;div&gt;&lt;p&gt;Colour-codes the passed string with mIRC colouring, foreground and background.
    Direct overload that leverages the output range version to colour an internal
    &lt;a class=&quot;xref&quot; href=&quot;std.array.Appender.html&quot;&gt;Appender&lt;/a&gt;, and returns the resulting string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColour.1.html</link></decl><decl id="2402" type="function"><name>ircColour</name><desc>&lt;div&gt;&lt;p&gt;Returns a mIRC colour code for the passed foreground and background colour.
    Overload that doesn't take a string to tint, only the &lt;a class=&quot;xref&quot; href=&quot;kameloso.irccolours.IRCColour.html&quot;&gt;IRCColour&lt;/a&gt;s to
    produce a colour code from.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColour.2.html</link></decl><decl id="2403" type="function"><name>ircColourByHash</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed &lt;tt class=&quot;inline-code&quot;&gt;string&lt;/tt&gt; coloured with an IRC colour depending on the hash
    of the string, making for good &amp;quot;random&amp;quot; (uniformly distributed) nick colours
    in IRC messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourByHash.1.html</link></decl><decl id="2404" type="function"><name>ircColourByHash</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed &lt;tt class=&quot;inline-code&quot;&gt;dstring&lt;/tt&gt; coloured with an IRC colour depending on the hash
    of the string, making for good &amp;quot;random&amp;quot; (uniformly distributed) nick colours
    in IRC messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourByHash.2.html</link></decl><decl id="2405" type="function"><name>ircColourByHashImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation function used by &lt;a class=&quot;xref&quot; href=&quot;kameloso.irccolours.ircColourByHash.2.html&quot;&gt;ircColourByHash&lt;/a&gt;. Breaks out common functionality
    and reuses it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourByHashImpl.html</link></decl><decl id="2406" type="function"><name>ircBold</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed something wrapped in between IRC bold control characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircBold.html</link></decl><decl id="2407" type="function"><name>ircItalics</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed something wrapped in between IRC italics control characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircItalics.html</link></decl><decl id="2408" type="function"><name>ircUnderlined</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed something wrapped in between IRC underlined control characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircUnderlined.html</link></decl><decl id="2409" type="function"><name>ircReset</name><desc>&lt;div&gt;&lt;p&gt;Returns an IRC formatting reset token.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircReset.html</link></decl><decl id="2410" type="function"><name>mapEffects</name><desc>&lt;div&gt;&lt;p&gt;Maps mIRC effect tokens (colour, bold, italics, underlined) to terminal ones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.mapEffects.html</link></decl><decl id="2411" type="function"><name>stripEffects</name><desc>&lt;div&gt;&lt;p&gt;Removes all form of mIRC formatting (colours, bold, italics, underlined)
    from a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.stripEffects.html</link></decl><decl id="2412" type="function"><name>mapColours</name><desc>&lt;div&gt;&lt;p&gt;Maps mIRC effect colour tokens to terminal ones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.mapColours.html</link></decl><decl id="2413" type="function"><name>mapColoursImpl</name><desc>&lt;div&gt;&lt;p&gt;Maps mIRC effect colour tokens to terminal ones, or strip them entirely.
    Now with less regex.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.mapColoursImpl.html</link></decl><decl id="2414" type="function"><name>stripColours</name><desc>&lt;div&gt;&lt;p&gt;Removes IRC colouring from a passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.stripColours.html</link></decl><decl id="2415" type="function"><name>mapEffectsImpl</name><desc>&lt;div&gt;&lt;p&gt;Replaces mIRC tokens with terminal effect codes, in an alternating fashion

    outgoing IRC string with correlating formatting using
    &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCControlCharacter.html&quot;&gt;IRCControlCharacter&lt;/a&gt;s in their syntax.
    Overload that takes an explicit &lt;tt class=&quot;inline-code&quot;&gt;strip&lt;/tt&gt; bool.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.expandIRCTags.1.html</link></decl><decl id="2417" type="function"><name>expandIRCTags</name><desc>&lt;div&gt;&lt;p&gt;Slightly more complicated, but essentially string-replaces &lt;tt class=&quot;inline-code&quot;&gt;&amp;lt;tags&amp;gt;&lt;/tt&gt; in an
    outgoing IRC string with correlating formatting using
    &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCControlCharacter.html&quot;&gt;IRCControlCharacter&lt;/a&gt;s in their syntax.
    Overload that does not take a &lt;tt class=&quot;inline-code&quot;&gt;strip&lt;/tt&gt; bool.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.expandIRCTags.2.html</link></decl><decl id="2418" type="function"><name>stripIRCTags</name><desc>&lt;div&gt;&lt;p&gt;Removes &lt;tt class=&quot;inline-code&quot;&gt;&amp;lt;tags&amp;gt;&lt;/tt&gt; in an outgoing IRC string where the tags correlate to formatting
    using &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCControlCharacter.html&quot;&gt;IRCControlCharacter&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.stripIRCTags.html</link></decl><decl id="2419" type="function"><name>expandIRCTagsImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation function for &lt;a class=&quot;xref&quot; href=&quot;kameloso.irccolours.expandIRCTags.2.html&quot;&gt;expandIRCTags&lt;/a&gt;. Kept separate so that
    &lt;a class=&quot;xref&quot; href=&quot;std.utf.UTFException.html&quot;&gt;UTFException&lt;/a&gt; can be neatly caught.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.expandIRCTagsImpl.html</link></decl></decl><decl id="2420" type="module"><name>kameloso.semver</name><desc>&lt;div&gt;&lt;p&gt;SemVer information about the current release.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.semver.html</link><decl id="2421" type="enum"><name>KamelosoSemVer</name><desc>&lt;div&gt;&lt;p&gt;SemVer versioning of this build.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.semver.KamelosoSemVer.html</link></decl><decl id="2422" type="manifest constant"><name>KamelosoSemVerPrerelease</name><desc>&lt;div&gt;&lt;p&gt;Pre-release SemVer subversion of this build.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.semver.KamelosoSemVerPrerelease.html</link></decl></decl><decl id="2423" type="module"><name>kameloso.kameloso</name><desc>&lt;div&gt;&lt;p&gt;Module for the main &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.html&quot;&gt;Kameloso&lt;/a&gt; class.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.html</link><decl id="2424" type="class"><name>Kameloso</name><desc>&lt;div&gt;&lt;p&gt;Main class.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.html</link><decl id="2425" type="struct"><name>Throttle</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of values and state needed to rate-limit outgoing messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.html</link><decl id="2426" type="variable"><name>t0</name><desc>&lt;div&gt;&lt;p&gt;Origo of x-axis (last sent message).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.t0.html</link></decl><decl id="2427" type="variable"><name>m</name><desc>&lt;div&gt;&lt;p&gt;y at t0 (ergo y at x = 0, weight at last sent message).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.m.html</link></decl><decl id="2428" type="manifest constant"><name>bump</name><desc>&lt;div&gt;&lt;p&gt;By how much to bump y on sent message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.bump.html</link></decl><decl id="2429" type="postblit"><name>this(this)</name><desc>&lt;div&gt;&lt;p&gt;Don't copy this, just keep one instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.this(this).html</link></decl><decl id="2430" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the throttle values in-place.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.reset.html</link></decl></decl><decl id="2431" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.html</link><decl id="2432" type="variable"><name>pongline</name><desc>&lt;div&gt;&lt;p&gt;Cached &lt;tt class=&quot;inline-code&quot;&gt;PONG&lt;/tt&gt; string to send to the server, so we don't have to
            concatenate a new one each time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.pongline.html</link></decl><decl id="2433" type="variable"><name>wantReceiveTimeoutShortened</name><desc>&lt;div&gt;&lt;p&gt;Set when the Socket read timeout was requested to be shortened.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.wantReceiveTimeoutShortened.html</link></decl><decl id="2434" type="variable"><name>wantLiveSummary</name><desc>&lt;div&gt;&lt;p&gt;When this is set, the main loop should print a connection summary upon
            the next iteration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.wantLiveSummary.html</link></decl><decl id="2435" type="variable"><name>askedToReconnect</name><desc>&lt;div&gt;&lt;p&gt;Set when the server asked us to reconnect (by way of a
            &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RECONNECT&quot;&gt;RECONNECT&lt;/a&gt; event).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.askedToReconnect.html</link></decl><decl id="2436" type="variable"><name>quitMessageSent</name><desc>&lt;div&gt;&lt;p&gt;Set when we have sent a QUIT message to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.quitMessageSent.html</link></decl><decl id="2437" type="variable"><name>askedToReexec</name><desc>&lt;div&gt;&lt;p&gt;Set when the user explicitly asked to re-exec in the middle of a session.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.askedToReexec.html</link></decl><decl id="2438" type="variable"><name>numReexecs</name><desc>&lt;div&gt;&lt;p&gt;How many times the program has reexecuted itself.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.numReexecs.html</link></decl><decl id="2439" type="variable"><name>sawWelcome</name><desc>&lt;div&gt;&lt;p&gt;Set when an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;
                event was encountered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.sawWelcome.html</link></decl></decl><decl id="2440" type="variable"><name>_connectionID</name><desc>&lt;div&gt;&lt;p&gt;Numeric ID of the current connection, to disambiguate between multiple
        connections in one program run. Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso._connectionID.html</link></decl><decl id="2441" type="variable"><name>_args</name><desc>&lt;div&gt;&lt;p&gt;Command-line arguments passed to the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso._args.html</link></decl><decl id="2442" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking an &lt;tt class=&quot;inline-code&quot;&gt;args&lt;/tt&gt; string array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.this.1.html</link></decl><decl id="2443" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;No-param constructor used in unit tests.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.this.2.html</link></decl><decl id="2444" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Teardown plugins, connection and Querier.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.teardown.html</link></decl><decl id="2445" type="function"><name>instantiateQuerier</name><desc>&lt;div&gt;&lt;p&gt;Instantiates the &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.Querier.html&quot;&gt;Querier&lt;/a&gt;, spawning its worker threads.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.instantiateQuerier.html</link></decl><decl id="2446" type="function"><name>args</name><desc>&lt;div&gt;&lt;p&gt;Returns a const slice of the command-line arguments passed to the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.args.html</link></decl><decl id="2447" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.html&quot;&gt;Kameloso&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.transient.html</link></decl><decl id="2448" type="variable"><name>conn</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.Connection.html&quot;&gt;Connection&lt;/a&gt; that houses and wraps the socket
        we use to connect to, write to and read from the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.conn.html</link></decl><decl id="2449" type="variable"><name>plugins</name><desc>&lt;div&gt;&lt;p&gt;A runtime array of all plugins. We iterate these when we have finished
        parsing an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, and call the relevant event
        handlers of each.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.plugins.html</link></decl><decl id="2450" type="variable"><name>coreSettings</name><desc>&lt;div&gt;&lt;p&gt;Pointer to the program-wide settings global.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.coreSettings.html</link></decl><decl id="2451" type="variable"><name>connSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings relating to the connection between the bot and the IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.connSettings.html</link></decl><decl id="2452" type="variable"><name>whoisHistory</name><desc>&lt;div&gt;&lt;p&gt;An associative array of when a nickname was last issued a WHOIS query for,
        UNIX timestamps by nickname key, for hysteresis and rate-limiting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.whoisHistory.html</link></decl><decl id="2453" type="variable"><name>parser</name><desc>&lt;div&gt;&lt;p&gt;Parser instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.parser.html</link></decl><decl id="2454" type="variable"><name>bot</name><desc>&lt;div&gt;&lt;p&gt;IRC bot values and state.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.bot.html</link></decl><decl id="2455" type="variable"><name>throttle</name><desc>&lt;div&gt;&lt;p&gt;Values and state needed to throttle sending messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.throttle.html</link></decl><decl id="2456" type="variable"><name>abort</name><desc>&lt;div&gt;&lt;p&gt;When this is set by signal handlers, the program should exit. Other
        parts of the program will be monitoring it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.abort.html</link></decl><decl id="2457" type="variable"><name>outbuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing message strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.outbuffer.html</link></decl><decl id="2458" type="variable"><name>backgroundBuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing background message strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.backgroundBuffer.html</link></decl><decl id="2459" type="variable"><name>priorityBuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing priority message strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.priorityBuffer.html</link></decl><decl id="2460" type="variable"><name>immediateBuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing message strings to be sent immediately.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.immediateBuffer.html</link></decl><decl id="2461" type="variable"><name>fastbuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing fast message strings, used on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.fastbuffer.html</link></decl><decl id="2462" type="variable"><name>missingConfigurationEntries</name><desc>&lt;div&gt;&lt;p&gt;Associative array of string arrays of expected configuration entries
        that were missing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.missingConfigurationEntries.html</link></decl><decl id="2463" type="variable"><name>invalidConfigurationEntries</name><desc>&lt;div&gt;&lt;p&gt;Associative array of string arrays of unexpected configuration entries
        that did not belong.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.invalidConfigurationEntries.html</link></decl><decl id="2464" type="variable"><name>customSettings</name><desc>&lt;div&gt;&lt;p&gt;Custom settings specified at the command line with the &lt;tt class=&quot;inline-code&quot;&gt;--set&lt;/tt&gt; parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.customSettings.html</link></decl><decl id="2465" type="variable"><name>querier</name><desc>&lt;div&gt;&lt;p&gt;Program-wide &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.Querier.html&quot;&gt;Querier&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.querier.html</link></decl><decl id="2466" type="function"><name>connectionID</name><desc>&lt;div&gt;&lt;p&gt;Numeric ID of the current connection, to disambiguate between multiple
        connections in one program run. Accessor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.connectionID.html</link></decl><decl id="2467" type="function"><name>generateNewConnectionID</name><desc>&lt;div&gt;&lt;p&gt;Generates a new connection ID.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.generateNewConnectionID.html</link></decl><decl id="2468" type="function"><name>throttleline</name><desc>&lt;div&gt;&lt;p&gt;Takes one or more lines from the passed buffer and sends them to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.throttleline.html</link></decl><decl id="2469" type="function"><name>instantiatePlugins</name><desc>&lt;div&gt;&lt;p&gt;Instantiates and *minimally* initialises all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.instantiatePlugins.html</link></decl><decl id="2470" type="function"><name>issuePluginCallImpl</name><desc>&lt;div&gt;&lt;p&gt;Issues a call to all plugins, where such a call is one of &amp;quot;initialise&amp;quot;, &amp;quot;setup&amp;quot;,
        &amp;quot;start&amp;quot;, &amp;quot;initResources&amp;quot; or &amp;quot;reload&amp;quot;. This invokes their module-level
        functions of the same name, where available.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.issuePluginCallImpl.html</link></decl><decl id="2471" type="alias"><name>initialisePlugins</name><desc>&lt;div&gt;&lt;p&gt;Initialises all plugins, calling any module-level &lt;tt class=&quot;inline-code&quot;&gt;.initialise&lt;/tt&gt; functions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.initialisePlugins.html</link></decl><decl id="2472" type="alias"><name>setupPlugins</name><desc>&lt;div&gt;&lt;p&gt;Sets up all plugins, calling any module-level &lt;tt class=&quot;inline-code&quot;&gt;setup&lt;/tt&gt; functions.
        This happens after connection has been established.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.setupPlugins.html</link></decl><decl id="2473" type="alias"><name>initPluginResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises all plugins' resource files.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.initPluginResources.html</link></decl><decl id="2474" type="alias"><name>reloadPlugins</name><desc>&lt;div&gt;&lt;p&gt;Reloads all plugins by calling any module-level &lt;tt class=&quot;inline-code&quot;&gt;reload&lt;/tt&gt; functions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.reloadPlugins.html</link></decl><decl id="2475" type="function"><name>teardownPlugins</name><desc>&lt;div&gt;&lt;p&gt;Tears down all plugins, deinitialising them and having them save their
        settings for a clean shutdown. Calls module-level &lt;tt class=&quot;inline-code&quot;&gt;teardown&lt;/tt&gt; functions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.teardownPlugins.html</link></decl><decl id="2476" type="function"><name>checkPluginForUpdates</name><desc>&lt;div&gt;&lt;p&gt;Propagates updated bots, clients, servers and/or settings, to &lt;tt class=&quot;inline-code&quot;&gt;this&lt;/tt&gt;,
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.parser.html&quot;&gt;parser&lt;/a&gt;, and to all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.checkPluginForUpdates.html</link></decl><decl id="2477" type="function"><name>propagate</name><desc>&lt;div&gt;&lt;p&gt;Propagates an updated struct, to &lt;tt class=&quot;inline-code&quot;&gt;this&lt;/tt&gt;, &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.parser.html&quot;&gt;parser&lt;/a&gt;, and to each plugins'
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;s, overwriting
        existing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.propagate.html</link></decl><decl id="2478" type="function"><name>collectChannels</name><desc>&lt;div&gt;&lt;p&gt;Collects all channels from all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.collectChannels.html</link></decl><decl id="2479" type="struct"><name>ConnectionHistoryEntry</name><desc>&lt;div&gt;&lt;p&gt;A record of a successful connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.html</link><decl id="2480" type="variable"><name>startTime</name><desc>&lt;div&gt;&lt;p&gt;UNIX time when this connection was established.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.startTime.html</link></decl><decl id="2481" type="variable"><name>stopTime</name><desc>&lt;div&gt;&lt;p&gt;UNIX time when this connection was lost.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.stopTime.html</link></decl><decl id="2482" type="variable"><name>numEvents</name><desc>&lt;div&gt;&lt;p&gt;How many events fired during this connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.numEvents.html</link></decl><decl id="2483" type="variable"><name>bytesReceived</name><desc>&lt;div&gt;&lt;p&gt;How many bytes were read during this connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.bytesReceived.html</link></decl></decl><decl id="2484" type="variable"><name>connectionHistory</name><desc>&lt;div&gt;&lt;p&gt;History records of established connections this execution run.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.connectionHistory.html</link></decl></decl></decl><decl id="2485" type="module"><name>kameloso.string</name><desc>&lt;div&gt;&lt;p&gt;Various functions that do string manipulation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.html</link><decl id="2486" type="function"><name>stripSeparatedPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips a prefix word from a string, optionally also stripping away some
    non-word characters (currently &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;:;?! &lt;/tt&gt;&amp;quot;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.stripSeparatedPrefix.html</link></decl><decl id="2487" type="function"><name>replaceTokens</name><desc>&lt;div&gt;&lt;p&gt;Apply some common text replacements. Used on part and quit reasons.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.replaceTokens.1.html</link></decl><decl id="2488" type="function"><name>replaceTokens</name><desc>&lt;div&gt;&lt;p&gt;Apply some common text replacements. Used on part and quit reasons.
    Overload that doesn't take an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt; and as such can't
    replace &lt;tt class=&quot;inline-code&quot;&gt;$nickname&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.replaceTokens.2.html</link></decl><decl id="2489" type="function"><name>replaceRandom</name><desc>&lt;div&gt;&lt;p&gt;Replaces &lt;tt class=&quot;inline-code&quot;&gt;$random&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;$random(i..n)&lt;/tt&gt; tokens in a string with corresponding
    random values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.replaceRandom.html</link></decl><decl id="2490" type="function"><name>doublyBackslashed</name><desc>&lt;div&gt;&lt;p&gt;Returns the supplied string with any backslashes doubled. This is to make
    paths on Windows display properly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.doublyBackslashed.html</link></decl></decl><decl id="2491" type="module"><name>kameloso.plugins.poll</name><desc>&lt;div&gt;&lt;p&gt;The Poll plugin offers the ability to hold votes/polls in a channel. Any
    number of choices is supported, as long as they're more than one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.html</link><decl id="2492" type="struct"><name>PollSettings</name><desc>&lt;div&gt;&lt;p&gt;All Poll plugin runtime settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.html</link><decl id="2493" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin should react to any events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.enabled.html</link></decl><decl id="2494" type="variable"><name>onlyOnlineUsersCount</name><desc>&lt;div&gt;&lt;p&gt;Whether or not only votes placed by online users count.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.onlyOnlineUsersCount.html</link></decl><decl id="2495" type="variable"><name>forbidPrefixedChoices</name><desc>&lt;div&gt;&lt;p&gt;Whether or not poll choices may start with the command prefix.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.forbidPrefixedChoices.html</link></decl><decl id="2496" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;User level required to vote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollSettings.minimumPermissionsNeeded.html</link></decl></decl><decl id="2497" type="struct"><name>Poll</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a channel poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.html</link><decl id="2498" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for serialising and deserialising a poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.html</link><decl id="2499" type="variable"><name>start</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.start.html</link></decl><decl id="2500" type="variable"><name>end</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.end.html</link></decl><decl id="2501" type="variable"><name>voteCounts</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.voteCounts.html</link></decl><decl id="2502" type="variable"><name>origChoiceNames</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.origChoiceNames.html</link></decl><decl id="2503" type="variable"><name>sortedChoices</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.sortedChoices.html</link></decl><decl id="2504" type="variable"><name>votes</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.votes.html</link></decl><decl id="2505" type="variable"><name>uniqueID</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.uniqueID.html</link></decl><decl id="2506" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of this poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.JSONSchema.asJSONValue.html</link></decl></decl><decl id="2507" type="variable"><name>start</name><desc>&lt;div&gt;&lt;p&gt;Timestamp of when the poll was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.start.html</link></decl><decl id="2508" type="variable"><name>end</name><desc>&lt;div&gt;&lt;p&gt;Timestamp of when the poll is to end.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.end.html</link></decl><decl id="2509" type="variable"><name>voteCounts</name><desc>&lt;div&gt;&lt;p&gt;Current vote tallies.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.voteCounts.html</link></decl><decl id="2510" type="variable"><name>origChoiceNames</name><desc>&lt;div&gt;&lt;p&gt;Map of the original names of the choices keyed by what they were simplified to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.origChoiceNames.html</link></decl><decl id="2511" type="variable"><name>sortedChoices</name><desc>&lt;div&gt;&lt;p&gt;Choices, sorted in alphabetical order.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.sortedChoices.html</link></decl><decl id="2512" type="variable"><name>votes</name><desc>&lt;div&gt;&lt;p&gt;Individual votes, keyed by nicknames of the people who placed them.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.votes.html</link></decl><decl id="2513" type="variable"><name>uniqueID</name><desc>&lt;div&gt;&lt;p&gt;Unique identifier to help fibers know if the poll they belong to is stale
        or has been replaced.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.uniqueID.html</link></decl><decl id="2514" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.this.html</link></decl><decl id="2515" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of this poll.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.Poll.asSchema.html</link></decl></decl><decl id="2516" type="function"><name>onCommandPoll</name><desc>&lt;div&gt;&lt;p&gt;Instigates a poll or stops an ongoing one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onCommandPoll.html</link></decl><decl id="2517" type="function"><name>getPollChoices</name><desc>&lt;div&gt;&lt;p&gt;Sifts out unique choice words from a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.getPollChoices.html</link></decl><decl id="2518" type="function"><name>generatePollFiber</name><desc>&lt;div&gt;&lt;p&gt;Implementation function for generating a poll fiber.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generatePollFiber.html</link></decl><decl id="2519" type="function"><name>reportEndResults</name><desc>&lt;div&gt;&lt;p&gt;Reports the result of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;, as if it just ended.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.reportEndResults.html</link></decl><decl id="2520" type="function"><name>reportStatus</name><desc>&lt;div&gt;&lt;p&gt;Reports the status of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;, mid-progress.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.reportStatus.html</link></decl><decl id="2521" type="function"><name>generateVoteReminders</name><desc>&lt;div&gt;&lt;p&gt;Generates some vote reminder fibers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generateVoteReminders.html</link></decl><decl id="2522" type="function"><name>generateEndFiber</name><desc>&lt;div&gt;&lt;p&gt;Generates a fiber that ends a poll, reporting end results and cleaning up.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.generateEndFiber.html</link></decl><decl id="2523" type="function"><name>serialisePolls</name><desc>&lt;div&gt;&lt;p&gt;Serialises ongoing &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.serialisePolls.html</link></decl><decl id="2524" type="function"><name>deserialisePolls</name><desc>&lt;div&gt;&lt;p&gt;Deserialises &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.deserialisePolls.html</link></decl><decl id="2525" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Deserialises &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s saved to disk upon successfully registering to the server,
    restoring any ongoing polls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onWelcome.html</link></decl><decl id="2526" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Registers a channel entry in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.channels.html&quot;&gt;IRCPluginState.channels&lt;/a&gt;&lt;/p&gt;&lt;p&gt;upon joining one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onSelfjoin.html</link></decl><decl id="2527" type="function"><name>onSelfpart</name><desc>&lt;div&gt;&lt;p&gt;De-registers a channel entry in
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.channels.html&quot;&gt;IRCPluginState.channels&lt;/a&gt;&lt;/p&gt;&lt;p&gt;upon parting from one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.onSelfpart.html</link></decl><decl id="2528" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the temporary file used to store ongoing polls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.initResources.html</link></decl><decl id="2529" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.PollPlugin.html&quot;&gt;PollPlugin&lt;/a&gt;, serialising any ongoing &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.poll.Poll.html&quot;&gt;Poll&lt;/a&gt;s to file, so they
    aren't lost to the ether.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.teardown.html</link></decl><decl id="2530" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.selftest.html</link></decl><decl id="2531" type="class"><name>PollPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Poll plugin offers the ability to hold votes/polls in a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.html</link><decl id="2532" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Poll plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.settings.html</link></decl><decl id="2533" type="variable"><name>channelPolls</name><desc>&lt;div&gt;&lt;p&gt;Active polls by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.channelPolls.html</link></decl><decl id="2534" type="variable"><name>pollTempFile</name><desc>&lt;div&gt;&lt;p&gt;Temporary file to store ongoing polls to, between connections
        (and executions of the program).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.poll.PollPlugin.pollTempFile.html</link></decl></decl></decl><decl id="2535" type="module"><name>kameloso.plugins.admin</name><desc>&lt;div&gt;&lt;p&gt;The Admin plugin features bot commands which help with debugging the current
    state, like printing the current list of users, the
    current channels, the raw incoming strings from the server, and some other
    things along the same line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.html</link><decl id="2536" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientAdmin&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.omniscientChannelPolicy.1.html</link></decl><decl id="2537" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; to mix in
        awareness with depending on whether version &lt;tt class=&quot;inline-code&quot;&gt;OmniscientAdmin&lt;/tt&gt; is set or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.omniscientChannelPolicy.2.html</link></decl><decl id="2538" type="struct"><name>AdminSettings</name><desc>&lt;div&gt;&lt;p&gt;All Admin plugin settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.html</link><decl id="2539" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.enabled.html</link></decl><decl id="2540" type="variable"><name>printRaw</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.onAnyEvent.html&quot;&gt;onAnyEvent&lt;/a&gt; prints the raw strings of all incoming
            events or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printRaw.html</link></decl><decl id="2541" type="variable"><name>printBytes</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.onAnyEvent.html&quot;&gt;onAnyEvent&lt;/a&gt; prints the raw bytes of the *contents*
            of events or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printBytes.html</link></decl><decl id="2542" type="variable"><name>printEvents</name><desc>&lt;div&gt;&lt;p&gt;A list of what &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to
            prettyprint, using &lt;a class=&quot;xref&quot; href=&quot;kameloso.prettyprint.prettyprint.html&quot;&gt;kameloso.prettyprint.prettyprint&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.AdminSettings.printEvents.html</link></decl></decl><decl id="2543" type="function"><name>onAnyEvent</name><desc>&lt;div&gt;&lt;p&gt;Prints incoming events to the local terminal, in forms depending on
    which flags have been set with bot commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onAnyEvent.html</link></decl><decl id="2544" type="function"><name>onCommandShowUser</name><desc>&lt;div&gt;&lt;p&gt;Prints the details of one or more specific, supplied users to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandShowUser.html</link></decl><decl id="2545" type="function"><name>onCommandWhoami</name><desc>&lt;div&gt;&lt;p&gt;Sends what we know of the inquiring user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandWhoami.html</link></decl><decl id="2546" type="function"><name>onCommandSave</name><desc>&lt;div&gt;&lt;p&gt;Saves current configuration to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSave.html</link></decl><decl id="2547" type="function"><name>onCommandShowUsers</name><desc>&lt;div&gt;&lt;p&gt;Prints out the current &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; array of the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandShowUsers.html</link></decl><decl id="2548" type="function"><name>onCommandSudo</name><desc>&lt;div&gt;&lt;p&gt;Sends supplied text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandSudo.html</link></decl><decl id="2549" type="function"><name>onCommandQuit</name><desc>&lt;div&gt;&lt;p&gt;Sends a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#QUIT&quot;&gt;IRCEvent.Type.QUIT&lt;/a&gt; event to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandQuit.html</link></decl><decl id="2550" type="function"><name>onCommandHome</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes channels to/from the list of currently active home channels,
    in the &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; array of
    the current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandHome.html</link></decl><decl id="2551" type="function"><name>onCommandGuest</name><desc>&lt;div&gt;&lt;p&gt;Adds or removes channels to/from the list of currently active guest channels,
    in the &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; array of
    the current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandGuest.html</link></decl><decl id="2552" type="function"><name>addChannel</name><desc>&lt;div&gt;&lt;p&gt;Adds a channel to the list of currently active home or guest channels, to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; arrays of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;,
    respectively.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.addChannel.html</link></decl><decl id="2553" type="function"><name>delChannel</name><desc>&lt;div&gt;&lt;p&gt;Removes a channel from the list of currently active home or guest channels, from the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.homeChannels.html&quot;&gt;IRCBot.homeChannels&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.guestChannels.html&quot;&gt;IRCBot.guestChannels&lt;/a&gt; arrays of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;,
    respectively.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.delChannel.html</link></decl><decl id="2554" type="function"><name>onCommandWhitelist</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may trigger the bot, to the current
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.Class.whitelist.html&quot;&gt;IRCClient.Class.whitelist&lt;/a&gt; of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandWhitelist.html</link></decl><decl id="2555" type="function"><name>onCommandElevated</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may trigger the bot, to the current
    list of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.Class.elevated.html&quot;&gt;IRCClient.Class.elevated&lt;/a&gt; users of the
    current &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.admin.AdminPlugin.html&quot;&gt;AdminPlugin&lt;/a&gt;'s &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandElevated.html</link></decl><decl id="2556" type="function"><name>onCommandOperator</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname or account to the list of users who may trigger lower-level
    functions of the bot, without being a full admin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandOperator.html</link></decl><decl id="2557" type="function"><name>onCommandStaff</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname or account to the list of users who may trigger even lower level
    functions of the bot, without being a full admin. This roughly corresponds to
    channel owners.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.admin.onCommandStaff.html</link></decl><decl id="2558" type="function"><name>onCommandBlacklist</name><desc>&lt;div&gt;&lt;p&gt;Adds a nickname to the list of users who may not trigger the bot whatsoever,
