            when printing, even if it otherwise would not have been printed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterSettings.include.html</link></decl></decl><decl id="1165" type="function"><name>onPrintableEvent</name><desc>&lt;div&gt;&lt;p&gt;Prints an event to the local terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onPrintableEvent.html</link></decl><decl id="1166" type="function"><name>onLoggableEvent</name><desc>&lt;div&gt;&lt;p&gt;Logs an event to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onLoggableEvent.html</link></decl><decl id="1167" type="function"><name>onPing</name><desc>&lt;div&gt;&lt;p&gt;Writes all buffered log lines to disk on &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PING&quot;&gt;PING&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onPing.html</link></decl><decl id="1168" type="function"><name>onISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Prints information about the current server as we gain details of it from an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_ISUPPORT&quot;&gt;RPL_ISUPPORT&lt;/a&gt; event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onISUPPORT.html</link></decl><decl id="1169" type="function"><name>datestamp</name><desc>&lt;div&gt;&lt;p&gt;Returns a string with the current date.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.datestamp.html</link></decl><decl id="1170" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Populates the arrays of types to exclude and include from printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.initialise.html</link></decl><decl id="1171" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Printer plugin by allocating a slice of memory for the linebuffer.
    Loops (as a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to print the date in &lt;tt class=&quot;inline-code&quot;&gt;YYYY-MM-DD&lt;/tt&gt; format
    to the screen and to any active log files upon day change.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.setup.html</link></decl><decl id="1172" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Ensures that there is a log directory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.initResources.html</link></decl><decl id="1173" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;De-initialises the plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.teardown.html</link></decl><decl id="1174" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Receives a passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.Boxed.html&quot;&gt;Boxed&lt;/a&gt; instance with the &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;printer&lt;/tt&gt;&amp;quot; header,
    listening for cues to ignore the next events caused by the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.services.chanquery.ChanQueryService.html&quot;&gt;ChanQueryService&lt;/a&gt;&lt;/p&gt;&lt;p&gt;querying current channel for information on the channels and their users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.onBusMessage.html</link></decl><decl id="1175" type="function"><name>clearTargetNicknameIfUs</name><desc>&lt;div&gt;&lt;p&gt;Clears the target nickname if it matches the passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.clearTargetNicknameIfUs.html</link></decl><decl id="1176" type="class"><name>PrinterPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Printer plugin takes all &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s and prints them to
    the local terminal, formatted and optionally in colour. Alternatively to disk as logs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.html</link><decl id="1177" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.html</link><decl id="1178" type="variable"><name>naggedAboutDir</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we have nagged about the log directory not existing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.naggedAboutDir.html</link></decl><decl id="1179" type="variable"><name>printedISUPPORT</name><desc>&lt;div&gt;&lt;p&gt;Whether or ont we have printed the
            &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#ISUPPORT&quot;&gt;ISUPPORT&lt;/a&gt; information.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.printedISUPPORT.html</link></decl><decl id="1180" type="variable"><name>hasSquelches</name><desc>&lt;div&gt;&lt;p&gt;Whether or not at least one squelch is active; whether &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.squelches.html&quot;&gt;squelches&lt;/a&gt; is non-empty.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.hasSquelches.html</link></decl><decl id="1181" type="variable"><name>bell</name><desc>&lt;div&gt;&lt;p&gt;Effective bell after &lt;a class=&quot;xref&quot; href=&quot;kameloso.terminal.isTerminal.html&quot;&gt;kameloso.terminal.isTerminal&lt;/a&gt; checks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.TransientState.bell.html</link></decl></decl><decl id="1182" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Printer plugin options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.settings.html</link></decl><decl id="1183" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.html&quot;&gt;PrinterPlugin&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.transient.html</link></decl><decl id="1184" type="manifest constant"><name>squelchTimeout</name><desc>&lt;div&gt;&lt;p&gt;How many seconds before a request to squelch list events times out.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.squelchTimeout.html</link></decl><decl id="1185" type="manifest constant"><name>linebufferInitialSize</name><desc>&lt;div&gt;&lt;p&gt;How many bytes to preallocate for the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.PrinterPlugin.linebuffer.html&quot;&gt;linebuffer&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.linebufferInitialSize.html</link></decl><decl id="1186" type="variable"><name>squelches</name><desc>&lt;div&gt;&lt;p&gt;Nicknames or channels, to or from which select events should be squelched.
        UNIX timestamp value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.squelches.html</link></decl><decl id="1187" type="variable"><name>buffers</name><desc>&lt;div&gt;&lt;p&gt;Buffers, to clump log file writes together.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.buffers.html</link></decl><decl id="1188" type="variable"><name>linebuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer to fill with the line to print to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.linebuffer.html</link></decl><decl id="1189" type="variable"><name>logDirectory</name><desc>&lt;div&gt;&lt;p&gt;Where to save logs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.logDirectory.html</link></decl><decl id="1190" type="variable"><name>exclude</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to exclude from printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.exclude.html</link></decl><decl id="1191" type="variable"><name>include</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s to include in printing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.PrinterPlugin.include.html</link></decl></decl><decl id="1192" type="module"><name>kameloso.plugins.printer.formatting</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns formatting.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.html</link><decl id="1193" type="function"><name>formatMessageColoured</name><desc>&lt;div&gt;&lt;p&gt;Formats an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; into an output range sink, coloured.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.formatMessageColoured.html</link></decl><decl id="1194" type="function"><name>withoutTypePrefix</name><desc>&lt;div&gt;&lt;p&gt;Slices away any type prefixes from the string name of an
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.withoutTypePrefix.html</link></decl><decl id="1195" type="function"><name>containsNickname</name><desc>&lt;div&gt;&lt;p&gt;Searches a string for a substring that isn't surrounded by characters that
    can be part of a nickname. This can detect a nickname in a string without
    getting false positives from similar nicknames.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.formatting.containsNickname.html</link></decl></decl><decl id="1196" type="module"><name>kameloso.plugins.printer.logging</name><desc>&lt;div&gt;&lt;p&gt;Implementation of Printer plugin functionality that concerns logging.
    For internal use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.html</link><decl id="1197" type="struct"><name>LogLineBuffer</name><desc>&lt;div&gt;&lt;p&gt;A struct containing lines to write to a log file when next flushing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.html</link><decl id="1198" type="variable"><name>dir</name><desc>&lt;div&gt;&lt;p&gt;Basename directory this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.dir.html</link></decl><decl id="1199" type="variable"><name>file</name><desc>&lt;div&gt;&lt;p&gt;Fully qualified filename this buffer will be saved to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.file.html</link></decl><decl id="1200" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;Buffered lines that will be saved to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.file.html&quot;&gt;file&lt;/a&gt;, in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.printer.logging.LogLineBuffer.dir.html&quot;&gt;dir&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.lines.html</link></decl><decl id="1201" type="function"><name>clear</name><desc>&lt;div&gt;&lt;p&gt;Clears the buffer of lines.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.clear.html</link></decl><decl id="1202" type="variable"><name>creationTime</name><desc>&lt;div&gt;&lt;p&gt;When this buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.creationTime.html</link></decl><decl id="1203" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, to save as the date
        the buffer was created.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.1.html</link></decl><decl id="1204" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor not taking a &lt;a class=&quot;xref&quot; href=&quot;std.datetime.systime.SysTime.html&quot;&gt;SysTime&lt;/a&gt;, for use with
        buffers that should not be dated, such as the error log and the raw log.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.LogLineBuffer.this.2.html</link></decl></decl><decl id="1205" type="function"><name>onLoggableEventImpl</name><desc>&lt;div&gt;&lt;p&gt;Logs an event to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.onLoggableEventImpl.html</link></decl><decl id="1206" type="function"><name>establishLogLocation</name><desc>&lt;div&gt;&lt;p&gt;Verifies that a log directory exists, complaining if it's invalid, creating
    it if it doesn't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.establishLogLocation.html</link></decl><decl id="1207" type="function"><name>flushAllLogsImpl</name><desc>&lt;div&gt;&lt;p&gt;Writes all buffered log lines to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushAllLogsImpl.html</link></decl><decl id="1208" type="function"><name>flushLog</name><desc>&lt;div&gt;&lt;p&gt;Writes a single log buffer to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.flushLog.html</link></decl><decl id="1209" type="function"><name>escapedPath</name><desc>&lt;div&gt;&lt;p&gt;Replaces some invalid filenames to something that can be stored on the filesystem.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.printer.logging.escapedPath.html</link></decl></decl></decl><decl id="1210" type="module"><name>kameloso.plugins.pipeline</name><desc>&lt;div&gt;&lt;p&gt;The Pipeline plugin opens a Posix named pipe in a temporary directory or
    the current directory, to which you can pipe text and have it be sent
    verbatim to the server. There is also syntax to manually send bus messages
    to plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.html</link><decl id="1211" type="struct"><name>PipelineSettings</name><desc>&lt;div&gt;&lt;p&gt;All settings for a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt;, aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.html</link><decl id="1212" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Pipeline plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.enabled.html</link></decl><decl id="1213" type="variable"><name>fifoInWorkingDir</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to place the FIFO in the working directory. If false, it
        will be saved in &lt;tt class=&quot;inline-code&quot;&gt;/tmp&lt;/tt&gt; or wherever &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; points. If macOS, then there
        only if &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelineSettings.useTMPDIR.html&quot;&gt;PipelineSettings.useTMPDIR&lt;/a&gt; is true.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.fifoInWorkingDir.html</link></decl><decl id="1214" type="variable"><name>path</name><desc>&lt;div&gt;&lt;p&gt;Custom path to use as FIFO filename, specified with &lt;tt class=&quot;inline-code&quot;&gt;--set pipeline.path=[...]&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.path.html</link></decl><decl id="1215" type="variable"><name>useTMPDIR</name><desc>&lt;div&gt;&lt;p&gt;Whether ot not to obey &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; on macOS. If false, the FIFO will be saved
            in &lt;tt class=&quot;inline-code&quot;&gt;/tmp&lt;/tt&gt; regardless of &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt;. If true, &lt;tt class=&quot;inline-code&quot;&gt;$TMPDIR&lt;/tt&gt; will be obeyed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelineSettings.useTMPDIR.html</link></decl></decl><decl id="1216" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Does three things upon &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;;&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.onWelcome.html</link></decl><decl id="1217" type="function"><name>printUsageText</name><desc>&lt;div&gt;&lt;p&gt;Prints the usage text to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.printUsageText.html</link></decl><decl id="1218" type="function"><name>resolvePath</name><desc>&lt;div&gt;&lt;p&gt;Resolves the filename of the FIFO to use.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.resolvePath.html</link></decl><decl id="1219" type="function"><name>initialiseFIFO</name><desc>&lt;div&gt;&lt;p&gt;Initialises the FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.initialiseFIFO.html</link></decl><decl id="1220" type="function"><name>createFIFOFile</name><desc>&lt;div&gt;&lt;p&gt;Creates a FIFO (named pipe) in the filesystem.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.createFIFOFile.html</link></decl><decl id="1221" type="function"><name>openFIFO</name><desc>&lt;div&gt;&lt;p&gt;Opens a FIFO for reading. The file descriptor is set to non-blocking.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.openFIFO.html</link></decl><decl id="1222" type="function"><name>closeFD</name><desc>&lt;div&gt;&lt;p&gt;Closes a file descriptor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.closeFD.html</link></decl><decl id="1223" type="function"><name>isFIFO</name><desc>&lt;div&gt;&lt;p&gt;Checks if a file is a FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.isFIFO.html</link></decl><decl id="1224" type="function"><name>readFIFO</name><desc>&lt;div&gt;&lt;p&gt;Reads from the FIFO and leaves a message for the main event loop based upon what was read.
    If something was indeed read, &lt;tt class=&quot;inline-code&quot;&gt;true&lt;/tt&gt; is returned to signal to the caller that
    it should check for new messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.readFIFO.html</link></decl><decl id="1225" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Plugin tick function. Reads from the pipe and either issues bus messages based
    on what was read or sends the piped text to the server verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.tick.html</link></decl><decl id="1226" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt; by closing the FIFO file descriptor and
    removing the FIFO file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.teardown.html</link></decl><decl id="1227" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.reload.html</link></decl><decl id="1228" type="class"><name>PipelinePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Pipeline plugin reads from a local named pipe (FIFO) for messages to
    send to the server, as well as to live-control the bot to a certain degree.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.html</link><decl id="1229" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.html</link><decl id="1230" type="variable"><name>timeSinceLast</name><desc>&lt;div&gt;&lt;p&gt;How much time has passed since the last tick.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.timeSinceLast.html</link></decl><decl id="1231" type="variable"><name>fd</name><desc>&lt;div&gt;&lt;p&gt;File descriptor of the open FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.fd.html</link></decl><decl id="1232" type="variable"><name>fifoFilename</name><desc>&lt;div&gt;&lt;p&gt;Filename of the created FIFO.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.TransientState.fifoFilename.html</link></decl></decl><decl id="1233" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Pipeline settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.settings.html</link></decl><decl id="1234" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.pipeline.PipelinePlugin.html&quot;&gt;PipelinePlugin&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.pipeline.PipelinePlugin.transient.html</link></decl></decl></decl><decl id="1235" type="module"><name>kameloso.plugins.bash</name><desc>&lt;div&gt;&lt;p&gt;The Bash plugin looks up quotes from &lt;tt class=&quot;inline-code&quot;&gt;bash.org&lt;/tt&gt;
    (or technically &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt;) and reports them
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.html</link><decl id="1236" type="struct"><name>BashSettings</name><desc>&lt;div&gt;&lt;p&gt;All Bash plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.html</link><decl id="1237" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Bash plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.enabled.html</link></decl><decl id="1238" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;Minimum user class required for the plugin to react to events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.minimumPermissionsNeeded.html</link></decl><decl id="1239" type="variable"><name>verifySSLCertificate</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to ignore SSL certificate verification errors when fetching quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashSettings.verifySSLCertificate.html</link></decl></decl><decl id="1240" type="struct"><name>BashLookupResult</name><desc>&lt;div&gt;&lt;p&gt;The result of a &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.html</link><decl id="1241" type="variable"><name>quoteID</name><desc>&lt;div&gt;&lt;p&gt;The quote ID number, as a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.quoteID.html</link></decl><decl id="1242" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;The quote lines, as an array of strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.lines.html</link></decl><decl id="1243" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The response code of the HTTP query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.code.html</link></decl><decl id="1244" type="variable"><name>responseBody</name><desc>&lt;div&gt;&lt;p&gt;The response body of the HTTP query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.responseBody.html</link></decl><decl id="1245" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;The exception message of any such that was thrown while fetching the quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashLookupResult.exceptionText.html</link></decl></decl><decl id="1246" type="function"><name>onCommandBash</name><desc>&lt;div&gt;&lt;p&gt;Fetch a random or specified &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.onCommandBash.html</link></decl><decl id="1247" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Warns the user if SSL certificate verification is disabled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.onWelcome.html</link></decl><decl id="1248" type="function"><name>lookupQuote</name><desc>&lt;div&gt;&lt;p&gt;Looks up a quote from &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt; and sends it
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.lookupQuote.html</link></decl><decl id="1249" type="function"><name>parseResponseIntoBashLookupResult</name><desc>&lt;div&gt;&lt;p&gt;Parses the response body of a &lt;a class=&quot;xref&quot; href=&quot;requests.base.Response.html&quot;&gt;Response&lt;/a&gt; into a
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.bash.BashLookupResult.html&quot;&gt;BashLookupResult&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.parseResponseIntoBashLookupResult.html</link></decl><decl id="1250" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.selftest.html</link></decl><decl id="1251" type="class"><name>BashPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Bash plugin looks up quotes from &lt;tt class=&quot;inline-code&quot;&gt;bash.org&lt;/tt&gt;
    (or technically &lt;a href=&quot;https://bashforever.com&quot;&gt;bashforever.com&lt;/a&gt;) and reports them
    to the appropriate nickname or channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashPlugin.html</link><decl id="1252" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Bash plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.bash.BashPlugin.settings.html</link></decl></decl></decl><decl id="1253" type="module"><name>kameloso.plugins.chatbot</name><desc>&lt;div&gt;&lt;p&gt;The Chatbot plugin is a diminishing collection of small, harmless features;
    like &lt;tt class=&quot;inline-code&quot;&gt;say&lt;/tt&gt;/&lt;tt class=&quot;inline-code&quot;&gt;echo&lt;/tt&gt; for simple repeating of text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.html</link><decl id="1254" type="struct"><name>ChatbotSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for a chatbot, to toggle its features.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotSettings.html</link><decl id="1255" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Chatbot plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotSettings.enabled.html</link></decl></decl><decl id="1256" type="function"><name>onCommandSay</name><desc>&lt;div&gt;&lt;p&gt;Repeats text to the channel the event was sent to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.onCommandSay.html</link></decl><decl id="1257" type="function"><name>onDance</name><desc>&lt;div&gt;&lt;p&gt;Does the bash.org dance emotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.onDance.html</link></decl><decl id="1258" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.selftest.html</link></decl><decl id="1259" type="class"><name>ChatbotPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Chatbot plugin provides trivial chat functionality.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotPlugin.html</link><decl id="1260" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Chatbot plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.chatbot.ChatbotPlugin.settings.html</link></decl></decl></decl><decl id="1261" type="module"><name>kameloso.plugins.common</name><desc>&lt;div&gt;&lt;p&gt;This module contains common functions and types used by all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.html</link><decl id="1262" type="function"><name>catchUser</name><desc>&lt;div&gt;&lt;p&gt;Catch an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;, saving it to the
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.users.html&quot;&gt;IRCPluginState.users&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.catchUser.html</link></decl><decl id="1263" type="function"><name>nameOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the display name of a user, depending on whether the
    display name is known or not.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.nameOf.1.html</link></decl><decl id="1264" type="function"><name>nameOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the display name of a user, depending on whether the
    display name is known or not. Overload that looks up the passed nickname in
    the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; associative array of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.nameOf.2.html</link></decl><decl id="1265" type="function"><name>idOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the account of a user, depending on whether
    the account is known.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.idOf.1.html</link></decl><decl id="1266" type="function"><name>idOf</name><desc>&lt;div&gt;&lt;p&gt;Returns either the nickname or the account of a user, depending on whether
    the account is known. Overload that looks up the passed nickname in
    the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt; associative array of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.idOf.2.html</link></decl><decl id="1267" type="function"><name>getUser</name><desc>&lt;div&gt;&lt;p&gt;Retrieves an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; from the passed plugin's &lt;tt class=&quot;inline-code&quot;&gt;users&lt;/tt&gt;
    associative array. If none exists, returns a minimally viable
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; with the passed nickname as its only value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.getUser.html</link></decl><decl id="1268" type="function"><name>pluginFileBaseName</name><desc>&lt;div&gt;&lt;p&gt;Returns a meaningful basename of a plugin filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginFileBaseName.html</link></decl><decl id="1269" type="function"><name>pluginNameOfFilename</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of a plugin based on its filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginNameOfFilename.html</link></decl><decl id="1270" type="function"><name>pluginFilenameSlicerImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation function, code shared between &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.pluginFileBaseName.html&quot;&gt;pluginFileBaseName&lt;/a&gt; and
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.pluginNameOfFilename.html&quot;&gt;pluginNameOfFilename&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.pluginFilenameSlicerImpl.html</link></decl><decl id="1271" type="module"><name>kameloso.plugins.common.mixins</name><desc>&lt;div&gt;&lt;p&gt;Mixins for common functionality, such as the issuing of WHOIS calls.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.html</link><decl id="1272" type="mixin template"><name>WHOISFiberDelegate</name><desc>&lt;div&gt;&lt;p&gt;Functionality for catching WHOIS results and calling passed function aliases
    with the resulting account information that was divined from it, in the form
    of the actual &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, the target
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCUser.html&quot;&gt;IRCUser&lt;/a&gt; within it, the user's &lt;tt class=&quot;inline-code&quot;&gt;account&lt;/tt&gt; field, or merely

        the &lt;tt class=&quot;inline-code&quot;&gt;issueWhois&lt;/tt&gt; parameter).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.WHOISFiberDelegate.enqueueAndWHOIS.html</link></decl></decl><decl id="1278" type="mixin template"><name>MessagingProxy</name><desc>&lt;div&gt;&lt;p&gt;Mixin to give shorthands to the functions in &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.html&quot;&gt;kameloso.messaging&lt;/a&gt;, for

the server for WHOIS information about a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.whois.html</link></decl><decl id="1294" type="function"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;Sends text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.MessagingProxy.raw.html</link></decl><decl id="1295" type="function"><name>immediate</name><desc>&lt;div&gt;&lt;p&gt;Sends raw text to the server, verbatim, bypassing all queues and

    considerable degree of automation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.html</link><decl id="1298" type="mixin template"><name>MinimalAuthentication</name><desc>&lt;div&gt;&lt;p&gt;Implements triggering of queued events in a plugin module, based on user details

p&gt;Proxies to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.onChannelAwarenessTopic.html&quot;&gt;onChannelAwarenessTopic&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.mixins.awareness.ChannelAwareness.onChannelAwarenessTopicMixin.html</link></decl><decl id="1326" type="function"><name>onChannelAwarenessCreationTimeMixin</name><desc>&lt;div&gt;&lt;p&gt;Proxies to

    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s and delegates to a later point in time,
    and registering such to await a specific type of &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.html</link><decl id="1358" type="function"><name>delay</name><desc>&lt;div&gt;&lt;p&gt;Queues a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to be called at a point &lt;tt class=&quot;inline-code&quot;&gt;duration&lt;/tt&gt;
    later, by appending it to the &lt;tt class=&quot;inline-code&quot;&gt;plugin&lt;/tt&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.scheduledFibers.html&quot;&gt;IRCPluginState.scheduledFibers&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.delay.1.html</link></decl><decl id="1359" type="function"><name>delay</name><desc>&lt;div&gt;&lt;p&gt;Queues a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; to be called at a point &lt;tt class=&quot;inline-code&quot;&gt;duration&lt;/tt&gt;
    later, by appending it to the &lt;tt class=&quot;inline-code&quot;&gt;plugin&lt;/tt&gt;'s
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.scheduledFibers.html&quot;&gt;IRCPluginState.scheduledFibers&lt;/a&gt;.
    Overload that implicitly queues [core.thread.fiber.Fiber.getThis()|Fiber.getThis()].&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.delay.2.html</link></decl><decl id="1360" type="function"><name>delay</name><desc>&lt;div&gt;&lt;p&gt;Queues a &lt;tt class=&quot;inline-code&quot;&gt;void delegate()&lt;/tt&gt; delegate to be called at a point &lt;tt class=&quot;inline-code&quot;&gt;duration&lt;/tt&gt;

    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.scheduledDelegates.html&quot;&gt;IRCPluginState.scheduledDelegates&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.delay.3.html</link></decl><decl id="1361" type="function"><name>undelay</name><desc>&lt;div&gt;&lt;p&gt;Removes a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; from being called at any point later.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.undelay.1.html</link></decl><decl id="1362" type="function"><name>undelay</name><desc>&lt;div&gt;&lt;p&gt;Removes a &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; from being called at any point later.

    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt; types. Overload that implicitly dequeues

    takes a array of types.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.unawait.6.html</link></decl></decl></decl><decl id="1377" type="module"><name>kameloso.plugins.sedreplace</name><desc>&lt;div&gt;&lt;p&gt;The SedReplace plugin imitates the UNIX &lt;tt class=&quot;inline-code&quot;&gt;sed&lt;/tt&gt; tool, allowing for the
    replacement/substitution of text. It does not require the tool itself though,
    and will work on Windows too.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.html</link><decl id="1378" type="alias"><name>DelimiterCharacters</name><desc>&lt;div&gt;&lt;p&gt;Characters to support as delimiters in the replace expression.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.DelimiterCharacters.html</link></decl><decl id="1379" type="struct"><name>SedReplaceSettings</name><desc>&lt;div&gt;&lt;p&gt;All sed-replace plugin settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.html</link><decl id="1380" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.enabled.html</link></decl><decl id="1381" type="variable"><name>relaxSyntax</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not replacement expressions have to properly end with
        the delimiter (&lt;tt class=&quot;inline-code&quot;&gt;s/abc/ABC/&lt;/tt&gt;), or if it may be omitted (&lt;tt class=&quot;inline-code&quot;&gt;s/abc/ABC&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.relaxSyntax.html</link></decl></decl><decl id="1382" type="struct"><name>Line</name><desc>&lt;div&gt;&lt;p&gt;Struct aggregate of a spoken line and the timestamp when it was said.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.html</link><decl id="1383" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;Contents of last line uttered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.content.html</link></decl><decl id="1384" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;When the last line was spoken, in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.timestamp.html</link></decl></decl><decl id="1385" type="function"><name>sedReplace</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;sed&lt;/tt&gt;-replaces a line with a substitution string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.sedReplace.html</link></decl><decl id="1386" type="function"><name>sedReplaceImpl</name><desc>&lt;div&gt;&lt;p&gt;Private sed-replace implementation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.sedReplaceImpl.html</link></decl><decl id="1387" type="function"><name>onMessage</name><desc>&lt;div&gt;&lt;p&gt;Parses a channel message and looks for any sed-replace expressions therein,
    to apply on the previous message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onMessage.html</link></decl><decl id="1388" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Sets up a fiber to periodically clear the lists of previous messages from
    users once every &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.timeBetweenPurges.html&quot;&gt;timeBetweenPurges&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onWelcome.html</link></decl><decl id="1389" type="function"><name>onJoin</name><desc>&lt;div&gt;&lt;p&gt;Initialises the records of previous messages from a user when they join a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onJoin.html</link></decl><decl id="1390" type="function"><name>onPart</name><desc>&lt;div&gt;&lt;p&gt;Removes the records of previous messages from a user when they leave a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onPart.html</link></decl><decl id="1391" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;Removes the records of previous messages from a user when they quit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onQuit.html</link></decl><decl id="1392" type="function"><name>initPrevlines</name><desc>&lt;div&gt;&lt;p&gt;Initialises the records of previous messages from a user when they join a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.initPrevlines.html</link></decl><decl id="1393" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.selftest.html</link></decl><decl id="1394" type="class"><name>SedReplacePlugin</name><desc>&lt;div&gt;&lt;p&gt;The SedReplace plugin stores a buffer of the last said line of every user,
    and if a new message comes in with a sed-replace-like pattern in it, tries
    to apply it on the original message as a regex-like replace.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.html</link><decl id="1395" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All sed-replace options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.settings.html</link></decl><decl id="1396" type="manifest constant"><name>prevlineLifetime</name><desc>&lt;div&gt;&lt;p&gt;Lifetime of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.Line.html&quot;&gt;Line&lt;/a&gt; in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html&quot;&gt;prevlines&lt;/a&gt;, in seconds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.prevlineLifetime.html</link></decl><decl id="1397" type="static variable"><name>timeBetweenPurges</name><desc>&lt;div&gt;&lt;p&gt;How often to purge the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html&quot;&gt;prevlines&lt;/a&gt; list of messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.timeBetweenPurges.html</link></decl><decl id="1398" type="manifest constant"><name>messageMemory</name><desc>&lt;div&gt;&lt;p&gt;How many messages to keep in memory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.messageMemory.html</link></decl><decl id="1399" type="alias"><name>BufferType</name><desc>&lt;div&gt;&lt;p&gt;What kind of container to use for sent lines.
        Now static and hardcoded to a history length of 8 messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.BufferType.html</link></decl><decl id="1400" type="variable"><name>prevlines</name><desc>&lt;div&gt;&lt;p&gt;An associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.BufferType.html&quot;&gt;BufferType&lt;/a&gt;s of the previous line(s) every user said,
        keyed by nickname keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html</link></decl></decl></decl><decl id="1401" type="module"><name>kameloso.plugins.webtitle</name><desc>&lt;div&gt;&lt;p&gt;The Webtitle plugin catches URLs pasted in a channel, follows them and
    reports back the title of the web page that was linked to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.html</link><decl id="1402" type="struct"><name>WebtitleSettings</name><desc>&lt;div&gt;&lt;p&gt;All Webtitle settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.html</link><decl id="1403" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.enabled.html</link></decl><decl id="1404" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;Minimum user class required for the plugin to scan messages for URLs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.minimumPermissionsNeeded.html</link></decl><decl id="1405" type="variable"><name>maxURLsPerLine</name><desc>&lt;div&gt;&lt;p&gt;How many URLs to look up per line in a message. Any further URLs will be ignored.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.maxURLsPerLine.html</link></decl><decl id="1406" type="variable"><name>workerThreads</name><desc>&lt;div&gt;&lt;p&gt;How many worker threads to use, to offload the HTTP requests to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.workerThreads.html</link></decl></decl><decl id="1407" type="struct"><name>TitleLookupResult</name><desc>&lt;div&gt;&lt;p&gt;A record of a URL lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.html</link><decl id="1408" type="variable"><name>title</name><desc>&lt;div&gt;&lt;p&gt;Web page title, or YouTube video title.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.title.html</link></decl><decl id="1409" type="variable"><name>description</name><desc>&lt;div&gt;&lt;p&gt;The content of the web page's &lt;tt class=&quot;inline-code&quot;&gt;description&lt;/tt&gt; tag.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.description.html</link></decl><decl id="1410" type="variable"><name>domain</name><desc>&lt;div&gt;&lt;p&gt;Domain name of the looked up URL.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.domain.html</link></decl><decl id="1411" type="variable"><name>youtubeAuthor</name><desc>&lt;div&gt;&lt;p&gt;YouTube video author, if such a YouTube link.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.youtubeAuthor.html</link></decl><decl id="1412" type="variable"><name>response</name><desc>&lt;div&gt;&lt;p&gt;The HTTP response that was received when fetching the URL.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.response.html</link></decl><decl id="1413" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;Message text if an exception was thrown during the lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.exceptionText.html</link></decl><decl id="1414" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.this.html</link></decl></decl><decl id="1415" type="static variable"><name>descriptionExemptions</name><desc>&lt;div&gt;&lt;p&gt;Hostnames explicitly exempt from having their descriptions included after the titles.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.descriptionExemptions.html</link></decl><decl id="1416" type="function"><name>onMessage</name><desc>&lt;div&gt;&lt;p&gt;Parses a message to see if the message contains one or more URLs.
    Merely passes the event on to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.onMessageImpl.html&quot;&gt;onMessageImpl&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.onMessage.html</link></decl><decl id="1417" type="function"><name>onMessageImpl</name><desc>&lt;div&gt;&lt;p&gt;Parses a message to see if the message contains one or more URLs.
    Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.onMessageImpl.html</link></decl><decl id="1418" type="function"><name>lookupURLs</name><desc>&lt;div&gt;&lt;p&gt;Looks up the URLs in the passed &lt;tt class=&quot;inline-code&quot;&gt;string[]&lt;/tt&gt; &lt;tt class=&quot;inline-code&quot;&gt;urls&lt;/tt&gt; by spawning a worker
    thread to do all the work.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.lookupURLs.html</link></decl><decl id="1419" type="function"><name>parseResponseIntoTitleLookupResult</name><desc>&lt;div&gt;&lt;p&gt;Parses a &lt;a class=&quot;xref&quot; href=&quot;requests.html&quot;&gt;requests&lt;/a&gt; &lt;tt class=&quot;inline-code&quot;&gt;Response&lt;/tt&gt; into a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleLookupResult.html&quot;&gt;TitleLookupResult&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.parseResponseIntoTitleLookupResult.html</link></decl><decl id="1420" type="function"><name>rewriteDirectImgurURL</name><desc>&lt;div&gt;&lt;p&gt;Takes a direct imgur link (one that points to an image) and rewrites it to
    instead point to the image's page.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.rewriteDirectImgurURL.html</link></decl><decl id="1421" type="function"><name>decodeEntities</name><desc>&lt;div&gt;&lt;p&gt;Removes unwanted characters from a string, and decodes HTML entities in it
    (like &lt;tt class=&quot;inline-code&quot;&gt;&amp;amp;mdash;&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;&amp;amp;nbsp;&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.decodeEntities.html</link></decl><decl id="1422" type="class"><name>TitleFetchException</name><desc>&lt;div&gt;&lt;p&gt;A normal &lt;a class=&quot;xref&quot; href=&quot;object.Exception.html&quot;&gt;Exception&lt;/a&gt; but with an HTTP status code attached.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.html</link><decl id="1423" type="variable"><name>url</name><desc>&lt;div&gt;&lt;p&gt;The URL that was attempted to fetch the title of.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.url.html</link></decl><decl id="1424" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The HTTP status code that was returned when attempting to fetch a title.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.code.html</link></decl><decl id="1425" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleFetchException.html&quot;&gt;TitleFetchException&lt;/a&gt;, attaching a URL and an HTTP status code.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.this.1.html</link></decl><decl id="1426" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleFetchException.html&quot;&gt;TitleFetchException&lt;/a&gt;, without attaching anything.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.this.2.html</link></decl></decl><decl id="1427" type="class"><name>WebtitlePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Webtitle plugin catches HTTP URL links in messages, connects to
    their servers and and streams the web page itself, looking for the web page's
    title. This is then reported to the originating channel or personal query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitlePlugin.html</link><decl id="1428" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Webtitle options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitlePlugin.settings.html</link></decl></decl></decl><decl id="1429" type="module"><name>kameloso.plugins.counter</name><desc>&lt;div&gt;&lt;p&gt;A simple counter plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.html</link><decl id="1430" type="struct"><name>CounterSettings</name><desc>&lt;div&gt;&lt;p&gt;All Counter plugin settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterSettings.html</link><decl id="1431" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin should react to any events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterSettings.enabled.html</link></decl><decl id="1432" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;User level required to bump a counter.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterSettings.minimumPermissionsNeeded.html</link></decl></decl><decl id="1433" type="struct"><name>Counter</name><desc>&lt;div&gt;&lt;p&gt;Embodiment of a counter. Literally just a number with some ancillary metadata.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.html</link><decl id="1434" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for (de-)serialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.html</link><decl id="1435" type="variable"><name>count</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.count.html</link></decl><decl id="1436" type="variable"><name>word</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.word.html</link></decl><decl id="1437" type="variable"><name>patternQuery</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternQuery.html</link></decl><decl id="1438" type="variable"><name>patternIncrement</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternIncrement.html</link></decl><decl id="1439" type="variable"><name>patternDecrement</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternDecrement.html</link></decl><decl id="1440" type="variable"><name>patternAssign</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternAssign.html</link></decl><decl id="1441" type="variable"><name>asEmotes</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.asEmotes.html</link></decl><decl id="1442" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representing this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.asJSONValue.html</link></decl></decl><decl id="1443" type="variable"><name>count</name><desc>&lt;div&gt;&lt;p&gt;Current count.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.count.html</link></decl><decl id="1444" type="variable"><name>word</name><desc>&lt;div&gt;&lt;p&gt;Counter word.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.word.html</link></decl><decl id="1445" type="variable"><name>patternQuery</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting answers to counter queries;
        e.g. &amp;quot;The current $word count is currently $count.&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternQuery.html</link></decl><decl id="1446" type="variable"><name>patternIncrement</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting confirmations of counter increments;
        e.g. &amp;quot;$word count was increased by +$step and is now $count!&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternIncrement.html</link></decl><decl id="1447" type="variable"><name>patternDecrement</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting confirmations of counter decrements;
        e.g. &amp;quot;$word count was decreased by -$step and is now $count!&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternDecrement.html</link></decl><decl id="1448" type="variable"><name>patternAssign</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting confirmations of counter assignments;
        e.g. &amp;quot;$word count was reset to $count!&amp;quot;&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternAssign.html</link></decl><decl id="1449" type="variable"><name>asEmotes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not messages should be sent as &lt;tt class=&quot;inline-code&quot;&gt;ACTION&lt;/tt&gt; emotes instead of as
        normal channel messages. This may help with visibility in a very busy channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.asEmotes.html</link></decl><decl id="1450" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor. Only kept as a compatibility measure to ensure &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.word.html&quot;&gt;word&lt;/a&gt; always
        has a value. Remove later.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.this.1.html</link></decl><decl id="1451" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.this.2.html</link></decl><decl id="1452" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; representing this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.asSchema.html</link></decl><decl id="1453" type="function"><name>resetEmptyPatterns</name><desc>&lt;div&gt;&lt;p&gt;Resets empty patterns with their default strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.resetEmptyPatterns.html</link></decl></decl><decl id="1454" type="function"><name>onCommandCounter</name><desc>&lt;div&gt;&lt;p&gt;Manages runtime counters (adding, removing and listing).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.onCommandCounter.html</link></decl><decl id="1455" type="function"><name>onCounterWord</name><desc>&lt;div&gt;&lt;p&gt;Allows users to increment, decrement, and set counters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.onCounterWord.html</link></decl><decl id="1456" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Populate the counters array after we have successfully logged onto the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.onWelcome.html</link></decl><decl id="1457" type="function"><name>formatMessage</name><desc>&lt;div&gt;&lt;p&gt;Formats a message by a string pattern, replacing select keywords with more
    helpful values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.formatMessage.html</link></decl><decl id="1458" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads counters from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.reload.html</link></decl><decl id="1459" type="function"><name>saveCounters</name><desc>&lt;div&gt;&lt;p&gt;Saves &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;s to disk in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.saveCounters.html</link></decl><decl id="1460" type="function"><name>loadCounters</name><desc>&lt;div&gt;&lt;p&gt;Loads &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;s from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.loadCounters.html</link></decl><decl id="1461" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of persistent counters to disk, ensuring that it's
    there and properly formatted.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.initResources.html</link></decl><decl id="1462" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.selftest.html</link></decl><decl id="1463" type="class"><name>CounterPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Counter plugin allows for users to define counter commands at runtime.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.html</link><decl id="1464" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Counter plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.settings.html</link></decl><decl id="1465" type="variable"><name>counters</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;s by counter word by channel name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.counters.html</link></decl><decl id="1466" type="variable"><name>countersFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file with persistent counters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.countersFile.html</link></decl><decl id="1467" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Compile a list of our runtime counter commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.channelSpecificCommands.html</link></decl></decl></decl><decl id="1468" type="module"><name>kameloso.plugins.quote</name><desc>&lt;div&gt;&lt;p&gt;The Quote plugin allows for saving and replaying user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.html</link><decl id="1469" type="struct"><name>QuoteSettings</name><desc>&lt;div&gt;&lt;p&gt;All settings for a Quote plugin, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.html</link><decl id="1470" type="enum"><name>Precision</name><desc>&lt;div&gt;&lt;p&gt;How many units to use when reporting time in quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.Precision.html</link></decl><decl id="1471" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Quote plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.enabled.html</link></decl><decl id="1472" type="variable"><name>timePrecision</name><desc>&lt;div&gt;&lt;p&gt;How many units to use when reporting time in quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.timePrecision.html</link></decl><decl id="1473" type="variable"><name>alwaysPickFirstMatch</name><desc>&lt;div&gt;&lt;p&gt;Whether or not a random result should be picked in case some quote search
        terms had multiple matches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.alwaysPickFirstMatch.html</link></decl></decl><decl id="1474" type="struct"><name>Quote</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a quote. A string line paired with a UNIX timestamp.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.html</link><decl id="1475" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.html</link><decl id="1476" type="variable"><name>line</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.line.html</link></decl><decl id="1477" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.timestamp.html</link></decl><decl id="1478" type="variable"><name>creator</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.creator.html</link></decl><decl id="1479" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.nickname.html</link></decl><decl id="1480" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.asJSONValue.html</link></decl></decl><decl id="1481" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname of quoted user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.nickname.html</link></decl><decl id="1482" type="variable"><name>line</name><desc>&lt;div&gt;&lt;p&gt;Quote string line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.line.html</link></decl><decl id="1483" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;When the line was uttered, expressed in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.timestamp.html</link></decl><decl id="1484" type="variable"><name>creator</name><desc>&lt;div&gt;&lt;p&gt;The nickname of the user who added the quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.creator.html</link></decl><decl id="1485" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.this.html</link></decl><decl id="1486" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.asSchema.html</link></decl></decl><decl id="1487" type="function"><name>onCommandQuote</name><desc>&lt;div&gt;&lt;p&gt;Replies with a quote, either fetched randomly, by search terms or by stored index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandQuote.html</link></decl><decl id="1488" type="function"><name>onCommandAddQuote</name><desc>&lt;div&gt;&lt;p&gt;Adds a quote to the local storage.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandAddQuote.html</link></decl><decl id="1489" type="function"><name>onCommandModQuote</name><desc>&lt;div&gt;&lt;p&gt;Modifies a quote given its index in the storage.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandModQuote.html</link></decl><decl id="1490" type="function"><name>onCommandMergeQuotes</name><desc>&lt;div&gt;&lt;p&gt;Merges all quotes of one user to that of another.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandMergeQuotes.html</link></decl><decl id="1491" type="function"><name>onCommandDelQuote</name><desc>&lt;div&gt;&lt;p&gt;Deletes a quote, given its index in the storage.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandDelQuote.html</link></decl><decl id="1492" type="function"><name>sendQuoteToChannel</name><desc>&lt;div&gt;&lt;p&gt;Sends a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.sendQuoteToChannel.html</link></decl><decl id="1493" type="function"><name>getTimeStringFromTimestamp</name><desc>&lt;div&gt;&lt;p&gt;Produces a time string from a UNIX timestamp with the provided time precision.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getTimeStringFromTimestamp.html</link></decl><decl id="1494" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Initialises the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.QuotePlugin.html&quot;&gt;QuotePlugin&lt;/a&gt;. Loads the quotes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onWelcome.html</link></decl><decl id="1495" type="struct"><name>Senders</name><desc>&lt;div&gt;&lt;p&gt;Functions that send common brief snippets of text to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.html</link><decl id="1496" type="static function"><name>sendIndexOutOfRange</name><desc>&lt;div&gt;&lt;p&gt;Called when a supplied quote index was out of range.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendIndexOutOfRange.html</link></decl><decl id="1497" type="static function"><name>sendInvalidNickname</name><desc>&lt;div&gt;&lt;p&gt;Called when a passed nickname contained invalid characters (or similar).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendInvalidNickname.html</link></decl><decl id="1498" type="static function"><name>sendNoQuotesForNickname</name><desc>&lt;div&gt;&lt;p&gt;Called when there were no quotes to be found for a given nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendNoQuotesForNickname.html</link></decl><decl id="1499" type="static function"><name>sendIndexMustBePositiveNumber</name><desc>&lt;div&gt;&lt;p&gt;Called when a non-integer or negative integer was given as index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendIndexMustBePositiveNumber.html</link></decl></decl><decl id="1500" type="function"><name>getRandomQuote</name><desc>&lt;div&gt;&lt;p&gt;Fetches a random &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; from an array of such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getRandomQuote.html</link></decl><decl id="1501" type="function"><name>getQuoteByIndexString</name><desc>&lt;div&gt;&lt;p&gt;Fetches a quote given an index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getQuoteByIndexString.html</link></decl><decl id="1502" type="function"><name>getQuoteBySearchTerms</name><desc>&lt;div&gt;&lt;p&gt;Fetches a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; whose line matches the passed search terms.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getQuoteBySearchTerms.html</link></decl><decl id="1503" type="function"><name>removeWeeChatHead</name><desc>&lt;div&gt;&lt;p&gt;Removes the WeeChat timestamp and nickname from the front of a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.removeWeeChatHead.html</link></decl><decl id="1504" type="function"><name>loadQuotes</name><desc>&lt;div&gt;&lt;p&gt;Loads quotes from disk into an associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.loadQuotes.html</link></decl><decl id="1505" type="function"><name>saveQuotes</name><desc>&lt;div&gt;&lt;p&gt;Saves quotes to disk in JSON file format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.saveQuotes.html</link></decl><decl id="1506" type="class"><name>NoQuotesFoundException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when there were no quotes found for a given user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.html</link><decl id="1507" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname whose quotes could not be found.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.nickname.html</link></decl><decl id="1508" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking an extra nickname string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.this.1.html</link></decl><decl id="1509" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.this.2.html</link></decl></decl><decl id="1510" type="class"><name>QuoteIndexOutOfRangeException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when a given quote index was out of bounds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.html</link><decl id="1511" type="variable"><name>indexGiven</name><desc>&lt;div&gt;&lt;p&gt;Given index (that ended up being out of range).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.indexGiven.html</link></decl><decl id="1512" type="variable"><name>upperBound</name><desc>&lt;div&gt;&lt;p&gt;Actual upper bound.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.upperBound.html</link></decl><decl id="1513" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Creates a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.QuoteIndexOutOfRangeException.html&quot;&gt;QuoteIndexOutOfRangeException&lt;/a&gt;, attaching a given index
        and an index upper bound.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.this.1.html</link></decl><decl id="1514" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.this.2.html</link></decl></decl><decl id="1515" type="class"><name>NoQuotesSearchMatchException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when given search terms failed to match any stored quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.html</link><decl id="1516" type="variable"><name>searchTerms</name><desc>&lt;div&gt;&lt;p&gt;Given search terms string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.searchTerms.html</link></decl><decl id="1517" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Creates a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.NoQuotesSearchMatchException.html&quot;&gt;NoQuotesSearchMatchException&lt;/a&gt;, attaching a search terms string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.this.html</link></decl></decl><decl id="1518" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of quotes to disk, ensuring that it's there.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.initResources.html</link></decl><decl id="1519" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the JSON quotes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.reload.html</link></decl><decl id="1520" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.selftest.html</link></decl><decl id="1521" type="class"><name>QuotePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Quote plugin provides the ability to save and replay user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.html</link><decl id="1522" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Quote plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.settings.html</link></decl><decl id="1523" type="variable"><name>quotes</name><desc>&lt;div&gt;&lt;p&gt;The in-memory JSON storage of all user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.quotes.html</link></decl><decl id="1524" type="variable"><name>quotesFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file to save the quotes to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.quotesFile.html</link></decl></decl></decl><decl id="1525" type="module"><name>kameloso.plugins.seen</name><desc>&lt;div&gt;&lt;p&gt;The Seen plugin implements &amp;quot;seen&amp;quot;; the ability for someone to
    query when a given nickname was last encountered online.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.html</link><decl id="1526" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; annotation dictates
        whether or not an annotated function should be called based on the *channel*
        the event took place in, if applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.omniscientChannelPolicy.1.html</link></decl><decl id="1527" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; annotation dictates
        whether or not an annotated function should be called based on the *channel*
        the event took place in, if applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.omniscientChannelPolicy.2.html</link></decl><decl id="1528" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt; is a mixin
    template; it proxies to a few functions defined in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.html&quot;&gt;kameloso.plugins.common.mixins.awareness&lt;/a&gt;
    to deal with common book-keeping that every plugin *that wants to keep track
    of users* need. If you don't want to track which users you have seen (and are
    visible to you now), you don't need this.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.1.html</link></decl><decl id="1529" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;Complementary to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt; is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.ChannelAwareness.html&quot;&gt;ChannelAwareness&lt;/a&gt;, which
    will add in book-keeping about the channels the bot is in, their topics, modes,
    and list of participants. Channel awareness requires user awareness, but not
    the other way around.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.2.html</link></decl><decl id="1530" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;Mixes in a module constructor that registers this module's plugin to be
    instantiated as part of the program running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.3.html</link></decl><decl id="1531" type="class"><name>SeenPlugin</name><desc>&lt;div&gt;&lt;p&gt;This is your plugin to the outside world, usually the only thing publicly visible in the
    entire module. It only serves as a way of proxying calls to our top-level
    private functions, as well as to house plugin-specific and -private variables that we want
    to keep out of top-level scope for the sake of modularity. If the only state
    is in the plugin, several plugins of the same kind can technically be run
    alongside each other, which would allow for several bots to be run in
