    context of a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; having an &lt;tt class=&quot;inline-code&quot;&gt;&amp;quot;error&amp;quot;&lt;/tt&gt; field.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.ErrorJSONException.html</link><decl id="497" type="variable"><name>_json</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; in question.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.ErrorJSONException._json.html</link></decl><decl id="498" type="function"><name>json</name><desc>&lt;div&gt;&lt;p&gt;Accessor to &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.ErrorJSONException._json.html&quot;&gt;_json&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.ErrorJSONException.json.html</link></decl><decl id="499" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.ErrorJSONException.html&quot;&gt;ErrorJSONException&lt;/a&gt;, attaching a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.ErrorJSONException.this.1.html</link></decl><decl id="500" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.ErrorJSONException.this.2.html</link></decl></decl><decl id="501" type="class"><name>EmptyDataJSONException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when an API query failed, due to having received
    empty JSON data.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.EmptyDataJSONException.html</link><decl id="502" type="variable"><name>_json</name><desc>&lt;div&gt;&lt;p&gt;The response body that was received.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.EmptyDataJSONException._json.html</link></decl><decl id="503" type="function"><name>json</name><desc>&lt;div&gt;&lt;p&gt;Accessor to &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.EmptyDataJSONException._json.html&quot;&gt;_json&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.EmptyDataJSONException.json.html</link></decl><decl id="504" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.EmptyDataJSONException.html&quot;&gt;EmptyDataJSONException&lt;/a&gt;, attaching a response body.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.EmptyDataJSONException.this.1.html</link></decl><decl id="505" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.EmptyDataJSONException.html&quot;&gt;EmptyDataJSONException&lt;/a&gt;, without attaching anything.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.EmptyDataJSONException.this.2.html</link></decl></decl><decl id="506" type="struct"><name>HTTPQueryResponse</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a response to a web request.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.html</link><decl id="507" type="variable"><name>url</name><desc>&lt;div&gt;&lt;p&gt;The URL that was queried.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.url.html</link></decl><decl id="508" type="variable"><name>uri</name><desc>&lt;div&gt;&lt;p&gt;The URI as reported in the response.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.uri.html</link></decl><decl id="509" type="variable"><name>finalURI</name><desc>&lt;div&gt;&lt;p&gt;The final URI as reported in the response, after redirects.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.finalURI.html</link></decl><decl id="510" type="variable"><name>body</name><desc>&lt;div&gt;&lt;p&gt;Response body, may be several lines.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.body.html</link></decl><decl id="511" type="variable"><name>elapsed</name><desc>&lt;div&gt;&lt;p&gt;How long the query took, from issue to response.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.elapsed.html</link></decl><decl id="512" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The HTTP response code received.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.code.html</link></decl><decl id="513" type="variable"><name>error</name><desc>&lt;div&gt;&lt;p&gt;The message of any exception thrown while querying.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.error.html</link></decl><decl id="514" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;The message text of any exception thrown while querying.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.net.HTTPQueryResponse.exceptionText.html</link></decl></decl></decl><decl id="515" type="module"><name>kameloso.pods</name><desc>&lt;div&gt;&lt;p&gt;POD structs, broken out of &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.html&quot;&gt;kameloso.kameloso&lt;/a&gt; to avoid cyclic dependencies.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.html</link><decl id="516" type="struct"><name>CoreSettings</name><desc>&lt;div&gt;&lt;p&gt;Aggregate struct containing runtime bot setting variables.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.html</link><decl id="517" type="variable"><name>colours</name><desc>&lt;div&gt;&lt;p&gt;Terminal output colour setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.colours.1.html</link></decl><decl id="518" type="variable"><name>colours</name><desc>&lt;div&gt;&lt;p&gt;Non-version Colours version defaults to false.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.colours.2.html</link></decl><decl id="519" type="variable"><name>brightTerminal</name><desc>&lt;div&gt;&lt;p&gt;Whether or not he terminal has a bright background.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.brightTerminal.html</link></decl><decl id="520" type="variable"><name>extendedColours</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the bot should output text using extended ANSI sequences.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.extendedColours.html</link></decl><decl id="521" type="variable"><name>preferHostmasks</name><desc>&lt;div&gt;&lt;p&gt;Whether or not hostmasks should be used instead of accounts to authenticate users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.preferHostmasks.html</link></decl><decl id="522" type="variable"><name>hideOutgoing</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to hide outgoing messages, not printing them to screen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.hideOutgoing.html</link></decl><decl id="523" type="variable"><name>colouredOutgoing</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to add colours to outgoing messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.colouredOutgoing.html</link></decl><decl id="524" type="variable"><name>extendedOutgoingColours</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to add extended colours to outgoing messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.extendedOutgoingColours.html</link></decl><decl id="525" type="variable"><name>reexecToReconnect</name><desc>&lt;div&gt;&lt;p&gt;Re-executes the program instead of reconnecting hot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.reexecToReconnect.html</link></decl><decl id="526" type="variable"><name>saveOnExit</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we should save configuration changes to file on exit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.saveOnExit.html</link></decl><decl id="527" type="variable"><name>exitSummary</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to display a connection summary on program exit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.exitSummary.html</link></decl><decl id="528" type="variable"><name>eagerLookups</name><desc>&lt;div&gt;&lt;p&gt;Whether to eagerly and exhaustively WHOIS all participants in home channels,
            or to do a just-in-time lookup when needed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.eagerLookups.html</link></decl><decl id="529" type="variable"><name>headless</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to be &amp;quot;headless&amp;quot;, disabling all terminal output.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.headless.html</link></decl><decl id="530" type="variable"><name>resourceDirectory</name><desc>&lt;div&gt;&lt;p&gt;Path to resource directory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.resourceDirectory.html</link></decl><decl id="531" type="variable"><name>prefix</name><desc>&lt;div&gt;&lt;p&gt;Character(s) that prefix a bot chat command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.prefix.html</link></decl><decl id="532" type="variable"><name>configFile</name><desc>&lt;div&gt;&lt;p&gt;Main configuration file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.configFile.html</link></decl><decl id="533" type="variable"><name>configDirectory</name><desc>&lt;div&gt;&lt;p&gt;Path to configuration directory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.configDirectory.html</link></decl><decl id="534" type="variable"><name>force</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to force connecting, skipping some sanity checks.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.force.html</link></decl><decl id="535" type="variable"><name>flush</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to explicitly set stdout to flush after writing a linebreak to it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.flush.html</link></decl><decl id="536" type="variable"><name>trace</name><desc>&lt;div&gt;&lt;p&gt;Whether or not *all* outgoing messages should be echoed to the terminal.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.trace.html</link></decl><decl id="537" type="variable"><name>numericAddresses</name><desc>&lt;div&gt;&lt;p&gt;Whether to print addresses as IPs or as hostnames (where applicable).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.numericAddresses.html</link></decl><decl id="538" type="variable"><name>observerMode</name><desc>&lt;div&gt;&lt;p&gt;Enables observer mode, which makes the bot ignore all commands
            (but process other events).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.observerMode.html</link></decl><decl id="539" type="variable"><name>callgrind</name><desc>&lt;div&gt;&lt;p&gt;Enables callgrind dumps for profiling.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.callgrind.html</link></decl><decl id="540" type="variable"><name>acceptCommandsFromSubchannels</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to accept commands whose origin channel is the subchannel
            of an event.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.CoreSettings.acceptCommandsFromSubchannels.html</link></decl></decl><decl id="541" type="struct"><name>ConnectionSettings</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of values used in the connection between the bot and the IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.html</link><decl id="542" type="variable"><name>ipv6</name><desc>&lt;div&gt;&lt;p&gt;Whether to connect to IPv6 addresses or only use IPv4 ones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.ipv6.html</link></decl><decl id="543" type="variable"><name>privateKeyFile</name><desc>&lt;div&gt;&lt;p&gt;Path to private (&lt;tt class=&quot;inline-code&quot;&gt;.pem&lt;/tt&gt;) key file, used in SSL connections.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.privateKeyFile.html</link></decl><decl id="544" type="variable"><name>certFile</name><desc>&lt;div&gt;&lt;p&gt;Path to certificate (&lt;tt class=&quot;inline-code&quot;&gt;.pem&lt;/tt&gt;) file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.certFile.html</link></decl><decl id="545" type="variable"><name>caBundleFile</name><desc>&lt;div&gt;&lt;p&gt;Path to certificate bundle &lt;tt class=&quot;inline-code&quot;&gt;cacert.pem&lt;/tt&gt; file or equivalent.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.caBundleFile.html</link></decl><decl id="546" type="variable"><name>ssl</name><desc>&lt;div&gt;&lt;p&gt;Whether or not to attempt an SSL connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.ssl.html</link></decl><decl id="547" type="variable"><name>receiveTimeout</name><desc>&lt;div&gt;&lt;p&gt;Socket receive timeout in milliseconds (how often to check for other messages).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.receiveTimeout.html</link></decl><decl id="548" type="variable"><name>messageRate</name><desc>&lt;div&gt;&lt;p&gt;How many messages to send per second, maximum.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.messageRate.html</link></decl><decl id="549" type="variable"><name>messageBurst</name><desc>&lt;div&gt;&lt;p&gt;How many messages to immediately send in one go, before throttling kicks in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.ConnectionSettings.messageBurst.html</link></decl></decl><decl id="550" type="struct"><name>IRCBot</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of information relevant for an IRC *bot* that goes beyond what is
    needed for a mere IRC *client*.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.html</link><decl id="551" type="variable"><name>account</name><desc>&lt;div&gt;&lt;p&gt;Username to use as services account login name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.account.html</link></decl><decl id="552" type="variable"><name>password</name><desc>&lt;div&gt;&lt;p&gt;Password for services account.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.password.html</link></decl><decl id="553" type="variable"><name>pass</name><desc>&lt;div&gt;&lt;p&gt;Login &lt;tt class=&quot;inline-code&quot;&gt;PASS&lt;/tt&gt;, different from &lt;tt class=&quot;inline-code&quot;&gt;SASL&lt;/tt&gt; and services.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.pass.html</link></decl><decl id="554" type="variable"><name>quitReason</name><desc>&lt;div&gt;&lt;p&gt;Default reason given when quitting and not specifying a reason text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.quitReason.html</link></decl><decl id="555" type="variable"><name>partReason</name><desc>&lt;div&gt;&lt;p&gt;Default reason given when parting a channel and not specifying a reason text.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.partReason.html</link></decl><decl id="556" type="variable"><name>admins</name><desc>&lt;div&gt;&lt;p&gt;The nickname services accounts of administrators, in a bot-like context.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.admins.html</link></decl><decl id="557" type="variable"><name>homeChannels</name><desc>&lt;div&gt;&lt;p&gt;List of home channels for the bot to operate in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.homeChannels.html</link></decl><decl id="558" type="variable"><name>guestChannels</name><desc>&lt;div&gt;&lt;p&gt;Currently inhabited non-home guest channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.guestChannels.html</link></decl><decl id="559" type="variable"><name>hasGuestNickname</name><desc>&lt;div&gt;&lt;p&gt;Whether or not we connected without an explicit nickname, and a random
            guest such was generated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.hasGuestNickname.html</link></decl><decl id="560" type="variable"><name>channelOverride</name><desc>&lt;div&gt;&lt;p&gt;Snapshot of channels we're in, carried from a previous connection
            (even across re-executions).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.pods.IRCBot.channelOverride.html</link></decl></decl></decl><decl id="561" type="module"><name>kameloso.messaging</name><desc>&lt;div&gt;&lt;p&gt;Functions used to send messages to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.html</link><decl id="562" type="struct"><name>Message</name><desc>&lt;div&gt;&lt;p&gt;An &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; with some metadata, to be used when
    crafting an outgoing message to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.html</link><decl id="563" type="enum"><name>Property</name><desc>&lt;div&gt;&lt;p&gt;Properties of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.Message.html&quot;&gt;Message&lt;/a&gt;. Describes how it should be sent.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.Property.html</link></decl><decl id="564" type="variable"><name>event</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; that contains the information we
        want to send to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.event.html</link></decl><decl id="565" type="variable"><name>properties</name><desc>&lt;div&gt;&lt;p&gt;The properties of this message. More than one may be used, with bitwise-or.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.properties.html</link></decl><decl id="566" type="variable"><name>caller</name><desc>&lt;div&gt;&lt;p&gt;String name of the function that is sending this message, or something
        else that gives context.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.caller.html</link></decl><decl id="567" type="variable"><name>exhausted</name><desc>&lt;div&gt;&lt;p&gt;Whether this message has been sent to the server yet.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.exhausted.html</link></decl><decl id="568" type="function"><name>toString</name><desc>&lt;div&gt;&lt;p&gt;Dummy &lt;tt class=&quot;inline-code&quot;&gt;toString&lt;/tt&gt; to stop &lt;a class=&quot;xref&quot; href=&quot;std.conv.to.html&quot;&gt;std.conv.to&lt;/a&gt; from generating one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.Message.toString.html</link></decl></decl><decl id="569" type="function"><name>chan</name><desc>&lt;div&gt;&lt;p&gt;Sends a channel message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.chan.html</link></decl><decl id="570" type="function"><name>announce</name><desc>&lt;div&gt;&lt;p&gt;Sends an announcement to a Twitch channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.announce.html</link></decl><decl id="571" type="function"><name>reply</name><desc>&lt;div&gt;&lt;p&gt;Replies to a message in a Twitch channel. Requires version &lt;tt class=&quot;inline-code&quot;&gt;TwitchSupport&lt;/tt&gt;,
    without which it will just pass on to &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.chan.html&quot;&gt;chan&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.reply.html</link></decl><decl id="572" type="function"><name>query</name><desc>&lt;div&gt;&lt;p&gt;Sends a private query message to a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.query.html</link></decl><decl id="573" type="function"><name>privmsg</name><desc>&lt;div&gt;&lt;p&gt;Sends either a channel message or a private query message depending on
    the arguments passed to it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.privmsg.html</link></decl><decl id="574" type="function"><name>emote</name><desc>&lt;div&gt;&lt;p&gt;Sends an &lt;tt class=&quot;inline-code&quot;&gt;ACTION&lt;/tt&gt; &amp;quot;emote&amp;quot; to the supplied target (nickname or channel).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.emote.html</link></decl><decl id="575" type="function"><name>mode</name><desc>&lt;div&gt;&lt;p&gt;Sets a channel mode.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.mode.html</link></decl><decl id="576" type="function"><name>topic</name><desc>&lt;div&gt;&lt;p&gt;Sets the topic of a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.topic.html</link></decl><decl id="577" type="function"><name>invite</name><desc>&lt;div&gt;&lt;p&gt;Invites a user to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.invite.html</link></decl><decl id="578" type="function"><name>join</name><desc>&lt;div&gt;&lt;p&gt;Joins a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.join.html</link></decl><decl id="579" type="function"><name>kick</name><desc>&lt;div&gt;&lt;p&gt;Kicks a user from a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.kick.html</link></decl><decl id="580" type="function"><name>part</name><desc>&lt;div&gt;&lt;p&gt;Leaves a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.part.html</link></decl><decl id="581" type="function"><name>quit</name><desc>&lt;div&gt;&lt;p&gt;Disconnects from the server, optionally with a quit reason.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.quit.html</link></decl><decl id="582" type="function"><name>whois</name><desc>&lt;div&gt;&lt;p&gt;Queries the server for WHOIS information about a user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.whois.html</link></decl><decl id="583" type="function"><name>raw</name><desc>&lt;div&gt;&lt;p&gt;Sends text to the server, verbatim.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.raw.html</link></decl><decl id="584" type="function"><name>immediate</name><desc>&lt;div&gt;&lt;p&gt;Immediately sends text to the server, verbatim. Skips all queues.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.immediate.html</link></decl><decl id="585" type="alias"><name>immediateline</name><desc>&lt;div&gt;&lt;p&gt;Merely an alias to &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.immediate.html&quot;&gt;immediate&lt;/a&gt;, because we use both terms at different places.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.immediateline.html</link></decl><decl id="586" type="function"><name>askToOutputImpl</name><desc>&lt;div&gt;&lt;p&gt;Sends a message asking to print the supplied text to the local
    terminal, instead of doing it directly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.askToOutputImpl.html</link></decl><decl id="587" type="alias"><name>askToWarning</name><desc>&lt;div&gt;&lt;p&gt;Simple alias to &lt;a class=&quot;xref&quot; href=&quot;askToWarn.html&quot;&gt;askToWarn&lt;/a&gt;, because both spellings are right.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.messaging.askToWarning.html</link></decl></decl><decl id="588" type="module"><name>kameloso.configreader</name><desc>&lt;div&gt;&lt;p&gt;Functions related to reading from a configuration file, broken out of
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.config.html&quot;&gt;kameloso.config&lt;/a&gt; to avoid cyclic dependencies.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.html</link><decl id="589" type="function"><name>readConfigInto</name><desc>&lt;div&gt;&lt;p&gt;Reads a configuration file and applies the settings therein to passed objects.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.readConfigInto.1.html</link></decl><decl id="590" type="function"><name>readConfigInto</name><desc>&lt;div&gt;&lt;p&gt;Reads a configuration file and applies the settings therein to passed objects.
    Merely wraps the other &lt;a class=&quot;xref&quot; href=&quot;kameloso.configreader.readConfigInto.2.html&quot;&gt;readConfigInto&lt;/a&gt; overload and distinguishes itself
    from it by not taking the two &lt;tt class=&quot;inline-code&quot;&gt;string[][string]&lt;/tt&gt; out parameters it does.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.readConfigInto.2.html</link></decl><decl id="591" type="function"><name>configurationText</name><desc>&lt;div&gt;&lt;p&gt;Reads a configuration file into a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.configurationText.html</link></decl><decl id="592" type="class"><name>ConfigurationFileReadFailureException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when the specified configuration file could not be
    read, for whatever reason.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.html</link><decl id="593" type="variable"><name>filename</name><desc>&lt;div&gt;&lt;p&gt;The name of the configuration file the exception refers to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.filename.html</link></decl><decl id="594" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.configreader.ConfigurationFileReadFailureException.html&quot;&gt;ConfigurationFileReadFailureException&lt;/a&gt;, without attaching a filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.this.1.html</link></decl><decl id="595" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.configreader.ConfigurationFileReadFailureException.html&quot;&gt;ConfigurationFileReadFailureException&lt;/a&gt;, attaching a filename.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.configreader.ConfigurationFileReadFailureException.this.2.html</link></decl></decl></decl><decl id="596" type="module"><name>kameloso.irccolours</name><desc>&lt;div&gt;&lt;p&gt;Functions related to IRC colouring and formatting; mapping it to ANSI
    terminal such, stripping it, etc.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.html</link><decl id="597" type="enum"><name>IRCColour</name><desc>&lt;div&gt;&lt;p&gt;Official mIRC colour table.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.IRCColour.html</link></decl><decl id="598" type="variable"><name>ircANSIColourMap</name><desc>&lt;div&gt;&lt;p&gt;Map of IRC colour values above 16 to ANSI terminal colours, as per ircdocs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircANSIColourMap.html</link></decl><decl id="599" type="function"><name>ircColourInto</name><desc>&lt;div&gt;&lt;p&gt;Colour-codes the passed string with mIRC colouring, foreground and background.
    Takes an output range sink and writes to it instead of allocating a new string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourInto.html</link></decl><decl id="600" type="function"><name>ircColour</name><desc>&lt;div&gt;&lt;p&gt;Colour-codes the passed string with mIRC colouring, foreground and background.
    Direct overload that leverages the output range version to colour an internal
    &lt;a class=&quot;xref&quot; href=&quot;std.array.Appender.html&quot;&gt;Appender&lt;/a&gt;, and returns the resulting string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColour.1.html</link></decl><decl id="601" type="function"><name>ircColour</name><desc>&lt;div&gt;&lt;p&gt;Returns a mIRC colour code for the passed foreground and background colour.
    Overload that doesn't take a string to tint, only the &lt;a class=&quot;xref&quot; href=&quot;kameloso.irccolours.IRCColour.html&quot;&gt;IRCColour&lt;/a&gt;s to
    produce a colour code from.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColour.2.html</link></decl><decl id="602" type="function"><name>ircColourByHash</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed &lt;tt class=&quot;inline-code&quot;&gt;string&lt;/tt&gt; coloured with an IRC colour depending on the hash
    of the string, making for good &amp;quot;random&amp;quot; (uniformly distributed) nick colours
    in IRC messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourByHash.1.html</link></decl><decl id="603" type="function"><name>ircColourByHash</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed &lt;tt class=&quot;inline-code&quot;&gt;dstring&lt;/tt&gt; coloured with an IRC colour depending on the hash
    of the string, making for good &amp;quot;random&amp;quot; (uniformly distributed) nick colours
    in IRC messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourByHash.2.html</link></decl><decl id="604" type="function"><name>ircColourByHashImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation function used by &lt;a class=&quot;xref&quot; href=&quot;kameloso.irccolours.ircColourByHash.2.html&quot;&gt;ircColourByHash&lt;/a&gt;. Breaks out common functionality
    and reuses it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircColourByHashImpl.html</link></decl><decl id="605" type="function"><name>ircBold</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed something wrapped in between IRC bold control characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircBold.html</link></decl><decl id="606" type="function"><name>ircItalics</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed something wrapped in between IRC italics control characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircItalics.html</link></decl><decl id="607" type="function"><name>ircUnderlined</name><desc>&lt;div&gt;&lt;p&gt;Returns the passed something wrapped in between IRC underlined control characters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircUnderlined.html</link></decl><decl id="608" type="function"><name>ircReset</name><desc>&lt;div&gt;&lt;p&gt;Returns an IRC formatting reset token.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.ircReset.html</link></decl><decl id="609" type="function"><name>mapEffects</name><desc>&lt;div&gt;&lt;p&gt;Maps mIRC effect tokens (colour, bold, italics, underlined) to terminal ones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.mapEffects.html</link></decl><decl id="610" type="function"><name>stripEffects</name><desc>&lt;div&gt;&lt;p&gt;Removes all form of mIRC formatting (colours, bold, italics, underlined)
    from a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.stripEffects.html</link></decl><decl id="611" type="function"><name>mapColours</name><desc>&lt;div&gt;&lt;p&gt;Maps mIRC effect colour tokens to terminal ones.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.mapColours.html</link></decl><decl id="612" type="function"><name>mapColoursImpl</name><desc>&lt;div&gt;&lt;p&gt;Maps mIRC effect colour tokens to terminal ones, or strip them entirely.
    Now with less regex.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.mapColoursImpl.html</link></decl><decl id="613" type="function"><name>stripColours</name><desc>&lt;div&gt;&lt;p&gt;Removes IRC colouring from a passed string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.stripColours.html</link></decl><decl id="614" type="function"><name>mapEffectsImpl</name><desc>&lt;div&gt;&lt;p&gt;Replaces mIRC tokens with terminal effect codes, in an alternating fashion
    so as to support repeated effects toggling behaviour. Now with less regex.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.mapEffectsImpl.html</link></decl><decl id="615" type="function"><name>expandIRCTags</name><desc>&lt;div&gt;&lt;p&gt;Slightly more complicated, but essentially string-replaces &lt;tt class=&quot;inline-code&quot;&gt;&amp;lt;tags&amp;gt;&lt;/tt&gt; in an
    outgoing IRC string with correlating formatting using
    &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCControlCharacter.html&quot;&gt;IRCControlCharacter&lt;/a&gt;s in their syntax.
    Overload that takes an explicit &lt;tt class=&quot;inline-code&quot;&gt;strip&lt;/tt&gt; bool.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.expandIRCTags.1.html</link></decl><decl id="616" type="function"><name>expandIRCTags</name><desc>&lt;div&gt;&lt;p&gt;Slightly more complicated, but essentially string-replaces &lt;tt class=&quot;inline-code&quot;&gt;&amp;lt;tags&amp;gt;&lt;/tt&gt; in an
    outgoing IRC string with correlating formatting using
    &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCControlCharacter.html&quot;&gt;IRCControlCharacter&lt;/a&gt;s in their syntax.
    Overload that does not take a &lt;tt class=&quot;inline-code&quot;&gt;strip&lt;/tt&gt; bool.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.expandIRCTags.2.html</link></decl><decl id="617" type="function"><name>stripIRCTags</name><desc>&lt;div&gt;&lt;p&gt;Removes &lt;tt class=&quot;inline-code&quot;&gt;&amp;lt;tags&amp;gt;&lt;/tt&gt; in an outgoing IRC string where the tags correlate to formatting
    using &lt;a class=&quot;xref&quot; href=&quot;dialect.common.IRCControlCharacter.html&quot;&gt;IRCControlCharacter&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.stripIRCTags.html</link></decl><decl id="618" type="function"><name>expandIRCTagsImpl</name><desc>&lt;div&gt;&lt;p&gt;Implementation function for &lt;a class=&quot;xref&quot; href=&quot;kameloso.irccolours.expandIRCTags.2.html&quot;&gt;expandIRCTags&lt;/a&gt;. Kept separate so that
    &lt;a class=&quot;xref&quot; href=&quot;std.utf.UTFException.html&quot;&gt;UTFException&lt;/a&gt; can be neatly caught.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.irccolours.expandIRCTagsImpl.html</link></decl></decl><decl id="619" type="module"><name>kameloso.semver</name><desc>&lt;div&gt;&lt;p&gt;SemVer information about the current release.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.semver.html</link><decl id="620" type="enum"><name>KamelosoSemVer</name><desc>&lt;div&gt;&lt;p&gt;SemVer versioning of this build.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.semver.KamelosoSemVer.html</link></decl><decl id="621" type="manifest constant"><name>KamelosoSemVerPrerelease</name><desc>&lt;div&gt;&lt;p&gt;Pre-release SemVer subversion of this build.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.semver.KamelosoSemVerPrerelease.html</link></decl></decl><decl id="622" type="module"><name>kameloso.kameloso</name><desc>&lt;div&gt;&lt;p&gt;Module for the main &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.html&quot;&gt;Kameloso&lt;/a&gt; class.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.html</link><decl id="623" type="class"><name>Kameloso</name><desc>&lt;div&gt;&lt;p&gt;Main class.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.html</link><decl id="624" type="struct"><name>Throttle</name><desc>&lt;div&gt;&lt;p&gt;Aggregate of values and state needed to rate-limit outgoing messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.html</link><decl id="625" type="variable"><name>t0</name><desc>&lt;div&gt;&lt;p&gt;Origo of x-axis (last sent message).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.t0.html</link></decl><decl id="626" type="variable"><name>m</name><desc>&lt;div&gt;&lt;p&gt;y at t0 (ergo y at x = 0, weight at last sent message).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.m.html</link></decl><decl id="627" type="manifest constant"><name>bump</name><desc>&lt;div&gt;&lt;p&gt;By how much to bump y on sent message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.bump.html</link></decl><decl id="628" type="postblit"><name>this(this)</name><desc>&lt;div&gt;&lt;p&gt;Don't copy this, just keep one instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.this(this).html</link></decl><decl id="629" type="function"><name>reset</name><desc>&lt;div&gt;&lt;p&gt;Resets the throttle values in-place.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.Throttle.reset.html</link></decl></decl><decl id="630" type="struct"><name>TransientState</name><desc>&lt;div&gt;&lt;p&gt;Transient state variables, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.html</link><decl id="631" type="variable"><name>pongline</name><desc>&lt;div&gt;&lt;p&gt;Cached &lt;tt class=&quot;inline-code&quot;&gt;PONG&lt;/tt&gt; string to send to the server, so we don't have to
            concatenate a new one each time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.pongline.html</link></decl><decl id="632" type="variable"><name>wantReceiveTimeoutShortened</name><desc>&lt;div&gt;&lt;p&gt;Set when the Socket read timeout was requested to be shortened.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.wantReceiveTimeoutShortened.html</link></decl><decl id="633" type="variable"><name>wantLiveSummary</name><desc>&lt;div&gt;&lt;p&gt;When this is set, the main loop should print a connection summary upon
            the next iteration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.wantLiveSummary.html</link></decl><decl id="634" type="variable"><name>askedToReconnect</name><desc>&lt;div&gt;&lt;p&gt;Set when the server asked us to reconnect (by way of a
            &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RECONNECT&quot;&gt;RECONNECT&lt;/a&gt; event).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.askedToReconnect.html</link></decl><decl id="635" type="variable"><name>quitMessageSent</name><desc>&lt;div&gt;&lt;p&gt;Set when we have sent a QUIT message to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.quitMessageSent.html</link></decl><decl id="636" type="variable"><name>askedToReexec</name><desc>&lt;div&gt;&lt;p&gt;Set when the user explicitly asked to re-exec in the middle of a session.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.askedToReexec.html</link></decl><decl id="637" type="variable"><name>numReexecs</name><desc>&lt;div&gt;&lt;p&gt;How many times the program has reexecuted itself.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.numReexecs.html</link></decl><decl id="638" type="variable"><name>sawWelcome</name><desc>&lt;div&gt;&lt;p&gt;Set when an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#RPL_WELCOME&quot;&gt;RPL_WELCOME&lt;/a&gt;
                event was encountered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.TransientState.sawWelcome.html</link></decl></decl><decl id="639" type="variable"><name>_connectionID</name><desc>&lt;div&gt;&lt;p&gt;Numeric ID of the current connection, to disambiguate between multiple
        connections in one program run. Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso._connectionID.html</link></decl><decl id="640" type="variable"><name>_args</name><desc>&lt;div&gt;&lt;p&gt;Command-line arguments passed to the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso._args.html</link></decl><decl id="641" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking an &lt;tt class=&quot;inline-code&quot;&gt;args&lt;/tt&gt; string array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.this.1.html</link></decl><decl id="642" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;No-param constructor used in unit tests.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.this.2.html</link></decl><decl id="643" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Teardown plugins, connection and Querier.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.teardown.html</link></decl><decl id="644" type="function"><name>instantiateQuerier</name><desc>&lt;div&gt;&lt;p&gt;Instantiates the &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.Querier.html&quot;&gt;Querier&lt;/a&gt;, spawning its worker threads.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.instantiateQuerier.html</link></decl><decl id="645" type="function"><name>args</name><desc>&lt;div&gt;&lt;p&gt;Returns a const slice of the command-line arguments passed to the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.args.html</link></decl><decl id="646" type="variable"><name>transient</name><desc>&lt;div&gt;&lt;p&gt;Transient state of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.html&quot;&gt;Kameloso&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.transient.html</link></decl><decl id="647" type="variable"><name>conn</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.Connection.html&quot;&gt;Connection&lt;/a&gt; that houses and wraps the socket
        we use to connect to, write to and read from the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.conn.html</link></decl><decl id="648" type="variable"><name>plugins</name><desc>&lt;div&gt;&lt;p&gt;A runtime array of all plugins. We iterate these when we have finished
        parsing an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;, and call the relevant event
        handlers of each.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.plugins.html</link></decl><decl id="649" type="variable"><name>coreSettings</name><desc>&lt;div&gt;&lt;p&gt;Pointer to the program-wide settings global.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.coreSettings.html</link></decl><decl id="650" type="variable"><name>connSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings relating to the connection between the bot and the IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.connSettings.html</link></decl><decl id="651" type="variable"><name>whoisHistory</name><desc>&lt;div&gt;&lt;p&gt;An associative array of when a nickname was last issued a WHOIS query for,
        UNIX timestamps by nickname key, for hysteresis and rate-limiting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.whoisHistory.html</link></decl><decl id="652" type="variable"><name>parser</name><desc>&lt;div&gt;&lt;p&gt;Parser instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.parser.html</link></decl><decl id="653" type="variable"><name>bot</name><desc>&lt;div&gt;&lt;p&gt;IRC bot values and state.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.bot.html</link></decl><decl id="654" type="variable"><name>throttle</name><desc>&lt;div&gt;&lt;p&gt;Values and state needed to throttle sending messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.throttle.html</link></decl><decl id="655" type="variable"><name>abort</name><desc>&lt;div&gt;&lt;p&gt;When this is set by signal handlers, the program should exit. Other
        parts of the program will be monitoring it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.abort.html</link></decl><decl id="656" type="variable"><name>outbuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing message strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.outbuffer.html</link></decl><decl id="657" type="variable"><name>backgroundBuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing background message strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.backgroundBuffer.html</link></decl><decl id="658" type="variable"><name>priorityBuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing priority message strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.priorityBuffer.html</link></decl><decl id="659" type="variable"><name>immediateBuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing message strings to be sent immediately.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.immediateBuffer.html</link></decl><decl id="660" type="variable"><name>fastbuffer</name><desc>&lt;div&gt;&lt;p&gt;Buffer of outgoing fast message strings, used on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.fastbuffer.html</link></decl><decl id="661" type="variable"><name>missingConfigurationEntries</name><desc>&lt;div&gt;&lt;p&gt;Associative array of string arrays of expected configuration entries
        that were missing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.missingConfigurationEntries.html</link></decl><decl id="662" type="variable"><name>invalidConfigurationEntries</name><desc>&lt;div&gt;&lt;p&gt;Associative array of string arrays of unexpected configuration entries
        that did not belong.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.invalidConfigurationEntries.html</link></decl><decl id="663" type="variable"><name>customSettings</name><desc>&lt;div&gt;&lt;p&gt;Custom settings specified at the command line with the &lt;tt class=&quot;inline-code&quot;&gt;--set&lt;/tt&gt; parameter.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.customSettings.html</link></decl><decl id="664" type="variable"><name>querier</name><desc>&lt;div&gt;&lt;p&gt;Program-wide &lt;a class=&quot;xref&quot; href=&quot;kameloso.net.Querier.html&quot;&gt;Querier&lt;/a&gt; instance.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.querier.html</link></decl><decl id="665" type="function"><name>connectionID</name><desc>&lt;div&gt;&lt;p&gt;Numeric ID of the current connection, to disambiguate between multiple
        connections in one program run. Accessor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.connectionID.html</link></decl><decl id="666" type="function"><name>generateNewConnectionID</name><desc>&lt;div&gt;&lt;p&gt;Generates a new connection ID.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.generateNewConnectionID.html</link></decl><decl id="667" type="function"><name>throttleline</name><desc>&lt;div&gt;&lt;p&gt;Takes one or more lines from the passed buffer and sends them to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.throttleline.html</link></decl><decl id="668" type="function"><name>instantiatePlugins</name><desc>&lt;div&gt;&lt;p&gt;Instantiates and *minimally* initialises all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.instantiatePlugins.html</link></decl><decl id="669" type="function"><name>issuePluginCallImpl</name><desc>&lt;div&gt;&lt;p&gt;Issues a call to all plugins, where such a call is one of &amp;quot;initialise&amp;quot;, &amp;quot;setup&amp;quot;,
        &amp;quot;start&amp;quot;, &amp;quot;initResources&amp;quot; or &amp;quot;reload&amp;quot;. This invokes their module-level
        functions of the same name, where available.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.issuePluginCallImpl.html</link></decl><decl id="670" type="alias"><name>initialisePlugins</name><desc>&lt;div&gt;&lt;p&gt;Initialises all plugins, calling any module-level &lt;tt class=&quot;inline-code&quot;&gt;.initialise&lt;/tt&gt; functions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.initialisePlugins.html</link></decl><decl id="671" type="alias"><name>setupPlugins</name><desc>&lt;div&gt;&lt;p&gt;Sets up all plugins, calling any module-level &lt;tt class=&quot;inline-code&quot;&gt;setup&lt;/tt&gt; functions.
        This happens after connection has been established.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.setupPlugins.html</link></decl><decl id="672" type="alias"><name>initPluginResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises all plugins' resource files.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.initPluginResources.html</link></decl><decl id="673" type="alias"><name>reloadPlugins</name><desc>&lt;div&gt;&lt;p&gt;Reloads all plugins by calling any module-level &lt;tt class=&quot;inline-code&quot;&gt;reload&lt;/tt&gt; functions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.reloadPlugins.html</link></decl><decl id="674" type="function"><name>teardownPlugins</name><desc>&lt;div&gt;&lt;p&gt;Tears down all plugins, deinitialising them and having them save their
        settings for a clean shutdown. Calls module-level &lt;tt class=&quot;inline-code&quot;&gt;teardown&lt;/tt&gt; functions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.teardownPlugins.html</link></decl><decl id="675" type="function"><name>checkPluginForUpdates</name><desc>&lt;div&gt;&lt;p&gt;Propagates updated bots, clients, servers and/or settings, to &lt;tt class=&quot;inline-code&quot;&gt;this&lt;/tt&gt;,
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.parser.html&quot;&gt;parser&lt;/a&gt;, and to all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.checkPluginForUpdates.html</link></decl><decl id="676" type="function"><name>propagate</name><desc>&lt;div&gt;&lt;p&gt;Propagates an updated struct, to &lt;tt class=&quot;inline-code&quot;&gt;this&lt;/tt&gt;, &lt;a class=&quot;xref&quot; href=&quot;kameloso.kameloso.Kameloso.parser.html&quot;&gt;parser&lt;/a&gt;, and to each plugins'
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt;s, overwriting
        existing such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.propagate.html</link></decl><decl id="677" type="function"><name>collectChannels</name><desc>&lt;div&gt;&lt;p&gt;Collects all channels from all plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.collectChannels.html</link></decl><decl id="678" type="struct"><name>ConnectionHistoryEntry</name><desc>&lt;div&gt;&lt;p&gt;A record of a successful connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.html</link><decl id="679" type="variable"><name>startTime</name><desc>&lt;div&gt;&lt;p&gt;UNIX time when this connection was established.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.startTime.html</link></decl><decl id="680" type="variable"><name>stopTime</name><desc>&lt;div&gt;&lt;p&gt;UNIX time when this connection was lost.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.stopTime.html</link></decl><decl id="681" type="variable"><name>numEvents</name><desc>&lt;div&gt;&lt;p&gt;How many events fired during this connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.numEvents.html</link></decl><decl id="682" type="variable"><name>bytesReceived</name><desc>&lt;div&gt;&lt;p&gt;How many bytes were read during this connection.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.ConnectionHistoryEntry.bytesReceived.html</link></decl></decl><decl id="683" type="variable"><name>connectionHistory</name><desc>&lt;div&gt;&lt;p&gt;History records of established connections this execution run.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.kameloso.Kameloso.connectionHistory.html</link></decl></decl></decl><decl id="684" type="module"><name>kameloso.string</name><desc>&lt;div&gt;&lt;p&gt;Various functions that do string manipulation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.html</link><decl id="685" type="function"><name>stripSeparatedPrefix</name><desc>&lt;div&gt;&lt;p&gt;Strips a prefix word from a string, optionally also stripping away some
    non-word characters (currently &amp;quot;&lt;tt class=&quot;inline-code&quot;&gt;:;?! &lt;/tt&gt;&amp;quot;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.stripSeparatedPrefix.html</link></decl><decl id="686" type="function"><name>replaceTokens</name><desc>&lt;div&gt;&lt;p&gt;Apply some common text replacements. Used on part and quit reasons.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.replaceTokens.1.html</link></decl><decl id="687" type="function"><name>replaceTokens</name><desc>&lt;div&gt;&lt;p&gt;Apply some common text replacements. Used on part and quit reasons.
    Overload that doesn't take an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt; and as such can't
    replace &lt;tt class=&quot;inline-code&quot;&gt;$nickname&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.replaceTokens.2.html</link></decl><decl id="688" type="function"><name>replaceRandom</name><desc>&lt;div&gt;&lt;p&gt;Replaces &lt;tt class=&quot;inline-code&quot;&gt;$random&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;$random(i..n)&lt;/tt&gt; tokens in a string with corresponding
    random values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.replaceRandom.html</link></decl><decl id="689" type="function"><name>doublyBackslashed</name><desc>&lt;div&gt;&lt;p&gt;Returns the supplied string with any backslashes doubled. This is to make
    paths on Windows display properly.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.string.doublyBackslashed.html</link></decl></decl><decl id="690" type="module"><name>kameloso.plugins</name><desc>&lt;div&gt;&lt;p&gt;Contains the definition of an &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt; and its ancillaries, as well as
    mixins to fully implement it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.html</link><decl id="691" type="class"><name>IRCPlugin</name><desc>&lt;div&gt;&lt;p&gt;Abstract IRC plugin class.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.html</link><decl id="692" type="struct"><name>CommandMetadata</name><desc>&lt;div&gt;&lt;p&gt;Metadata about a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Command.html&quot;&gt;IRCEventHandler.Command&lt;/a&gt;- and/or
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Regex.html&quot;&gt;IRCEventHandler.Regex&lt;/a&gt;-annotated event handler.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.html</link><decl id="693" type="variable"><name>policy</name><desc>&lt;div&gt;&lt;p&gt;Prefix policy of this command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.policy.html</link></decl><decl id="694" type="variable"><name>description</name><desc>&lt;div&gt;&lt;p&gt;Description about what the command does, in natural language.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.description.html</link></decl><decl id="695" type="variable"><name>syntaxes</name><desc>&lt;div&gt;&lt;p&gt;Syntaxes on how to use the command.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.syntaxes.html</link></decl><decl id="696" type="variable"><name>hidden</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the command should be hidden from view (but still
            possible to trigger).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.hidden.html</link></decl><decl id="697" type="variable"><name>isRegex</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the command is based on an &lt;tt class=&quot;inline-code&quot;&gt;IRCEventHandler.Regex&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.isRegex.html</link></decl><decl id="698" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking an &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Command.html&quot;&gt;IRCEventHandler.Command&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.this.1.html</link></decl><decl id="699" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking an &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Regex.html&quot;&gt;IRCEventHandler.Regex&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.CommandMetadata.this.2.html</link></decl></decl><decl id="700" type="variable"><name>state</name><desc>&lt;div&gt;&lt;p&gt;An &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; instance containing variables and arrays that represent
        the current state of the plugin. Should generally be passed by reference.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.state.html</link></decl><decl id="701" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Allows a plugin to modify an event post-parsing.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.postprocess.html</link></decl><decl id="702" type="function"><name>onEvent</name><desc>&lt;div&gt;&lt;p&gt;Called to let the plugin react to a new event, parsed from the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.onEvent.html</link></decl><decl id="703" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Called when the plugin is requested to initialise its disk resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.initResources.html</link></decl><decl id="704" type="function"><name>deserialiseConfigFrom</name><desc>&lt;div&gt;&lt;p&gt;Reads serialised configuration text into the plugin's settings struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.deserialiseConfigFrom.html</link></decl><decl id="705" type="function"><name>serialiseConfigInto</name><desc>&lt;div&gt;&lt;p&gt;Called to let the plugin contribute settings when writing the configuration file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.serialiseConfigInto.html</link></decl><decl id="706" type="function"><name>setSettingByName</name><desc>&lt;div&gt;&lt;p&gt;Called when we want to change a setting by its string name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.setSettingByName.html</link></decl><decl id="707" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Called at program start but before connection has been established.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.setup.html</link></decl><decl id="708" type="function"><name>printSettings</name><desc>&lt;div&gt;&lt;p&gt;Called when we want a plugin to print its &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Settings.html&quot;&gt;Settings&lt;/a&gt;-annotated struct of settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.printSettings.html</link></decl><decl id="709" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Called during shutdown of a connection; a plugin's would-be destructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.teardown.html</link></decl><decl id="710" type="function"><name>name</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of the plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.name.html</link></decl><decl id="711" type="function"><name>commands</name><desc>&lt;div&gt;&lt;p&gt;Returns an array of the descriptions of the commands a plugin offers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.commands.html</link></decl><decl id="712" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Returns an array of the descriptions of the channel-specific commands a
        plugin offers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.channelSpecificCommands.html</link></decl><decl id="713" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the plugin, where such is applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.reload.html</link></decl><decl id="714" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Called when a bus message arrives from another plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.onBusMessage.html</link></decl><decl id="715" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Returns whether or not the plugin is enabled in its settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.isEnabled.html</link></decl><decl id="716" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Called on each iteration of the main loop.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.tick.html</link></decl><decl id="717" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Called when the plugin is first loaded.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.initialise.html</link></decl><decl id="718" type="function"><name>putUser</name><desc>&lt;div&gt;&lt;p&gt;Inherits a user into the plugin's state.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.putUser.html</link></decl><decl id="719" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPlugin.selftest.html</link></decl></decl><decl id="720" type="mixin template"><name>IRCPluginImpl</name><desc>&lt;div&gt;&lt;p&gt;Mixin that fully implements an &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.html</link><decl id="721" type="manifest constant"><name>hasIRCPluginImpl</name><desc>&lt;div&gt;&lt;p&gt;Constant denoting that &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.html&quot;&gt;IRCPluginImpl&lt;/a&gt;
        has been mixed in.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.hasIRCPluginImpl.html</link></decl><decl id="722" type="struct"><name>Introspection</name><desc>&lt;div&gt;&lt;p&gt;Namespace for the alias sequences of all event handler functions in this
        module, as well as the one of all &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;
        annotations in the module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.Introspection.html</link><decl id="723" type="alias"><name>allEventHandlerFunctionsInModule</name><desc>&lt;div&gt;&lt;p&gt;Alias sequence of all top-level symbols annotated with
            &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;s
            in this module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.Introspection.allEventHandlerFunctionsInModule.html</link></decl><decl id="724" type="static variable"><name>allEventHandlerUDAsInModule</name><desc>&lt;div&gt;&lt;p&gt;Alias sequence of all
            &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;s
            that are annotations of the symbols in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.Introspection.allEventHandlerFunctionsInModule.html&quot;&gt;allEventHandlerFunctionsInModule&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.Introspection.allEventHandlerUDAsInModule.html</link></decl></decl><decl id="725" type="function"><name>isEnabled</name><desc>&lt;div&gt;&lt;p&gt;Introspects the current plugin, looking for a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Settings.html&quot;&gt;Settings&lt;/a&gt;-annotated struct
        member that has a bool annotated with &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Enabler.html&quot;&gt;Enabler&lt;/a&gt;,
        which denotes it as the bool that toggles a plugin on and off.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.isEnabled.html</link></decl><decl id="726" type="function"><name>allow</name><desc>&lt;div&gt;&lt;p&gt;Judges whether an event may be triggered, based on the event itself and
        the annotated required &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html&quot;&gt;Permissions&lt;/a&gt; of the
        handler in question. Wrapper function that merely calls
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.allowImpl.html&quot;&gt;kameloso.plugins.allowImpl&lt;/a&gt;.
        The point behind it is to make something that can be overridden and still
        allow it to call the original logic (below).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.allow.html</link></decl><decl id="727" type="function"><name>onEvent</name><desc>&lt;div&gt;&lt;p&gt;Forwards the supplied &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.onEventImpl.html&quot;&gt;IRCPluginImpl.onEventImpl&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.onEvent.html</link></decl><decl id="728" type="function"><name>onEventImpl</name><desc>&lt;div&gt;&lt;p&gt;Pass on the supplied &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; to module-level functions
        annotated with an &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;,
        registered with the matching &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.onEventImpl.html</link></decl><decl id="729" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Basic constructor for a plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.this.html</link></decl><decl id="730" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Lets a plugin modify an &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; while it's begin
        constructed, before it's finalised and passed on to be handled.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.postprocess.html</link></decl><decl id="731" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Writes plugin resources to disk, creating them if they don't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.initResources.html</link></decl><decl id="732" type="function"><name>deserialiseConfigFrom</name><desc>&lt;div&gt;&lt;p&gt;Loads configuration for this plugin from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.deserialiseConfigFrom.html</link></decl><decl id="733" type="function"><name>setSettingByName</name><desc>&lt;div&gt;&lt;p&gt;Change a plugin's &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Settings.html&quot;&gt;Settings&lt;/a&gt;-annotated
        settings struct member by their string name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.setSettingByName.html</link></decl><decl id="734" type="function"><name>printSettings</name><desc>&lt;div&gt;&lt;p&gt;Prints the plugin's &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Settings.html&quot;&gt;Settings&lt;/a&gt;-annotated settings struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.printSettings.html</link></decl><decl id="735" type="function"><name>serialiseConfigInto</name><desc>&lt;div&gt;&lt;p&gt;Gathers the configuration text the plugin wants to contribute to the
        configuration file.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.serialiseConfigInto.html</link></decl><decl id="736" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Tick function. Called once every main loop iteration.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.tick.html</link></decl><decl id="737" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Self-test function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.selftest.html</link></decl><decl id="738" type="function"><name>name</name><desc>&lt;div&gt;&lt;p&gt;Returns the name of the plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.name.html</link></decl><decl id="739" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Compile a list of our a plugin's oneliner commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.channelSpecificCommands.html</link></decl><decl id="740" type="function"><name>commands</name><desc>&lt;div&gt;&lt;p&gt;Forwards to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginImpl.commandsImpl.html&quot;&gt;IRCPluginImpl.commandsImpl&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.commands.html</link></decl><decl id="741" type="function"><name>commandsImpl</name><desc>&lt;div&gt;&lt;p&gt;Collects all &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Command.html&quot;&gt;IRCEventHandler.Command&lt;/a&gt;
        command words and &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Regex.html&quot;&gt;IRCEventHandler.Regex&lt;/a&gt;
        regex expressions that this plugin offers at compile time, then at runtime
        returns them alongside their descriptions and their visibility, as an associative
        array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.CommandMetadata.html&quot;&gt;IRCPlugin.CommandMetadata&lt;/a&gt;s
        keyed by command name strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.commandsImpl.html</link></decl><decl id="742" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Proxies a bus message to the plugin, to let it handle it (or not).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.onBusMessage.html</link></decl><decl id="743" type="function"><name>putUser</name><desc>&lt;div&gt;&lt;p&gt;Inherits a user, by default into a plugin's state.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.putUser.html</link></decl><decl id="744" type="function"><name>putUserImpl</name><desc>&lt;div&gt;&lt;p&gt;Puts a user into the plugin's state.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginImpl.putUserImpl.html</link></decl></decl><decl id="745" type="function"><name>prefixPolicyMatches</name><desc>&lt;div&gt;&lt;p&gt;Evaluates whether or not the message in an event satisfies the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.PrefixPolicy.html&quot;&gt;PrefixPolicy&lt;/a&gt;
    specified, as fetched from a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Command.html&quot;&gt;IRCEventHandler.Command&lt;/a&gt; or &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.Regex.html&quot;&gt;IRCEventHandler.Regex&lt;/a&gt; UDA.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.prefixPolicyMatches.html</link></decl><decl id="746" type="function"><name>filterSender</name><desc>&lt;div&gt;&lt;p&gt;Decides if a sender meets a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html&quot;&gt;Permissions&lt;/a&gt; and is allowed to trigger an event
    handler, or if a WHOIS query is needed to be able to tell.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.filterSender.html</link></decl><decl id="747" type="function"><name>filterSenderImpl</name><desc>&lt;div&gt;&lt;p&gt;Judges whether an event may be triggered, based on the event itself and
    the annotated &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html&quot;&gt;Permissions&lt;/a&gt; of the
    handler in question. Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.filterSenderImpl.html</link></decl><decl id="748" type="function"><name>allowImpl</name><desc>&lt;div&gt;&lt;p&gt;Judges whether an event may be triggered, based on the event itself and
    the annotated &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Permissions.html&quot;&gt;Permissions&lt;/a&gt; of the
    handler in question. Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.allowImpl.html</link></decl><decl id="749" type="function"><name>sanitiseEvent</name><desc>&lt;div&gt;&lt;p&gt;Sanitise event, used upon UTF/Unicode exceptions.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sanitiseEvent.html</link></decl><decl id="750" type="function"><name>udaSanityCheckCTFE</name><desc>&lt;div&gt;&lt;p&gt;Sanity-checks a plugin's &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCEventHandler.html&quot;&gt;IRCEventHandler&lt;/a&gt;s at compile time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.udaSanityCheckCTFE.html</link></decl><decl id="751" type="function"><name>assertSaneStorageClasses</name><desc>&lt;div&gt;&lt;p&gt;Asserts that a parameter storage class is not &lt;tt class=&quot;inline-code&quot;&gt;ref&lt;/tt&gt; if &lt;tt class=&quot;inline-code&quot;&gt;inFiber&lt;/tt&gt;, and neither
    &lt;tt class=&quot;inline-code&quot;&gt;ref&lt;/tt&gt; nor &lt;tt class=&quot;inline-code&quot;&gt;out&lt;/tt&gt; if not &lt;tt class=&quot;inline-code&quot;&gt;inFiber&lt;/tt&gt;. To be run during CTFE.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.assertSaneStorageClasses.html</link></decl><decl id="752" type="struct"><name>IRCPluginState</name><desc>&lt;div&gt;&lt;p&gt;An aggregate of all variables that make up the common state of plugins.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.html</link><decl id="753" type="variable"><name>_connectionID</name><desc>&lt;div&gt;&lt;p&gt;Numeric ID of the current connection, to disambiguate between multiple
        connections in one program run. Private value.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState._connectionID.html</link></decl><decl id="754" type="enum"><name>Update</name><desc>&lt;div&gt;&lt;p&gt;Bitfield enum of what member of an instance of &lt;tt class=&quot;inline-code&quot;&gt;IRCPluginState&lt;/tt&gt; was updated (if any).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.Update.html</link></decl><decl id="755" type="variable"><name>client</name><desc>&lt;div&gt;&lt;p&gt;The current &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCClient.html&quot;&gt;IRCClient&lt;/a&gt;, containing information
        pertaining to the bot in the context of a client connected to an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.client.html</link></decl><decl id="756" type="variable"><name>server</name><desc>&lt;div&gt;&lt;p&gt;The current &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCServer.html&quot;&gt;IRCServer&lt;/a&gt;, containing information
        pertaining to the bot in the context of an IRC server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.server.html</link></decl><decl id="757" type="variable"><name>bot</name><desc>&lt;div&gt;&lt;p&gt;The current &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.IRCBot.html&quot;&gt;IRCBot&lt;/a&gt;, containing information
        pertaining to the bot in the context of an IRC bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.bot.html</link></decl><decl id="758" type="variable"><name>coreSettings</name><desc>&lt;div&gt;&lt;p&gt;The current program-wide &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.CoreSettings.html&quot;&gt;CoreSettings&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.coreSettings.html</link></decl><decl id="759" type="variable"><name>connSettings</name><desc>&lt;div&gt;&lt;p&gt;The current program-wide &lt;a class=&quot;xref&quot; href=&quot;kameloso.pods.ConnectionSettings.html&quot;&gt;ConnectionSettings&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.connSettings.html</link></decl><decl id="760" type="variable"><name>users</name><desc>&lt;div&gt;&lt;p&gt;Hashmap of IRC user details.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.users.html</link></decl><decl id="761" type="variable"><name>channels</name><desc>&lt;div&gt;&lt;p&gt;Hashmap of IRC channels.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.channels.html</link></decl><decl id="762" type="variable"><name>pendingReplays</name><desc>&lt;div&gt;&lt;p&gt;Queued &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;s to replay.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.pendingReplays.html</link></decl><decl id="763" type="variable"><name>hasPendingReplays</name><desc>&lt;div&gt;&lt;p&gt;Whether or not &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.pendingReplays.html&quot;&gt;pendingReplays&lt;/a&gt; has elements (i.e. is not empty).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.hasPendingReplays.html</link></decl><decl id="764" type="variable"><name>readyReplays</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Replay.html&quot;&gt;Replay&lt;/a&gt;s primed and ready to be replayed.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.readyReplays.html</link></decl><decl id="765" type="variable"><name>awaitingFibers</name><desc>&lt;div&gt;&lt;p&gt;The list of awaiting &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s, keyed by
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.awaitingFibers.html</link></decl><decl id="766" type="variable"><name>awaitingDelegates</name><desc>&lt;div&gt;&lt;p&gt;The list of awaiting &lt;tt class=&quot;inline-code&quot;&gt;void delegate(IRCEvent)&lt;/tt&gt; delegates, keyed by
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.awaitingDelegates.html</link></decl><decl id="767" type="variable"><name>scheduledFibers</name><desc>&lt;div&gt;&lt;p&gt;The list of scheduled &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;, UNIX time tuples.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.scheduledFibers.html</link></decl><decl id="768" type="variable"><name>scheduledDelegates</name><desc>&lt;div&gt;&lt;p&gt;The list of scheduled delegate, UNIX time tuples.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.scheduledDelegates.html</link></decl><decl id="769" type="variable"><name>nextScheduledTimestamp</name><desc>&lt;div&gt;&lt;p&gt;The UNIX timestamp of when the next scheduled
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.thread.ScheduledFiber.html&quot;&gt;ScheduledFiber&lt;/a&gt; or delegate should be triggered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.nextScheduledTimestamp.html</link></decl><decl id="770" type="function"><name>updateSchedule</name><desc>&lt;div&gt;&lt;p&gt;Updates the saved UNIX timestamp of when the next scheduled
        &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; or delegate should be triggered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.IRCPluginState.updateSchedule.html</link></decl><decl id="771" type="variable"><name>updates</name><desc>&lt;div&gt;&lt;p&gt;Bitfield of in what way the plugin state was altered during postprocessing
