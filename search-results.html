    [core.thread.fiber.Fiber.getThis()|Fiber.getThis()].&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.unawait.4.html</link></decl><decl id="3547" type="function"><name>unawait</name><desc>&lt;div&gt;&lt;p&gt;Dequeues a &lt;tt class=&quot;inline-code&quot;&gt;void delegate(IRCEvent)&lt;/tt&gt; delegate from being called whenever
    the next parsed and triggering &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; matches the passed
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt; type.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.unawait.5.html</link></decl><decl id="3548" type="function"><name>unawait</name><desc>&lt;div&gt;&lt;p&gt;Dequeues a &lt;tt class=&quot;inline-code&quot;&gt;void delegate(IRCEvent)&lt;/tt&gt; delegate from being called whenever
    the next parsed and triggering &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt; matches any
    of the passed &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html&quot;&gt;IRCEvent.Type&lt;/a&gt; types. Overload that
    takes a array of types.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.common.scheduling.unawait.6.html</link></decl></decl></decl><decl id="3549" type="module"><name>kameloso.plugins.sedreplace</name><desc>&lt;div&gt;&lt;p&gt;The SedReplace plugin imitates the UNIX &lt;tt class=&quot;inline-code&quot;&gt;sed&lt;/tt&gt; tool, allowing for the
    replacement/substitution of text. It does not require the tool itself though,
    and will work on Windows too.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.html</link><decl id="3550" type="alias"><name>DelimiterCharacters</name><desc>&lt;div&gt;&lt;p&gt;Characters to support as delimiters in the replace expression.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.DelimiterCharacters.html</link></decl><decl id="3551" type="struct"><name>SedReplaceSettings</name><desc>&lt;div&gt;&lt;p&gt;All sed-replace plugin settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.html</link><decl id="3552" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.enabled.html</link></decl><decl id="3553" type="variable"><name>relaxSyntax</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not replacement expressions have to properly end with
        the delimiter (&lt;tt class=&quot;inline-code&quot;&gt;s/abc/ABC/&lt;/tt&gt;), or if it may be omitted (&lt;tt class=&quot;inline-code&quot;&gt;s/abc/ABC&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplaceSettings.relaxSyntax.html</link></decl></decl><decl id="3554" type="struct"><name>Line</name><desc>&lt;div&gt;&lt;p&gt;Struct aggregate of a spoken line and the timestamp when it was said.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.html</link><decl id="3555" type="variable"><name>content</name><desc>&lt;div&gt;&lt;p&gt;Contents of last line uttered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.content.html</link></decl><decl id="3556" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;When the last line was spoken, in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.Line.timestamp.html</link></decl></decl><decl id="3557" type="function"><name>sedReplace</name><desc>&lt;div&gt;&lt;p&gt;&lt;tt class=&quot;inline-code&quot;&gt;sed&lt;/tt&gt;-replaces a line with a substitution string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.sedReplace.html</link></decl><decl id="3558" type="function"><name>sedReplaceImpl</name><desc>&lt;div&gt;&lt;p&gt;Private sed-replace implementation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.sedReplaceImpl.html</link></decl><decl id="3559" type="function"><name>onMessage</name><desc>&lt;div&gt;&lt;p&gt;Parses a channel message and looks for any sed-replace expressions therein,
    to apply on the previous message.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onMessage.html</link></decl><decl id="3560" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Sets up a fiber to periodically clear the lists of previous messages from
    users once every &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.timeBetweenPurges.html&quot;&gt;timeBetweenPurges&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onWelcome.html</link></decl><decl id="3561" type="function"><name>onJoin</name><desc>&lt;div&gt;&lt;p&gt;Initialises the records of previous messages from a user when they join a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onJoin.html</link></decl><decl id="3562" type="function"><name>onPart</name><desc>&lt;div&gt;&lt;p&gt;Removes the records of previous messages from a user when they leave a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onPart.html</link></decl><decl id="3563" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;Removes the records of previous messages from a user when they quit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.onQuit.html</link></decl><decl id="3564" type="function"><name>initPrevlines</name><desc>&lt;div&gt;&lt;p&gt;Initialises the records of previous messages from a user when they join a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.initPrevlines.html</link></decl><decl id="3565" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.selftest.html</link></decl><decl id="3566" type="class"><name>SedReplacePlugin</name><desc>&lt;div&gt;&lt;p&gt;The SedReplace plugin stores a buffer of the last said line of every user,
    and if a new message comes in with a sed-replace-like pattern in it, tries
    to apply it on the original message as a regex-like replace.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.html</link><decl id="3567" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All sed-replace options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.settings.html</link></decl><decl id="3568" type="manifest constant"><name>prevlineLifetime</name><desc>&lt;div&gt;&lt;p&gt;Lifetime of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.Line.html&quot;&gt;Line&lt;/a&gt; in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html&quot;&gt;prevlines&lt;/a&gt;, in seconds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.prevlineLifetime.html</link></decl><decl id="3569" type="static variable"><name>timeBetweenPurges</name><desc>&lt;div&gt;&lt;p&gt;How often to purge the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html&quot;&gt;prevlines&lt;/a&gt; list of messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.timeBetweenPurges.html</link></decl><decl id="3570" type="manifest constant"><name>messageMemory</name><desc>&lt;div&gt;&lt;p&gt;How many messages to keep in memory.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.messageMemory.html</link></decl><decl id="3571" type="alias"><name>BufferType</name><desc>&lt;div&gt;&lt;p&gt;What kind of container to use for sent lines.
        Now static and hardcoded to a history length of 8 messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.BufferType.html</link></decl><decl id="3572" type="variable"><name>prevlines</name><desc>&lt;div&gt;&lt;p&gt;An associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.sedreplace.SedReplacePlugin.BufferType.html&quot;&gt;BufferType&lt;/a&gt;s of the previous line(s) every user said,
        keyed by nickname keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.sedreplace.SedReplacePlugin.prevlines.html</link></decl></decl></decl><decl id="3573" type="module"><name>kameloso.plugins.webtitle</name><desc>&lt;div&gt;&lt;p&gt;The Webtitle plugin catches URLs pasted in a channel, follows them and
    reports back the title of the web page that was linked to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.html</link><decl id="3574" type="struct"><name>WebtitleSettings</name><desc>&lt;div&gt;&lt;p&gt;All Webtitle settings, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.html</link><decl id="3575" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.enabled.html</link></decl><decl id="3576" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;Minimum user class required for the plugin to scan messages for URLs.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.minimumPermissionsNeeded.html</link></decl><decl id="3577" type="variable"><name>maxURLsPerLine</name><desc>&lt;div&gt;&lt;p&gt;How many URLs to look up per line in a message. Any further URLs will be ignored.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.maxURLsPerLine.html</link></decl><decl id="3578" type="variable"><name>workerThreads</name><desc>&lt;div&gt;&lt;p&gt;How many worker threads to use, to offload the HTTP requests to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitleSettings.workerThreads.html</link></decl></decl><decl id="3579" type="struct"><name>TitleLookupResult</name><desc>&lt;div&gt;&lt;p&gt;A record of a URL lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.html</link><decl id="3580" type="variable"><name>title</name><desc>&lt;div&gt;&lt;p&gt;Web page title, or YouTube video title.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.title.html</link></decl><decl id="3581" type="variable"><name>description</name><desc>&lt;div&gt;&lt;p&gt;The content of the web page's &lt;tt class=&quot;inline-code&quot;&gt;description&lt;/tt&gt; tag.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.description.html</link></decl><decl id="3582" type="variable"><name>domain</name><desc>&lt;div&gt;&lt;p&gt;Domain name of the looked up URL.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.domain.html</link></decl><decl id="3583" type="variable"><name>youtubeAuthor</name><desc>&lt;div&gt;&lt;p&gt;YouTube video author, if such a YouTube link.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.youtubeAuthor.html</link></decl><decl id="3584" type="variable"><name>response</name><desc>&lt;div&gt;&lt;p&gt;The HTTP response that was received when fetching the URL.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.response.html</link></decl><decl id="3585" type="variable"><name>exceptionText</name><desc>&lt;div&gt;&lt;p&gt;Message text if an exception was thrown during the lookup.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.exceptionText.html</link></decl><decl id="3586" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleLookupResult.this.html</link></decl></decl><decl id="3587" type="static variable"><name>descriptionExemptions</name><desc>&lt;div&gt;&lt;p&gt;Hostnames explicitly exempt from having their descriptions included after the titles.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.descriptionExemptions.html</link></decl><decl id="3588" type="function"><name>onMessage</name><desc>&lt;div&gt;&lt;p&gt;Parses a message to see if the message contains one or more URLs.
    Merely passes the event on to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.onMessageImpl.html&quot;&gt;onMessageImpl&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.onMessage.html</link></decl><decl id="3589" type="function"><name>onMessageImpl</name><desc>&lt;div&gt;&lt;p&gt;Parses a message to see if the message contains one or more URLs.
    Implementation function.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.onMessageImpl.html</link></decl><decl id="3590" type="function"><name>lookupURLs</name><desc>&lt;div&gt;&lt;p&gt;Looks up the URLs in the passed &lt;tt class=&quot;inline-code&quot;&gt;string[]&lt;/tt&gt; &lt;tt class=&quot;inline-code&quot;&gt;urls&lt;/tt&gt; by spawning a worker
    thread to do all the work.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.lookupURLs.html</link></decl><decl id="3591" type="function"><name>parseResponseIntoTitleLookupResult</name><desc>&lt;div&gt;&lt;p&gt;Parses a &lt;a class=&quot;xref&quot; href=&quot;requests.html&quot;&gt;requests&lt;/a&gt; &lt;tt class=&quot;inline-code&quot;&gt;Response&lt;/tt&gt; into a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleLookupResult.html&quot;&gt;TitleLookupResult&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.parseResponseIntoTitleLookupResult.html</link></decl><decl id="3592" type="function"><name>rewriteDirectImgurURL</name><desc>&lt;div&gt;&lt;p&gt;Takes a direct imgur link (one that points to an image) and rewrites it to
    instead point to the image's page.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.rewriteDirectImgurURL.html</link></decl><decl id="3593" type="function"><name>decodeEntities</name><desc>&lt;div&gt;&lt;p&gt;Removes unwanted characters from a string, and decodes HTML entities in it
    (like &lt;tt class=&quot;inline-code&quot;&gt;&amp;amp;mdash;&lt;/tt&gt; and &lt;tt class=&quot;inline-code&quot;&gt;&amp;amp;nbsp;&lt;/tt&gt;).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.decodeEntities.html</link></decl><decl id="3594" type="class"><name>TitleFetchException</name><desc>&lt;div&gt;&lt;p&gt;A normal &lt;a class=&quot;xref&quot; href=&quot;object.Exception.html&quot;&gt;Exception&lt;/a&gt; but with an HTTP status code attached.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.html</link><decl id="3595" type="variable"><name>url</name><desc>&lt;div&gt;&lt;p&gt;The URL that was attempted to fetch the title of.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.url.html</link></decl><decl id="3596" type="variable"><name>code</name><desc>&lt;div&gt;&lt;p&gt;The HTTP status code that was returned when attempting to fetch a title.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.code.html</link></decl><decl id="3597" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleFetchException.html&quot;&gt;TitleFetchException&lt;/a&gt;, attaching a URL and an HTTP status code.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.this.1.html</link></decl><decl id="3598" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Create a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.webtitle.TitleFetchException.html&quot;&gt;TitleFetchException&lt;/a&gt;, without attaching anything.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.TitleFetchException.this.2.html</link></decl></decl><decl id="3599" type="class"><name>WebtitlePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Webtitle plugin catches HTTP URL links in messages, connects to
    their servers and and streams the web page itself, looking for the web page's
    title. This is then reported to the originating channel or personal query.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitlePlugin.html</link><decl id="3600" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Webtitle options gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.webtitle.WebtitlePlugin.settings.html</link></decl></decl></decl><decl id="3601" type="module"><name>kameloso.plugins.counter</name><desc>&lt;div&gt;&lt;p&gt;A simple counter plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.html</link><decl id="3602" type="struct"><name>CounterSettings</name><desc>&lt;div&gt;&lt;p&gt;All Counter plugin settings aggregated.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterSettings.html</link><decl id="3603" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this plugin should react to any events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterSettings.enabled.html</link></decl><decl id="3604" type="variable"><name>minimumPermissionsNeeded</name><desc>&lt;div&gt;&lt;p&gt;User level required to bump a counter.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterSettings.minimumPermissionsNeeded.html</link></decl></decl><decl id="3605" type="struct"><name>Counter</name><desc>&lt;div&gt;&lt;p&gt;Embodiment of a counter. Literally just a number with some ancillary metadata.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.html</link><decl id="3606" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema for (de-)serialisation.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.html</link><decl id="3607" type="variable"><name>count</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.count.html</link></decl><decl id="3608" type="variable"><name>word</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.word.html</link></decl><decl id="3609" type="variable"><name>patternQuery</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternQuery.html</link></decl><decl id="3610" type="variable"><name>patternIncrement</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternIncrement.html</link></decl><decl id="3611" type="variable"><name>patternDecrement</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternDecrement.html</link></decl><decl id="3612" type="variable"><name>patternAssign</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.patternAssign.html</link></decl><decl id="3613" type="variable"><name>asEmotes</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.asEmotes.html</link></decl><decl id="3614" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representing this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.JSONSchema.asJSONValue.html</link></decl></decl><decl id="3615" type="variable"><name>count</name><desc>&lt;div&gt;&lt;p&gt;Current count.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.count.html</link></decl><decl id="3616" type="variable"><name>word</name><desc>&lt;div&gt;&lt;p&gt;Counter word.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.word.html</link></decl><decl id="3617" type="variable"><name>patternQuery</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting answers to counter queries;
        e.g. &amp;quot;The current $word count is currently $count.&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternQuery.html</link></decl><decl id="3618" type="variable"><name>patternIncrement</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting confirmations of counter increments;
        e.g. &amp;quot;$word count was increased by +$step and is now $count!&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternIncrement.html</link></decl><decl id="3619" type="variable"><name>patternDecrement</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting confirmations of counter decrements;
        e.g. &amp;quot;$word count was decreased by -$step and is now $count!&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternDecrement.html</link></decl><decl id="3620" type="variable"><name>patternAssign</name><desc>&lt;div&gt;&lt;p&gt;The pattern to use when formatting confirmations of counter assignments;
        e.g. &amp;quot;$word count was reset to $count!&amp;quot;&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.patternAssign.html</link></decl><decl id="3621" type="variable"><name>asEmotes</name><desc>&lt;div&gt;&lt;p&gt;Whether or not messages should be sent as &lt;tt class=&quot;inline-code&quot;&gt;ACTION&lt;/tt&gt; emotes instead of as
        normal channel messages. This may help with visibility in a very busy channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.asEmotes.html</link></decl><decl id="3622" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor. Only kept as a compatibility measure to ensure &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.word.html&quot;&gt;word&lt;/a&gt; always
        has a value. Remove later.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.this.1.html</link></decl><decl id="3623" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.this.2.html</link></decl><decl id="3624" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; representing this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.asSchema.html</link></decl><decl id="3625" type="function"><name>resetEmptyPatterns</name><desc>&lt;div&gt;&lt;p&gt;Resets empty patterns with their default strings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.Counter.resetEmptyPatterns.html</link></decl></decl><decl id="3626" type="function"><name>onCommandCounter</name><desc>&lt;div&gt;&lt;p&gt;Manages runtime counters (adding, removing and listing).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.onCommandCounter.html</link></decl><decl id="3627" type="function"><name>onCounterWord</name><desc>&lt;div&gt;&lt;p&gt;Allows users to increment, decrement, and set counters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.onCounterWord.html</link></decl><decl id="3628" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Populate the counters array after we have successfully logged onto the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.onWelcome.html</link></decl><decl id="3629" type="function"><name>formatMessage</name><desc>&lt;div&gt;&lt;p&gt;Formats a message by a string pattern, replacing select keywords with more
    helpful values.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.formatMessage.html</link></decl><decl id="3630" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads counters from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.reload.html</link></decl><decl id="3631" type="function"><name>saveCounters</name><desc>&lt;div&gt;&lt;p&gt;Saves &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;s to disk in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.saveCounters.html</link></decl><decl id="3632" type="function"><name>loadCounters</name><desc>&lt;div&gt;&lt;p&gt;Loads &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;s from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.loadCounters.html</link></decl><decl id="3633" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of persistent counters to disk, ensuring that it's
    there and properly formatted.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.initResources.html</link></decl><decl id="3634" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.selftest.html</link></decl><decl id="3635" type="class"><name>CounterPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Counter plugin allows for users to define counter commands at runtime.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.html</link><decl id="3636" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Counter plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.settings.html</link></decl><decl id="3637" type="variable"><name>counters</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.counter.Counter.html&quot;&gt;Counter&lt;/a&gt;s by counter word by channel name.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.counters.html</link></decl><decl id="3638" type="variable"><name>countersFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file with persistent counters.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.countersFile.html</link></decl><decl id="3639" type="function"><name>channelSpecificCommands</name><desc>&lt;div&gt;&lt;p&gt;Compile a list of our runtime counter commands.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.counter.CounterPlugin.channelSpecificCommands.html</link></decl></decl></decl><decl id="3640" type="module"><name>kameloso.plugins.quote</name><desc>&lt;div&gt;&lt;p&gt;The Quote plugin allows for saving and replaying user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.html</link><decl id="3641" type="struct"><name>QuoteSettings</name><desc>&lt;div&gt;&lt;p&gt;All settings for a Quote plugin, gathered in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.html</link><decl id="3642" type="enum"><name>Precision</name><desc>&lt;div&gt;&lt;p&gt;How many units to use when reporting time in quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.Precision.html</link></decl><decl id="3643" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Quote plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.enabled.html</link></decl><decl id="3644" type="variable"><name>timePrecision</name><desc>&lt;div&gt;&lt;p&gt;How many units to use when reporting time in quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.timePrecision.html</link></decl><decl id="3645" type="variable"><name>alwaysPickFirstMatch</name><desc>&lt;div&gt;&lt;p&gt;Whether or not a random result should be picked in case some quote search
        terms had multiple matches.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteSettings.alwaysPickFirstMatch.html</link></decl></decl><decl id="3646" type="struct"><name>Quote</name><desc>&lt;div&gt;&lt;p&gt;Embodies the notion of a quote. A string line paired with a UNIX timestamp.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.html</link><decl id="3647" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.html</link><decl id="3648" type="variable"><name>line</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.line.html</link></decl><decl id="3649" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.timestamp.html</link></decl><decl id="3650" type="variable"><name>creator</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.creator.html</link></decl><decl id="3651" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.nickname.html</link></decl><decl id="3652" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.JSONSchema.asJSONValue.html</link></decl></decl><decl id="3653" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname of quoted user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.nickname.html</link></decl><decl id="3654" type="variable"><name>line</name><desc>&lt;div&gt;&lt;p&gt;Quote string line.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.line.html</link></decl><decl id="3655" type="variable"><name>timestamp</name><desc>&lt;div&gt;&lt;p&gt;When the line was uttered, expressed in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.timestamp.html</link></decl><decl id="3656" type="variable"><name>creator</name><desc>&lt;div&gt;&lt;p&gt;The nickname of the user who added the quote.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.creator.html</link></decl><decl id="3657" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.this.html</link></decl><decl id="3658" type="function"><name>asSchema</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt; of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Quote.asSchema.html</link></decl></decl><decl id="3659" type="function"><name>onCommandQuote</name><desc>&lt;div&gt;&lt;p&gt;Replies with a quote, either fetched randomly, by search terms or by stored index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandQuote.html</link></decl><decl id="3660" type="function"><name>onCommandAddQuote</name><desc>&lt;div&gt;&lt;p&gt;Adds a quote to the local storage.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandAddQuote.html</link></decl><decl id="3661" type="function"><name>onCommandModQuote</name><desc>&lt;div&gt;&lt;p&gt;Modifies a quote given its index in the storage.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandModQuote.html</link></decl><decl id="3662" type="function"><name>onCommandMergeQuotes</name><desc>&lt;div&gt;&lt;p&gt;Merges all quotes of one user to that of another.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandMergeQuotes.html</link></decl><decl id="3663" type="function"><name>onCommandDelQuote</name><desc>&lt;div&gt;&lt;p&gt;Deletes a quote, given its index in the storage.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onCommandDelQuote.html</link></decl><decl id="3664" type="function"><name>sendQuoteToChannel</name><desc>&lt;div&gt;&lt;p&gt;Sends a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.sendQuoteToChannel.html</link></decl><decl id="3665" type="function"><name>getTimeStringFromTimestamp</name><desc>&lt;div&gt;&lt;p&gt;Produces a time string from a UNIX timestamp with the provided time precision.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getTimeStringFromTimestamp.html</link></decl><decl id="3666" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Initialises the passed &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.QuotePlugin.html&quot;&gt;QuotePlugin&lt;/a&gt;. Loads the quotes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.onWelcome.html</link></decl><decl id="3667" type="struct"><name>Senders</name><desc>&lt;div&gt;&lt;p&gt;Functions that send common brief snippets of text to the server.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.html</link><decl id="3668" type="static function"><name>sendIndexOutOfRange</name><desc>&lt;div&gt;&lt;p&gt;Called when a supplied quote index was out of range.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendIndexOutOfRange.html</link></decl><decl id="3669" type="static function"><name>sendInvalidNickname</name><desc>&lt;div&gt;&lt;p&gt;Called when a passed nickname contained invalid characters (or similar).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendInvalidNickname.html</link></decl><decl id="3670" type="static function"><name>sendNoQuotesForNickname</name><desc>&lt;div&gt;&lt;p&gt;Called when there were no quotes to be found for a given nickname.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendNoQuotesForNickname.html</link></decl><decl id="3671" type="static function"><name>sendIndexMustBePositiveNumber</name><desc>&lt;div&gt;&lt;p&gt;Called when a non-integer or negative integer was given as index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.Senders.sendIndexMustBePositiveNumber.html</link></decl></decl><decl id="3672" type="function"><name>getRandomQuote</name><desc>&lt;div&gt;&lt;p&gt;Fetches a random &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; from an array of such.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getRandomQuote.html</link></decl><decl id="3673" type="function"><name>getQuoteByIndexString</name><desc>&lt;div&gt;&lt;p&gt;Fetches a quote given an index.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getQuoteByIndexString.html</link></decl><decl id="3674" type="function"><name>getQuoteBySearchTerms</name><desc>&lt;div&gt;&lt;p&gt;Fetches a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt; whose line matches the passed search terms.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.getQuoteBySearchTerms.html</link></decl><decl id="3675" type="function"><name>removeWeeChatHead</name><desc>&lt;div&gt;&lt;p&gt;Removes the WeeChat timestamp and nickname from the front of a string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.removeWeeChatHead.html</link></decl><decl id="3676" type="function"><name>loadQuotes</name><desc>&lt;div&gt;&lt;p&gt;Loads quotes from disk into an associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.Quote.html&quot;&gt;Quote&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.loadQuotes.html</link></decl><decl id="3677" type="function"><name>saveQuotes</name><desc>&lt;div&gt;&lt;p&gt;Saves quotes to disk in JSON file format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.saveQuotes.html</link></decl><decl id="3678" type="class"><name>NoQuotesFoundException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when there were no quotes found for a given user.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.html</link><decl id="3679" type="variable"><name>nickname</name><desc>&lt;div&gt;&lt;p&gt;Nickname whose quotes could not be found.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.nickname.html</link></decl><decl id="3680" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor taking an extra nickname string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.this.1.html</link></decl><decl id="3681" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesFoundException.this.2.html</link></decl></decl><decl id="3682" type="class"><name>QuoteIndexOutOfRangeException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when a given quote index was out of bounds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.html</link><decl id="3683" type="variable"><name>indexGiven</name><desc>&lt;div&gt;&lt;p&gt;Given index (that ended up being out of range).&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.indexGiven.html</link></decl><decl id="3684" type="variable"><name>upperBound</name><desc>&lt;div&gt;&lt;p&gt;Actual upper bound.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.upperBound.html</link></decl><decl id="3685" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Creates a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.QuoteIndexOutOfRangeException.html&quot;&gt;QuoteIndexOutOfRangeException&lt;/a&gt;, attaching a given index
        and an index upper bound.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.this.1.html</link></decl><decl id="3686" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuoteIndexOutOfRangeException.this.2.html</link></decl></decl><decl id="3687" type="class"><name>NoQuotesSearchMatchException</name><desc>&lt;div&gt;&lt;p&gt;Exception, to be thrown when given search terms failed to match any stored quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.html</link><decl id="3688" type="variable"><name>searchTerms</name><desc>&lt;div&gt;&lt;p&gt;Given search terms string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.searchTerms.html</link></decl><decl id="3689" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Creates a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.quote.NoQuotesSearchMatchException.html&quot;&gt;NoQuotesSearchMatchException&lt;/a&gt;, attaching a search terms string.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.NoQuotesSearchMatchException.this.html</link></decl></decl><decl id="3690" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of quotes to disk, ensuring that it's there.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.initResources.html</link></decl><decl id="3691" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the JSON quotes from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.reload.html</link></decl><decl id="3692" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.selftest.html</link></decl><decl id="3693" type="class"><name>QuotePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Quote plugin provides the ability to save and replay user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.html</link><decl id="3694" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Quote plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.settings.html</link></decl><decl id="3695" type="variable"><name>quotes</name><desc>&lt;div&gt;&lt;p&gt;The in-memory JSON storage of all user quotes.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.quotes.html</link></decl><decl id="3696" type="variable"><name>quotesFile</name><desc>&lt;div&gt;&lt;p&gt;Filename of file to save the quotes to.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.quote.QuotePlugin.quotesFile.html</link></decl></decl></decl><decl id="3697" type="module"><name>kameloso.plugins.seen</name><desc>&lt;div&gt;&lt;p&gt;The Seen plugin implements &amp;quot;seen&amp;quot;; the ability for someone to
    query when a given nickname was last encountered online.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.html</link><decl id="3698" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; annotation dictates
        whether or not an annotated function should be called based on the *channel*
        the event took place in, if applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.omniscientChannelPolicy.1.html</link></decl><decl id="3699" type="manifest constant"><name>omniscientChannelPolicy</name><desc>&lt;div&gt;&lt;p&gt;The &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.ChannelPolicy.html&quot;&gt;ChannelPolicy&lt;/a&gt; annotation dictates
        whether or not an annotated function should be called based on the *channel*
        the event took place in, if applicable.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.omniscientChannelPolicy.2.html</link></decl><decl id="3700" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt; is a mixin
    template; it proxies to a few functions defined in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.html&quot;&gt;kameloso.plugins.common.mixins.awareness&lt;/a&gt;
    to deal with common book-keeping that every plugin *that wants to keep track
    of users* need. If you don't want to track which users you have seen (and are
    visible to you now), you don't need this.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.1.html</link></decl><decl id="3701" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;Complementary to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.UserAwareness.html&quot;&gt;UserAwareness&lt;/a&gt; is
    &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.common.mixins.awareness.ChannelAwareness.html&quot;&gt;ChannelAwareness&lt;/a&gt;, which
    will add in book-keeping about the channels the bot is in, their topics, modes,
    and list of participants. Channel awareness requires user awareness, but not
    the other way around.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.2.html</link></decl><decl id="3702" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;Mixes in a module constructor that registers this module's plugin to be
    instantiated as part of the program running.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.__anonymous.3.html</link></decl><decl id="3703" type="class"><name>SeenPlugin</name><desc>&lt;div&gt;&lt;p&gt;This is your plugin to the outside world, usually the only thing publicly visible in the
    entire module. It only serves as a way of proxying calls to our top-level
    private functions, as well as to house plugin-specific and -private variables that we want
    to keep out of top-level scope for the sake of modularity. If the only state
    is in the plugin, several plugins of the same kind can technically be run
    alongside each other, which would allow for several bots to be run in
    parallel. This is not yet supported but there's fundamentally nothing stopping it.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.html</link><decl id="3704" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;An instance of *settings* for the Seen plugin. We will define these
        below. The members of it will be saved to and loaded from the
        configuration file, for use in our module.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.settings.html</link></decl><decl id="3705" type="variable"><name>seenUsers</name><desc>&lt;div&gt;&lt;p&gt;Our associative array (AA) of seen users; a dictionary keyed with
        users' nicknames and with values that are UNIX timestamps, denoting when
        that user was last *seen* online.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.seenUsers.html</link></decl><decl id="3706" type="variable"><name>seenFile</name><desc>&lt;div&gt;&lt;p&gt;The filename to which to persistently store our list of seen users
        between executions of the program.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.seenFile.html</link></decl><decl id="3707" type="static variable"><name>timeBetweenSaves</name><desc>&lt;div&gt;&lt;p&gt;The amount of time after which seen users should be saved to disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.timeBetweenSaves.html</link></decl><decl id="3708" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;This mixes in functions that fully implement an
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPlugin.html&quot;&gt;IRCPlugin&lt;/a&gt;. They don't do much by themselves
        other than call the module's functions, as well as implement things like
        functions that return the plugin's name, its list of bot command words, etc.
        It does this by introspecting the module and implementing itself as it sees fit.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.__anonymous.1.html</link></decl><decl id="3709" type="mixin"><name>__anonymous</name><desc>&lt;div&gt;&lt;p&gt;This mixin adds shorthand functions to proxy calls to
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.messaging.html&quot;&gt;kameloso.messaging&lt;/a&gt; functions, *partially applied* with the plugin's
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.IRCPluginState.html&quot;&gt;IRCPluginState&lt;/a&gt; instance,
        so they can easily be called with knowledge only of the plugin symbol.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenPlugin.__anonymous.2.html</link></decl></decl><decl id="3710" type="struct"><name>SeenSettings</name><desc>&lt;div&gt;&lt;p&gt;We want our plugin to be *configurable* with a section for itself in the
    configuration file. For this purpose we create a &amp;quot;Settings&amp;quot; struct housing
    our configurable bits, which we already made an instance of in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.seen.SeenPlugin.html&quot;&gt;SeenPlugin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.html</link><decl id="3711" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not the plugin should react to events at all.
        The @&lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.Enabler.html&quot;&gt;Enabler&lt;/a&gt; annotation makes it special and
        lets us easily enable or disable the plugin without having checks everywhere.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.enabled.html</link></decl><decl id="3712" type="variable"><name>ignoreNonChatEvents</name><desc>&lt;div&gt;&lt;p&gt;Toggles whether or not non-chat events, such as
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#JOIN&quot;&gt;JOIN&lt;/a&gt;s,
        &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#PART&quot;&gt;PART&lt;/a&gt;s and the such, should be considered
        as observations. If set, only chatty events will count as being seen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.SeenSettings.ignoreNonChatEvents.html</link></decl></decl><decl id="3713" type="function"><name>onSomeAction</name><desc>&lt;div&gt;&lt;p&gt;Whenever a user does something, record this user as having been seen at the
    current time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onSomeAction.html</link></decl><decl id="3714" type="function"><name>onQuit</name><desc>&lt;div&gt;&lt;p&gt;When someone quits, update their entry with the current timestamp iff they
    already have an entry.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onQuit.html</link></decl><decl id="3715" type="function"><name>onNick</name><desc>&lt;div&gt;&lt;p&gt;When someone changes nickname, update their entry in the array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onNick.html</link></decl><decl id="3716" type="function"><name>onWHOReply</name><desc>&lt;div&gt;&lt;p&gt;Catches each user listed in a WHO reply and updates their entries in the
    seen users list, creating them if they don't exist.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onWHOReply.html</link></decl><decl id="3717" type="function"><name>onNamesReply</name><desc>&lt;div&gt;&lt;p&gt;Catch a NAMES reply and record each person as having been seen.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onNamesReply.html</link></decl><decl id="3718" type="function"><name>onCommandSeen</name><desc>&lt;div&gt;&lt;p&gt;Whenever someone says &amp;quot;!seen&amp;quot; in a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CHAN&quot;&gt;CHAN&lt;/a&gt; or
    a &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#QUERY&quot;&gt;QUERY&lt;/a&gt;, and if
    &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Type.html#CHAN&quot;&gt;CHAN&lt;/a&gt; then only if in a *home*, this function triggers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onCommandSeen.html</link></decl><decl id="3719" type="function"><name>updateUser</name><desc>&lt;div&gt;&lt;p&gt;Update a given nickname's entry in the seen array with the passed time,
    expressed in UNIX time.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.updateUser.html</link></decl><decl id="3720" type="function"><name>updateAllObservedUsers</name><desc>&lt;div&gt;&lt;p&gt;Update all currently observed users.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.updateAllObservedUsers.html</link></decl><decl id="3721" type="function"><name>loadSeen</name><desc>&lt;div&gt;&lt;p&gt;Given a filename, read the contents and load it into a &lt;tt class=&quot;inline-code&quot;&gt;RehashingAA!(long[string])&lt;/tt&gt;
    associative array, then returns it. If there was no file there to read,
    return an empty array for a fresh start.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.loadSeen.html</link></decl><decl id="3722" type="function"><name>saveSeen</name><desc>&lt;div&gt;&lt;p&gt;Save the passed seen users associative array to disk, in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.saveSeen.html</link></decl><decl id="3723" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;After we have registered on the server and seen the welcome messages, load
    our seen users from file. Additionally set up a fiber that periodically
    saves seen users to disk once every &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.seen.SeenPlugin.timeBetweenSaves.html&quot;&gt;timeBetweenSaves&lt;/a&gt;
    seconds.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.onWelcome.html</link></decl><decl id="3724" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads seen users from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.reload.html</link></decl><decl id="3725" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;When closing the program or when crashing with grace, save the seen users
    array to disk for later reloading.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.teardown.html</link></decl><decl id="3726" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Read and write the file of seen people to disk, ensuring that it's there.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.initResources.html</link></decl><decl id="3727" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.seen.selftest.html</link></decl></decl><decl id="3728" type="module"><name>kameloso.plugins.same</name><desc>&lt;div&gt;&lt;p&gt;This is an example toy plugin to showcase how one could be written to react
    to non-&lt;tt class=&quot;inline-code&quot;&gt;!command&lt;/tt&gt; messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.html</link><decl id="3729" type="struct"><name>SameSettings</name><desc>&lt;div&gt;&lt;p&gt;Settings for the Same plugin. These are automatically read from and written
    to disk by other parts of the program as long as it is annotated &lt;tt class=&quot;inline-code&quot;&gt;@Settings&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.html</link><decl id="3730" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Whether or not the Same plugin should react to events at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.enabled.html</link></decl><decl id="3731" type="variable"><name>someSetting</name><desc>&lt;div&gt;&lt;p&gt;Example setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.someSetting.html</link></decl><decl id="3732" type="variable"><name>someOtherSetting</name><desc>&lt;div&gt;&lt;p&gt;Another example setting.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SameSettings.someOtherSetting.html</link></decl></decl><decl id="3733" type="function"><name>onAnyMessage</name><desc>&lt;div&gt;&lt;p&gt;Reacts to the message &amp;quot;same&amp;quot; by agreeing with &amp;quot;same&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onAnyMessage.html</link></decl><decl id="3734" type="function"><name>onRegexMessageSame</name><desc>&lt;div&gt;&lt;p&gt;Reacts to the messages which match the text &amp;quot;same&amp;quot; with some optional
    punctuation afterwards.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onRegexMessageSame.html</link></decl><decl id="3735" type="function"><name>setup</name><desc>&lt;div&gt;&lt;p&gt;Sets up the Same plugin. Think of it as a constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.setup.html</link></decl><decl id="3736" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Same plugin's resources.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.initResources.html</link></decl><decl id="3737" type="function"><name>initialise</name><desc>&lt;div&gt;&lt;p&gt;Initialises the Same plugin. Do whatever you want here.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.initialise.html</link></decl><decl id="3738" type="function"><name>postprocess</name><desc>&lt;div&gt;&lt;p&gt;Postprocesses events.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.postprocess.html</link></decl><decl id="3739" type="function"><name>onBusMessage</name><desc>&lt;div&gt;&lt;p&gt;Catches bus messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.onBusMessage.html</link></decl><decl id="3740" type="function"><name>tick</name><desc>&lt;div&gt;&lt;p&gt;Called on each iteration of the main loop.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.tick.html</link></decl><decl id="3741" type="function"><name>reload</name><desc>&lt;div&gt;&lt;p&gt;Reloads the Same plugin.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.reload.html</link></decl><decl id="3742" type="function"><name>teardown</name><desc>&lt;div&gt;&lt;p&gt;Tears down the Same plugin. Think of it as a destructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.teardown.html</link></decl><decl id="3743" type="class"><name>SamePlugin</name><desc>&lt;div&gt;&lt;p&gt;The Same toy plugin, that replies to the text &amp;quot;same&amp;quot; with &amp;quot;same&amp;quot;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.html</link><decl id="3744" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Same plugin settings gathered.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.settings.html</link></decl><decl id="3745" type="variable"><name>meaningOfLife</name><desc>&lt;div&gt;&lt;p&gt;Non-settings transient state goes here and ideally not at the module-level.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.meaningOfLife.html</link></decl><decl id="3746" type="variable"><name>sameFile</name><desc>&lt;div&gt;&lt;p&gt;Resource files may be declared here. The filename string will be expanded
        to the full path of the file as long as it is annotated &lt;tt class=&quot;inline-code&quot;&gt;@Resource&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.same.SamePlugin.sameFile.html</link></decl></decl></decl><decl id="3747" type="module"><name>kameloso.plugins.timer</name><desc>&lt;div&gt;&lt;p&gt;Plugin offering announcement timers; routines that periodically send lines
    of text to a channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.html</link><decl id="3748" type="struct"><name>TimerSettings</name><desc>&lt;div&gt;&lt;p&gt;All &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.TimerPlugin.html&quot;&gt;TimerPlugin&lt;/a&gt; runtime settings, aggregated in a struct.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerSettings.html</link><decl id="3749" type="variable"><name>enabled</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not this plugin should do anything at all.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerSettings.enabled.html</link></decl><decl id="3750" type="variable"><name>useAnnouncements</name><desc>&lt;div&gt;&lt;p&gt;Toggle whether or not to use Twitch announcements on Twitch servers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerSettings.useAnnouncements.html</link></decl></decl><decl id="3751" type="struct"><name>Timer</name><desc>&lt;div&gt;&lt;p&gt;Definitions of a timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.html</link><decl id="3752" type="enum"><name>TimerType</name><desc>&lt;div&gt;&lt;p&gt;The different kinds of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s. Either one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.TimerType.html#random&quot;&gt;random&lt;/a&gt; response each time, or one that yields a
        &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.TimerType.html#ordered&quot;&gt;ordered&lt;/a&gt; one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.TimerType.html</link></decl><decl id="3753" type="enum"><name>TimerCondition</name><desc>&lt;div&gt;&lt;p&gt;Conditions upon which timers decide whether they are to fire yet, or wait still.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.TimerCondition.html</link></decl><decl id="3754" type="struct"><name>JSONSchema</name><desc>&lt;div&gt;&lt;p&gt;JSON schema of a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.html</link><decl id="3755" type="variable"><name>name</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.name.html</link></decl><decl id="3756" type="variable"><name>type</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.type.html</link></decl><decl id="3757" type="variable"><name>condition</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.condition.html</link></decl><decl id="3758" type="variable"><name>messageCountThreshold</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.messageCountThreshold.html</link></decl><decl id="3759" type="variable"><name>timeThreshold</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.timeThreshold.html</link></decl><decl id="3760" type="variable"><name>messageCountStagger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.messageCountStagger.html</link></decl><decl id="3761" type="variable"><name>timeStagger</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.timeStagger.html</link></decl><decl id="3762" type="variable"><name>suspended</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.suspended.html</link></decl><decl id="3763" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.lines.html</link></decl><decl id="3764" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.colour.html</link></decl><decl id="3765" type="function"><name>asJSONValue</name><desc>&lt;div&gt;&lt;p&gt;Returns a &lt;a class=&quot;xref&quot; href=&quot;std.json.JSONValue.html&quot;&gt;JSONValue&lt;/a&gt; representation of this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.JSONSchema.html&quot;&gt;JSONSchema&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.JSONSchema.asJSONValue.html</link></decl></decl><decl id="3766" type="variable"><name>name</name><desc>&lt;div&gt;&lt;p&gt;String name identifier of this timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.name.html</link></decl><decl id="3767" type="variable"><name>lines</name><desc>&lt;div&gt;&lt;p&gt;The timered lines to send to the channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.lines.html</link></decl><decl id="3768" type="variable"><name>type</name><desc>&lt;div&gt;&lt;p&gt;What type of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; this is.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.type.html</link></decl><decl id="3769" type="variable"><name>fiber</name><desc>&lt;div&gt;&lt;p&gt;Workhorse &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.fiber.html</link></decl><decl id="3770" type="variable"><name>condition</name><desc>&lt;div&gt;&lt;p&gt;What message/time conditions this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; abides by.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.condition.html</link></decl><decl id="3771" type="variable"><name>messageCountThreshold</name><desc>&lt;div&gt;&lt;p&gt;How many messages must have been sent since the last announce before we
        will allow another one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.messageCountThreshold.html</link></decl><decl id="3772" type="variable"><name>timeThreshold</name><desc>&lt;div&gt;&lt;p&gt;How many seconds must have passed since the last announce before we will
        allow another one.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.timeThreshold.html</link></decl><decl id="3773" type="variable"><name>messageCountStagger</name><desc>&lt;div&gt;&lt;p&gt;Delay in number of messages before the timer initially comes into effect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.messageCountStagger.html</link></decl><decl id="3774" type="variable"><name>timeStagger</name><desc>&lt;div&gt;&lt;p&gt;Delay in seconds before the timer initially comes into effect.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.timeStagger.html</link></decl><decl id="3775" type="variable"><name>lastMessageCount</name><desc>&lt;div&gt;&lt;p&gt;The channel message count at last successful trigger.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.lastMessageCount.html</link></decl><decl id="3776" type="variable"><name>lastTimestamp</name><desc>&lt;div&gt;&lt;p&gt;The timestamp at the last successful trigger.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.lastTimestamp.html</link></decl><decl id="3777" type="variable"><name>position</name><desc>&lt;div&gt;&lt;p&gt;The current position, kept to keep track of what line should be yielded
        next in the case of ordered timers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.position.html</link></decl><decl id="3778" type="variable"><name>colour</name><desc>&lt;div&gt;&lt;p&gt;The colour string to use with Twitch announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.colour.html</link></decl><decl id="3779" type="variable"><name>suspended</name><desc>&lt;div&gt;&lt;p&gt;Whether or not this &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; is suspended and should not output anything.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.suspended.html</link></decl><decl id="3780" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.this.html</link></decl><decl id="3781" type="function"><name>getLine</name><desc>&lt;div&gt;&lt;p&gt;Yields a line from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.lines.html&quot;&gt;lines&lt;/a&gt; array, depending on the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.type.html&quot;&gt;type&lt;/a&gt; of this timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.getLine.html</link></decl><decl id="3782" type="function"><name>nextOrderedLine</name><desc>&lt;div&gt;&lt;p&gt;Yields an ordered line from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.lines.html&quot;&gt;lines&lt;/a&gt; array. Which line is selected
        depends on the value of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.position.html&quot;&gt;position&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.nextOrderedLine.html</link></decl><decl id="3783" type="function"><name>randomLine</name><desc>&lt;div&gt;&lt;p&gt;Yields a random line from the &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.lines.html&quot;&gt;lines&lt;/a&gt; array.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.Timer.randomLine.html</link></decl></decl><decl id="3784" type="manifest constant"><name>twitchAnnouncementColourSyntax</name><desc>&lt;div&gt;&lt;p&gt;Syntax string to use for the &amp;quot;colour&amp;quot; verb of &lt;tt class=&quot;inline-code&quot;&gt;!timer&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.twitchAnnouncementColourSyntax.1.html</link></decl><decl id="3785" type="manifest constant"><name>twitchAnnouncementColourSyntax</name><desc>&lt;div&gt;&lt;p&gt;Syntax string to use for the &amp;quot;colour&amp;quot; verb of &lt;tt class=&quot;inline-code&quot;&gt;!timer&lt;/tt&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.twitchAnnouncementColourSyntax.2.html</link></decl><decl id="3786" type="function"><name>onCommandTimer</name><desc>&lt;div&gt;&lt;p&gt;Adds, deletes or lists timers for the specified target channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onCommandTimer.html</link></decl><decl id="3787" type="function"><name>handleNewTimer</name><desc>&lt;div&gt;&lt;p&gt;Creates a new timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleNewTimer.html</link></decl><decl id="3788" type="function"><name>handleModifyTimer</name><desc>&lt;div&gt;&lt;p&gt;Modifies an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleModifyTimer.html</link></decl><decl id="3789" type="function"><name>handleDelTimer</name><desc>&lt;div&gt;&lt;p&gt;Deletes an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleDelTimer.html</link></decl><decl id="3790" type="function"><name>handleModifyTimerLines</name><desc>&lt;div&gt;&lt;p&gt;Edits a line of an existing timer, or insert one at a specific line position.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleModifyTimerLines.html</link></decl><decl id="3791" type="function"><name>handleAddToTimer</name><desc>&lt;div&gt;&lt;p&gt;Adds a line to an existing timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleAddToTimer.html</link></decl><decl id="3792" type="function"><name>handleListTimers</name><desc>&lt;div&gt;&lt;p&gt;Lists all timers.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleListTimers.html</link></decl><decl id="3793" type="function"><name>handleSuspendTimer</name><desc>&lt;div&gt;&lt;p&gt;Suspends or resumes a timer, by modifying &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.suspended.html&quot;&gt;Timer.suspended&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleSuspendTimer.html</link></decl><decl id="3794" type="function"><name>handleColourTimer</name><desc>&lt;div&gt;&lt;p&gt;Assigns a colour to a timer. Used when timers are sent as Twitch announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleColourTimer.html</link></decl><decl id="3795" type="function"><name>onAnyMessage</name><desc>&lt;div&gt;&lt;p&gt;Bumps the message count for any channel on incoming channel messages.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onAnyMessage.html</link></decl><decl id="3796" type="function"><name>startTimerMonitor</name><desc>&lt;div&gt;&lt;p&gt;Starts the monitor which loops over &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s and calls their
    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s in turn.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.startTimerMonitor.html</link></decl><decl id="3797" type="function"><name>onWelcome</name><desc>&lt;div&gt;&lt;p&gt;Loads timers from disk.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onWelcome.html</link></decl><decl id="3798" type="function"><name>onSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Simply passes on execution to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.handleSelfjoin.html&quot;&gt;handleSelfjoin&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.onSelfjoin.html</link></decl><decl id="3799" type="function"><name>handleSelfjoin</name><desc>&lt;div&gt;&lt;p&gt;Registers a new &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.TimerPlugin.Channel.html&quot;&gt;TimerPlugin.Channel&lt;/a&gt; as we join a channel, so there's
    always a state struct available.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.handleSelfjoin.html</link></decl><decl id="3800" type="function"><name>createTimerFiber</name><desc>&lt;div&gt;&lt;p&gt;Given a &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt; and a string channel name, creates a
    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt; that implements the timer.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.createTimerFiber.html</link></decl><decl id="3801" type="function"><name>saveTimers</name><desc>&lt;div&gt;&lt;p&gt;Saves timers to disk in JSON format.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.saveTimers.html</link></decl><decl id="3802" type="function"><name>initResources</name><desc>&lt;div&gt;&lt;p&gt;Reads and writes the file of timers to disk, ensuring that they're there and

    &lt;a class=&quot;xref&quot; href=&quot;core.thread.fiber.Fiber.html&quot;&gt;Fiber&lt;/a&gt;s.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.teardown.html</link></decl><decl id="3806" type="function"><name>selftest</name><desc>&lt;div&gt;&lt;p&gt;Performs self-tests against another bot.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.selftest.html</link></decl><decl id="3807" type="class"><name>TimerPlugin</name><desc>&lt;div&gt;&lt;p&gt;The Timer plugin serves reoccurring (timered) announcements.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.html</link><decl id="3808" type="struct"><name>Channel</name><desc>&lt;div&gt;&lt;p&gt;Contained state of a channel, so that there can be several alongside each other.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.html</link><decl id="3809" type="variable"><name>fromEvent</name><desc>&lt;div&gt;&lt;p&gt;&lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.Channel.html&quot;&gt;Channel&lt;/a&gt; from
            &lt;a class=&quot;xref&quot; href=&quot;dialect.defs.IRCEvent.html&quot;&gt;IRCEvent&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.fromEvent.html</link></decl><decl id="3810" type="variable"><name>messageCount</name><desc>&lt;div&gt;&lt;p&gt;Current message count.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.messageCount.html</link></decl><decl id="3811" type="variable"><name>timerPointers</name><desc>&lt;div&gt;&lt;p&gt;Pointers to &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s in &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.TimerPlugin.timersByChannel.html&quot;&gt;TimerPlugin.timersByChannel&lt;/a&gt;.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.timerPointers.html</link></decl><decl id="3812" type="constructor"><name>this</name><desc>&lt;div&gt;&lt;p&gt;Constructor.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.Channel.this.html</link></decl></decl><decl id="3813" type="variable"><name>settings</name><desc>&lt;div&gt;&lt;p&gt;All Timer plugin settings.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.settings.html</link></decl><decl id="3814" type="variable"><name>channels</name><desc>&lt;div&gt;&lt;p&gt;Array of active channels' state.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.channels.html</link></decl><decl id="3815" type="variable"><name>timersByChannel</name><desc>&lt;div&gt;&lt;p&gt;Associative array of &lt;a class=&quot;xref&quot; href=&quot;kameloso.plugins.timer.Timer.html&quot;&gt;Timer&lt;/a&gt;s, keyed by nickname keyed by channel.&lt;/p&gt;&lt;/div&gt;</desc><link>kameloso.plugins.timer.TimerPlugin.timersByChannel.html</link></decl><decl id="3816" type="variable"><name>monitorInstanceID</name><desc>&lt;div&gt;&lt;p&gt;Numeric instance of the monitor fiber, used to detect when a new monitor
