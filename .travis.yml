language: d

sudo: required
dist: trusty

d:
  - dmd
  - ldc

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libevent-dev

script:
  - dub test  --compiler=${DC} # unittest already includes more than other configs
  - dub test  --compiler=${DC} --nodeps -c vanilla
  - dub build --compiler=${DC} --nodeps -b debug   -c twitch
  - dub build --compiler=${DC} --nodeps -b debug   -c vanilla
  - dub build --compiler=${DC} --nodeps -b plain   -c twitch  || true
  - dub build --compiler=${DC} --nodeps -b plain   -c vanilla || true
  - dub build --compiler=${DC} --nodeps -b release -c twitch  || true
  - dub build --compiler=${DC} --nodeps -b release -c vanilla || true
  - test ${DC} = ldc2 || dub build --compiler=${DC} --nodeps -b ddox -c pluginless-vanilla

before_deploy:
  - cp -rv .circleci docs/

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
    condition:
      - ${DC} = dmd
      - ${TRAVIS_OS_NAME} = linux
  cache:
    directories:
      - $HOME/.dub
  verbose: true
