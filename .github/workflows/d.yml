name: D

on:
  push:
    branches-ignore:
      - travis-*
      - circleci-*
      - appveyor-*
      - dustmite-*
      - gh-pages

  pull_request:
    branches-ignore:
      - travis-*
      - circleci-*
      - appveyor-*
      - dustmite-*
      - gh-pages

jobs:
  build:
    name: 'Everything'
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        dc: [ dmd-latest, dmd-2.096.0, ldc-latest, ldc-1.26.0 ]

    runs-on: ${{ matrix.os }}
    continue-on-error: true
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2

    - name: 'Install cURL on Linux'
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install libcurl4-openssl-dev

    - name: 'Install D compiler'
      uses: dlang-community/setup-dlang@v1
      with:
        compiler: ${{ matrix.dc }}

    - name: 'Fetch dependencies'
      run: |
        dub fetch dialect
        dub fetch lu
        dub fetch requests
        dub fetch cachetools
        dub fetch arsd-official

    - name: 'Run tests'
      if: matrix.os != 'windows-latest'
      run: dub test --nodeps

    - name: 'Build: application (debug)'
      run: dub build --nodeps -b debug

    - name: 'Build: application (plain)'
      run: dub build --nodeps -b plain

    - name: 'Build: application (release)'
      run: dub build --nodeps -b release

    - name: 'Build: dev (debug)'
      run: dub build --nodeps -c dev -b debug

    - name: 'Build: dev (plain)'
      run: dub build --nodeps -c dev -b plain

    - name: 'Build: dev (release)'
      run: dub build --nodeps -c dev -b release

    - name: 'Generate documenation'
      if: matrix.dc == 'dmd-latest' && matrix.os == 'ubuntu-latest' && success()
      run: |
        dub fetch adrdox
        dub run adrdox -- -ip --header-title="kameloso IRC bot" source
        cp -rv .circleci generated-docs

    - name: 'Deploy documentation to GitHub Pages'
      if: matrix.dc == 'dmd-latest' && matrix.os == 'ubuntu-latest' && success()
      uses: crazy-max/ghaction-github-pages@v2.2.0
      with:
        target_branch: gh-pages
        keep_history: false
        allow_empty_commit: true
        build_dir: generated-docs
