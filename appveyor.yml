 - mv kameloso.exe kameloso-dev.exe
 - dub build --nodeps --compiler=%DC% --arch=%Darch% -b plain -c dev
 #- mv kameloso.exe kameloso-dev-plain.exe
 - dub build --nodeps --compiler=%DC% --arch=%Darch% -b release -c dev
