      Ddflags: -lowmem
    - DC: dmd
      DReleaseType: releases
      DVersion: 2.091.0
      DSubversion:
      arch: x86
      dubArgs: --build-mode=singleFile
      Ddflags: -lowmem
    - DC: dmd
      DReleaseType: releases
      DVersion: 2.090.1
      DSubversion:
      arch: x64
      dubArgs: --build-mode=singleFile
      Ddflags: -lowmem
    - DC: dmd
      DReleaseType: releases
      DVersion: 2.090.1
      DSubversion:
      arch: x86
      dubArgs: --build-mode=singleFile
      Ddflags: -lowmem
    - DC: dmd
      DReleaseType: releases
      DVersion: 2.089.1
      DSubversion:
      arch: x64
      dubArgs: --build-mode=singleFile
      Ddflags:
    - DC: dmd
      DReleaseType: releases
      DVersion: 2.089.1
      DSubversion:
      arch: x86
      dubArgs: --build-mode=singleFile
      Ddflags:
    - DC: dmd
      DReleaseType: releases
      DVersion: 2.084.0
      DSubversion:
      arch: x64
      dubArgs:
      Ddflags:
    - DC: dmd
      DReleaseType: releases
      DVersion: 2.084.0
